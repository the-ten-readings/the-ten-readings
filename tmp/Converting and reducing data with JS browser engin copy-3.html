          "ayaNumber": 25,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "مِّمَّا خَطِيٓـَٔـٰتِهِمْ أُغْرِقُوا۟ فَأُدْخِلُوا۟ نَارًا فَلَمْ يَجِدُوا۟ لَهُم مِّن دُونِ ٱللَّهِ أَنصَارًا",
          "ayaContentSimple": "مما خطيئاتهم اغرقوا فادخلوا نارا فلم يجدوا لهم من دون الله انصارا"
      },
      {
          "ayaId": 5445,
          "ayaNumber": 26,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَقَالَ نُوحٌ رَّبِّ لَا تَذَرْ عَلَى ٱلْأَرْضِ مِنَ ٱلْكَـٰفِرِينَ دَيَّارًا",
          "ayaContentSimple": "وقال نوح رب لا تذر على الارض من الكافرين ديارا"
      },
      {
          "ayaId": 5446,
          "ayaNumber": 27,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّكَ إِن تَذَرْهُمْ يُضِلُّوا۟ عِبَادَكَ وَلَا يَلِدُوٓا۟ إِلَّا فَاجِرًا كَفَّارًا",
          "ayaContentSimple": "انك ان تذرهم يضلوا عبادك ولا يلدوا الا فاجرا كفارا"
      },
      {
          "ayaId": 5447,
          "ayaNumber": 28,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "رَّبِّ ٱغْفِرْ لِى وَلِوَٰلِدَىَّ وَلِمَن دَخَلَ بَيْتِىَ مُؤْمِنًا وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا تَبَارًۢا",
          "ayaContentSimple": "رب اغفر لي ولوالدي ولمن دخل بيتي مؤمنا وللمؤمنين والمؤمنات ولا تزد الظالمين الا تبارا"
      },
      {
          "ayaId": 5448,
          "ayaNumber": 1,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": " قُلْ أُوحِىَ إِلَىَّ أَنَّهُ ٱسْتَمَعَ نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوٓا۟ إِنَّا سَمِعْنَا قُرْءَانًا عَجَبًا",
          "ayaContentSimple": "قل اوحي الي انه استمع نفر من الجن فقالوا انا سمعنا قرانا عجبا"
      },
      {
          "ayaId": 5449,
          "ayaNumber": 2,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "يَهْدِىٓ إِلَى ٱلرُّشْدِ فَـَٔامَنَّا بِهِۦ ۖ وَلَن نُّشْرِكَ بِرَبِّنَآ أَحَدًا",
          "ayaContentSimple": "يهدي الى الرشد فامنا به ولن نشرك بربنا احدا"
      },
      {
          "ayaId": 5450,
          "ayaNumber": 3,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَأَنَّهُۥ تَعَـٰلَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَـٰحِبَةً وَلَا وَلَدًا",
          "ayaContentSimple": "وانه تعالى جد ربنا ما اتخذ صاحبة ولا ولدا"
      },
      {
          "ayaId": 5451,
          "ayaNumber": 4,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَنَّهُۥ كَانَ يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطًا",
          "ayaContentSimple": "وانه كان يقول سفيهنا على الله شططا"
      },
      {
          "ayaId": 5452,
          "ayaNumber": 5,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلْإِنسُ وَٱلْجِنُّ عَلَى ٱللَّهِ كَذِبًا",
          "ayaContentSimple": "وانا ظننا ان لن تقول الانس والجن على الله كذبا"
      },
      {
          "ayaId": 5453,
          "ayaNumber": 6,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَأَنَّهُۥ كَانَ رِجَالٌ مِّنَ ٱلْإِنسِ يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقًا",
          "ayaContentSimple": "وانه كان رجال من الانس يعوذون برجال من الجن فزادوهم رهقا"
      },
      {
          "ayaId": 5454,
          "ayaNumber": 7,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَأَنَّهُمْ ظَنُّوا۟ كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ ٱللَّهُ أَحَدًا",
          "ayaContentSimple": "وانهم ظنوا كما ظننتم ان لن يبعث الله احدا"
      },
      {
          "ayaId": 5455,
          "ayaNumber": 8,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَأَنَّا لَمَسْنَا ٱلسَّمَآءَ فَوَجَدْنَـٰهَا مُلِئَتْ حَرَسًا شَدِيدًا وَشُهُبًا",
          "ayaContentSimple": "وانا لمسنا السماء فوجدناها ملئت حرسا شديدا وشهبا"
      },
      {
          "ayaId": 5456,
          "ayaNumber": 9,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَنَّا كُنَّا نَقْعُدُ مِنْهَا مَقَـٰعِدَ لِلسَّمْعِ ۖ فَمَن يَسْتَمِعِ ٱلْـَٔانَ يَجِدْ لَهُۥ شِهَابًا رَّصَدًا",
          "ayaContentSimple": "وانا كنا نقعد منها مقاعد للسمع فمن يستمع الان يجد له شهابا رصدا"
      },
      {
          "ayaId": 5457,
          "ayaNumber": 10,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَأَنَّا لَا نَدْرِىٓ أَشَرٌّ أُرِيدَ بِمَن فِى ٱلْأَرْضِ أَمْ أَرَادَ بِهِمْ رَبُّهُمْ رَشَدًا",
          "ayaContentSimple": "وانا لا ندري اشر اريد بمن في الارض ام اراد بهم ربهم رشدا"
      },
      {
          "ayaId": 5458,
          "ayaNumber": 11,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأَنَّا مِنَّا ٱلصَّـٰلِحُونَ وَمِنَّا دُونَ ذَٰلِكَ ۖ كُنَّا طَرَآئِقَ قِدَدًا",
          "ayaContentSimple": "وانا منا الصالحون ومنا دون ذلك كنا طرائق قددا"
      },
      {
          "ayaId": 5459,
          "ayaNumber": 12,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَأَنَّا ظَنَنَّآ أَن لَّن نُّعْجِزَ ٱللَّهَ فِى ٱلْأَرْضِ وَلَن نُّعْجِزَهُۥ هَرَبًا",
          "ayaContentSimple": "وانا ظننا ان لن نعجز الله في الارض ولن نعجزه هربا"
      },
      {
          "ayaId": 5460,
          "ayaNumber": 13,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَأَنَّا لَمَّا سَمِعْنَا ٱلْهُدَىٰٓ ءَامَنَّا بِهِۦ ۖ فَمَن يُؤْمِنۢ بِرَبِّهِۦ فَلَا يَخَافُ بَخْسًا وَلَا رَهَقًا",
          "ayaContentSimple": "وانا لما سمعنا الهدى امنا به فمن يؤمن بربه فلا يخاف بخسا ولا رهقا"
      },
      {
          "ayaId": 5461,
          "ayaNumber": 14,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَأَنَّا مِنَّا ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَـٰسِطُونَ ۖ فَمَنْ أَسْلَمَ فَأُو۟لَـٰٓئِكَ تَحَرَّوْا۟ رَشَدًا",
          "ayaContentSimple": "وانا منا المسلمون ومنا القاسطون فمن اسلم فاولئك تحروا رشدا"
      },
      {
          "ayaId": 5462,
          "ayaNumber": 15,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَأَمَّا ٱلْقَـٰسِطُونَ فَكَانُوا۟ لِجَهَنَّمَ حَطَبًا",
          "ayaContentSimple": "واما القاسطون فكانوا لجهنم حطبا"
      },
      {
          "ayaId": 5463,
          "ayaNumber": 16,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَأَلَّوِ ٱسْتَقَـٰمُوا۟ عَلَى ٱلطَّرِيقَةِ لَأَسْقَيْنَـٰهُم مَّآءً غَدَقًا",
          "ayaContentSimple": "وان لو استقاموا على الطريقة لاسقيناهم ماء غدقا"
      },
      {
          "ayaId": 5464,
          "ayaNumber": 17,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "لِّنَفْتِنَهُمْ فِيهِ ۚ وَمَن يُعْرِضْ عَن ذِكْرِ رَبِّهِۦ يَسْلُكْهُ عَذَابًا صَعَدًا",
          "ayaContentSimple": "لنفتنهم فيه ومن يعرض عن ذكر ربه يسلكه عذابا صعدا"
      },
      {
          "ayaId": 5465,
          "ayaNumber": 18,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَأَنَّ ٱلْمَسَـٰجِدَ لِلَّهِ فَلَا تَدْعُوا۟ مَعَ ٱللَّهِ أَحَدًا",
          "ayaContentSimple": "وان المساجد لله فلا تدعوا مع الله احدا"
      },
      {
          "ayaId": 5466,
          "ayaNumber": 19,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَنَّهُۥ لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ كَادُوا۟ يَكُونُونَ عَلَيْهِ لِبَدًا",
          "ayaContentSimple": "وانه لما قام عبد الله يدعوه كادوا يكونون عليه لبدا"
      },
      {
          "ayaId": 5467,
          "ayaNumber": 20,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قُلْ إِنَّمَآ أَدْعُوا۟ رَبِّى وَلَآ أُشْرِكُ بِهِۦٓ أَحَدًا",
          "ayaContentSimple": "قل انما ادعو ربي ولا اشرك به احدا"
      },
      {
          "ayaId": 5468,
          "ayaNumber": 21,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "قُلْ إِنِّى لَآ أَمْلِكُ لَكُمْ ضَرًّا وَلَا رَشَدًا",
          "ayaContentSimple": "قل اني لا املك لكم ضرا ولا رشدا"
      },
      {
          "ayaId": 5469,
          "ayaNumber": 22,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قُلْ إِنِّى لَن يُجِيرَنِى مِنَ ٱللَّهِ أَحَدٌ وَلَنْ أَجِدَ مِن دُونِهِۦ مُلْتَحَدًا",
          "ayaContentSimple": "قل اني لن يجيرني من الله احد ولن اجد من دونه ملتحدا"
      },
      {
          "ayaId": 5470,
          "ayaNumber": 23,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "إِلَّا بَلَـٰغًا مِّنَ ٱللَّهِ وَرِسَـٰلَـٰتِهِۦ ۚ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُۥ فَإِنَّ لَهُۥ نَارَ جَهَنَّمَ خَـٰلِدِينَ فِيهَآ أَبَدًا",
          "ayaContentSimple": "الا بلاغا من الله ورسالاته ومن يعص الله ورسوله فان له نار جهنم خالدين فيها ابدا"
      },
      {
          "ayaId": 5471,
          "ayaNumber": 24,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "حَتَّىٰٓ إِذَا رَأَوْا۟ مَا يُوعَدُونَ فَسَيَعْلَمُونَ مَنْ أَضْعَفُ نَاصِرًا وَأَقَلُّ عَدَدًا",
          "ayaContentSimple": "حتى اذا راوا ما يوعدون فسيعلمون من اضعف ناصرا واقل عددا"
      },
      {
          "ayaId": 5472,
          "ayaNumber": 25,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "قُلْ إِنْ أَدْرِىٓ أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُۥ رَبِّىٓ أَمَدًا",
          "ayaContentSimple": "قل ان ادري اقريب ما توعدون ام يجعل له ربي امدا"
      },
      {
          "ayaId": 5473,
          "ayaNumber": 26,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "عَـٰلِمُ ٱلْغَيْبِ فَلَا يُظْهِرُ عَلَىٰ غَيْبِهِۦٓ أَحَدًا",
          "ayaContentSimple": "عالم الغيب فلا يظهر على غيبه احدا"
      },
      {
          "ayaId": 5474,
          "ayaNumber": 27,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِلَّا مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُۥ يَسْلُكُ مِنۢ بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِۦ رَصَدًا",
          "ayaContentSimple": "الا من ارتضى من رسول فانه يسلك من بين يديه ومن خلفه رصدا"
      },
      {
          "ayaId": 5475,
          "ayaNumber": 28,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "لِّيَعْلَمَ أَن قَدْ أَبْلَغُوا۟ رِسَـٰلَـٰتِ رَبِّهِمْ وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ كُلَّ شَىْءٍ عَدَدًۢا",
          "ayaContentSimple": "ليعلم ان قد ابلغوا رسالات ربهم واحاط بما لديهم واحصى كل شيء عددا"
      },
      {
          "ayaId": 5476,
          "ayaNumber": 1,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " يَـٰٓأَيُّهَا ٱلْمُزَّمِّلُ",
          "ayaContentSimple": "يا ايها المزمل"
      },
      {
          "ayaId": 5477,
          "ayaNumber": 2,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "قُمِ ٱلَّيْلَ إِلَّا قَلِيلًا",
          "ayaContentSimple": "قم الليل الا قليلا"
      },
      {
          "ayaId": 5478,
          "ayaNumber": 3,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "نِّصْفَهُۥٓ أَوِ ٱنقُصْ مِنْهُ قَلِيلًا",
          "ayaContentSimple": "نصفه او انقص منه قليلا"
      },
      {
          "ayaId": 5479,
          "ayaNumber": 4,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "أَوْ زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْءَانَ تَرْتِيلًا",
          "ayaContentSimple": "او زد عليه ورتل القران ترتيلا"
      },
      {
          "ayaId": 5480,
          "ayaNumber": 5,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِنَّا سَنُلْقِى عَلَيْكَ قَوْلًا ثَقِيلًا",
          "ayaContentSimple": "انا سنلقي عليك قولا ثقيلا"
      },
      {
          "ayaId": 5481,
          "ayaNumber": 6,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِنَّ نَاشِئَةَ ٱلَّيْلِ هِىَ أَشَدُّ وَطْـًٔا وَأَقْوَمُ قِيلًا",
          "ayaContentSimple": "ان ناشئة الليل هي اشد وطئا واقوم قيلا"
      },
      {
          "ayaId": 5482,
          "ayaNumber": 7,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِنَّ لَكَ فِى ٱلنَّهَارِ سَبْحًا طَوِيلًا",
          "ayaContentSimple": "ان لك في النهار سبحا طويلا"
      },
      {
          "ayaId": 5483,
          "ayaNumber": 8,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَٱذْكُرِ ٱسْمَ رَبِّكَ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلًا",
          "ayaContentSimple": "واذكر اسم ربك وتبتل اليه تبتيلا"
      },
      {
          "ayaId": 5484,
          "ayaNumber": 9,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لَآ إِلَـٰهَ إِلَّا هُوَ فَٱتَّخِذْهُ وَكِيلًا",
          "ayaContentSimple": "رب المشرق والمغرب لا اله الا هو فاتخذه وكيلا"
      },
      {
          "ayaId": 5485,
          "ayaNumber": 10,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَٱهْجُرْهُمْ هَجْرًا جَمِيلًا",
          "ayaContentSimple": "واصبر على ما يقولون واهجرهم هجرا جميلا"
      },
      {
          "ayaId": 5486,
          "ayaNumber": 11,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَذَرْنِى وَٱلْمُكَذِّبِينَ أُو۟لِى ٱلنَّعْمَةِ وَمَهِّلْهُمْ قَلِيلًا",
          "ayaContentSimple": "وذرني والمكذبين اولي النعمة ومهلهم قليلا"
      },
      {
          "ayaId": 5487,
          "ayaNumber": 12,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "إِنَّ لَدَيْنَآ أَنكَالًا وَجَحِيمًا",
          "ayaContentSimple": "ان لدينا انكالا وجحيما"
      },
      {
          "ayaId": 5488,
          "ayaNumber": 13,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَطَعَامًا ذَا غُصَّةٍ وَعَذَابًا أَلِيمًا",
          "ayaContentSimple": "وطعاما ذا غصة وعذابا اليما"
      },
      {
          "ayaId": 5489,
          "ayaNumber": 14,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "يَوْمَ تَرْجُفُ ٱلْأَرْضُ وَٱلْجِبَالُ وَكَانَتِ ٱلْجِبَالُ كَثِيبًا مَّهِيلًا",
          "ayaContentSimple": "يوم ترجف الارض والجبال وكانت الجبال كثيبا مهيلا"
      },
      {
          "ayaId": 5490,
          "ayaNumber": 15,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "إِنَّآ أَرْسَلْنَآ إِلَيْكُمْ رَسُولًا شَـٰهِدًا عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ رَسُولًا",
          "ayaContentSimple": "انا ارسلنا اليكم رسولا شاهدا عليكم كما ارسلنا الى فرعون رسولا"
      },
      {
          "ayaId": 5491,
          "ayaNumber": 16,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَعَصَىٰ فِرْعَوْنُ ٱلرَّسُولَ فَأَخَذْنَـٰهُ أَخْذًا وَبِيلًا",
          "ayaContentSimple": "فعصى فرعون الرسول فاخذناه اخذا وبيلا"
      },
      {
          "ayaId": 5492,
          "ayaNumber": 17,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَكَيْفَ تَتَّقُونَ إِن كَفَرْتُمْ يَوْمًا يَجْعَلُ ٱلْوِلْدَٰنَ شِيبًا",
          "ayaContentSimple": "فكيف تتقون ان كفرتم يوما يجعل الولدان شيبا"
      },
      {
          "ayaId": 5493,
          "ayaNumber": 18,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ٱلسَّمَآءُ مُنفَطِرٌۢ بِهِۦ ۚ كَانَ وَعْدُهُۥ مَفْعُولًا",
          "ayaContentSimple": "السماء منفطر به كان وعده مفعولا"
      },
      {
          "ayaId": 5494,
          "ayaNumber": 19,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنَّ هَـٰذِهِۦ تَذْكِرَةٌ ۖ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِۦ سَبِيلًا",
          "ayaContentSimple": "ان هذه تذكرة فمن شاء اتخذ الى ربه سبيلا"
      },
      {
          "ayaId": 5495,
          "ayaNumber": 20,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              1,
              2,
              3,
              4,
              5,
              6,
              7
          ],
          "ayaContent": "۞ إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ مِن ثُلُثَىِ ٱلَّيْلِ وَنِصْفَهُۥ وَثُلُثَهُۥ وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ ۚ وَٱللَّهُ يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ ۚ عَلِمَ أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ ۖ فَٱقْرَءُوا۟ مَا تَيَسَّرَ مِنَ ٱلْقُرْءَانِ ۚ عَلِمَ أَن سَيَكُونُ مِنكُم مَّرْضَىٰ ۙ وَءَاخَرُونَ يَضْرِبُونَ فِى ٱلْأَرْضِ يَبْتَغُونَ مِن فَضْلِ ٱللَّهِ ۙ وَءَاخَرُونَ يُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ ۖ فَٱقْرَءُوا۟ مَا تَيَسَّرَ مِنْهُ ۚ وَأَقِيمُوا۟ ٱلصَّلَوٰةَ وَءَاتُوا۟ ٱلزَّكَوٰةَ وَأَقْرِضُوا۟ ٱللَّهَ قَرْضًا حَسَنًا ۚ وَمَا تُقَدِّمُوا۟ لِأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيْرًا وَأَعْظَمَ أَجْرًا ۚ وَٱسْتَغْفِرُوا۟ ٱللَّهَ ۖ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌۢ",
          "ayaContentSimple": "ان ربك يعلم انك تقوم ادنى من ثلثي الليل ونصفه وثلثه وطائفة من الذين معك والله يقدر الليل والنهار علم ان لن تحصوه فتاب عليكم فاقرءوا ما تيسر من القران علم ان سيكون منكم مرضى واخرون يضربون في الارض يبتغون من فضل الله واخرون يقاتلون في سبيل الله فاقرءوا ما تيسر منه واقيموا الصلاة واتوا الزكاة واقرضوا الله قرضا حسنا وما تقدموا لانفسكم من خير تجدوه عند الله هو خيرا واعظم اجرا واستغفروا الله ان الله غفور رحيم"
      },
      {
          "ayaId": 5496,
          "ayaNumber": 1,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": " يَـٰٓأَيُّهَا ٱلْمُدَّثِّرُ",
          "ayaContentSimple": "يا ايها المدثر"
      },
      {
          "ayaId": 5497,
          "ayaNumber": 2,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "قُمْ فَأَنذِرْ",
          "ayaContentSimple": "قم فانذر"
      },
      {
          "ayaId": 5498,
          "ayaNumber": 3,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَرَبَّكَ فَكَبِّرْ",
          "ayaContentSimple": "وربك فكبر"
      },
      {
          "ayaId": 5499,
          "ayaNumber": 4,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَثِيَابَكَ فَطَهِّرْ",
          "ayaContentSimple": "وثيابك فطهر"
      },
      {
          "ayaId": 5500,
          "ayaNumber": 5,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلرُّجْزَ فَٱهْجُرْ",
          "ayaContentSimple": "والرجز فاهجر"
      },
      {
          "ayaId": 5501,
          "ayaNumber": 6,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَلَا تَمْنُن تَسْتَكْثِرُ",
          "ayaContentSimple": "ولا تمنن تستكثر"
      },
      {
          "ayaId": 5502,
          "ayaNumber": 7,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَلِرَبِّكَ فَٱصْبِرْ",
          "ayaContentSimple": "ولربك فاصبر"
      },
      {
          "ayaId": 5503,
          "ayaNumber": 8,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَإِذَا نُقِرَ فِى ٱلنَّاقُورِ",
          "ayaContentSimple": "فاذا نقر في الناقور"
      },
      {
          "ayaId": 5504,
          "ayaNumber": 9,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَذَٰلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ",
          "ayaContentSimple": "فذلك يومئذ يوم عسير"
      },
      {
          "ayaId": 5505,
          "ayaNumber": 10,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "عَلَى ٱلْكَـٰفِرِينَ غَيْرُ يَسِيرٍ",
          "ayaContentSimple": "على الكافرين غير يسير"
      },
      {
          "ayaId": 5506,
          "ayaNumber": 11,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "ذَرْنِى وَمَنْ خَلَقْتُ وَحِيدًا",
          "ayaContentSimple": "ذرني ومن خلقت وحيدا"
      },
      {
          "ayaId": 5507,
          "ayaNumber": 12,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَجَعَلْتُ لَهُۥ مَالًا مَّمْدُودًا",
          "ayaContentSimple": "وجعلت له مالا ممدودا"
      },
      {
          "ayaId": 5508,
          "ayaNumber": 13,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَبَنِينَ شُهُودًا",
          "ayaContentSimple": "وبنين شهودا"
      },
      {
          "ayaId": 5509,
          "ayaNumber": 14,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَمَهَّدتُّ لَهُۥ تَمْهِيدًا",
          "ayaContentSimple": "ومهدت له تمهيدا"
      },
      {
          "ayaId": 5510,
          "ayaNumber": 15,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ يَطْمَعُ أَنْ أَزِيدَ",
          "ayaContentSimple": "ثم يطمع ان ازيد"
      },
      {
          "ayaId": 5511,
          "ayaNumber": 16,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّهُۥ كَانَ لِـَٔايَـٰتِنَا عَنِيدًا",
          "ayaContentSimple": "كلا انه كان لاياتنا عنيدا"
      },
      {
          "ayaId": 5512,
          "ayaNumber": 17,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "سَأُرْهِقُهُۥ صَعُودًا",
          "ayaContentSimple": "سارهقه صعودا"
      },
      {
          "ayaId": 5513,
          "ayaNumber": 18,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّهُۥ فَكَّرَ وَقَدَّرَ",
          "ayaContentSimple": "انه فكر وقدر"
      },
      {
          "ayaId": 5514,
          "ayaNumber": 19,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَقُتِلَ كَيْفَ قَدَّرَ",
          "ayaContentSimple": "فقتل كيف قدر"
      },
      {
          "ayaId": 5515,
          "ayaNumber": 20,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "ثُمَّ قُتِلَ كَيْفَ قَدَّرَ",
          "ayaContentSimple": "ثم قتل كيف قدر"
      },
      {
          "ayaId": 5516,
          "ayaNumber": 21,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "ثُمَّ نَظَرَ",
          "ayaContentSimple": "ثم نظر"
      },
      {
          "ayaId": 5517,
          "ayaNumber": 22,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ثُمَّ عَبَسَ وَبَسَرَ",
          "ayaContentSimple": "ثم عبس وبسر"
      },
      {
          "ayaId": 5518,
          "ayaNumber": 23,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ",
          "ayaContentSimple": "ثم ادبر واستكبر"
      },
      {
          "ayaId": 5519,
          "ayaNumber": 24,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَقَالَ إِنْ هَـٰذَآ إِلَّا سِحْرٌ يُؤْثَرُ",
          "ayaContentSimple": "فقال ان هذا الا سحر يؤثر"
      },
      {
          "ayaId": 5520,
          "ayaNumber": 25,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنْ هَـٰذَآ إِلَّا قَوْلُ ٱلْبَشَرِ",
          "ayaContentSimple": "ان هذا الا قول البشر"
      },
      {
          "ayaId": 5521,
          "ayaNumber": 26,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "سَأُصْلِيهِ سَقَرَ",
          "ayaContentSimple": "ساصليه سقر"
      },
      {
          "ayaId": 5522,
          "ayaNumber": 27,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا سَقَرُ",
          "ayaContentSimple": "وما ادراك ما سقر"
      },
      {
          "ayaId": 5523,
          "ayaNumber": 28,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَا تُبْقِى وَلَا تَذَرُ",
          "ayaContentSimple": "لا تبقي ولا تذر"
      },
      {
          "ayaId": 5524,
          "ayaNumber": 29,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَوَّاحَةٌ لِّلْبَشَرِ",
          "ayaContentSimple": "لواحة للبشر"
      },
      {
          "ayaId": 5525,
          "ayaNumber": 30,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "عَلَيْهَا تِسْعَةَ عَشَرَ",
          "ayaContentSimple": "عليها تسعة عشر"
      },
      {
          "ayaId": 5526,
          "ayaNumber": 31,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              5,
              6,
              7,
              8,
              9
          ],
          "ayaContent": "وَمَا جَعَلْنَآ أَصْحَـٰبَ ٱلنَّارِ إِلَّا مَلَـٰٓئِكَةً ۙ وَمَا جَعَلْنَا عِدَّتَهُمْ إِلَّا فِتْنَةً لِّلَّذِينَ كَفَرُوا۟ لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوٓا۟ إِيمَـٰنًا ۙ وَلَا يَرْتَابَ ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ وَٱلْمُؤْمِنُونَ ۙ وَلِيَقُولَ ٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ وَٱلْكَـٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلًا ۚ كَذَٰلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِى مَن يَشَآءُ ۚ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلَّا هُوَ ۚ وَمَا هِىَ إِلَّا ذِكْرَىٰ لِلْبَشَرِ",
          "ayaContentSimple": "وما جعلنا اصحاب النار الا ملائكة وما جعلنا عدتهم الا فتنة للذين كفروا ليستيقن الذين اوتوا الكتاب ويزداد الذين امنوا ايمانا ولا يرتاب الذين اوتوا الكتاب والمؤمنون وليقول الذين في قلوبهم مرض والكافرون ماذا اراد الله بهذا مثلا كذلك يضل الله من يشاء ويهدي من يشاء وما يعلم جنود ربك الا هو وما هي الا ذكرى للبشر"
      },
      {
          "ayaId": 5527,
          "ayaNumber": 32,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "كَلَّا وَٱلْقَمَرِ",
          "ayaContentSimple": "كلا والقمر"
      },
      {
          "ayaId": 5959,
          "ayaNumber": 11,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 591,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَيَتَجَنَّبُهَا ٱلْأَشْقَى",
          "ayaContentSimple": "ويتجنبها الاشقى"
      },
      {
          "ayaId": 5960,
          "ayaNumber": 12,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 591,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ٱلَّذِى يَصْلَى ٱلنَّارَ ٱلْكُبْرَىٰ",
          "ayaContentSimple": "الذي يصلى النار الكبرى"
      },
      {
          "ayaId": 5961,
          "ayaNumber": 13,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 591,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ لَا يَمُوتُ فِيهَا وَلَا يَحْيَىٰ",
          "ayaContentSimple": "ثم لا يموت فيها ولا يحيى"
      },
      {
          "ayaId": 5962,
          "ayaNumber": 14,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 591,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قَدْ أَفْلَحَ مَن تَزَكَّىٰ",
          "ayaContentSimple": "قد افلح من تزكى"
      },
      {
          "ayaId": 5963,
          "ayaNumber": 15,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 591,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَذَكَرَ ٱسْمَ رَبِّهِۦ فَصَلَّىٰ",
          "ayaContentSimple": "وذكر اسم ربه فصلى"
      },
      {
          "ayaId": 5964,
          "ayaNumber": 16,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "بَلْ تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا",

      },
      {
          "ayaId": 5965,
          "ayaNumber": 17,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَٱلْـَٔاخِرَةُ خَيْرٌ وَأَبْقَىٰٓ",
          "ayaContentSimple": "والاخرة خير وابقى"
      },
      {
          "ayaId": 5966,
          "ayaNumber": 18,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّ هَـٰذَا لَفِى ٱلصُّحُفِ ٱلْأُولَىٰ",
          "ayaContentSimple": "ان هذا لفي الصحف الاولى"
      },
      {
          "ayaId": 5967,
          "ayaNumber": 19,
          "ayaSuraNumber": 87,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "صُحُفِ إِبْرَٰهِيمَ وَمُوسَىٰ",
          "ayaContentSimple": "صحف ابراهيم وموسى"
      },
      {
          "ayaId": 5968,
          "ayaNumber": 1,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": " هَلْ أَتَىٰكَ حَدِيثُ ٱلْغَـٰشِيَةِ",
          "ayaContentSimple": "هل اتاك حديث الغاشية"
      },
      {
          "ayaId": 5969,
          "ayaNumber": 2,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وُجُوهٌ يَوْمَئِذٍ خَـٰشِعَةٌ",

      },
      {
          "ayaId": 5970,
          "ayaNumber": 3,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "عَامِلَةٌ نَّاصِبَةٌ",
          "ayaContentSimple": "عاملة ناصبة"
      },

          "ayaNumber": 4,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "تَصْلَىٰ نَارًا حَامِيَةً",
          "ayaContentSimple": "تصلى نارا حامية"
      },

          "ayaId": 5972,
          "ayaNumber": 5,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "تُسْقَىٰ مِنْ عَيْنٍ ءَانِيَةٍ",
          "ayaContentSimple": "تسقى من عين انية"
      },
      {
          "ayaId": 5973,
          "ayaNumber": 6,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لَّيْسَ لَهُمْ طَعَامٌ إِلَّا مِن ضَرِيعٍ",
          "ayaContentSimple": "ليس لهم طعام الا من ضريع"
      },
      {
          "ayaId": 5974,
          "ayaNumber": 7,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لَّا يُسْمِنُ وَلَا يُغْنِى مِن جُوعٍ",
          "ayaContentSimple": "لا يسمن ولا يغني من جوع"
      },
      {
          "ayaId": 5975,
          "ayaNumber": 8,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وُجُوهٌ يَوْمَئِذٍ نَّاعِمَةٌ",
          "ayaContentSimple": "وجوه يومئذ ناعمة"
      },
      {
          "ayaId": 5976,
          "ayaNumber": 9,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "لِّسَعْيِهَا رَاضِيَةٌ",
          "ayaContentSimple": "لسعيها راضية"
      },
      {
          "ayaId": 5977,
          "ayaNumber": 10,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فِى جَنَّةٍ عَالِيَةٍ",
          "ayaContentSimple": "في جنة عالية"
      },
      {
          "ayaId": 5978,
          "ayaNumber": 11,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "لَّا تَسْمَعُ فِيهَا لَـٰغِيَةً",
          "ayaContentSimple": "لا تسمع فيها لاغية"
      },
      {
          "ayaId": 5979,
          "ayaNumber": 12,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فِيهَا عَيْنٌ جَارِيَةٌ",

          "ayaId": 5980,
          "ayaNumber": 13,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فِيهَا سُرُرٌ مَّرْفُوعَةٌ",

      },
      {
          "ayaId": 5981,
          "ayaNumber": 14,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَأَكْوَابٌ مَّوْضُوعَةٌ",

      {
          "ayaId": 5982,
          "ayaNumber": 15,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَنَمَارِقُ مَصْفُوفَةٌ",

      },
      {
          "ayaId": 5983,
          "ayaNumber": 16,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَزَرَابِىُّ مَبْثُوثَةٌ",
          "ayaContentSimple": "وزرابي مبثوثة"
      },
      {
          "ayaId": 5984,
          "ayaNumber": 17,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَفَلَا يَنظُرُونَ إِلَى ٱلْإِبِلِ كَيْفَ خُلِقَتْ",

      },

          "ayaId": 5985,
          "ayaNumber": 18,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَإِلَى ٱلسَّمَآءِ كَيْفَ رُفِعَتْ",

      },
      {
          "ayaId": 5986,
          "ayaNumber": 19,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَإِلَى ٱلْجِبَالِ كَيْفَ نُصِبَتْ",
          "ayaContentSimple": "والى الجبال كيف نصبت"
      },
      {
          "ayaId": 5987,
          "ayaNumber": 20,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَإِلَى ٱلْأَرْضِ كَيْفَ سُطِحَتْ",
          "ayaContentSimple": "والى الارض كيف سطحت"
      },
      {
          "ayaId": 5988,
          "ayaNumber": 21,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَذَكِّرْ إِنَّمَآ أَنتَ مُذَكِّرٌ",
