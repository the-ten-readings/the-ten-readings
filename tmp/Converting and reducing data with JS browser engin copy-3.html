      {
          "ayaId": 3742,
          "ayaNumber": 37,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَءَايَةٌ لَّهُمُ ٱلَّيْلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ فَإِذَا هُم مُّظْلِمُونَ",
          "ayaContentSimple": "واية لهم الليل نسلخ منه النهار فاذا هم مظلمون"
      },
      {
          "ayaId": 3743,
          "ayaNumber": 38,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَٱلشَّمْسُ تَجْرِى لِمُسْتَقَرٍّ لَّهَا ۚ ذَٰلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ",
          "ayaContentSimple": "والشمس تجري لمستقر لها ذلك تقدير العزيز العليم"
      },
      {
          "ayaId": 3744,
          "ayaNumber": 39,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَٱلْقَمَرَ قَدَّرْنَـٰهُ مَنَازِلَ حَتَّىٰ عَادَ كَٱلْعُرْجُونِ ٱلْقَدِيمِ",
          "ayaContentSimple": "والقمر قدرناه منازل حتى عاد كالعرجون القديم"
      },
      {
          "ayaId": 3745,
          "ayaNumber": 40,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "لَا ٱلشَّمْسُ يَنۢبَغِى لَهَآ أَن تُدْرِكَ ٱلْقَمَرَ وَلَا ٱلَّيْلُ سَابِقُ ٱلنَّهَارِ ۚ وَكُلٌّ فِى فَلَكٍ يَسْبَحُونَ",
          "ayaContentSimple": "لا الشمس ينبغي لها ان تدرك القمر ولا الليل سابق النهار وكل في فلك يسبحون"
      },
      {
          "ayaId": 3746,
          "ayaNumber": 41,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَءَايَةٌ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِى ٱلْفُلْكِ ٱلْمَشْحُونِ",
          "ayaContentSimple": "واية لهم انا حملنا ذريتهم في الفلك المشحون"
      },
      {
          "ayaId": 3747,
          "ayaNumber": 42,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَخَلَقْنَا لَهُم مِّن مِّثْلِهِۦ مَا يَرْكَبُونَ",
          "ayaContentSimple": "وخلقنا لهم من مثله ما يركبون"
      },
      {
          "ayaId": 3748,
          "ayaNumber": 43,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَإِن نَّشَأْ نُغْرِقْهُمْ فَلَا صَرِيخَ لَهُمْ وَلَا هُمْ يُنقَذُونَ",
          "ayaContentSimple": "وان نشا نغرقهم فلا صريخ لهم ولا هم ينقذون"
      },
      {
          "ayaId": 3749,
          "ayaNumber": 44,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِلَّا رَحْمَةً مِّنَّا وَمَتَـٰعًا إِلَىٰ حِينٍ",
          "ayaContentSimple": "الا رحمة منا ومتاعا الى حين"
      },
      {
          "ayaId": 3750,
          "ayaNumber": 45,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَإِذَا قِيلَ لَهُمُ ٱتَّقُوا۟ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ لَعَلَّكُمْ تُرْحَمُونَ",
          "ayaContentSimple": "واذا قيل لهم اتقوا ما بين ايديكم وما خلفكم لعلكم ترحمون"
      },
      {
          "ayaId": 3751,
          "ayaNumber": 46,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَمَا تَأْتِيهِم مِّنْ ءَايَةٍ مِّنْ ءَايَـٰتِ رَبِّهِمْ إِلَّا كَانُوا۟ عَنْهَا مُعْرِضِينَ",
          "ayaContentSimple": "وما تاتيهم من اية من ايات ربهم الا كانوا عنها معرضين"
      },
      {
          "ayaId": 3752,
          "ayaNumber": 47,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              6,
              7,
              8
          ],
          "ayaContent": "وَإِذَا قِيلَ لَهُمْ أَنفِقُوا۟ مِمَّا رَزَقَكُمُ ٱللَّهُ قَالَ ٱلَّذِينَ كَفَرُوا۟ لِلَّذِينَ ءَامَنُوٓا۟ أَنُطْعِمُ مَن لَّوْ يَشَآءُ ٱللَّهُ أَطْعَمَهُۥٓ إِنْ أَنتُمْ إِلَّا فِى ضَلَـٰلٍ مُّبِينٍ",
          "ayaContentSimple": "واذا قيل لهم انفقوا مما رزقكم الله قال الذين كفروا للذين امنوا انطعم من لو يشاء الله اطعمه ان انتم الا في ضلال مبين"
      },
      {
          "ayaId": 3753,
          "ayaNumber": 48,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَـٰدِقِينَ",
          "ayaContentSimple": "ويقولون متى هذا الوعد ان كنتم صادقين"
      },
      {
          "ayaId": 3754,
          "ayaNumber": 49,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "مَا يَنظُرُونَ إِلَّا صَيْحَةً وَٰحِدَةً تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ",
          "ayaContentSimple": "ما ينظرون الا صيحة واحدة تاخذهم وهم يخصمون"
      },
      {
          "ayaId": 3755,
          "ayaNumber": 50,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَلَا يَسْتَطِيعُونَ تَوْصِيَةً وَلَآ إِلَىٰٓ أَهْلِهِمْ يَرْجِعُونَ",
          "ayaContentSimple": "فلا يستطيعون توصية ولا الى اهلهم يرجعون"
      },
      {
          "ayaId": 3756,
          "ayaNumber": 51,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَنُفِخَ فِى ٱلصُّورِ فَإِذَا هُم مِّنَ ٱلْأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ",
          "ayaContentSimple": "ونفخ في الصور فاذا هم من الاجداث الى ربهم ينسلون"
      },
      {
          "ayaId": 3757,
          "ayaNumber": 52,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "قَالُوا۟ يَـٰوَيْلَنَا مَنۢ بَعَثَنَا مِن مَّرْقَدِنَا ۜ ۗ هَـٰذَا مَا وَعَدَ ٱلرَّحْمَـٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ",
          "ayaContentSimple": "قالوا يا ويلنا من بعثنا من مرقدنا هذا ما وعد الرحمن وصدق المرسلون"
      },
      {
          "ayaId": 3758,
          "ayaNumber": 53,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِن كَانَتْ إِلَّا صَيْحَةً وَٰحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ",
          "ayaContentSimple": "ان كانت الا صيحة واحدة فاذا هم جميع لدينا محضرون"
      },
      {
          "ayaId": 3759,
          "ayaNumber": 54,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 443,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَٱلْيَوْمَ لَا تُظْلَمُ نَفْسٌ شَيْـًٔا وَلَا تُجْزَوْنَ إِلَّا مَا كُنتُمْ تَعْمَلُونَ",
          "ayaContentSimple": "فاليوم لا تظلم نفس شيئا ولا تجزون الا ما كنتم تعملون"
      },
      {
          "ayaId": 3760,
          "ayaNumber": 55,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّ أَصْحَـٰبَ ٱلْجَنَّةِ ٱلْيَوْمَ فِى شُغُلٍ فَـٰكِهُونَ",
          "ayaContentSimple": "ان اصحاب الجنة اليوم في شغل فاكهون"
      },
      {
          "ayaId": 3761,
          "ayaNumber": 56,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "هُمْ وَأَزْوَٰجُهُمْ فِى ظِلَـٰلٍ عَلَى ٱلْأَرَآئِكِ مُتَّكِـُٔونَ",
          "ayaContentSimple": "هم وازواجهم في ظلال على الارائك متكئون"
      },
      {
          "ayaId": 3762,
          "ayaNumber": 57,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "لَهُمْ فِيهَا فَـٰكِهَةٌ وَلَهُم مَّا يَدَّعُونَ",
          "ayaContentSimple": "لهم فيها فاكهة ولهم ما يدعون"
      },
      {
          "ayaId": 3763,
          "ayaNumber": 58,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "سَلَـٰمٌ قَوْلًا مِّن رَّبٍّ رَّحِيمٍ",
          "ayaContentSimple": "سلام قولا من رب رحيم"
      },
      {
          "ayaId": 3764,
          "ayaNumber": 59,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱمْتَـٰزُوا۟ ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ",
          "ayaContentSimple": "وامتازوا اليوم ايها المجرمون"
      },
      {
          "ayaId": 3765,
          "ayaNumber": 60,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "۞ أَلَمْ أَعْهَدْ إِلَيْكُمْ يَـٰبَنِىٓ ءَادَمَ أَن لَّا تَعْبُدُوا۟ ٱلشَّيْطَـٰنَ ۖ إِنَّهُۥ لَكُمْ عَدُوٌّ مُّبِينٌ",
          "ayaContentSimple": "الم اعهد اليكم يا بني ادم ان لا تعبدوا الشيطان انه لكم عدو مبين"
      },
      {
          "ayaId": 3766,
          "ayaNumber": 61,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَنِ ٱعْبُدُونِى ۚ هَـٰذَا صِرَٰطٌ مُّسْتَقِيمٌ",
          "ayaContentSimple": "وان اعبدوني هذا صراط مستقيم"
      },
      {
          "ayaId": 3767,
          "ayaNumber": 62,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَلَقَدْ أَضَلَّ مِنكُمْ جِبِلًّا كَثِيرًا ۖ أَفَلَمْ تَكُونُوا۟ تَعْقِلُونَ",
          "ayaContentSimple": "ولقد اضل منكم جبلا كثيرا افلم تكونوا تعقلون"
      },
      {
          "ayaId": 3768,
          "ayaNumber": 63,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "هَـٰذِهِۦ جَهَنَّمُ ٱلَّتِى كُنتُمْ تُوعَدُونَ",
          "ayaContentSimple": "هذه جهنم التي كنتم توعدون"
      },
      {
          "ayaId": 3769,
          "ayaNumber": 64,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "ٱصْلَوْهَا ٱلْيَوْمَ بِمَا كُنتُمْ تَكْفُرُونَ",
          "ayaContentSimple": "اصلوها اليوم بما كنتم تكفرون"
      },
      {
          "ayaId": 3770,
          "ayaNumber": 65,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "ٱلْيَوْمَ نَخْتِمُ عَلَىٰٓ أَفْوَٰهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُم بِمَا كَانُوا۟ يَكْسِبُونَ",
          "ayaContentSimple": "اليوم نختم على افواههم وتكلمنا ايديهم وتشهد ارجلهم بما كانوا يكسبون"
      },
      {
          "ayaId": 3771,
          "ayaNumber": 66,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَلَوْ نَشَآءُ لَطَمَسْنَا عَلَىٰٓ أَعْيُنِهِمْ فَٱسْتَبَقُوا۟ ٱلصِّرَٰطَ فَأَنَّىٰ يُبْصِرُونَ",
          "ayaContentSimple": "ولو نشاء لطمسنا على اعينهم فاستبقوا الصراط فانى يبصرون"
      },
      {
          "ayaId": 3772,
          "ayaNumber": 67,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "وَلَوْ نَشَآءُ لَمَسَخْنَـٰهُمْ عَلَىٰ مَكَانَتِهِمْ فَمَا ٱسْتَطَـٰعُوا۟ مُضِيًّا وَلَا يَرْجِعُونَ",
          "ayaContentSimple": "ولو نشاء لمسخناهم على مكانتهم فما استطاعوا مضيا ولا يرجعون"
      },
      {
          "ayaId": 3773,
          "ayaNumber": 68,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَمَن نُّعَمِّرْهُ نُنَكِّسْهُ فِى ٱلْخَلْقِ ۖ أَفَلَا يَعْقِلُونَ",
          "ayaContentSimple": "ومن نعمره ننكسه في الخلق افلا يعقلون"
      },
      {
          "ayaId": 3774,
          "ayaNumber": 69,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَمَا عَلَّمْنَـٰهُ ٱلشِّعْرَ وَمَا يَنۢبَغِى لَهُۥٓ ۚ إِنْ هُوَ إِلَّا ذِكْرٌ وَقُرْءَانٌ مُّبِينٌ",
          "ayaContentSimple": "وما علمناه الشعر وما ينبغي له ان هو الا ذكر وقران مبين"
      },
      {
          "ayaId": 3775,
          "ayaNumber": 70,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 444,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "لِّيُنذِرَ مَن كَانَ حَيًّا وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَـٰفِرِينَ",
          "ayaContentSimple": "لينذر من كان حيا ويحق القول على الكافرين"
      },
      {
          "ayaId": 3776,
          "ayaNumber": 71,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "أَوَلَمْ يَرَوْا۟ أَنَّا خَلَقْنَا لَهُم مِّمَّا عَمِلَتْ أَيْدِينَآ أَنْعَـٰمًا فَهُمْ لَهَا مَـٰلِكُونَ",
          "ayaContentSimple": "اولم يروا انا خلقنا لهم مما عملت ايدينا انعاما فهم لها مالكون"
      },
      {
          "ayaId": 3777,
          "ayaNumber": 72,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَذَلَّلْنَـٰهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ وَمِنْهَا يَأْكُلُونَ",
          "ayaContentSimple": "وذللناها لهم فمنها ركوبهم ومنها ياكلون"
      },
      {
          "ayaId": 3778,
          "ayaNumber": 73,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَلَهُمْ فِيهَا مَنَـٰفِعُ وَمَشَارِبُ ۖ أَفَلَا يَشْكُرُونَ",
          "ayaContentSimple": "ولهم فيها منافع ومشارب افلا يشكرون"
      },
      {
          "ayaId": 3779,
          "ayaNumber": 74,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱتَّخَذُوا۟ مِن دُونِ ٱللَّهِ ءَالِهَةً لَّعَلَّهُمْ يُنصَرُونَ",
          "ayaContentSimple": "واتخذوا من دون الله الهة لعلهم ينصرون"
      },
      {
          "ayaId": 3780,
          "ayaNumber": 75,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "لَا يَسْتَطِيعُونَ نَصْرَهُمْ وَهُمْ لَهُمْ جُندٌ مُّحْضَرُونَ",
          "ayaContentSimple": "لا يستطيعون نصرهم وهم لهم جند محضرون"
      },
      {
          "ayaId": 3781,
          "ayaNumber": 76,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَلَا يَحْزُنكَ قَوْلُهُمْ ۘ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ",
          "ayaContentSimple": "فلا يحزنك قولهم انا نعلم ما يسرون وما يعلنون"
      },
      {
          "ayaId": 3782,
          "ayaNumber": 77,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "أَوَلَمْ يَرَ ٱلْإِنسَـٰنُ أَنَّا خَلَقْنَـٰهُ مِن نُّطْفَةٍ فَإِذَا هُوَ خَصِيمٌ مُّبِينٌ",
          "ayaContentSimple": "اولم ير الانسان انا خلقناه من نطفة فاذا هو خصيم مبين"
      },
      {
          "ayaId": 3783,
          "ayaNumber": 78,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَضَرَبَ لَنَا مَثَلًا وَنَسِىَ خَلْقَهُۥ ۖ قَالَ مَن يُحْىِ ٱلْعِظَـٰمَ وَهِىَ رَمِيمٌ",
          "ayaContentSimple": "وضرب لنا مثلا ونسي خلقه قال من يحيي العظام وهي رميم"
      },
      {
          "ayaId": 3784,
          "ayaNumber": 79,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قُلْ يُحْيِيهَا ٱلَّذِىٓ أَنشَأَهَآ أَوَّلَ مَرَّةٍ ۖ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ",
          "ayaContentSimple": "قل يحييها الذي انشاها اول مرة وهو بكل خلق عليم"
      },
      {
          "ayaId": 3785,
          "ayaNumber": 80,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "ٱلَّذِى جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلْأَخْضَرِ نَارًا فَإِذَآ أَنتُم مِّنْهُ تُوقِدُونَ",
          "ayaContentSimple": "الذي جعل لكم من الشجر الاخضر نارا فاذا انتم منه توقدون"
      },
      {
          "ayaId": 3786,
          "ayaNumber": 81,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَوَلَيْسَ ٱلَّذِى خَلَقَ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ بِقَـٰدِرٍ عَلَىٰٓ أَن يَخْلُقَ مِثْلَهُم ۚ بَلَىٰ وَهُوَ ٱلْخَلَّـٰقُ ٱلْعَلِيمُ",
          "ayaContentSimple": "اوليس الذي خلق السماوات والارض بقادر على ان يخلق مثلهم بلى وهو الخلاق العليم"
      },
      {
          "ayaId": 3787,
          "ayaNumber": 82,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "إِنَّمَآ أَمْرُهُۥٓ إِذَآ أَرَادَ شَيْـًٔا أَن يَقُولَ لَهُۥ كُن فَيَكُونُ",
          "ayaContentSimple": "انما امره اذا اراد شيئا ان يقول له كن فيكون"
      },
      {
          "ayaId": 3788,
          "ayaNumber": 83,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 445,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَسُبْحَـٰنَ ٱلَّذِى بِيَدِهِۦ مَلَكُوتُ كُلِّ شَىْءٍ وَإِلَيْهِ تُرْجَعُونَ",
          "ayaContentSimple": "فسبحان الذي بيده ملكوت كل شيء واليه ترجعون"
      },
      {
          "ayaId": 3789,
          "ayaNumber": 1,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": " وَٱلصَّـٰٓفَّـٰتِ صَفًّا",
          "ayaContentSimple": "والصافات صفا"
      },
      {
          "ayaId": 3790,
          "ayaNumber": 2,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَٱلزَّٰجِرَٰتِ زَجْرًا",
          "ayaContentSimple": "فالزاجرات زجرا"
      },
      {
          "ayaId": 3791,
          "ayaNumber": 3,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَٱلتَّـٰلِيَـٰتِ ذِكْرًا",
          "ayaContentSimple": "فالتاليات ذكرا"
      },
      {
          "ayaId": 3792,
          "ayaNumber": 4,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّ إِلَـٰهَكُمْ لَوَٰحِدٌ",
          "ayaContentSimple": "ان الهكم لواحد"
      },
      {
          "ayaId": 3793,
          "ayaNumber": 5,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "رَّبُّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَا وَرَبُّ ٱلْمَشَـٰرِقِ",
          "ayaContentSimple": "رب السماوات والارض وما بينهما ورب المشارق"
      },
      {
          "ayaId": 3794,
          "ayaNumber": 6,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "إِنَّا زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِزِينَةٍ ٱلْكَوَاكِبِ",
          "ayaContentSimple": "انا زينا السماء الدنيا بزينة الكواكب"
      },
      {
          "ayaId": 3795,
          "ayaNumber": 7,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَحِفْظًا مِّن كُلِّ شَيْطَـٰنٍ مَّارِدٍ",
          "ayaContentSimple": "وحفظا من كل شيطان مارد"
      },
      {
          "ayaId": 3796,
          "ayaNumber": 8,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "لَّا يَسَّمَّعُونَ إِلَى ٱلْمَلَإِ ٱلْأَعْلَىٰ وَيُقْذَفُونَ مِن كُلِّ جَانِبٍ",
          "ayaContentSimple": "لا يسمعون الى الملا الاعلى ويقذفون من كل جانب"
      },
      {
          "ayaId": 3797,
          "ayaNumber": 9,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "دُحُورًا ۖ وَلَهُمْ عَذَابٌ وَاصِبٌ",
          "ayaContentSimple": "دحورا ولهم عذاب واصب"
      },
      {
          "ayaId": 3798,
          "ayaNumber": 10,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "إِلَّا مَنْ خَطِفَ ٱلْخَطْفَةَ فَأَتْبَعَهُۥ شِهَابٌ ثَاقِبٌ",
          "ayaContentSimple": "الا من خطف الخطفة فاتبعه شهاب ثاقب"
      },
      {
          "ayaId": 3799,
          "ayaNumber": 11,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَٱسْتَفْتِهِمْ أَهُمْ أَشَدُّ خَلْقًا أَم مَّنْ خَلَقْنَآ ۚ إِنَّا خَلَقْنَـٰهُم مِّن طِينٍ لَّازِبٍۭ",
          "ayaContentSimple": "فاستفتهم اهم اشد خلقا ام من خلقنا انا خلقناهم من طين لازب"
      },
      {
          "ayaId": 3800,
          "ayaNumber": 12,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "بَلْ عَجِبْتَ وَيَسْخَرُونَ",
          "ayaContentSimple": "بل عجبت ويسخرون"
      },
      {
          "ayaId": 3801,
          "ayaNumber": 13,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَإِذَا ذُكِّرُوا۟ لَا يَذْكُرُونَ",
          "ayaContentSimple": "واذا ذكروا لا يذكرون"
      },
      {
          "ayaId": 3802,
          "ayaNumber": 14,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَإِذَا رَأَوْا۟ ءَايَةً يَسْتَسْخِرُونَ",
          "ayaContentSimple": "واذا راوا اية يستسخرون"
      },
      {
          "ayaId": 3803,
          "ayaNumber": 15,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَقَالُوٓا۟ إِنْ هَـٰذَآ إِلَّا سِحْرٌ مُّبِينٌ",
          "ayaContentSimple": "وقالوا ان هذا الا سحر مبين"
      },
      {
          "ayaId": 3804,
          "ayaNumber": 16,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "أَءِذَا مِتْنَا وَكُنَّا تُرَابًا وَعِظَـٰمًا أَءِنَّا لَمَبْعُوثُونَ",
          "ayaContentSimple": "ااذا متنا وكنا ترابا وعظاما اانا لمبعوثون"
      },
      {
          "ayaId": 3805,
          "ayaNumber": 17,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَوَءَابَآؤُنَا ٱلْأَوَّلُونَ",
          "ayaContentSimple": "اواباؤنا الاولون"
      },
      {
          "ayaId": 3806,
          "ayaNumber": 18,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "قُلْ نَعَمْ وَأَنتُمْ دَٰخِرُونَ",
          "ayaContentSimple": "قل نعم وانتم داخرون"
      },
      {
          "ayaId": 3807,
          "ayaNumber": 19,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَإِنَّمَا هِىَ زَجْرَةٌ وَٰحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ",
          "ayaContentSimple": "فانما هي زجرة واحدة فاذا هم ينظرون"
      },
      {
          "ayaId": 3808,
          "ayaNumber": 20,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَقَالُوا۟ يَـٰوَيْلَنَا هَـٰذَا يَوْمُ ٱلدِّينِ",
          "ayaContentSimple": "وقالوا يا ويلنا هذا يوم الدين"
      },
      {
          "ayaId": 3809,
          "ayaNumber": 21,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "هَـٰذَا يَوْمُ ٱلْفَصْلِ ٱلَّذِى كُنتُم بِهِۦ تُكَذِّبُونَ",
          "ayaContentSimple": "هذا يوم الفصل الذي كنتم به تكذبون"
      },
      {
          "ayaId": 3810,
          "ayaNumber": 22,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "۞ ٱحْشُرُوا۟ ٱلَّذِينَ ظَلَمُوا۟ وَأَزْوَٰجَهُمْ وَمَا كَانُوا۟ يَعْبُدُونَ",
          "ayaContentSimple": "احشروا الذين ظلموا وازواجهم وما كانوا يعبدون"
      },
      {
          "ayaId": 3811,
          "ayaNumber": 23,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "مِن دُونِ ٱللَّهِ فَٱهْدُوهُمْ إِلَىٰ صِرَٰطِ ٱلْجَحِيمِ",
          "ayaContentSimple": "من دون الله فاهدوهم الى صراط الجحيم"
      },
      {
          "ayaId": 3812,
          "ayaNumber": 24,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 446,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَقِفُوهُمْ ۖ إِنَّهُم مَّسْـُٔولُونَ",
          "ayaContentSimple": "وقفوهم انهم مسئولون"
      },
      {
          "ayaId": 3813,
          "ayaNumber": 25,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "مَا لَكُمْ لَا تَنَاصَرُونَ",
          "ayaContentSimple": "ما لكم لا تناصرون"
      },
      {
          "ayaId": 3814,
          "ayaNumber": 26,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ",
          "ayaContentSimple": "بل هم اليوم مستسلمون"
      },
      {
          "ayaId": 3815,
          "ayaNumber": 27,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ",
          "ayaContentSimple": "واقبل بعضهم على بعض يتساءلون"
      },
      {
          "ayaId": 3816,
          "ayaNumber": 28,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "قَالُوٓا۟ إِنَّكُمْ كُنتُمْ تَأْتُونَنَا عَنِ ٱلْيَمِينِ",
          "ayaContentSimple": "قالوا انكم كنتم تاتوننا عن اليمين"
      },
      {
          "ayaId": 3817,
          "ayaNumber": 29,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "قَالُوا۟ بَل لَّمْ تَكُونُوا۟ مُؤْمِنِينَ",
          "ayaContentSimple": "قالوا بل لم تكونوا مؤمنين"
      },
      {
          "ayaId": 3818,
          "ayaNumber": 30,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَمَا كَانَ لَنَا عَلَيْكُم مِّن سُلْطَـٰنٍۭ ۖ بَلْ كُنتُمْ قَوْمًا طَـٰغِينَ",
          "ayaContentSimple": "وما كان لنا عليكم من سلطان بل كنتم قوما طاغين"
      },
      {
          "ayaId": 3819,
          "ayaNumber": 31,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَحَقَّ عَلَيْنَا قَوْلُ رَبِّنَآ ۖ إِنَّا لَذَآئِقُونَ",
          "ayaContentSimple": "فحق علينا قول ربنا انا لذائقون"
      },
      {
          "ayaId": 3820,
          "ayaNumber": 32,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَأَغْوَيْنَـٰكُمْ إِنَّا كُنَّا غَـٰوِينَ",
          "ayaContentSimple": "فاغويناكم انا كنا غاوين"
      },
      {
          "ayaId": 3821,
          "ayaNumber": 33,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَإِنَّهُمْ يَوْمَئِذٍ فِى ٱلْعَذَابِ مُشْتَرِكُونَ",
          "ayaContentSimple": "فانهم يومئذ في العذاب مشتركون"
      },
      {
          "ayaId": 3822,
          "ayaNumber": 34,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "إِنَّا كَذَٰلِكَ نَفْعَلُ بِٱلْمُجْرِمِينَ",
          "ayaContentSimple": "انا كذلك نفعل بالمجرمين"
      },
      {
          "ayaId": 3823,
          "ayaNumber": 35,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "إِنَّهُمْ كَانُوٓا۟ إِذَا قِيلَ لَهُمْ لَآ إِلَـٰهَ إِلَّا ٱللَّهُ يَسْتَكْبِرُونَ",
          "ayaContentSimple": "انهم كانوا اذا قيل لهم لا اله الا الله يستكبرون"
      },
      {
          "ayaId": 3824,
          "ayaNumber": 36,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَيَقُولُونَ أَئِنَّا لَتَارِكُوٓا۟ ءَالِهَتِنَا لِشَاعِرٍ مَّجْنُونٍۭ",
          "ayaContentSimple": "ويقولون ائنا لتاركو الهتنا لشاعر مجنون"
      },
      {
          "ayaId": 3825,
          "ayaNumber": 37,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "بَلْ جَآءَ بِٱلْحَقِّ وَصَدَّقَ ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "بل جاء بالحق وصدق المرسلين"
      },
      {
          "ayaId": 3826,
          "ayaNumber": 38,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّكُمْ لَذَآئِقُوا۟ ٱلْعَذَابِ ٱلْأَلِيمِ",
          "ayaContentSimple": "انكم لذائقو العذاب الاليم"
      },
      {
          "ayaId": 3827,
          "ayaNumber": 39,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَمَا تُجْزَوْنَ إِلَّا مَا كُنتُمْ تَعْمَلُونَ",
          "ayaContentSimple": "وما تجزون الا ما كنتم تعملون"
      },
      {
          "ayaId": 3828,
          "ayaNumber": 40,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "إِلَّا عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ",
          "ayaContentSimple": "الا عباد الله المخلصين"
      },
      {
          "ayaId": 3829,
          "ayaNumber": 41,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ لَهُمْ رِزْقٌ مَّعْلُومٌ",
          "ayaContentSimple": "اولئك لهم رزق معلوم"
      },
      {
          "ayaId": 3830,
          "ayaNumber": 42,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَوَٰكِهُ ۖ وَهُم مُّكْرَمُونَ",
          "ayaContentSimple": "فواكه وهم مكرمون"
      },
      {
          "ayaId": 3831,
          "ayaNumber": 43,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فِى جَنَّـٰتِ ٱلنَّعِيمِ",
          "ayaContentSimple": "في جنات النعيم"
      },
      {
          "ayaId": 3832,
          "ayaNumber": 44,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ",
          "ayaContentSimple": "على سرر متقابلين"
      },
      {
          "ayaId": 3833,
          "ayaNumber": 45,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "يُطَافُ عَلَيْهِم بِكَأْسٍ مِّن مَّعِينٍۭ",
          "ayaContentSimple": "يطاف عليهم بكاس من معين"
      },
      {
          "ayaId": 3834,
          "ayaNumber": 46,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "بَيْضَآءَ لَذَّةٍ لِّلشَّـٰرِبِينَ",
          "ayaContentSimple": "بيضاء لذة للشاربين"
      },
      {
          "ayaId": 3835,
          "ayaNumber": 47,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "لَا فِيهَا غَوْلٌ وَلَا هُمْ عَنْهَا يُنزَفُونَ",
          "ayaContentSimple": "لا فيها غول ولا هم عنها ينزفون"
      },
      {
          "ayaId": 3836,
          "ayaNumber": 48,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَعِندَهُمْ قَـٰصِرَٰتُ ٱلطَّرْفِ عِينٌ",
          "ayaContentSimple": "وعندهم قاصرات الطرف عين"
      },
      {
          "ayaId": 3837,
          "ayaNumber": 49,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "كَأَنَّهُنَّ بَيْضٌ مَّكْنُونٌ",
          "ayaContentSimple": "كانهن بيض مكنون"
      },
      {
          "ayaId": 3838,
          "ayaNumber": 50,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ",
          "ayaContentSimple": "فاقبل بعضهم على بعض يتساءلون"
      },
      {
          "ayaId": 3839,
          "ayaNumber": 51,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 447,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قَالَ قَآئِلٌ مِّنْهُمْ إِنِّى كَانَ لِى قَرِينٌ",
          "ayaContentSimple": "قال قائل منهم اني كان لي قرين"
      },
      {
          "ayaId": 3840,
          "ayaNumber": 52,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يَقُولُ أَءِنَّكَ لَمِنَ ٱلْمُصَدِّقِينَ",
          "ayaContentSimple": "يقول اانك لمن المصدقين"
      },
      {
          "ayaId": 3841,
          "ayaNumber": 53,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "أَءِذَا مِتْنَا وَكُنَّا تُرَابًا وَعِظَـٰمًا أَءِنَّا لَمَدِينُونَ",
          "ayaContentSimple": "ااذا متنا وكنا ترابا وعظاما اانا لمدينون"
      },
      {
          "ayaId": 3842,
          "ayaNumber": 54,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "قَالَ هَلْ أَنتُم مُّطَّلِعُونَ",
          "ayaContentSimple": "قال هل انتم مطلعون"
      },
      {
          "ayaId": 3843,
          "ayaNumber": 55,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَٱطَّلَعَ فَرَءَاهُ فِى سَوَآءِ ٱلْجَحِيمِ",
          "ayaContentSimple": "فاطلع فراه في سواء الجحيم"
      },
      {
          "ayaId": 3844,
          "ayaNumber": 56,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "قَالَ تَٱللَّهِ إِن كِدتَّ لَتُرْدِينِ",
          "ayaContentSimple": "قال تالله ان كدت لتردين"
      },
      {
          "ayaId": 3845,
          "ayaNumber": 57,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَلَوْلَا نِعْمَةُ رَبِّى لَكُنتُ مِنَ ٱلْمُحْضَرِينَ",
          "ayaContentSimple": "ولولا نعمة ربي لكنت من المحضرين"
      },
      {
          "ayaId": 3846,
          "ayaNumber": 58,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "أَفَمَا نَحْنُ بِمَيِّتِينَ",
          "ayaContentSimple": "افما نحن بميتين"
      },
      {
          "ayaId": 3847,
          "ayaNumber": 59,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِلَّا مَوْتَتَنَا ٱلْأُولَىٰ وَمَا نَحْنُ بِمُعَذَّبِينَ",
          "ayaContentSimple": "الا موتتنا الاولى وما نحن بمعذبين"
      },
      {
          "ayaId": 3848,
          "ayaNumber": 60,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِنَّ هَـٰذَا لَهُوَ ٱلْفَوْزُ ٱلْعَظِيمُ",
          "ayaContentSimple": "ان هذا لهو الفوز العظيم"
      },
      {
          "ayaId": 3849,
          "ayaNumber": 61,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "لِمِثْلِ هَـٰذَا فَلْيَعْمَلِ ٱلْعَـٰمِلُونَ",
          "ayaContentSimple": "لمثل هذا فليعمل العاملون"
      },
      {
          "ayaId": 3850,
          "ayaNumber": 62,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "أَذَٰلِكَ خَيْرٌ نُّزُلًا أَمْ شَجَرَةُ ٱلزَّقُّومِ",
          "ayaContentSimple": "اذلك خير نزلا ام شجرة الزقوم"
      },
      {
          "ayaId": 3851,
          "ayaNumber": 63,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "إِنَّا جَعَلْنَـٰهَا فِتْنَةً لِّلظَّـٰلِمِينَ",
          "ayaContentSimple": "انا جعلناها فتنة للظالمين"
      },
      {
          "ayaId": 3852,
          "ayaNumber": 64,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِنَّهَا شَجَرَةٌ تَخْرُجُ فِىٓ أَصْلِ ٱلْجَحِيمِ",
          "ayaContentSimple": "انها شجرة تخرج في اصل الجحيم"
      },
      {
          "ayaId": 3853,
          "ayaNumber": 65,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "طَلْعُهَا كَأَنَّهُۥ رُءُوسُ ٱلشَّيَـٰطِينِ",
          "ayaContentSimple": "طلعها كانه رءوس الشياطين"
      },
      {
          "ayaId": 3854,
          "ayaNumber": 66,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فَإِنَّهُمْ لَـَٔاكِلُونَ مِنْهَا فَمَالِـُٔونَ مِنْهَا ٱلْبُطُونَ",
          "ayaContentSimple": "فانهم لاكلون منها فمالئون منها البطون"
      },
      {
          "ayaId": 3855,
          "ayaNumber": 67,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "ثُمَّ إِنَّ لَهُمْ عَلَيْهَا لَشَوْبًا مِّنْ حَمِيمٍ",
          "ayaContentSimple": "ثم ان لهم عليها لشوبا من حميم"
      },
      {
          "ayaId": 3856,
          "ayaNumber": 68,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "ثُمَّ إِنَّ مَرْجِعَهُمْ لَإِلَى ٱلْجَحِيمِ",
          "ayaContentSimple": "ثم ان مرجعهم لالى الجحيم"
      },
      {
          "ayaId": 3857,
          "ayaNumber": 69,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "إِنَّهُمْ أَلْفَوْا۟ ءَابَآءَهُمْ ضَآلِّينَ",
          "ayaContentSimple": "انهم الفوا اباءهم ضالين"
      },
      {
          "ayaId": 3858,
          "ayaNumber": 70,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَهُمْ عَلَىٰٓ ءَاثَـٰرِهِمْ يُهْرَعُونَ",
          "ayaContentSimple": "فهم على اثارهم يهرعون"
      },
      {
          "ayaId": 3859,
          "ayaNumber": 71,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَلَقَدْ ضَلَّ قَبْلَهُمْ أَكْثَرُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "ولقد ضل قبلهم اكثر الاولين"
      },
      {
          "ayaId": 3860,
          "ayaNumber": 72,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَلَقَدْ أَرْسَلْنَا فِيهِم مُّنذِرِينَ",
          "ayaContentSimple": "ولقد ارسلنا فيهم منذرين"
      },
      {
          "ayaId": 3861,
          "ayaNumber": 73,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَٱنظُرْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُنذَرِينَ",
          "ayaContentSimple": "فانظر كيف كان عاقبة المنذرين"
      },
      {
          "ayaId": 3862,
          "ayaNumber": 74,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِلَّا عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ",
          "ayaContentSimple": "الا عباد الله المخلصين"
      },
      {
          "ayaId": 3863,
          "ayaNumber": 75,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَلَقَدْ نَادَىٰنَا نُوحٌ فَلَنِعْمَ ٱلْمُجِيبُونَ",
          "ayaContentSimple": "ولقد نادانا نوح فلنعم المجيبون"
      },
      {
          "ayaId": 3864,
          "ayaNumber": 76,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 448,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَنَجَّيْنَـٰهُ وَأَهْلَهُۥ مِنَ ٱلْكَرْبِ ٱلْعَظِيمِ",
          "ayaContentSimple": "ونجيناه واهله من الكرب العظيم"
      },
      {
          "ayaId": 3865,
          "ayaNumber": 77,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَجَعَلْنَا ذُرِّيَّتَهُۥ هُمُ ٱلْبَاقِينَ",
          "ayaContentSimple": "وجعلنا ذريته هم الباقين"
      },
      {
          "ayaId": 3866,
          "ayaNumber": 78,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَتَرَكْنَا عَلَيْهِ فِى ٱلْـَٔاخِرِينَ",
          "ayaContentSimple": "وتركنا عليه في الاخرين"
      },
      {
          "ayaId": 3867,
          "ayaNumber": 79,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "سَلَـٰمٌ عَلَىٰ نُوحٍ فِى ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "سلام على نوح في العالمين"
      },
      {
          "ayaId": 3868,
          "ayaNumber": 80,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "إِنَّا كَذَٰلِكَ نَجْزِى ٱلْمُحْسِنِينَ",
          "ayaContentSimple": "انا كذلك نجزي المحسنين"
      },
      {
          "ayaId": 3869,
          "ayaNumber": 81,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّهُۥ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "انه من عبادنا المؤمنين"
      },
      {
          "ayaId": 3870,
          "ayaNumber": 82,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "ثُمَّ أَغْرَقْنَا ٱلْـَٔاخَرِينَ",
          "ayaContentSimple": "ثم اغرقنا الاخرين"
      },
      {
          "ayaId": 3871,
          "ayaNumber": 83,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "۞ وَإِنَّ مِن شِيعَتِهِۦ لَإِبْرَٰهِيمَ",
          "ayaContentSimple": "وان من شيعته لابراهيم"
      },
      {
          "ayaId": 3872,
          "ayaNumber": 84,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "إِذْ جَآءَ رَبَّهُۥ بِقَلْبٍ سَلِيمٍ",
          "ayaContentSimple": "اذ جاء ربه بقلب سليم"
      },
      {
          "ayaId": 3873,
          "ayaNumber": 85,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِذْ قَالَ لِأَبِيهِ وَقَوْمِهِۦ مَاذَا تَعْبُدُونَ",
          "ayaContentSimple": "اذ قال لابيه وقومه ماذا تعبدون"
      },
      {
          "ayaId": 3874,
          "ayaNumber": 86,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أَئِفْكًا ءَالِهَةً دُونَ ٱللَّهِ تُرِيدُونَ",
          "ayaContentSimple": "ائفكا الهة دون الله تريدون"
      },
      {
          "ayaId": 3875,
          "ayaNumber": 87,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَمَا ظَنُّكُم بِرَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "فما ظنكم برب العالمين"
      },
      {
          "ayaId": 3876,
          "ayaNumber": 88,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَنَظَرَ نَظْرَةً فِى ٱلنُّجُومِ",
          "ayaContentSimple": "فنظر نظرة في النجوم"
      },
      {
          "ayaId": 3877,
          "ayaNumber": 89,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَقَالَ إِنِّى سَقِيمٌ",
          "ayaContentSimple": "فقال اني سقيم"
      },
      {
          "ayaId": 3878,
          "ayaNumber": 90,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَتَوَلَّوْا۟ عَنْهُ مُدْبِرِينَ",
          "ayaContentSimple": "فتولوا عنه مدبرين"
      },
      {
          "ayaId": 3879,
          "ayaNumber": 91,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَرَاغَ إِلَىٰٓ ءَالِهَتِهِمْ فَقَالَ أَلَا تَأْكُلُونَ",

      },
      {
          "ayaId": 3880,
          "ayaNumber": 92,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "مَا لَكُمْ لَا تَنطِقُونَ",
          "ayaContentSimple": "ما لكم لا تنطقون"
      },
      {
          "ayaId": 3881,
          "ayaNumber": 93,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَرَاغَ عَلَيْهِمْ ضَرْبًۢا بِٱلْيَمِينِ",

      },
      {
          "ayaId": 3882,
          "ayaNumber": 94,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فَأَقْبَلُوٓا۟ إِلَيْهِ يَزِفُّونَ",

      },
      {
          "ayaId": 3883,
          "ayaNumber": 95,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ",
          "ayaContentSimple": "قال اتعبدون ما تنحتون"
      },
      {
          "ayaId": 3884,
          "ayaNumber": 96,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَٱللَّهُ خَلَقَكُمْ وَمَا تَعْمَلُونَ",
          "ayaContentSimple": "والله خلقكم وما تعملون"
      },
      {
          "ayaId": 3885,
          "ayaNumber": 97,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "قَالُوا۟ ٱبْنُوا۟ لَهُۥ بُنْيَـٰنًا فَأَلْقُوهُ فِى ٱلْجَحِيمِ",
          "ayaContentSimple": "قالوا ابنوا له بنيانا فالقوه في الجحيم"
      },
      {
          "ayaId": 3886,
          "ayaNumber": 98,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَأَرَادُوا۟ بِهِۦ كَيْدًا فَجَعَلْنَـٰهُمُ ٱلْأَسْفَلِينَ",
          "ayaContentSimple": "فارادوا به كيدا فجعلناهم الاسفلين"
      },
      {
          "ayaId": 3887,
          "ayaNumber": 99,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَقَالَ إِنِّى ذَاهِبٌ إِلَىٰ رَبِّى سَيَهْدِينِ",
          "ayaContentSimple": "وقال اني ذاهب الى ربي سيهدين"
      },
      {
          "ayaId": 3888,
          "ayaNumber": 100,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "رَبِّ هَبْ لِى مِنَ ٱلصَّـٰلِحِينَ",
          "ayaContentSimple": "رب هب لي من الصالحين"
      },
      {
          "ayaId": 3889,
          "ayaNumber": 101,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَبَشَّرْنَـٰهُ بِغُلَـٰمٍ حَلِيمٍ",
          "ayaContentSimple": "فبشرناه بغلام حليم"
      },
      {
          "ayaId": 3890,
          "ayaNumber": 102,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 449,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "فَلَمَّا بَلَغَ مَعَهُ ٱلسَّعْىَ قَالَ يَـٰبُنَىَّ إِنِّىٓ أَرَىٰ فِى ٱلْمَنَامِ أَنِّىٓ أَذْبَحُكَ فَٱنظُرْ مَاذَا تَرَىٰ ۚ قَالَ يَـٰٓأَبَتِ ٱفْعَلْ مَا تُؤْمَرُ ۖ سَتَجِدُنِىٓ إِن شَآءَ ٱللَّهُ مِنَ ٱلصَّـٰبِرِينَ",
          "ayaContentSimple": "فلما بلغ معه السعي قال يا بني اني ارى في المنام اني اذبحك فانظر ماذا ترى قال يا ابت افعل ما تؤمر ستجدني ان شاء الله من الصابرين"
      },
      {
          "ayaId": 3891,
          "ayaNumber": 103,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَمَّآ أَسْلَمَا وَتَلَّهُۥ لِلْجَبِينِ",
          "ayaContentSimple": "فلما اسلما وتله للجبين"
      },
      {
          "ayaId": 3892,
          "ayaNumber": 104,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَنَـٰدَيْنَـٰهُ أَن يَـٰٓإِبْرَٰهِيمُ",
          "ayaContentSimple": "وناديناه ان يا ابراهيم"
      },
      {
          "ayaId": 3893,
          "ayaNumber": 105,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قَدْ صَدَّقْتَ ٱلرُّءْيَآ ۚ إِنَّا كَذَٰلِكَ نَجْزِى ٱلْمُحْسِنِينَ",
          "ayaContentSimple": "قد صدقت الرؤيا انا كذلك نجزي المحسنين"
      },
      {
          "ayaId": 3894,
          "ayaNumber": 106,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّ هَـٰذَا لَهُوَ ٱلْبَلَـٰٓؤُا۟ ٱلْمُبِينُ",
          "ayaContentSimple": "ان هذا لهو البلاء المبين"
      },
      {
          "ayaId": 3895,
          "ayaNumber": 107,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَفَدَيْنَـٰهُ بِذِبْحٍ عَظِيمٍ",
          "ayaContentSimple": "وفديناه بذبح عظيم"
      },
      {
          "ayaId": 3896,
          "ayaNumber": 108,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَتَرَكْنَا عَلَيْهِ فِى ٱلْـَٔاخِرِينَ",
          "ayaContentSimple": "وتركنا عليه في الاخرين"
      },
      {
          "ayaId": 3897,
          "ayaNumber": 109,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "سَلَـٰمٌ عَلَىٰٓ إِبْرَٰهِيمَ",
          "ayaContentSimple": "سلام على ابراهيم"
      },
      {
          "ayaId": 3898,
          "ayaNumber": 110,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "كَذَٰلِكَ نَجْزِى ٱلْمُحْسِنِينَ",
          "ayaContentSimple": "كذلك نجزي المحسنين"
      },
      {
          "ayaId": 3899,
          "ayaNumber": 111,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِنَّهُۥ مِنْ عِبَادِنَا ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "انه من عبادنا المؤمنين"
      },
      {
          "ayaId": 3900,
          "ayaNumber": 112,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَبَشَّرْنَـٰهُ بِإِسْحَـٰقَ نَبِيًّا مِّنَ ٱلصَّـٰلِحِينَ",
          "ayaContentSimple": "وبشرناه باسحاق نبيا من الصالحين"
      },
      {
          "ayaId": 3901,
          "ayaNumber": 113,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَبَـٰرَكْنَا عَلَيْهِ وَعَلَىٰٓ إِسْحَـٰقَ ۚ وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِۦ مُبِينٌ",
          "ayaContentSimple": "وباركنا عليه وعلى اسحاق ومن ذريتهما محسن وظالم لنفسه مبين"
      },
      {
          "ayaId": 3902,
          "ayaNumber": 114,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 450,
          "ayaCoveredLines": [
              7,
              8
          ],

      },
      {
          "ayaId": 3956,
          "ayaNumber": 168,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لَوْ أَنَّ عِندَنَا ذِكْرًا مِّنَ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "لو ان عندنا ذكرا من الاولين"
      },
      {
          "ayaId": 3957,
          "ayaNumber": 169,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "لَكُنَّا عِبَادَ ٱللَّهِ ٱلْمُخْلَصِينَ",
          "ayaContentSimple": "لكنا عباد الله المخلصين"
      },
      {
          "ayaId": 3958,
          "ayaNumber": 170,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فَكَفَرُوا۟ بِهِۦ ۖ فَسَوْفَ يَعْلَمُونَ",
          "ayaContentSimple": "فكفروا به فسوف يعلمون"
      },
      {
          "ayaId": 3959,
          "ayaNumber": 171,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "ولقد سبقت كلمتنا لعبادنا المرسلين"
      },
      {
          "ayaId": 3960,
          "ayaNumber": 172,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ",
          "ayaContentSimple": "انهم لهم المنصورون"
      },
      {
          "ayaId": 3961,
          "ayaNumber": 173,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَإِنَّ جُندَنَا لَهُمُ ٱلْغَـٰلِبُونَ",
          "ayaContentSimple": "وان جندنا لهم الغالبون"
      },
      {
          "ayaId": 3962,
          "ayaNumber": 174,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَتَوَلَّ عَنْهُمْ حَتَّىٰ حِينٍ",
          "ayaContentSimple": "فتول عنهم حتى حين"
      },
      {
          "ayaId": 3963,
          "ayaNumber": 175,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ",
          "ayaContentSimple": "وابصرهم فسوف يبصرون"
      },
      {
          "ayaId": 3964,
          "ayaNumber": 176,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ",
          "ayaContentSimple": "افبعذابنا يستعجلون"
      },
      {
          "ayaId": 3965,
          "ayaNumber": 177,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَإِذَا نَزَلَ بِسَاحَتِهِمْ فَسَآءَ صَبَاحُ ٱلْمُنذَرِينَ",
          "ayaContentSimple": "فاذا نزل بساحتهم فساء صباح المنذرين"
      },
      {
          "ayaId": 3966,
          "ayaNumber": 178,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَتَوَلَّ عَنْهُمْ حَتَّىٰ حِينٍ",
          "ayaContentSimple": "وتول عنهم حتى حين"
      },
      {
          "ayaId": 3967,
          "ayaNumber": 179,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأَبْصِرْ فَسَوْفَ يُبْصِرُونَ",
          "ayaContentSimple": "وابصر فسوف يبصرون"
      },
      {
          "ayaId": 3968,
          "ayaNumber": 180,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "سُبْحَـٰنَ رَبِّكَ رَبِّ ٱلْعِزَّةِ عَمَّا يَصِفُونَ",
          "ayaContentSimple": "سبحان ربك رب العزة عما يصفون"
      },
      {
          "ayaId": 3969,
          "ayaNumber": 181,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَسَلَـٰمٌ عَلَى ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "وسلام على المرسلين"
      },
      {
          "ayaId": 3970,
          "ayaNumber": 182,
          "ayaSuraNumber": 37,
          "ayaPageNumber": 452,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "والحمد لله رب العالمين"
      },
      {
          "ayaId": 3971,
          "ayaNumber": 1,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": " صٓ ۚ وَٱلْقُرْءَانِ ذِى ٱلذِّكْرِ",
          "ayaContentSimple": "ص والقران ذي الذكر"
      },
      {
          "ayaId": 3972,
          "ayaNumber": 2,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "بَلِ ٱلَّذِينَ كَفَرُوا۟ فِى عِزَّةٍ وَشِقَاقٍ",
          "ayaContentSimple": "بل الذين كفروا في عزة وشقاق"
      },
      {
          "ayaId": 3973,
          "ayaNumber": 3,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "كَمْ أَهْلَكْنَا مِن قَبْلِهِم مِّن قَرْنٍ فَنَادَوا۟ وَّلَاتَ حِينَ مَنَاصٍ",
          "ayaContentSimple": "كم اهلكنا من قبلهم من قرن فنادوا ولات حين مناص"
      },
      {
          "ayaId": 3974,
          "ayaNumber": 4,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَعَجِبُوٓا۟ أَن جَآءَهُم مُّنذِرٌ مِّنْهُمْ ۖ وَقَالَ ٱلْكَـٰفِرُونَ هَـٰذَا سَـٰحِرٌ كَذَّابٌ",
          "ayaContentSimple": "وعجبوا ان جاءهم منذر منهم وقال الكافرون هذا ساحر كذاب"
      },
      {
          "ayaId": 3975,
          "ayaNumber": 5,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "أَجَعَلَ ٱلْـَٔالِهَةَ إِلَـٰهًا وَٰحِدًا ۖ إِنَّ هَـٰذَا لَشَىْءٌ عُجَابٌ",
          "ayaContentSimple": "اجعل الالهة الها واحدا ان هذا لشيء عجاب"
      },
      {
          "ayaId": 3976,
          "ayaNumber": 6,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَٱنطَلَقَ ٱلْمَلَأُ مِنْهُمْ أَنِ ٱمْشُوا۟ وَٱصْبِرُوا۟ عَلَىٰٓ ءَالِهَتِكُمْ ۖ إِنَّ هَـٰذَا لَشَىْءٌ يُرَادُ",
          "ayaContentSimple": "وانطلق الملا منهم ان امشوا واصبروا على الهتكم ان هذا لشيء يراد"
      },
      {
          "ayaId": 3977,
          "ayaNumber": 7,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "مَا سَمِعْنَا بِهَـٰذَا فِى ٱلْمِلَّةِ ٱلْـَٔاخِرَةِ إِنْ هَـٰذَآ إِلَّا ٱخْتِلَـٰقٌ",
          "ayaContentSimple": "ما سمعنا بهذا في الملة الاخرة ان هذا الا اختلاق"
      },
      {
          "ayaId": 3978,
          "ayaNumber": 8,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              7,
              8,
              9
          ],
          "ayaContent": "أَءُنزِلَ عَلَيْهِ ٱلذِّكْرُ مِنۢ بَيْنِنَا ۚ بَلْ هُمْ فِى شَكٍّ مِّن ذِكْرِى ۖ بَل لَّمَّا يَذُوقُوا۟ عَذَابِ",
          "ayaContentSimple": "اانزل عليه الذكر من بيننا بل هم في شك من ذكري بل لما يذوقوا عذاب"
      },
      {
          "ayaId": 3979,
          "ayaNumber": 9,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "أَمْ عِندَهُمْ خَزَآئِنُ رَحْمَةِ رَبِّكَ ٱلْعَزِيزِ ٱلْوَهَّابِ",
          "ayaContentSimple": "ام عندهم خزائن رحمة ربك العزيز الوهاب"
      },
      {
          "ayaId": 3980,
          "ayaNumber": 10,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "أَمْ لَهُم مُّلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَا ۖ فَلْيَرْتَقُوا۟ فِى ٱلْأَسْبَـٰبِ",
          "ayaContentSimple": "ام لهم ملك السماوات والارض وما بينهما فليرتقوا في الاسباب"
      },
      {
          "ayaId": 3981,
          "ayaNumber": 11,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "جُندٌ مَّا هُنَالِكَ مَهْزُومٌ مِّنَ ٱلْأَحْزَابِ",
          "ayaContentSimple": "جند ما هنالك مهزوم من الاحزاب"
      },
      {
          "ayaId": 3982,
          "ayaNumber": 12,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وَفِرْعَوْنُ ذُو ٱلْأَوْتَادِ",
          "ayaContentSimple": "كذبت قبلهم قوم نوح وعاد وفرعون ذو الاوتاد"
      },
      {
          "ayaId": 3983,
          "ayaNumber": 13,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَثَمُودُ وَقَوْمُ لُوطٍ وَأَصْحَـٰبُ لْـَٔيْكَةِ ۚ أُو۟لَـٰٓئِكَ ٱلْأَحْزَابُ",
          "ayaContentSimple": "وثمود وقوم لوط واصحاب الايكة اولئك الاحزاب"
      },
      {
          "ayaId": 3984,
          "ayaNumber": 14,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِن كُلٌّ إِلَّا كَذَّبَ ٱلرُّسُلَ فَحَقَّ عِقَابِ",
          "ayaContentSimple": "ان كل الا كذب الرسل فحق عقاب"
      },
      {
          "ayaId": 3985,
          "ayaNumber": 15,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَمَا يَنظُرُ هَـٰٓؤُلَآءِ إِلَّا صَيْحَةً وَٰحِدَةً مَّا لَهَا مِن فَوَاقٍ",
          "ayaContentSimple": "وما ينظر هؤلاء الا صيحة واحدة ما لها من فواق"
      },
      {
          "ayaId": 3986,
          "ayaNumber": 16,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 453,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَقَالُوا۟ رَبَّنَا عَجِّل لَّنَا قِطَّنَا قَبْلَ يَوْمِ ٱلْحِسَابِ",
          "ayaContentSimple": "وقالوا ربنا عجل لنا قطنا قبل يوم الحساب"
      },
      {
          "ayaId": 3987,
          "ayaNumber": 17,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "ٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَٱذْكُرْ عَبْدَنَا دَاوُۥدَ ذَا ٱلْأَيْدِ ۖ إِنَّهُۥٓ أَوَّابٌ",
          "ayaContentSimple": "اصبر على ما يقولون واذكر عبدنا داوود ذا الايد انه اواب"
      },
      {
          "ayaId": 3988,
          "ayaNumber": 18,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "إِنَّا سَخَّرْنَا ٱلْجِبَالَ مَعَهُۥ يُسَبِّحْنَ بِٱلْعَشِىِّ وَٱلْإِشْرَاقِ",
          "ayaContentSimple": "انا سخرنا الجبال معه يسبحن بالعشي والاشراق"
      },
      {
          "ayaId": 3989,
          "ayaNumber": 19,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَٱلطَّيْرَ مَحْشُورَةً ۖ كُلٌّ لَّهُۥٓ أَوَّابٌ",
          "ayaContentSimple": "والطير محشورة كل له اواب"
      },
      {
          "ayaId": 3990,
          "ayaNumber": 20,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَشَدَدْنَا مُلْكَهُۥ وَءَاتَيْنَـٰهُ ٱلْحِكْمَةَ وَفَصْلَ ٱلْخِطَابِ",
          "ayaContentSimple": "وشددنا ملكه واتيناه الحكمة وفصل الخطاب"
      },
      {
          "ayaId": 3991,
          "ayaNumber": 21,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "۞ وَهَلْ أَتَىٰكَ نَبَؤُا۟ ٱلْخَصْمِ إِذْ تَسَوَّرُوا۟ ٱلْمِحْرَابَ",
          "ayaContentSimple": "وهل اتاك نبا الخصم اذ تسوروا المحراب"
      },
      {
          "ayaId": 3992,
          "ayaNumber": 22,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              5,
              6,
              7
          ],
          "ayaContent": "إِذْ دَخَلُوا۟ عَلَىٰ دَاوُۥدَ فَفَزِعَ مِنْهُمْ ۖ قَالُوا۟ لَا تَخَفْ ۖ خَصْمَانِ بَغَىٰ بَعْضُنَا عَلَىٰ بَعْضٍ فَٱحْكُم بَيْنَنَا بِٱلْحَقِّ وَلَا تُشْطِطْ وَٱهْدِنَآ إِلَىٰ سَوَآءِ ٱلصِّرَٰطِ",
          "ayaContentSimple": "اذ دخلوا على داوود ففزع منهم قالوا لا تخف خصمان بغى بعضنا على بعض فاحكم بيننا بالحق ولا تشطط واهدنا الى سواء الصراط"
      },
      {
          "ayaId": 3993,
          "ayaNumber": 23,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِنَّ هَـٰذَآ أَخِى لَهُۥ تِسْعٌ وَتِسْعُونَ نَعْجَةً وَلِىَ نَعْجَةٌ وَٰحِدَةٌ فَقَالَ أَكْفِلْنِيهَا وَعَزَّنِى فِى ٱلْخِطَابِ",
          "ayaContentSimple": "ان هذا اخي له تسع وتسعون نعجة ولي نعجة واحدة فقال اكفلنيها وعزني في الخطاب"
      },
      {
          "ayaId": 3994,
          "ayaNumber": 24,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              8,
              9,
              10,
              11,
              12
          ],
          "ayaContent": "قَالَ لَقَدْ ظَلَمَكَ بِسُؤَالِ نَعْجَتِكَ إِلَىٰ نِعَاجِهِۦ ۖ وَإِنَّ كَثِيرًا مِّنَ ٱلْخُلَطَآءِ لَيَبْغِى بَعْضُهُمْ عَلَىٰ بَعْضٍ إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ وَقَلِيلٌ مَّا هُمْ ۗ وَظَنَّ دَاوُۥدُ أَنَّمَا فَتَنَّـٰهُ فَٱسْتَغْفَرَ رَبَّهُۥ وَخَرَّ رَاكِعًا وَأَنَابَ ۩",
          "ayaContentSimple": "قال لقد ظلمك بسؤال نعجتك الى نعاجه وان كثيرا من الخلطاء ليبغي بعضهم على بعض الا الذين امنوا وعملوا الصالحات وقليل ما هم وظن داوود انما فتناه فاستغفر ربه وخر راكعا واناب"
      },
      {
          "ayaId": 3995,
          "ayaNumber": 25,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَغَفَرْنَا لَهُۥ ذَٰلِكَ ۖ وَإِنَّ لَهُۥ عِندَنَا لَزُلْفَىٰ وَحُسْنَ مَـَٔابٍ",
          "ayaContentSimple": "فغفرنا له ذلك وان له عندنا لزلفى وحسن ماب"
      },
      {
          "ayaId": 3996,
          "ayaNumber": 26,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 454,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "يَـٰدَاوُۥدُ إِنَّا جَعَلْنَـٰكَ خَلِيفَةً فِى ٱلْأَرْضِ فَٱحْكُم بَيْنَ ٱلنَّاسِ بِٱلْحَقِّ وَلَا تَتَّبِعِ ٱلْهَوَىٰ فَيُضِلَّكَ عَن سَبِيلِ ٱللَّهِ ۚ إِنَّ ٱلَّذِينَ يَضِلُّونَ عَن سَبِيلِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌۢ بِمَا نَسُوا۟ يَوْمَ ٱلْحِسَابِ",

      {

          "ayaNumber": 27,
          "ayaSuraNumber": 38,
          "ayaPageNumber": 455,
          "ayaCoveredLines": [

              2
          ],
          "ayaContent": "وَمَا خَلَقْنَا ٱلسَّمَآءَ وَٱلْأَرْضَ وَمَا بَيْنَهُمَا بَـٰطِلًا ۚ ذَٰلِكَ ظَنُّ ٱلَّذِينَ كَفَرُوا۟ ۚ فَوَيْلٌ لِّلَّذِينَ كَفَرُوا۟ مِنَ ٱلنَّارِ",
          "ayaContentSimple": "وما خلقنا السماء والارض وما بينهما باطلا ذلك ظن الذين كفروا فويل للذين كفروا من النار"

          "ayaPageNumber": 455,
          "ayaCoveredLines": [

          "ayaSuraNumber": 38,

          "ayaNumber": 30,

          "ayaPageNumber": 455,
          "ayaCoveredLines": [

              6

          "ayaNumber": 23,
