              15
          ],
          "ayaContent": "وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِـَٔايَـٰتِنَآ إِلَىٰ فِرْعَوْنَ وَمَلَإِي۟هِۦ فَقَالَ إِنِّى رَسُولُ رَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "ولقد ارسلنا موسى باياتنا الى فرعون وملئه فقال اني رسول رب العالمين"
      },
      {
          "ayaId": 4372,
          "ayaNumber": 47,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 492,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَلَمَّا جَآءَهُم بِـَٔايَـٰتِنَآ إِذَا هُم مِّنْهَا يَضْحَكُونَ",
          "ayaContentSimple": "فلما جاءهم باياتنا اذا هم منها يضحكون"
      },
      {
          "ayaId": 4373,
          "ayaNumber": 48,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَمَا نُرِيهِم مِّنْ ءَايَةٍ إِلَّا هِىَ أَكْبَرُ مِنْ أُخْتِهَا ۖ وَأَخَذْنَـٰهُم بِٱلْعَذَابِ لَعَلَّهُمْ يَرْجِعُونَ",
          "ayaContentSimple": "وما نريهم من اية الا هي اكبر من اختها واخذناهم بالعذاب لعلهم يرجعون"
      },
      {
          "ayaId": 4374,
          "ayaNumber": 49,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَقَالُوا۟ يَـٰٓأَيُّهَ ٱلسَّاحِرُ ٱدْعُ لَنَا رَبَّكَ بِمَا عَهِدَ عِندَكَ إِنَّنَا لَمُهْتَدُونَ",
          "ayaContentSimple": "وقالوا يا ايه الساحر ادع لنا ربك بما عهد عندك اننا لمهتدون"
      },
      {
          "ayaId": 4375,
          "ayaNumber": 50,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَلَمَّا كَشَفْنَا عَنْهُمُ ٱلْعَذَابَ إِذَا هُمْ يَنكُثُونَ",
          "ayaContentSimple": "فلما كشفنا عنهم العذاب اذا هم ينكثون"
      },
      {
          "ayaId": 4376,
          "ayaNumber": 51,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              4,
              5,
              6
          ],
          "ayaContent": "وَنَادَىٰ فِرْعَوْنُ فِى قَوْمِهِۦ قَالَ يَـٰقَوْمِ أَلَيْسَ لِى مُلْكُ مِصْرَ وَهَـٰذِهِ ٱلْأَنْهَـٰرُ تَجْرِى مِن تَحْتِىٓ ۖ أَفَلَا تُبْصِرُونَ",
          "ayaContentSimple": "ونادى فرعون في قومه قال يا قوم اليس لي ملك مصر وهذه الانهار تجري من تحتي افلا تبصرون"
      },
      {
          "ayaId": 4377,
          "ayaNumber": 52,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "أَمْ أَنَا۠ خَيْرٌ مِّنْ هَـٰذَا ٱلَّذِى هُوَ مَهِينٌ وَلَا يَكَادُ يُبِينُ",
          "ayaContentSimple": "ام انا خير من هذا الذي هو مهين ولا يكاد يبين"
      },
      {
          "ayaId": 4378,
          "ayaNumber": 53,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَلَوْلَآ أُلْقِىَ عَلَيْهِ أَسْوِرَةٌ مِّن ذَهَبٍ أَوْ جَآءَ مَعَهُ ٱلْمَلَـٰٓئِكَةُ مُقْتَرِنِينَ",
          "ayaContentSimple": "فلولا القي عليه اسورة من ذهب او جاء معه الملائكة مقترنين"
      },
      {
          "ayaId": 4379,
          "ayaNumber": 54,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَٱسْتَخَفَّ قَوْمَهُۥ فَأَطَاعُوهُ ۚ إِنَّهُمْ كَانُوا۟ قَوْمًا فَـٰسِقِينَ",
          "ayaContentSimple": "فاستخف قومه فاطاعوه انهم كانوا قوما فاسقين"
      },
      {
          "ayaId": 4380,
          "ayaNumber": 55,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "فَلَمَّآ ءَاسَفُونَا ٱنتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَـٰهُمْ أَجْمَعِينَ",
          "ayaContentSimple": "فلما اسفونا انتقمنا منهم فاغرقناهم اجمعين"
      },
      {
          "ayaId": 4381,
          "ayaNumber": 56,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَجَعَلْنَـٰهُمْ سَلَفًا وَمَثَلًا لِّلْـَٔاخِرِينَ",
          "ayaContentSimple": "فجعلناهم سلفا ومثلا للاخرين"
      },
      {
          "ayaId": 4382,
          "ayaNumber": 57,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "۞ وَلَمَّا ضُرِبَ ٱبْنُ مَرْيَمَ مَثَلًا إِذَا قَوْمُكَ مِنْهُ يَصِدُّونَ",
          "ayaContentSimple": "ولما ضرب ابن مريم مثلا اذا قومك منه يصدون"
      },
      {
          "ayaId": 4383,
          "ayaNumber": 58,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَقَالُوٓا۟ ءَأَـٰلِهَتُنَا خَيْرٌ أَمْ هُوَ ۚ مَا ضَرَبُوهُ لَكَ إِلَّا جَدَلًۢا ۚ بَلْ هُمْ قَوْمٌ خَصِمُونَ",
          "ayaContentSimple": "وقالوا االهتنا خير ام هو ما ضربوه لك الا جدلا بل هم قوم خصمون"
      },
      {
          "ayaId": 4384,
          "ayaNumber": 59,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنْ هُوَ إِلَّا عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَـٰهُ مَثَلًا لِّبَنِىٓ إِسْرَٰٓءِيلَ",
          "ayaContentSimple": "ان هو الا عبد انعمنا عليه وجعلناه مثلا لبني اسرائيل"
      },
      {
          "ayaId": 4385,
          "ayaNumber": 60,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 493,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَوْ نَشَآءُ لَجَعَلْنَا مِنكُم مَّلَـٰٓئِكَةً فِى ٱلْأَرْضِ يَخْلُفُونَ",
          "ayaContentSimple": "ولو نشاء لجعلنا منكم ملائكة في الارض يخلفون"
      },
      {
          "ayaId": 4386,
          "ayaNumber": 61,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَإِنَّهُۥ لَعِلْمٌ لِّلسَّاعَةِ فَلَا تَمْتَرُنَّ بِهَا وَٱتَّبِعُونِ ۚ هَـٰذَا صِرَٰطٌ مُّسْتَقِيمٌ",
          "ayaContentSimple": "وانه لعلم للساعة فلا تمترن بها واتبعون هذا صراط مستقيم"
      },
      {
          "ayaId": 4387,
          "ayaNumber": 62,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَلَا يَصُدَّنَّكُمُ ٱلشَّيْطَـٰنُ ۖ إِنَّهُۥ لَكُمْ عَدُوٌّ مُّبِينٌ",
          "ayaContentSimple": "ولا يصدنكم الشيطان انه لكم عدو مبين"
      },
      {
          "ayaId": 4388,
          "ayaNumber": 63,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              3,
              4,
              5
          ],
          "ayaContent": "وَلَمَّا جَآءَ عِيسَىٰ بِٱلْبَيِّنَـٰتِ قَالَ قَدْ جِئْتُكُم بِٱلْحِكْمَةِ وَلِأُبَيِّنَ لَكُم بَعْضَ ٱلَّذِى تَخْتَلِفُونَ فِيهِ ۖ فَٱتَّقُوا۟ ٱللَّهَ وَأَطِيعُونِ",
          "ayaContentSimple": "ولما جاء عيسى بالبينات قال قد جئتكم بالحكمة ولابين لكم بعض الذي تختلفون فيه فاتقوا الله واطيعون"
      },
      {
          "ayaId": 4389,
          "ayaNumber": 64,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِنَّ ٱللَّهَ هُوَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ ۚ هَـٰذَا صِرَٰطٌ مُّسْتَقِيمٌ",
          "ayaContentSimple": "ان الله هو ربي وربكم فاعبدوه هذا صراط مستقيم"
      },
      {
          "ayaId": 4390,
          "ayaNumber": 65,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَٱخْتَلَفَ ٱلْأَحْزَابُ مِنۢ بَيْنِهِمْ ۖ فَوَيْلٌ لِّلَّذِينَ ظَلَمُوا۟ مِنْ عَذَابِ يَوْمٍ أَلِيمٍ",
          "ayaContentSimple": "فاختلف الاحزاب من بينهم فويل للذين ظلموا من عذاب يوم اليم"
      },
      {
          "ayaId": 4391,
          "ayaNumber": 66,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "هَلْ يَنظُرُونَ إِلَّا ٱلسَّاعَةَ أَن تَأْتِيَهُم بَغْتَةً وَهُمْ لَا يَشْعُرُونَ",
          "ayaContentSimple": "هل ينظرون الا الساعة ان تاتيهم بغتة وهم لا يشعرون"
      },
      {
          "ayaId": 4392,
          "ayaNumber": 67,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "ٱلْأَخِلَّآءُ يَوْمَئِذٍۭ بَعْضُهُمْ لِبَعْضٍ عَدُوٌّ إِلَّا ٱلْمُتَّقِينَ",
          "ayaContentSimple": "الاخلاء يومئذ بعضهم لبعض عدو الا المتقين"
      },
      {
          "ayaId": 4393,
          "ayaNumber": 68,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "يَـٰعِبَادِ لَا خَوْفٌ عَلَيْكُمُ ٱلْيَوْمَ وَلَآ أَنتُمْ تَحْزَنُونَ",
          "ayaContentSimple": "يا عباد لا خوف عليكم اليوم ولا انتم تحزنون"
      },
      {
          "ayaId": 4394,
          "ayaNumber": 69,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "ٱلَّذِينَ ءَامَنُوا۟ بِـَٔايَـٰتِنَا وَكَانُوا۟ مُسْلِمِينَ",
          "ayaContentSimple": "الذين امنوا باياتنا وكانوا مسلمين"
      },
      {
          "ayaId": 4395,
          "ayaNumber": 70,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "ٱدْخُلُوا۟ ٱلْجَنَّةَ أَنتُمْ وَأَزْوَٰجُكُمْ تُحْبَرُونَ",
          "ayaContentSimple": "ادخلوا الجنة انتم وازواجكم تحبرون"
      },
      {
          "ayaId": 4396,
          "ayaNumber": 71,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "يُطَافُ عَلَيْهِم بِصِحَافٍ مِّن ذَهَبٍ وَأَكْوَابٍ ۖ وَفِيهَا مَا تَشْتَهِيهِ ٱلْأَنفُسُ وَتَلَذُّ ٱلْأَعْيُنُ ۖ وَأَنتُمْ فِيهَا خَـٰلِدُونَ",
          "ayaContentSimple": "يطاف عليهم بصحاف من ذهب واكواب وفيها ما تشتهيه الانفس وتلذ الاعين وانتم فيها خالدون"
      },
      {
          "ayaId": 4397,
          "ayaNumber": 72,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَتِلْكَ ٱلْجَنَّةُ ٱلَّتِىٓ أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ",
          "ayaContentSimple": "وتلك الجنة التي اورثتموها بما كنتم تعملون"
      },
      {
          "ayaId": 4398,
          "ayaNumber": 73,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 494,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "لَكُمْ فِيهَا فَـٰكِهَةٌ كَثِيرَةٌ مِّنْهَا تَأْكُلُونَ",
          "ayaContentSimple": "لكم فيها فاكهة كثيرة منها تاكلون"
      },
      {
          "ayaId": 4399,
          "ayaNumber": 74,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّ ٱلْمُجْرِمِينَ فِى عَذَابِ جَهَنَّمَ خَـٰلِدُونَ",
          "ayaContentSimple": "ان المجرمين في عذاب جهنم خالدون"
      },
      {
          "ayaId": 4400,
          "ayaNumber": 75,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "لَا يُفَتَّرُ عَنْهُمْ وَهُمْ فِيهِ مُبْلِسُونَ",
          "ayaContentSimple": "لا يفتر عنهم وهم فيه مبلسون"
      },
      {
          "ayaId": 4401,
          "ayaNumber": 76,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَمَا ظَلَمْنَـٰهُمْ وَلَـٰكِن كَانُوا۟ هُمُ ٱلظَّـٰلِمِينَ",
          "ayaContentSimple": "وما ظلمناهم ولكن كانوا هم الظالمين"
      },
      {
          "ayaId": 4402,
          "ayaNumber": 77,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَنَادَوْا۟ يَـٰمَـٰلِكُ لِيَقْضِ عَلَيْنَا رَبُّكَ ۖ قَالَ إِنَّكُم مَّـٰكِثُونَ",
          "ayaContentSimple": "ونادوا يا مالك ليقض علينا ربك قال انكم ماكثون"
      },
      {
          "ayaId": 4403,
          "ayaNumber": 78,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "لَقَدْ جِئْنَـٰكُم بِٱلْحَقِّ وَلَـٰكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَـٰرِهُونَ",
          "ayaContentSimple": "لقد جئناكم بالحق ولكن اكثركم للحق كارهون"
      },
      {
          "ayaId": 4404,
          "ayaNumber": 79,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "أَمْ أَبْرَمُوٓا۟ أَمْرًا فَإِنَّا مُبْرِمُونَ",
          "ayaContentSimple": "ام ابرموا امرا فانا مبرمون"
      },
      {
          "ayaId": 4405,
          "ayaNumber": 80,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أَمْ يَحْسَبُونَ أَنَّا لَا نَسْمَعُ سِرَّهُمْ وَنَجْوَىٰهُم ۚ بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ",
          "ayaContentSimple": "ام يحسبون انا لا نسمع سرهم ونجواهم بلى ورسلنا لديهم يكتبون"
      },
      {
          "ayaId": 4406,
          "ayaNumber": 81,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قُلْ إِن كَانَ لِلرَّحْمَـٰنِ وَلَدٌ فَأَنَا۠ أَوَّلُ ٱلْعَـٰبِدِينَ",
          "ayaContentSimple": "قل ان كان للرحمن ولد فانا اول العابدين"
      },
      {
          "ayaId": 4407,
          "ayaNumber": 82,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "سُبْحَـٰنَ رَبِّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ رَبِّ ٱلْعَرْشِ عَمَّا يَصِفُونَ",
          "ayaContentSimple": "سبحان رب السماوات والارض رب العرش عما يصفون"
      },
      {
          "ayaId": 4408,
          "ayaNumber": 83,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَذَرْهُمْ يَخُوضُوا۟ وَيَلْعَبُوا۟ حَتَّىٰ يُلَـٰقُوا۟ يَوْمَهُمُ ٱلَّذِى يُوعَدُونَ",
          "ayaContentSimple": "فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون"
      },
      {
          "ayaId": 4409,
          "ayaNumber": 84,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَهُوَ ٱلَّذِى فِى ٱلسَّمَآءِ إِلَـٰهٌ وَفِى ٱلْأَرْضِ إِلَـٰهٌ ۚ وَهُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ",
          "ayaContentSimple": "وهو الذي في السماء اله وفي الارض اله وهو الحكيم العليم"
      },
      {
          "ayaId": 4410,
          "ayaNumber": 85,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              10,
              11,
              12
          ],
          "ayaContent": "وَتَبَارَكَ ٱلَّذِى لَهُۥ مُلْكُ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَا وَعِندَهُۥ عِلْمُ ٱلسَّاعَةِ وَإِلَيْهِ تُرْجَعُونَ",
          "ayaContentSimple": "وتبارك الذي له ملك السماوات والارض وما بينهما وعنده علم الساعة واليه ترجعون"
      },
      {
          "ayaId": 4411,
          "ayaNumber": 86,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَلَا يَمْلِكُ ٱلَّذِينَ يَدْعُونَ مِن دُونِهِ ٱلشَّفَـٰعَةَ إِلَّا مَن شَهِدَ بِٱلْحَقِّ وَهُمْ يَعْلَمُونَ",
          "ayaContentSimple": "ولا يملك الذين يدعون من دونه الشفاعة الا من شهد بالحق وهم يعلمون"
      },
      {
          "ayaId": 4412,
          "ayaNumber": 87,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ ۖ فَأَنَّىٰ يُؤْفَكُونَ",
          "ayaContentSimple": "ولئن سالتهم من خلقهم ليقولن الله فانى يؤفكون"
      },
      {
          "ayaId": 4413,
          "ayaNumber": 88,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَقِيلِهِۦ يَـٰرَبِّ إِنَّ هَـٰٓؤُلَآءِ قَوْمٌ لَّا يُؤْمِنُونَ",
          "ayaContentSimple": "وقيله يا رب ان هؤلاء قوم لا يؤمنون"
      },
      {
          "ayaId": 4414,
          "ayaNumber": 89,
          "ayaSuraNumber": 43,
          "ayaPageNumber": 495,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَٱصْفَحْ عَنْهُمْ وَقُلْ سَلَـٰمٌ ۚ فَسَوْفَ يَعْلَمُونَ",
          "ayaContentSimple": "فاصفح عنهم وقل سلام فسوف يعلمون"
      },
      {
          "ayaId": 4415,
          "ayaNumber": 1,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " حمٓ",
          "ayaContentSimple": "حم"
      },
      {
          "ayaId": 4416,
          "ayaNumber": 2,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱلْكِتَـٰبِ ٱلْمُبِينِ",
          "ayaContentSimple": "والكتاب المبين"
      },
      {
          "ayaId": 4417,
          "ayaNumber": 3,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِنَّآ أَنزَلْنَـٰهُ فِى لَيْلَةٍ مُّبَـٰرَكَةٍ ۚ إِنَّا كُنَّا مُنذِرِينَ",
          "ayaContentSimple": "انا انزلناه في ليلة مباركة انا كنا منذرين"
      },
      {
          "ayaId": 4418,
          "ayaNumber": 4,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ",
          "ayaContentSimple": "فيها يفرق كل امر حكيم"
      },
      {
          "ayaId": 4419,
          "ayaNumber": 5,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "أَمْرًا مِّنْ عِندِنَآ ۚ إِنَّا كُنَّا مُرْسِلِينَ",
          "ayaContentSimple": "امرا من عندنا انا كنا مرسلين"
      },
      {
          "ayaId": 4420,
          "ayaNumber": 6,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "رَحْمَةً مِّن رَّبِّكَ ۚ إِنَّهُۥ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ",
          "ayaContentSimple": "رحمة من ربك انه هو السميع العليم"
      },
      {
          "ayaId": 4421,
          "ayaNumber": 7,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "رَبِّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَآ ۖ إِن كُنتُم مُّوقِنِينَ",
          "ayaContentSimple": "رب السماوات والارض وما بينهما ان كنتم موقنين"
      },
      {
          "ayaId": 4422,
          "ayaNumber": 8,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "لَآ إِلَـٰهَ إِلَّا هُوَ يُحْىِۦ وَيُمِيتُ ۖ رَبُّكُمْ وَرَبُّ ءَابَآئِكُمُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "لا اله الا هو يحيي ويميت ربكم ورب ابائكم الاولين"
      },
      {
          "ayaId": 4423,
          "ayaNumber": 9,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "بَلْ هُمْ فِى شَكٍّ يَلْعَبُونَ",
          "ayaContentSimple": "بل هم في شك يلعبون"
      },
      {
          "ayaId": 4424,
          "ayaNumber": 10,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فَٱرْتَقِبْ يَوْمَ تَأْتِى ٱلسَّمَآءُ بِدُخَانٍ مُّبِينٍ",
          "ayaContentSimple": "فارتقب يوم تاتي السماء بدخان مبين"
      },
      {
          "ayaId": 4425,
          "ayaNumber": 11,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "يَغْشَى ٱلنَّاسَ ۖ هَـٰذَا عَذَابٌ أَلِيمٌ",
          "ayaContentSimple": "يغشى الناس هذا عذاب اليم"
      },
      {
          "ayaId": 4426,
          "ayaNumber": 12,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "رَّبَّنَا ٱكْشِفْ عَنَّا ٱلْعَذَابَ إِنَّا مُؤْمِنُونَ",
          "ayaContentSimple": "ربنا اكشف عنا العذاب انا مؤمنون"
      },
      {
          "ayaId": 4427,
          "ayaNumber": 13,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَنَّىٰ لَهُمُ ٱلذِّكْرَىٰ وَقَدْ جَآءَهُمْ رَسُولٌ مُّبِينٌ",
          "ayaContentSimple": "انى لهم الذكرى وقد جاءهم رسول مبين"
      },
      {
          "ayaId": 4428,
          "ayaNumber": 14,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "ثُمَّ تَوَلَّوْا۟ عَنْهُ وَقَالُوا۟ مُعَلَّمٌ مَّجْنُونٌ",
          "ayaContentSimple": "ثم تولوا عنه وقالوا معلم مجنون"
      },
      {
          "ayaId": 4429,
          "ayaNumber": 15,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِنَّا كَاشِفُوا۟ ٱلْعَذَابِ قَلِيلًا ۚ إِنَّكُمْ عَآئِدُونَ",
          "ayaContentSimple": "انا كاشفو العذاب قليلا انكم عائدون"
      },
      {
          "ayaId": 4430,
          "ayaNumber": 16,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "يَوْمَ نَبْطِشُ ٱلْبَطْشَةَ ٱلْكُبْرَىٰٓ إِنَّا مُنتَقِمُونَ",
          "ayaContentSimple": "يوم نبطش البطشة الكبرى انا منتقمون"
      },
      {
          "ayaId": 4431,
          "ayaNumber": 17,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "۞ وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَآءَهُمْ رَسُولٌ كَرِيمٌ",
          "ayaContentSimple": "ولقد فتنا قبلهم قوم فرعون وجاءهم رسول كريم"
      },
      {
          "ayaId": 4432,
          "ayaNumber": 18,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 496,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "أَنْ أَدُّوٓا۟ إِلَىَّ عِبَادَ ٱللَّهِ ۖ إِنِّى لَكُمْ رَسُولٌ أَمِينٌ",
          "ayaContentSimple": "ان ادوا الي عباد الله اني لكم رسول امين"
      },
      {
          "ayaId": 4433,
          "ayaNumber": 19,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَأَن لَّا تَعْلُوا۟ عَلَى ٱللَّهِ ۖ إِنِّىٓ ءَاتِيكُم بِسُلْطَـٰنٍ مُّبِينٍ",
          "ayaContentSimple": "وان لا تعلوا على الله اني اتيكم بسلطان مبين"
      },
      {
          "ayaId": 4434,
          "ayaNumber": 20,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَإِنِّى عُذْتُ بِرَبِّى وَرَبِّكُمْ أَن تَرْجُمُونِ",
          "ayaContentSimple": "واني عذت بربي وربكم ان ترجمون"
      },
      {
          "ayaId": 4435,
          "ayaNumber": 21,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَإِن لَّمْ تُؤْمِنُوا۟ لِى فَٱعْتَزِلُونِ",
          "ayaContentSimple": "وان لم تؤمنوا لي فاعتزلون"
      },
      {
          "ayaId": 4436,
          "ayaNumber": 22,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَدَعَا رَبَّهُۥٓ أَنَّ هَـٰٓؤُلَآءِ قَوْمٌ مُّجْرِمُونَ",
          "ayaContentSimple": "فدعا ربه ان هؤلاء قوم مجرمون"
      },
      {
          "ayaId": 4437,
          "ayaNumber": 23,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَأَسْرِ بِعِبَادِى لَيْلًا إِنَّكُم مُّتَّبَعُونَ",
          "ayaContentSimple": "فاسر بعبادي ليلا انكم متبعون"
      },
      {
          "ayaId": 4438,
          "ayaNumber": 24,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَٱتْرُكِ ٱلْبَحْرَ رَهْوًا ۖ إِنَّهُمْ جُندٌ مُّغْرَقُونَ",
          "ayaContentSimple": "واترك البحر رهوا انهم جند مغرقون"
      },
      {
          "ayaId": 4439,
          "ayaNumber": 25,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "كَمْ تَرَكُوا۟ مِن جَنَّـٰتٍ وَعُيُونٍ",
          "ayaContentSimple": "كم تركوا من جنات وعيون"
      },
      {
          "ayaId": 4440,
          "ayaNumber": 26,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَزُرُوعٍ وَمَقَامٍ كَرِيمٍ",
          "ayaContentSimple": "وزروع ومقام كريم"
      },
      {
          "ayaId": 4441,
          "ayaNumber": 27,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَنَعْمَةٍ كَانُوا۟ فِيهَا فَـٰكِهِينَ",
          "ayaContentSimple": "ونعمة كانوا فيها فاكهين"
      },
      {
          "ayaId": 4442,
          "ayaNumber": 28,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "كَذَٰلِكَ ۖ وَأَوْرَثْنَـٰهَا قَوْمًا ءَاخَرِينَ",
          "ayaContentSimple": "كذلك واورثناها قوما اخرين"
      },
      {
          "ayaId": 4443,
          "ayaNumber": 29,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَمَا بَكَتْ عَلَيْهِمُ ٱلسَّمَآءُ وَٱلْأَرْضُ وَمَا كَانُوا۟ مُنظَرِينَ",
          "ayaContentSimple": "فما بكت عليهم السماء والارض وما كانوا منظرين"
      },
      {
          "ayaId": 4444,
          "ayaNumber": 30,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَلَقَدْ نَجَّيْنَا بَنِىٓ إِسْرَٰٓءِيلَ مِنَ ٱلْعَذَابِ ٱلْمُهِينِ",
          "ayaContentSimple": "ولقد نجينا بني اسرائيل من العذاب المهين"
      },
      {
          "ayaId": 4445,
          "ayaNumber": 31,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "مِن فِرْعَوْنَ ۚ إِنَّهُۥ كَانَ عَالِيًا مِّنَ ٱلْمُسْرِفِينَ",
          "ayaContentSimple": "من فرعون انه كان عاليا من المسرفين"
      },
      {
          "ayaId": 4446,
          "ayaNumber": 32,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "ولقد اخترناهم على علم على العالمين"
      },
      {
          "ayaId": 4447,
          "ayaNumber": 33,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَءَاتَيْنَـٰهُم مِّنَ ٱلْـَٔايَـٰتِ مَا فِيهِ بَلَـٰٓؤٌا۟ مُّبِينٌ",
          "ayaContentSimple": "واتيناهم من الايات ما فيه بلاء مبين"
      },
      {
          "ayaId": 4448,
          "ayaNumber": 34,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "إِنَّ هَـٰٓؤُلَآءِ لَيَقُولُونَ",
          "ayaContentSimple": "ان هؤلاء ليقولون"
      },
      {
          "ayaId": 4449,
          "ayaNumber": 35,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "إِنْ هِىَ إِلَّا مَوْتَتُنَا ٱلْأُولَىٰ وَمَا نَحْنُ بِمُنشَرِينَ",
          "ayaContentSimple": "ان هي الا موتتنا الاولى وما نحن بمنشرين"
      },
      {
          "ayaId": 4450,
          "ayaNumber": 36,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَأْتُوا۟ بِـَٔابَآئِنَآ إِن كُنتُمْ صَـٰدِقِينَ",
          "ayaContentSimple": "فاتوا بابائنا ان كنتم صادقين"
      },
      {
          "ayaId": 4451,
          "ayaNumber": 37,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "أَهُمْ خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَٱلَّذِينَ مِن قَبْلِهِمْ ۚ أَهْلَكْنَـٰهُمْ ۖ إِنَّهُمْ كَانُوا۟ مُجْرِمِينَ",
          "ayaContentSimple": "اهم خير ام قوم تبع والذين من قبلهم اهلكناهم انهم كانوا مجرمين"
      },
      {
          "ayaId": 4452,
          "ayaNumber": 38,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 497,
          "ayaCoveredLines": [
              14
          ],

          "ayaId": 4454,
          "ayaNumber": 40,

          "ayaCoveredLines": [

          "ayaNumber": 41,
          "ayaSuraNumber": 44,

          "ayaNumber": 42,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِلَّا مَن رَّحِمَ ٱللَّهُ ۚ إِنَّهُۥ هُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ",

          "ayaId": 4457,
          "ayaNumber": 43,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              3
          ],

          "ayaId": 4458,
          "ayaNumber": 44,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              4
          ],

          "ayaId": 4459,
          "ayaNumber": 45,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "كَٱلْمُهْلِ يَغْلِى فِى ٱلْبُطُونِ",

          "ayaId": 4460,
          "ayaNumber": 46,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              4,

          "ayaId": 4461,
          "ayaNumber": 47,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              5

          "ayaContent": "خُذُوهُ فَٱعْتِلُوهُ إِلَىٰ سَوَآءِ ٱلْجَحِيمِ",

          "ayaNumber": 48,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [

          "ayaNumber": 49,

              6,
              7

          "ayaNumber": 50,

              7,
              8

          "ayaContent": "إِنَّ هَـٰذَا مَا كُنتُم بِهِۦ تَمْتَرُونَ",

          "ayaId": 4465,
          "ayaNumber": 51,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [

          "ayaNumber": 52,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              8,

          "ayaNumber": 53,

          "ayaPageNumber": 498,
          "ayaCoveredLines": [

          ],

          "ayaNumber": 54,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              10

          "ayaId": 4469,
          "ayaNumber": 55,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              10,
              11

          "ayaContent": "يَدْعُونَ فِيهَا بِكُلِّ فَـٰكِهَةٍ ءَامِنِينَ",

          "ayaId": 4470,
          "ayaNumber": 56,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "لَا يَذُوقُونَ فِيهَا ٱلْمَوْتَ إِلَّا ٱلْمَوْتَةَ ٱلْأُولَىٰ ۖ وَوَقَىٰهُمْ عَذَابَ ٱلْجَحِيمِ",

          "ayaNumber": 57,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَضْلًا مِّن رَّبِّكَ ۚ ذَٰلِكَ هُوَ ٱلْفَوْزُ ٱلْعَظِيمُ",

          "ayaNumber": 58,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              13,
              14

          "ayaId": 4473,
          "ayaNumber": 59,
          "ayaSuraNumber": 44,
          "ayaPageNumber": 498,
          "ayaCoveredLines": [
              14

          "ayaId": 4474,
          "ayaNumber": 1,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              2
          ],

          "ayaId": 4475,
          "ayaNumber": 2,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              2

          "ayaNumber": 3,

          "ayaPageNumber": 499,
          "ayaCoveredLines": [

          ],
          "ayaContent": "إِنَّ فِى ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ لَـَٔايَـٰتٍ لِّلْمُؤْمِنِينَ",

          "ayaNumber": 4,

          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              4,

          "ayaContentSimple": "واختلاف الليل والنهار وما انزل الله من السماء من رزق فاحيا به الارض بعد موتها وتصريف الرياح ايات لقوم يعقلون"

          "ayaNumber": 6,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [

          "ayaContent": "تِلْكَ ءَايَـٰتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ ۖ فَبِأَىِّ حَدِيثٍۭ بَعْدَ ٱللَّهِ وَءَايَـٰتِهِۦ يُؤْمِنُونَ",

          "ayaId": 4480,
          "ayaNumber": 7,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              7

          "ayaId": 4481,
          "ayaNumber": 8,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              7,
              8,
              9

          "ayaContent": "يَسْمَعُ ءَايَـٰتِ ٱللَّهِ تُتْلَىٰ عَلَيْهِ ثُمَّ يُصِرُّ مُسْتَكْبِرًا كَأَن لَّمْ يَسْمَعْهَا ۖ فَبَشِّرْهُ بِعَذَابٍ أَلِيمٍ",

          "ayaId": 4482,
          "ayaNumber": 9,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَإِذَا عَلِمَ مِنْ ءَايَـٰتِنَا شَيْـًٔا ٱتَّخَذَهَا هُزُوًا ۚ أُو۟لَـٰٓئِكَ لَهُمْ عَذَابٌ مُّهِينٌ",

          "ayaNumber": 10,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              10,
              11

          "ayaContentSimple": "من ورائهم جهنم ولا يغني عنهم ما كسبوا شيئا ولا ما اتخذوا من دون الله اولياء ولهم عذاب عظيم"

      {
          "ayaId": 4484,
          "ayaNumber": 11,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "هَـٰذَا هُدًى ۖ وَٱلَّذِينَ كَفَرُوا۟ بِـَٔايَـٰتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِّن رِّجْزٍ أَلِيمٌ",
          "ayaContentSimple": "هذا هدى والذين كفروا بايات ربهم لهم عذاب من رجز اليم"

      {

          "ayaNumber": 12,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "۞ ٱللَّهُ ٱلَّذِى سَخَّرَ لَكُمُ ٱلْبَحْرَ لِتَجْرِىَ ٱلْفُلْكُ فِيهِ بِأَمْرِهِۦ وَلِتَبْتَغُوا۟ مِن فَضْلِهِۦ وَلَعَلَّكُمْ تَشْكُرُونَ",
          "ayaContentSimple": "الله الذي سخر لكم البحر لتجري الفلك فيه بامره ولتبتغوا من فضله ولعلكم تشكرون"

      {
          "ayaId": 4486,
          "ayaNumber": 13,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 499,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَسَخَّرَ لَكُم مَّا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ جَمِيعًا مِّنْهُ ۚ إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّقَوْمٍ يَتَفَكَّرُونَ",
          "ayaContentSimple": "وسخر لكم ما في السماوات وما في الارض جميعا منه ان في ذلك لايات لقوم يتفكرون"

          "ayaId": 4487,
          "ayaNumber": 14,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 500,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قُل لِّلَّذِينَ ءَامَنُوا۟ يَغْفِرُوا۟ لِلَّذِينَ لَا يَرْجُونَ أَيَّامَ ٱللَّهِ لِيَجْزِىَ قَوْمًۢا بِمَا كَانُوا۟ يَكْسِبُونَ",
          "ayaContentSimple": "قل للذين امنوا يغفروا للذين لا يرجون ايام الله ليجزي قوما بما كانوا يكسبون"

          "ayaNumber": 15,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 500,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "مَنْ عَمِلَ صَـٰلِحًا فَلِنَفْسِهِۦ ۖ وَمَنْ أَسَآءَ فَعَلَيْهَا ۖ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ",
          "ayaContentSimple": "من عمل صالحا فلنفسه ومن اساء فعليها ثم الى ربكم ترجعون"

          "ayaId": 4489,
          "ayaNumber": 16,
          "ayaSuraNumber": 45,
          "ayaPageNumber": 500,
          "ayaCoveredLines": [
              3,
              4,
              5
          ],
          "ayaContent": "وَلَقَدْ ءَاتَيْنَا بَنِىٓ إِسْرَٰٓءِيلَ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ وَرَزَقْنَـٰهُم مِّنَ ٱلطَّيِّبَـٰتِ وَفَضَّلْنَـٰهُمْ عَلَى ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "ولقد اتينا بني اسرائيل الكتاب والحكم والنبوة ورزقناهم من الطيبات وفضلناهم على العالمين"

          "ayaSuraNumber": 45,
          "ayaPageNumber": 500,
          "ayaCoveredLines": [
              5,

              8

          "ayaContentSimple": "واتيناهم بينات من الامر فما اختلفوا الا من بعد ما جاءهم العلم بغيا بينهم ان ربك يقضي بينهم يوم القيامة فيما كانوا فيه يختلفون"
      },
      {

          "ayaContentSimple": "ان الله يعلم غيب السماوات والارض والله بصير بما تعملون"
      },
      {
          "ayaId": 4631,
          "ayaNumber": 1,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " قٓ ۚ وَٱلْقُرْءَانِ ٱلْمَجِيدِ",
          "ayaContentSimple": "ق والقران المجيد"
      },
      {
          "ayaId": 4632,
          "ayaNumber": 2,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "بَلْ عَجِبُوٓا۟ أَن جَآءَهُم مُّنذِرٌ مِّنْهُمْ فَقَالَ ٱلْكَـٰفِرُونَ هَـٰذَا شَىْءٌ عَجِيبٌ",
          "ayaContentSimple": "بل عجبوا ان جاءهم منذر منهم فقال الكافرون هذا شيء عجيب"
      },
      {
          "ayaId": 4633,
          "ayaNumber": 3,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "أَءِذَا مِتْنَا وَكُنَّا تُرَابًا ۖ ذَٰلِكَ رَجْعٌۢ بَعِيدٌ",
          "ayaContentSimple": "ااذا متنا وكنا ترابا ذلك رجع بعيد"
      },
      {
          "ayaId": 4634,
          "ayaNumber": 4,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "قَدْ عَلِمْنَا مَا تَنقُصُ ٱلْأَرْضُ مِنْهُمْ ۖ وَعِندَنَا كِتَـٰبٌ حَفِيظٌۢ",
          "ayaContentSimple": "قد علمنا ما تنقص الارض منهم وعندنا كتاب حفيظ"
      },
      {
          "ayaId": 4635,
          "ayaNumber": 5,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "بَلْ كَذَّبُوا۟ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَهُمْ فِىٓ أَمْرٍ مَّرِيجٍ",
          "ayaContentSimple": "بل كذبوا بالحق لما جاءهم فهم في امر مريج"
      },
      {
          "ayaId": 4636,
          "ayaNumber": 6,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَفَلَمْ يَنظُرُوٓا۟ إِلَى ٱلسَّمَآءِ فَوْقَهُمْ كَيْفَ بَنَيْنَـٰهَا وَزَيَّنَّـٰهَا وَمَا لَهَا مِن فُرُوجٍ",
          "ayaContentSimple": "افلم ينظروا الى السماء فوقهم كيف بنيناها وزيناها وما لها من فروج"
      },
      {
          "ayaId": 4637,
          "ayaNumber": 7,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَٱلْأَرْضَ مَدَدْنَـٰهَا وَأَلْقَيْنَا فِيهَا رَوَٰسِىَ وَأَنۢبَتْنَا فِيهَا مِن كُلِّ زَوْجٍۭ بَهِيجٍ",
          "ayaContentSimple": "والارض مددناها والقينا فيها رواسي وانبتنا فيها من كل زوج بهيج"
      },
      {
          "ayaId": 4638,
          "ayaNumber": 8,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "تَبْصِرَةً وَذِكْرَىٰ لِكُلِّ عَبْدٍ مُّنِيبٍ",

      },
      {
          "ayaId": 4639,
          "ayaNumber": 9,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَنَزَّلْنَا مِنَ ٱلسَّمَآءِ مَآءً مُّبَـٰرَكًا فَأَنۢبَتْنَا بِهِۦ جَنَّـٰتٍ وَحَبَّ ٱلْحَصِيدِ",

      {
          "ayaId": 4640,
          "ayaNumber": 10,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلنَّخْلَ بَاسِقَـٰتٍ لَّهَا طَلْعٌ نَّضِيدٌ",

      {
          "ayaId": 4641,
          "ayaNumber": 11,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "رِّزْقًا لِّلْعِبَادِ ۖ وَأَحْيَيْنَا بِهِۦ بَلْدَةً مَّيْتًا ۚ كَذَٰلِكَ ٱلْخُرُوجُ",

      {
          "ayaId": 4642,
          "ayaNumber": 12,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَأَصْحَـٰبُ ٱلرَّسِّ وَثَمُودُ",
          "ayaContentSimple": "كذبت قبلهم قوم نوح واصحاب الرس وثمود"
      },
      {
          "ayaId": 4643,
          "ayaNumber": 13,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَعَادٌ وَفِرْعَوْنُ وَإِخْوَٰنُ لُوطٍ",
          "ayaContentSimple": "وعاد وفرعون واخوان لوط"
      },
      {
          "ayaId": 4644,
          "ayaNumber": 14,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَأَصْحَـٰبُ ٱلْأَيْكَةِ وَقَوْمُ تُبَّعٍ ۚ كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ",
          "ayaContentSimple": "واصحاب الايكة وقوم تبع كل كذب الرسل فحق وعيد"
      },
      {
          "ayaId": 4645,
          "ayaNumber": 15,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 518,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "أَفَعَيِينَا بِٱلْخَلْقِ ٱلْأَوَّلِ ۚ بَلْ هُمْ فِى لَبْسٍ مِّنْ خَلْقٍ جَدِيدٍ",
          "ayaContentSimple": "افعيينا بالخلق الاول بل هم في لبس من خلق جديد"
      },
      {
          "ayaId": 4646,
          "ayaNumber": 16,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَلَقَدْ خَلَقْنَا ٱلْإِنسَـٰنَ وَنَعْلَمُ مَا تُوَسْوِسُ بِهِۦ نَفْسُهُۥ ۖ وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ ٱلْوَرِيدِ",

      {
          "ayaId": 4647,
          "ayaNumber": 17,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِذْ يَتَلَقَّى ٱلْمُتَلَقِّيَانِ عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ",

          "ayaId": 4648,
          "ayaNumber": 18,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              3

          "ayaContent": "مَّا يَلْفِظُ مِن قَوْلٍ إِلَّا لَدَيْهِ رَقِيبٌ عَتِيدٌ",
          "ayaContentSimple": "ما يلفظ من قول الا لديه رقيب عتيد"
      },
      {
          "ayaId": 4649,
          "ayaNumber": 19,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              3,
              4

      {
          "ayaId": 4650,
          "ayaNumber": 20,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَنُفِخَ فِى ٱلصُّورِ ۚ ذَٰلِكَ يَوْمُ ٱلْوَعِيدِ",

          "ayaId": 4651,
          "ayaNumber": 21,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَجَآءَتْ كُلُّ نَفْسٍ مَّعَهَا سَآئِقٌ وَشَهِيدٌ",

      },
      {
          "ayaId": 4652,
          "ayaNumber": 22,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              5,
              6,
              7

          "ayaContent": "لَّقَدْ كُنتَ فِى غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ",
          "ayaContentSimple": "لقد كنت في غفلة من هذا فكشفنا عنك غطاءك فبصرك اليوم حديد"
      },
      {
          "ayaId": 4653,
          "ayaNumber": 23,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَقَالَ قَرِينُهُۥ هَـٰذَا مَا لَدَىَّ عَتِيدٌ",

      {
          "ayaId": 4654,
          "ayaNumber": 24,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَلْقِيَا فِى جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٍ",

      },
      {
          "ayaId": 4655,
          "ayaNumber": 25,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ مُّرِيبٍ",

      },
      {
          "ayaId": 4656,
          "ayaNumber": 26,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "ٱلَّذِى جَعَلَ مَعَ ٱللَّهِ إِلَـٰهًا ءَاخَرَ فَأَلْقِيَاهُ فِى ٱلْعَذَابِ ٱلشَّدِيدِ",
          "ayaContentSimple": "الذي جعل مع الله الها اخر فالقياه في العذاب الشديد"
      },
      {
          "ayaId": 4657,
          "ayaNumber": 27,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "۞ قَالَ قَرِينُهُۥ رَبَّنَا مَآ أَطْغَيْتُهُۥ وَلَـٰكِن كَانَ فِى ضَلَـٰلٍۭ بَعِيدٍ",
          "ayaContentSimple": "قال قرينه ربنا ما اطغيته ولكن كان في ضلال بعيد"

      {
          "ayaId": 4658,
          "ayaNumber": 28,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "قَالَ لَا تَخْتَصِمُوا۟ لَدَىَّ وَقَدْ قَدَّمْتُ إِلَيْكُم بِٱلْوَعِيدِ",

      {
          "ayaId": 4659,
          "ayaNumber": 29,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "مَا يُبَدَّلُ ٱلْقَوْلُ لَدَىَّ وَمَآ أَنَا۠ بِظَلَّـٰمٍ لِّلْعَبِيدِ",

      },
      {
          "ayaId": 4660,
          "ayaNumber": 30,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "يَوْمَ نَقُولُ لِجَهَنَّمَ هَلِ ٱمْتَلَأْتِ وَتَقُولُ هَلْ مِن مَّزِيدٍ",
          "ayaContentSimple": "يوم نقول لجهنم هل امتلات وتقول هل من مزيد"
      },
      {
          "ayaId": 4661,
          "ayaNumber": 31,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ",
          "ayaContentSimple": "وازلفت الجنة للمتقين غير بعيد"
      },
      {

          "ayaNumber": 32,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "هَـٰذَا مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٍ",

      },
      {
          "ayaId": 4663,
          "ayaNumber": 33,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "مَّنْ خَشِىَ ٱلرَّحْمَـٰنَ بِٱلْغَيْبِ وَجَآءَ بِقَلْبٍ مُّنِيبٍ",

      },
      {
          "ayaId": 4664,
          "ayaNumber": 34,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              14,

          ],
          "ayaContent": "ٱدْخُلُوهَا بِسَلَـٰمٍ ۖ ذَٰلِكَ يَوْمُ ٱلْخُلُودِ",

      },
      {
          "ayaId": 4665,
          "ayaNumber": 35,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 519,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "لَهُم مَّا يَشَآءُونَ فِيهَا وَلَدَيْنَا مَزِيدٌ",

      },
      {
          "ayaId": 4666,
          "ayaNumber": 36,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَكَمْ أَهْلَكْنَا قَبْلَهُم مِّن قَرْنٍ هُمْ أَشَدُّ مِنْهُم بَطْشًا فَنَقَّبُوا۟ فِى ٱلْبِلَـٰدِ هَلْ مِن مَّحِيصٍ",

      },
      {
          "ayaId": 4667,
          "ayaNumber": 37,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّ فِى ذَٰلِكَ لَذِكْرَىٰ لِمَن كَانَ لَهُۥ قَلْبٌ أَوْ أَلْقَى ٱلسَّمْعَ وَهُوَ شَهِيدٌ",

      },
      {
          "ayaId": 4668,
          "ayaNumber": 38,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              3,
              4,
              5
          ],
          "ayaContent": "وَلَقَدْ خَلَقْنَا ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ وَمَا بَيْنَهُمَا فِى سِتَّةِ أَيَّامٍ وَمَا مَسَّنَا مِن لُّغُوبٍ",

      {

          "ayaNumber": 39,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [

      },
      {
          "ayaId": 4670,
          "ayaNumber": 40,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
