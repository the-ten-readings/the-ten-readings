          ],
          "ayaContent": "وَلَا تَمْنُن تَسْتَكْثِرُ",
          "ayaContentSimple": "ولا تمنن تستكثر"
      },
      {
          "ayaId": 5502,
          "ayaNumber": 7,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَلِرَبِّكَ فَٱصْبِرْ",
          "ayaContentSimple": "ولربك فاصبر"
      },
      {
          "ayaId": 5503,
          "ayaNumber": 8,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَإِذَا نُقِرَ فِى ٱلنَّاقُورِ",
          "ayaContentSimple": "فاذا نقر في الناقور"
      },
      {
          "ayaId": 5504,
          "ayaNumber": 9,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَذَٰلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ",
          "ayaContentSimple": "فذلك يومئذ يوم عسير"
      },
      {
          "ayaId": 5505,
          "ayaNumber": 10,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "عَلَى ٱلْكَـٰفِرِينَ غَيْرُ يَسِيرٍ",
          "ayaContentSimple": "على الكافرين غير يسير"
      },
      {
          "ayaId": 5506,
          "ayaNumber": 11,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "ذَرْنِى وَمَنْ خَلَقْتُ وَحِيدًا",
          "ayaContentSimple": "ذرني ومن خلقت وحيدا"
      },
      {
          "ayaId": 5507,
          "ayaNumber": 12,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَجَعَلْتُ لَهُۥ مَالًا مَّمْدُودًا",
          "ayaContentSimple": "وجعلت له مالا ممدودا"
      },
      {
          "ayaId": 5508,
          "ayaNumber": 13,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَبَنِينَ شُهُودًا",
          "ayaContentSimple": "وبنين شهودا"
      },
      {
          "ayaId": 5509,
          "ayaNumber": 14,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَمَهَّدتُّ لَهُۥ تَمْهِيدًا",
          "ayaContentSimple": "ومهدت له تمهيدا"
      },
      {
          "ayaId": 5510,
          "ayaNumber": 15,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ يَطْمَعُ أَنْ أَزِيدَ",
          "ayaContentSimple": "ثم يطمع ان ازيد"
      },
      {
          "ayaId": 5511,
          "ayaNumber": 16,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّهُۥ كَانَ لِـَٔايَـٰتِنَا عَنِيدًا",
          "ayaContentSimple": "كلا انه كان لاياتنا عنيدا"
      },
      {
          "ayaId": 5512,
          "ayaNumber": 17,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 575,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "سَأُرْهِقُهُۥ صَعُودًا",
          "ayaContentSimple": "سارهقه صعودا"
      },
      {
          "ayaId": 5513,
          "ayaNumber": 18,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّهُۥ فَكَّرَ وَقَدَّرَ",
          "ayaContentSimple": "انه فكر وقدر"
      },
      {
          "ayaId": 5514,
          "ayaNumber": 19,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَقُتِلَ كَيْفَ قَدَّرَ",
          "ayaContentSimple": "فقتل كيف قدر"
      },
      {
          "ayaId": 5515,
          "ayaNumber": 20,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "ثُمَّ قُتِلَ كَيْفَ قَدَّرَ",
          "ayaContentSimple": "ثم قتل كيف قدر"
      },
      {
          "ayaId": 5516,
          "ayaNumber": 21,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "ثُمَّ نَظَرَ",
          "ayaContentSimple": "ثم نظر"
      },
      {
          "ayaId": 5517,
          "ayaNumber": 22,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ثُمَّ عَبَسَ وَبَسَرَ",
          "ayaContentSimple": "ثم عبس وبسر"
      },
      {
          "ayaId": 5518,
          "ayaNumber": 23,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ثُمَّ أَدْبَرَ وَٱسْتَكْبَرَ",
          "ayaContentSimple": "ثم ادبر واستكبر"
      },
      {
          "ayaId": 5519,
          "ayaNumber": 24,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَقَالَ إِنْ هَـٰذَآ إِلَّا سِحْرٌ يُؤْثَرُ",
          "ayaContentSimple": "فقال ان هذا الا سحر يؤثر"
      },
      {
          "ayaId": 5520,
          "ayaNumber": 25,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنْ هَـٰذَآ إِلَّا قَوْلُ ٱلْبَشَرِ",
          "ayaContentSimple": "ان هذا الا قول البشر"
      },
      {
          "ayaId": 5521,
          "ayaNumber": 26,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "سَأُصْلِيهِ سَقَرَ",
          "ayaContentSimple": "ساصليه سقر"
      },
      {
          "ayaId": 5522,
          "ayaNumber": 27,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا سَقَرُ",
          "ayaContentSimple": "وما ادراك ما سقر"
      },
      {
          "ayaId": 5523,
          "ayaNumber": 28,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَا تُبْقِى وَلَا تَذَرُ",
          "ayaContentSimple": "لا تبقي ولا تذر"
      },
      {
          "ayaId": 5524,
          "ayaNumber": 29,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَوَّاحَةٌ لِّلْبَشَرِ",
          "ayaContentSimple": "لواحة للبشر"
      },
      {
          "ayaId": 5525,
          "ayaNumber": 30,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "عَلَيْهَا تِسْعَةَ عَشَرَ",
          "ayaContentSimple": "عليها تسعة عشر"
      },
      {
          "ayaId": 5526,
          "ayaNumber": 31,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              5,
              6,
              7,
              8,
              9
          ],
          "ayaContent": "وَمَا جَعَلْنَآ أَصْحَـٰبَ ٱلنَّارِ إِلَّا مَلَـٰٓئِكَةً ۙ وَمَا جَعَلْنَا عِدَّتَهُمْ إِلَّا فِتْنَةً لِّلَّذِينَ كَفَرُوا۟ لِيَسْتَيْقِنَ ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ وَيَزْدَادَ ٱلَّذِينَ ءَامَنُوٓا۟ إِيمَـٰنًا ۙ وَلَا يَرْتَابَ ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ وَٱلْمُؤْمِنُونَ ۙ وَلِيَقُولَ ٱلَّذِينَ فِى قُلُوبِهِم مَّرَضٌ وَٱلْكَـٰفِرُونَ مَاذَآ أَرَادَ ٱللَّهُ بِهَـٰذَا مَثَلًا ۚ كَذَٰلِكَ يُضِلُّ ٱللَّهُ مَن يَشَآءُ وَيَهْدِى مَن يَشَآءُ ۚ وَمَا يَعْلَمُ جُنُودَ رَبِّكَ إِلَّا هُوَ ۚ وَمَا هِىَ إِلَّا ذِكْرَىٰ لِلْبَشَرِ",
          "ayaContentSimple": "وما جعلنا اصحاب النار الا ملائكة وما جعلنا عدتهم الا فتنة للذين كفروا ليستيقن الذين اوتوا الكتاب ويزداد الذين امنوا ايمانا ولا يرتاب الذين اوتوا الكتاب والمؤمنون وليقول الذين في قلوبهم مرض والكافرون ماذا اراد الله بهذا مثلا كذلك يضل الله من يشاء ويهدي من يشاء وما يعلم جنود ربك الا هو وما هي الا ذكرى للبشر"
      },
      {
          "ayaId": 5527,
          "ayaNumber": 32,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "كَلَّا وَٱلْقَمَرِ",
          "ayaContentSimple": "كلا والقمر"
      },
      {
          "ayaId": 5242,
          "ayaNumber": 1,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " تَبَـٰرَكَ ٱلَّذِى بِيَدِهِ ٱلْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ",
          "ayaContentSimple": "تبارك الذي بيده الملك وهو على كل شيء قدير"
      },
      {
          "ayaId": 5243,
          "ayaNumber": 2,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "ٱلَّذِى خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ لِيَبْلُوَكُمْ أَيُّكُمْ أَحْسَنُ عَمَلًا ۚ وَهُوَ ٱلْعَزِيزُ ٱلْغَفُورُ",
          "ayaContentSimple": "الذي خلق الموت والحياة ليبلوكم ايكم احسن عملا وهو العزيز الغفور"
      },
      {
          "ayaId": 5244,
          "ayaNumber": 3,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ٱلَّذِى خَلَقَ سَبْعَ سَمَـٰوَٰتٍ طِبَاقًا ۖ مَّا تَرَىٰ فِى خَلْقِ ٱلرَّحْمَـٰنِ مِن تَفَـٰوُتٍ ۖ فَٱرْجِعِ ٱلْبَصَرَ هَلْ تَرَىٰ مِن فُطُورٍ",
          "ayaContentSimple": "الذي خلق سبع سماوات طباقا ما ترى في خلق الرحمن من تفاوت فارجع البصر هل ترى من فطور"
      },
      {
          "ayaId": 5245,
          "ayaNumber": 4,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "ثُمَّ ٱرْجِعِ ٱلْبَصَرَ كَرَّتَيْنِ يَنقَلِبْ إِلَيْكَ ٱلْبَصَرُ خَاسِئًا وَهُوَ حَسِيرٌ",
          "ayaContentSimple": "ثم ارجع البصر كرتين ينقلب اليك البصر خاسئا وهو حسير"
      },
      {
          "ayaId": 5246,
          "ayaNumber": 5,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              7,
              8,
              9
          ],
          "ayaContent": "وَلَقَدْ زَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا بِمَصَـٰبِيحَ وَجَعَلْنَـٰهَا رُجُومًا لِّلشَّيَـٰطِينِ ۖ وَأَعْتَدْنَا لَهُمْ عَذَابَ ٱلسَّعِيرِ",
          "ayaContentSimple": "ولقد زينا السماء الدنيا بمصابيح وجعلناها رجوما للشياطين واعتدنا لهم عذاب السعير"
      },
      {
          "ayaId": 5247,
          "ayaNumber": 6,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَلِلَّذِينَ كَفَرُوا۟ بِرَبِّهِمْ عَذَابُ جَهَنَّمَ ۖ وَبِئْسَ ٱلْمَصِيرُ",
          "ayaContentSimple": "وللذين كفروا بربهم عذاب جهنم وبئس المصير"
      },
      {
          "ayaId": 5248,
          "ayaNumber": 7,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "إِذَآ أُلْقُوا۟ فِيهَا سَمِعُوا۟ لَهَا شَهِيقًا وَهِىَ تَفُورُ",
          "ayaContentSimple": "اذا القوا فيها سمعوا لها شهيقا وهي تفور"
      },
      {
          "ayaId": 5249,
          "ayaNumber": 8,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "تَكَادُ تَمَيَّزُ مِنَ ٱلْغَيْظِ ۖ كُلَّمَآ أُلْقِىَ فِيهَا فَوْجٌ سَأَلَهُمْ خَزَنَتُهَآ أَلَمْ يَأْتِكُمْ نَذِيرٌ",
          "ayaContentSimple": "تكاد تميز من الغيظ كلما القي فيها فوج سالهم خزنتها الم ياتكم نذير"
      },
      {
          "ayaId": 5250,
          "ayaNumber": 9,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "قَالُوا۟ بَلَىٰ قَدْ جَآءَنَا نَذِيرٌ فَكَذَّبْنَا وَقُلْنَا مَا نَزَّلَ ٱللَّهُ مِن شَىْءٍ إِنْ أَنتُمْ إِلَّا فِى ضَلَـٰلٍ كَبِيرٍ",
          "ayaContentSimple": "قالوا بلى قد جاءنا نذير فكذبنا وقلنا ما نزل الله من شيء ان انتم الا في ضلال كبير"
      },
      {
          "ayaId": 5251,
          "ayaNumber": 10,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَقَالُوا۟ لَوْ كُنَّا نَسْمَعُ أَوْ نَعْقِلُ مَا كُنَّا فِىٓ أَصْحَـٰبِ ٱلسَّعِيرِ",
          "ayaContentSimple": "وقالوا لو كنا نسمع او نعقل ما كنا في اصحاب السعير"
      },
      {
          "ayaId": 5252,
          "ayaNumber": 11,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَٱعْتَرَفُوا۟ بِذَنۢبِهِمْ فَسُحْقًا لِّأَصْحَـٰبِ ٱلسَّعِيرِ",
          "ayaContentSimple": "فاعترفوا بذنبهم فسحقا لاصحاب السعير"
      },
      {
          "ayaId": 5253,
          "ayaNumber": 12,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ لَهُم مَّغْفِرَةٌ وَأَجْرٌ كَبِيرٌ",
          "ayaContentSimple": "ان الذين يخشون ربهم بالغيب لهم مغفرة واجر كبير"
      },
      {
          "ayaId": 5254,
          "ayaNumber": 13,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَأَسِرُّوا۟ قَوْلَكُمْ أَوِ ٱجْهَرُوا۟ بِهِۦٓ ۖ إِنَّهُۥ عَلِيمٌۢ بِذَاتِ ٱلصُّدُورِ",
          "ayaContentSimple": "واسروا قولكم او اجهروا به انه عليم بذات الصدور"
      },
      {
          "ayaId": 5255,
          "ayaNumber": 14,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "أَلَا يَعْلَمُ مَنْ خَلَقَ وَهُوَ ٱللَّطِيفُ ٱلْخَبِيرُ",
          "ayaContentSimple": "الا يعلم من خلق وهو اللطيف الخبير"
      },
      {
          "ayaId": 5256,
          "ayaNumber": 15,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              2,
              3,
              4
          ],
          "ayaContent": "هُوَ ٱلَّذِى جَعَلَ لَكُمُ ٱلْأَرْضَ ذَلُولًا فَٱمْشُوا۟ فِى مَنَاكِبِهَا وَكُلُوا۟ مِن رِّزْقِهِۦ ۖ وَإِلَيْهِ ٱلنُّشُورُ",
          "ayaContentSimple": "هو الذي جعل لكم الارض ذلولا فامشوا في مناكبها وكلوا من رزقه واليه النشور"
      },
      {
          "ayaId": 5257,
          "ayaNumber": 16,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ءَأَمِنتُم مَّن فِى ٱلسَّمَآءِ أَن يَخْسِفَ بِكُمُ ٱلْأَرْضَ فَإِذَا هِىَ تَمُورُ",
          "ayaContentSimple": "اامنتم من في السماء ان يخسف بكم الارض فاذا هي تمور"
      },
      {
          "ayaId": 5258,
          "ayaNumber": 17,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أَمْ أَمِنتُم مَّن فِى ٱلسَّمَآءِ أَن يُرْسِلَ عَلَيْكُمْ حَاصِبًا ۖ فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ",
          "ayaContentSimple": "ام امنتم من في السماء ان يرسل عليكم حاصبا فستعلمون كيف نذير"
      },
      {
          "ayaId": 5259,
          "ayaNumber": 18,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَلَقَدْ كَذَّبَ ٱلَّذِينَ مِن قَبْلِهِمْ فَكَيْفَ كَانَ نَكِيرِ",
          "ayaContentSimple": "ولقد كذب الذين من قبلهم فكيف كان نكير"
      },
      {
          "ayaId": 5260,
          "ayaNumber": 19,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَوَلَمْ يَرَوْا۟ إِلَى ٱلطَّيْرِ فَوْقَهُمْ صَـٰٓفَّـٰتٍ وَيَقْبِضْنَ ۚ مَا يُمْسِكُهُنَّ إِلَّا ٱلرَّحْمَـٰنُ ۚ إِنَّهُۥ بِكُلِّ شَىْءٍۭ بَصِيرٌ",
          "ayaContentSimple": "اولم يروا الى الطير فوقهم صافات ويقبضن ما يمسكهن الا الرحمن انه بكل شيء بصير"
      },
      {
          "ayaId": 5261,
          "ayaNumber": 20,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "أَمَّنْ هَـٰذَا ٱلَّذِى هُوَ جُندٌ لَّكُمْ يَنصُرُكُم مِّن دُونِ ٱلرَّحْمَـٰنِ ۚ إِنِ ٱلْكَـٰفِرُونَ إِلَّا فِى غُرُورٍ",
          "ayaContentSimple": "امن هذا الذي هو جند لكم ينصركم من دون الرحمن ان الكافرون الا في غرور"
      },
      {
          "ayaId": 5262,
          "ayaNumber": 21,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "أَمَّنْ هَـٰذَا ٱلَّذِى يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُۥ ۚ بَل لَّجُّوا۟ فِى عُتُوٍّ وَنُفُورٍ",
          "ayaContentSimple": "امن هذا الذي يرزقكم ان امسك رزقه بل لجوا في عتو ونفور"
      },
      {
          "ayaId": 5263,
          "ayaNumber": 22,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَفَمَن يَمْشِى مُكِبًّا عَلَىٰ وَجْهِهِۦٓ أَهْدَىٰٓ أَمَّن يَمْشِى سَوِيًّا عَلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ",
          "ayaContentSimple": "افمن يمشي مكبا على وجهه اهدى امن يمشي سويا على صراط مستقيم"
      },
      {
          "ayaId": 5264,
          "ayaNumber": 23,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "قُلْ هُوَ ٱلَّذِىٓ أَنشَأَكُمْ وَجَعَلَ لَكُمُ ٱلسَّمْعَ وَٱلْأَبْصَـٰرَ وَٱلْأَفْـِٔدَةَ ۖ قَلِيلًا مَّا تَشْكُرُونَ",
          "ayaContentSimple": "قل هو الذي انشاكم وجعل لكم السمع والابصار والافئدة قليلا ما تشكرون"
      },
      {
          "ayaId": 5265,
          "ayaNumber": 24,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "قُلْ هُوَ ٱلَّذِى ذَرَأَكُمْ فِى ٱلْأَرْضِ وَإِلَيْهِ تُحْشَرُونَ",
          "ayaContentSimple": "قل هو الذي ذراكم في الارض واليه تحشرون"
      },
      {
          "ayaId": 5266,
          "ayaNumber": 25,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَيَقُولُونَ مَتَىٰ هَـٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَـٰدِقِينَ",
          "ayaContentSimple": "ويقولون متى هذا الوعد ان كنتم صادقين"
      },
      {
          "ayaId": 5267,
          "ayaNumber": 26,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 563,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قُلْ إِنَّمَا ٱلْعِلْمُ عِندَ ٱللَّهِ وَإِنَّمَآ أَنَا۠ نَذِيرٌ مُّبِينٌ",
          "ayaContentSimple": "قل انما العلم عند الله وانما انا نذير مبين"
      },
      {
          "ayaId": 5268,
          "ayaNumber": 27,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَلَمَّا رَأَوْهُ زُلْفَةً سِيٓـَٔتْ وُجُوهُ ٱلَّذِينَ كَفَرُوا۟ وَقِيلَ هَـٰذَا ٱلَّذِى كُنتُم بِهِۦ تَدَّعُونَ",
          "ayaContentSimple": "فلما راوه زلفة سيئت وجوه الذين كفروا وقيل هذا الذي كنتم به تدعون"
      },
      {
          "ayaId": 5269,
          "ayaNumber": 28,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "قُلْ أَرَءَيْتُمْ إِنْ أَهْلَكَنِىَ ٱللَّهُ وَمَن مَّعِىَ أَوْ رَحِمَنَا فَمَن يُجِيرُ ٱلْكَـٰفِرِينَ مِنْ عَذَابٍ أَلِيمٍ",
          "ayaContentSimple": "قل ارايتم ان اهلكني الله ومن معي او رحمنا فمن يجير الكافرين من عذاب اليم"
      },
      {
          "ayaId": 5270,
          "ayaNumber": 29,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              3,
              4,
              5
          ],
          "ayaContent": "قُلْ هُوَ ٱلرَّحْمَـٰنُ ءَامَنَّا بِهِۦ وَعَلَيْهِ تَوَكَّلْنَا ۖ فَسَتَعْلَمُونَ مَنْ هُوَ فِى ضَلَـٰلٍ مُّبِينٍ",
          "ayaContentSimple": "قل هو الرحمن امنا به وعليه توكلنا فستعلمون من هو في ضلال مبين"
      },
      {
          "ayaId": 5271,
          "ayaNumber": 30,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "قُلْ أَرَءَيْتُمْ إِنْ أَصْبَحَ مَآؤُكُمْ غَوْرًا فَمَن يَأْتِيكُم بِمَآءٍ مَّعِينٍۭ",
          "ayaContentSimple": "قل ارايتم ان اصبح ماؤكم غورا فمن ياتيكم بماء معين"
      },
      {
          "ayaId": 5272,
          "ayaNumber": 1,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": " نٓ ۚ وَٱلْقَلَمِ وَمَا يَسْطُرُونَ",
          "ayaContentSimple": "ن والقلم وما يسطرون"
      },
      {
          "ayaId": 5273,
          "ayaNumber": 2,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "مَآ أَنتَ بِنِعْمَةِ رَبِّكَ بِمَجْنُونٍ",

      },
      {
          "ayaId": 5274,
          "ayaNumber": 3,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَإِنَّ لَكَ لَأَجْرًا غَيْرَ مَمْنُونٍ",
          "ayaContentSimple": "وان لك لاجرا غير ممنون"
      },
      {
          "ayaId": 5275,
          "ayaNumber": 4,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٍ",
          "ayaContentSimple": "وانك لعلى خلق عظيم"
      },
      {
          "ayaId": 5276,
          "ayaNumber": 5,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَسَتُبْصِرُ وَيُبْصِرُونَ",
          "ayaContentSimple": "فستبصر ويبصرون"

      {
          "ayaId": 5277,
          "ayaNumber": 6,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "بِأَييِّكُمُ ٱلْمَفْتُونُ",
          "ayaContentSimple": "باييكم المفتون"
      },
      {
          "ayaId": 5278,
          "ayaNumber": 7,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِۦ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ",
          "ayaContentSimple": "ان ربك هو اعلم بمن ضل عن سبيله وهو اعلم بالمهتدين"
      },
      {
          "ayaId": 5279,
          "ayaNumber": 8,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَلَا تُطِعِ ٱلْمُكَذِّبِينَ",
          "ayaContentSimple": "فلا تطع المكذبين"
      },
      {
          "ayaId": 5280,
          "ayaNumber": 9,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَدُّوا۟ لَوْ تُدْهِنُ فَيُدْهِنُونَ",
          "ayaContentSimple": "ودوا لو تدهن فيدهنون"
      },
      {
          "ayaId": 5281,
          "ayaNumber": 10,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَلَا تُطِعْ كُلَّ حَلَّافٍ مَّهِينٍ",
          "ayaContentSimple": "ولا تطع كل حلاف مهين"
      },
      {
          "ayaId": 5282,
          "ayaNumber": 11,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "هَمَّازٍ مَّشَّآءٍۭ بِنَمِيمٍ",
          "ayaContentSimple": "هماز مشاء بنميم"
      },
      {
          "ayaId": 5283,
          "ayaNumber": 12,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ",
          "ayaContentSimple": "مناع للخير معتد اثيم"
      },
      {
          "ayaId": 5284,
          "ayaNumber": 13,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "عُتُلٍّۭ بَعْدَ ذَٰلِكَ زَنِيمٍ",
          "ayaContentSimple": "عتل بعد ذلك زنيم"
      },
      {
          "ayaId": 5285,
          "ayaNumber": 14,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَن كَانَ ذَا مَالٍ وَبَنِينَ",
          "ayaContentSimple": "ان كان ذا مال وبنين"
      },
      {
          "ayaId": 5286,
          "ayaNumber": 15,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِذَا تُتْلَىٰ عَلَيْهِ ءَايَـٰتُنَا قَالَ أَسَـٰطِيرُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "اذا تتلى عليه اياتنا قال اساطير الاولين"
      },
      {
          "ayaId": 5287,
          "ayaNumber": 16,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "سَنَسِمُهُۥ عَلَى ٱلْخُرْطُومِ",
          "ayaContentSimple": "سنسمه على الخرطوم"
      },
      {
          "ayaId": 5288,
          "ayaNumber": 17,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّا بَلَوْنَـٰهُمْ كَمَا بَلَوْنَآ أَصْحَـٰبَ ٱلْجَنَّةِ إِذْ أَقْسَمُوا۟ لَيَصْرِمُنَّهَا مُصْبِحِينَ",
          "ayaContentSimple": "انا بلوناهم كما بلونا اصحاب الجنة اذ اقسموا ليصرمنها مصبحين"
      },
      {
          "ayaId": 5289,
          "ayaNumber": 18,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَلَا يَسْتَثْنُونَ",
          "ayaContentSimple": "ولا يستثنون"
      },
      {
          "ayaId": 5290,
          "ayaNumber": 19,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَطَافَ عَلَيْهَا طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ",
          "ayaContentSimple": "فطاف عليها طائف من ربك وهم نائمون"
      },
      {
          "ayaId": 5291,
          "ayaNumber": 20,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَأَصْبَحَتْ كَٱلصَّرِيمِ",
          "ayaContentSimple": "فاصبحت كالصريم"
      },
      {
          "ayaId": 5292,
          "ayaNumber": 21,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَتَنَادَوْا۟ مُصْبِحِينَ",
          "ayaContentSimple": "فتنادوا مصبحين"
      },
      {
          "ayaId": 5293,
          "ayaNumber": 22,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَنِ ٱغْدُوا۟ عَلَىٰ حَرْثِكُمْ إِن كُنتُمْ صَـٰرِمِينَ",
          "ayaContentSimple": "ان اغدوا على حرثكم ان كنتم صارمين"
      },
      {
          "ayaId": 5294,
          "ayaNumber": 23,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَٱنطَلَقُوا۟ وَهُمْ يَتَخَـٰفَتُونَ",
          "ayaContentSimple": "فانطلقوا وهم يتخافتون"
      },
      {
          "ayaId": 5295,
          "ayaNumber": 24,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "أَن لَّا يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُم مِّسْكِينٌ",
          "ayaContentSimple": "ان لا يدخلنها اليوم عليكم مسكين"
      },
      {
          "ayaId": 5296,
          "ayaNumber": 25,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَغَدَوْا۟ عَلَىٰ حَرْدٍ قَـٰدِرِينَ",
          "ayaContentSimple": "وغدوا على حرد قادرين"
      },
      {
          "ayaId": 5297,
          "ayaNumber": 26,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَلَمَّا رَأَوْهَا قَالُوٓا۟ إِنَّا لَضَآلُّونَ",
          "ayaContentSimple": "فلما راوها قالوا انا لضالون"
      },
      {
          "ayaId": 5298,
          "ayaNumber": 27,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "بَلْ نَحْنُ مَحْرُومُونَ",
          "ayaContentSimple": "بل نحن محرومون"
      },
      {
          "ayaId": 5299,
          "ayaNumber": 28,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قَالَ أَوْسَطُهُمْ أَلَمْ أَقُل لَّكُمْ لَوْلَا تُسَبِّحُونَ",
          "ayaContentSimple": "قال اوسطهم الم اقل لكم لولا تسبحون"
      },
      {
          "ayaId": 5300,
          "ayaNumber": 29,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "قَالُوا۟ سُبْحَـٰنَ رَبِّنَآ إِنَّا كُنَّا ظَـٰلِمِينَ",
          "ayaContentSimple": "قالوا سبحان ربنا انا كنا ظالمين"
      },
      {
          "ayaId": 5301,
          "ayaNumber": 30,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَلَـٰوَمُونَ",
          "ayaContentSimple": "فاقبل بعضهم على بعض يتلاومون"
      },
      {
          "ayaId": 5302,
          "ayaNumber": 31,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "قَالُوا۟ يَـٰوَيْلَنَآ إِنَّا كُنَّا طَـٰغِينَ",
          "ayaContentSimple": "قالوا يا ويلنا انا كنا طاغين"
      },
      {
          "ayaId": 5303,
          "ayaNumber": 32,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "عَسَىٰ رَبُّنَآ أَن يُبْدِلَنَا خَيْرًا مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَٰغِبُونَ",
          "ayaContentSimple": "عسى ربنا ان يبدلنا خيرا منها انا الى ربنا راغبون"
      },
      {
          "ayaId": 5304,
          "ayaNumber": 33,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "كَذَٰلِكَ ٱلْعَذَابُ ۖ وَلَعَذَابُ ٱلْـَٔاخِرَةِ أَكْبَرُ ۚ لَوْ كَانُوا۟ يَعْلَمُونَ",
          "ayaContentSimple": "كذلك العذاب ولعذاب الاخرة اكبر لو كانوا يعلمون"
      },
      {
          "ayaId": 5305,
          "ayaNumber": 34,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّ لِلْمُتَّقِينَ عِندَ رَبِّهِمْ جَنَّـٰتِ ٱلنَّعِيمِ",
          "ayaContentSimple": "ان للمتقين عند ربهم جنات النعيم"
      },
      {
          "ayaId": 5306,
          "ayaNumber": 35,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَفَنَجْعَلُ ٱلْمُسْلِمِينَ كَٱلْمُجْرِمِينَ",
          "ayaContentSimple": "افنجعل المسلمين كالمجرمين"
      },
      {
          "ayaId": 5307,
          "ayaNumber": 36,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "مَا لَكُمْ كَيْفَ تَحْكُمُونَ",
          "ayaContentSimple": "ما لكم كيف تحكمون"
      },
      {
          "ayaId": 5308,
          "ayaNumber": 37,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَمْ لَكُمْ كِتَـٰبٌ فِيهِ تَدْرُسُونَ",
          "ayaContentSimple": "ام لكم كتاب فيه تدرسون"
      },
      {
          "ayaId": 5309,
          "ayaNumber": 38,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِنَّ لَكُمْ فِيهِ لَمَا تَخَيَّرُونَ",
          "ayaContentSimple": "ان لكم فيه لما تخيرون"
      },
      {
          "ayaId": 5310,
          "ayaNumber": 39,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "أَمْ لَكُمْ أَيْمَـٰنٌ عَلَيْنَا بَـٰلِغَةٌ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ ۙ إِنَّ لَكُمْ لَمَا تَحْكُمُونَ",
          "ayaContentSimple": "ام لكم ايمان علينا بالغة الى يوم القيامة ان لكم لما تحكمون"
      },
      {
          "ayaId": 5311,
          "ayaNumber": 40,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "سَلْهُمْ أَيُّهُم بِذَٰلِكَ زَعِيمٌ",
          "ayaContentSimple": "سلهم ايهم بذلك زعيم"
      },
      {
          "ayaId": 5312,
          "ayaNumber": 41,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "أَمْ لَهُمْ شُرَكَآءُ فَلْيَأْتُوا۟ بِشُرَكَآئِهِمْ إِن كَانُوا۟ صَـٰدِقِينَ",
          "ayaContentSimple": "ام لهم شركاء فلياتوا بشركائهم ان كانوا صادقين"
      },
      {
          "ayaId": 5313,
          "ayaNumber": 42,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ إِلَى ٱلسُّجُودِ فَلَا يَسْتَطِيعُونَ",
          "ayaContentSimple": "يوم يكشف عن ساق ويدعون الى السجود فلا يستطيعون"
      },
      {
          "ayaId": 5314,
          "ayaNumber": 43,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "خَـٰشِعَةً أَبْصَـٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ۖ وَقَدْ كَانُوا۟ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَـٰلِمُونَ",
          "ayaContentSimple": "خاشعة ابصارهم ترهقهم ذلة وقد كانوا يدعون الى السجود وهم سالمون"
      },
      {
          "ayaId": 5315,
          "ayaNumber": 44,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَذَرْنِى وَمَن يُكَذِّبُ بِهَـٰذَا ٱلْحَدِيثِ ۖ سَنَسْتَدْرِجُهُم مِّنْ حَيْثُ لَا يَعْلَمُونَ",
          "ayaContentSimple": "فذرني ومن يكذب بهذا الحديث سنستدرجهم من حيث لا يعلمون"
      },
      {
          "ayaId": 5316,
          "ayaNumber": 45,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَأُمْلِى لَهُمْ ۚ إِنَّ كَيْدِى مَتِينٌ",
          "ayaContentSimple": "واملي لهم ان كيدي متين"
      },
      {
          "ayaId": 5317,
          "ayaNumber": 46,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَمْ تَسْـَٔلُهُمْ أَجْرًا فَهُم مِّن مَّغْرَمٍ مُّثْقَلُونَ",
          "ayaContentSimple": "ام تسالهم اجرا فهم من مغرم مثقلون"
      },
      {
          "ayaId": 5318,
          "ayaNumber": 47,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ",
          "ayaContentSimple": "ام عندهم الغيب فهم يكتبون"
      },
      {
          "ayaId": 5319,
          "ayaNumber": 48,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَٱصْبِرْ لِحُكْمِ رَبِّكَ وَلَا تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ",
          "ayaContentSimple": "فاصبر لحكم ربك ولا تكن كصاحب الحوت اذ نادى وهو مكظوم"
      },
      {
          "ayaId": 5320,
          "ayaNumber": 49,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "لَّوْلَآ أَن تَدَٰرَكَهُۥ نِعْمَةٌ مِّن رَّبِّهِۦ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ",
          "ayaContentSimple": "لولا ان تداركه نعمة من ربه لنبذ بالعراء وهو مذموم"
      },
      {
          "ayaId": 5321,
          "ayaNumber": 50,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَٱجْتَبَـٰهُ رَبُّهُۥ فَجَعَلَهُۥ مِنَ ٱلصَّـٰلِحِينَ",
          "ayaContentSimple": "فاجتباه ربه فجعله من الصالحين"
      },
      {
          "ayaId": 5322,
          "ayaNumber": 51,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِن يَكَادُ ٱلَّذِينَ كَفَرُوا۟ لَيُزْلِقُونَكَ بِأَبْصَـٰرِهِمْ لَمَّا سَمِعُوا۟ ٱلذِّكْرَ وَيَقُولُونَ إِنَّهُۥ لَمَجْنُونٌ",
          "ayaContentSimple": "وان يكاد الذين كفروا ليزلقونك بابصارهم لما سمعوا الذكر ويقولون انه لمجنون"
      },
      {
          "ayaId": 5323,
          "ayaNumber": 52,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَمَا هُوَ إِلَّا ذِكْرٌ لِّلْعَـٰلَمِينَ",
          "ayaContentSimple": "وما هو الا ذكر للعالمين"
      },
      {
          "ayaId": 5324,
          "ayaNumber": 1,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " ٱلْحَآقَّةُ",
          "ayaContentSimple": "الحاقة"
      },
      {
          "ayaId": 5325,
          "ayaNumber": 2,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "مَا ٱلْحَآقَّةُ",
          "ayaContentSimple": "ما الحاقة"
      },
      {
          "ayaId": 5326,
          "ayaNumber": 3,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا ٱلْحَآقَّةُ",
          "ayaContentSimple": "وما ادراك ما الحاقة"
      },
      {
          "ayaId": 5327,
          "ayaNumber": 4,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "كَذَّبَتْ ثَمُودُ وَعَادٌۢ بِٱلْقَارِعَةِ",
          "ayaContentSimple": "كذبت ثمود وعاد بالقارعة"
      },
      {
          "ayaId": 5328,
          "ayaNumber": 5,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَأَمَّا ثَمُودُ فَأُهْلِكُوا۟ بِٱلطَّاغِيَةِ",
          "ayaContentSimple": "فاما ثمود فاهلكوا بالطاغية"
      },
      {
          "ayaId": 5329,
          "ayaNumber": 6,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأَمَّا عَادٌ فَأُهْلِكُوا۟ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ",
          "ayaContentSimple": "واما عاد فاهلكوا بريح صرصر عاتية"
      },
      {
          "ayaId": 5330,
          "ayaNumber": 7,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَـٰنِيَةَ أَيَّامٍ حُسُومًا فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ",
          "ayaContentSimple": "سخرها عليهم سبع ليال وثمانية ايام حسوما فترى القوم فيها صرعى كانهم اعجاز نخل خاوية"
      },
      {
          "ayaId": 5331,
          "ayaNumber": 8,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَهَلْ تَرَىٰ لَهُم مِّنۢ بَاقِيَةٍ",
          "ayaContentSimple": "فهل ترى لهم من باقية"
      },
      {
          "ayaId": 5332,
          "ayaNumber": 9,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَجَآءَ فِرْعَوْنُ وَمَن قَبْلَهُۥ وَٱلْمُؤْتَفِكَـٰتُ بِٱلْخَاطِئَةِ",
          "ayaContentSimple": "وجاء فرعون ومن قبله والمؤتفكات بالخاطئة"
      },
      {
          "ayaId": 5333,
          "ayaNumber": 10,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَعَصَوْا۟ رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً",
          "ayaContentSimple": "فعصوا رسول ربهم فاخذهم اخذة رابية"
      },
      {
          "ayaId": 5334,
          "ayaNumber": 11,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَـٰكُمْ فِى ٱلْجَارِيَةِ",
          "ayaContentSimple": "انا لما طغى الماء حملناكم في الجارية"
      },
      {
          "ayaId": 5335,
          "ayaNumber": 12,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَٰعِيَةٌ",
          "ayaContentSimple": "لنجعلها لكم تذكرة وتعيها اذن واعية"
      },
      {
          "ayaId": 5336,
          "ayaNumber": 13,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَإِذَا نُفِخَ فِى ٱلصُّورِ نَفْخَةٌ وَٰحِدَةٌ",
          "ayaContentSimple": "فاذا نفخ في الصور نفخة واحدة"
      },
      {
          "ayaId": 5337,
          "ayaNumber": 14,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَحُمِلَتِ ٱلْأَرْضُ وَٱلْجِبَالُ فَدُكَّتَا دَكَّةً وَٰحِدَةً",
          "ayaContentSimple": "وحملت الارض والجبال فدكتا دكة واحدة"
      },
      {
          "ayaId": 5338,
          "ayaNumber": 15,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَيَوْمَئِذٍ وَقَعَتِ ٱلْوَاقِعَةُ",
          "ayaContentSimple": "فيومئذ وقعت الواقعة"
      },
      {
          "ayaId": 5339,
          "ayaNumber": 16,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِىَ يَوْمَئِذٍ وَاهِيَةٌ",
          "ayaContentSimple": "وانشقت السماء فهي يومئذ واهية"
      },
      {
          "ayaId": 5340,
          "ayaNumber": 17,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَٱلْمَلَكُ عَلَىٰٓ أَرْجَآئِهَا ۚ وَيَحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَـٰنِيَةٌ",
          "ayaContentSimple": "والملك على ارجائها ويحمل عرش ربك فوقهم يومئذ ثمانية"
      },
      {
          "ayaId": 5341,
          "ayaNumber": 18,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "يَوْمَئِذٍ تُعْرَضُونَ لَا تَخْفَىٰ مِنكُمْ خَافِيَةٌ",
          "ayaContentSimple": "يومئذ تعرضون لا تخفى منكم خافية"
      },
      {
          "ayaId": 5342,
          "ayaNumber": 19,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَأَمَّا مَنْ أُوتِىَ كِتَـٰبَهُۥ بِيَمِينِهِۦ فَيَقُولُ هَآؤُمُ ٱقْرَءُوا۟ كِتَـٰبِيَهْ",
          "ayaContentSimple": "فاما من اوتي كتابه بيمينه فيقول هاؤم اقرءوا كتابيه"
      },
      {
          "ayaId": 5343,
          "ayaNumber": 20,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنِّى ظَنَنتُ أَنِّى مُلَـٰقٍ حِسَابِيَهْ",
          "ayaContentSimple": "اني ظننت اني ملاق حسابيه"
      },
      {
          "ayaId": 5344,
          "ayaNumber": 21,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فَهُوَ فِى عِيشَةٍ رَّاضِيَةٍ",
          "ayaContentSimple": "فهو في عيشة راضية"
      },
      {
          "ayaId": 5345,
          "ayaNumber": 22,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فِى جَنَّةٍ عَالِيَةٍ",
          "ayaContentSimple": "في جنة عالية"
      },
      {
          "ayaId": 5346,
          "ayaNumber": 23,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "قُطُوفُهَا دَانِيَةٌ",
          "ayaContentSimple": "قطوفها دانية"
      },
      {
          "ayaId": 5347,
          "ayaNumber": 24,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "كُلُوا۟ وَٱشْرَبُوا۟ هَنِيٓـًٔۢا بِمَآ أَسْلَفْتُمْ فِى ٱلْأَيَّامِ ٱلْخَالِيَةِ",
          "ayaContentSimple": "كلوا واشربوا هنيئا بما اسلفتم في الايام الخالية"
      },
      {
          "ayaId": 5348,
          "ayaNumber": 25,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَأَمَّا مَنْ أُوتِىَ كِتَـٰبَهُۥ بِشِمَالِهِۦ فَيَقُولُ يَـٰلَيْتَنِى لَمْ أُوتَ كِتَـٰبِيَهْ",
          "ayaContentSimple": "واما من اوتي كتابه بشماله فيقول يا ليتني لم اوت كتابيه"
      },
      {
          "ayaId": 5349,
          "ayaNumber": 26,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَلَمْ أَدْرِ مَا حِسَابِيَهْ",
          "ayaContentSimple": "ولم ادر ما حسابيه"
      },
      {
          "ayaId": 5350,
          "ayaNumber": 27,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "يَـٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ",
          "ayaContentSimple": "يا ليتها كانت القاضية"
      },
      {
          "ayaId": 5351,
          "ayaNumber": 28,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "مَآ أَغْنَىٰ عَنِّى مَالِيَهْ ۜ",
          "ayaContentSimple": "ما اغنى عني ماليه"
      },
      {
          "ayaId": 5352,
          "ayaNumber": 29,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "هَلَكَ عَنِّى سُلْطَـٰنِيَهْ",
          "ayaContentSimple": "هلك عني سلطانيه"
      },
      {
          "ayaId": 5353,
          "ayaNumber": 30,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "خُذُوهُ فَغُلُّوهُ",
          "ayaContentSimple": "خذوه فغلوه"
      },
      {
          "ayaId": 5354,
          "ayaNumber": 31,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "ثُمَّ ٱلْجَحِيمَ صَلُّوهُ",
          "ayaContentSimple": "ثم الجحيم صلوه"
      },
      {
          "ayaId": 5355,
          "ayaNumber": 32,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ثُمَّ فِى سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعًا فَٱسْلُكُوهُ",
          "ayaContentSimple": "ثم في سلسلة ذرعها سبعون ذراعا فاسلكوه"
      },
      {
          "ayaId": 5356,
          "ayaNumber": 33,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّهُۥ كَانَ لَا يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ",
          "ayaContentSimple": "انه كان لا يؤمن بالله العظيم"
      },
      {
          "ayaId": 5357,
          "ayaNumber": 34,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ",
          "ayaContentSimple": "ولا يحض على طعام المسكين"
      },
      {
          "ayaId": 5358,
          "ayaNumber": 35,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَيْسَ لَهُ ٱلْيَوْمَ هَـٰهُنَا حَمِيمٌ",
          "ayaContentSimple": "فليس له اليوم هاهنا حميم"
      },
      {
          "ayaId": 5359,
          "ayaNumber": 36,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَلَا طَعَامٌ إِلَّا مِنْ غِسْلِينٍ",
          "ayaContentSimple": "ولا طعام الا من غسلين"
      },
      {
          "ayaId": 5360,
          "ayaNumber": 37,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "لَّا يَأْكُلُهُۥٓ إِلَّا ٱلْخَـٰطِـُٔونَ",
          "ayaContentSimple": "لا ياكله الا الخاطئون"
      },
      {
          "ayaId": 5361,
          "ayaNumber": 38,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَلَآ أُقْسِمُ بِمَا تُبْصِرُونَ",
          "ayaContentSimple": "فلا اقسم بما تبصرون"
      },
      {
          "ayaId": 5362,
          "ayaNumber": 39,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَمَا لَا تُبْصِرُونَ",
          "ayaContentSimple": "وما لا تبصرون"
      },
      {
          "ayaId": 5363,
          "ayaNumber": 40,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّهُۥ لَقَوْلُ رَسُولٍ كَرِيمٍ",
          "ayaContentSimple": "انه لقول رسول كريم"
      },
      {
          "ayaId": 5364,
          "ayaNumber": 41,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَمَا هُوَ بِقَوْلِ شَاعِرٍ ۚ قَلِيلًا مَّا تُؤْمِنُونَ",
          "ayaContentSimple": "وما هو بقول شاعر قليلا ما تؤمنون"
      },
      {
          "ayaId": 5365,
          "ayaNumber": 42,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَلَا بِقَوْلِ كَاهِنٍ ۚ قَلِيلًا مَّا تَذَكَّرُونَ",
          "ayaContentSimple": "ولا بقول كاهن قليلا ما تذكرون"
      },
      {
          "ayaId": 5366,
          "ayaNumber": 43,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "تَنزِيلٌ مِّن رَّبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "تنزيل من رب العالمين"
      },
      {
          "ayaId": 5367,
          "ayaNumber": 44,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلْأَقَاوِيلِ",
          "ayaContentSimple": "ولو تقول علينا بعض الاقاويل"
      },
      {
          "ayaId": 5368,
          "ayaNumber": 45,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "لَأَخَذْنَا مِنْهُ بِٱلْيَمِينِ",
          "ayaContentSimple": "لاخذنا منه باليمين"
      },
      {
          "ayaId": 5369,
          "ayaNumber": 46,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ثُمَّ لَقَطَعْنَا مِنْهُ ٱلْوَتِينَ",
          "ayaContentSimple": "ثم لقطعنا منه الوتين"
      },
      {
          "ayaId": 5370,
          "ayaNumber": 47,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَمَا مِنكُم مِّنْ أَحَدٍ عَنْهُ حَـٰجِزِينَ",
          "ayaContentSimple": "فما منكم من احد عنه حاجزين"
      },
      {
          "ayaId": 5371,
          "ayaNumber": 48,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَإِنَّهُۥ لَتَذْكِرَةٌ لِّلْمُتَّقِينَ",
          "ayaContentSimple": "وانه لتذكرة للمتقين"
      },
      {
          "ayaId": 5372,
          "ayaNumber": 49,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَإِنَّا لَنَعْلَمُ أَنَّ مِنكُم مُّكَذِّبِينَ",
          "ayaContentSimple": "وانا لنعلم ان منكم مكذبين"
      },
      {
          "ayaId": 5373,
          "ayaNumber": 50,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِنَّهُۥ لَحَسْرَةٌ عَلَى ٱلْكَـٰفِرِينَ",
          "ayaContentSimple": "وانه لحسرة على الكافرين"
      },
      {
          "ayaId": 5374,
          "ayaNumber": 51,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَإِنَّهُۥ لَحَقُّ ٱلْيَقِينِ",
          "ayaContentSimple": "وانه لحق اليقين"
      },
      {
          "ayaId": 5375,
          "ayaNumber": 52,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ",
          "ayaContentSimple": "فسبح باسم ربك العظيم"
      },
      {
          "ayaId": 5376,
          "ayaNumber": 1,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " سَأَلَ سَآئِلٌۢ بِعَذَابٍ وَاقِعٍ",
          "ayaContentSimple": "سال سائل بعذاب واقع"
      },
      {
          "ayaId": 5377,
          "ayaNumber": 2,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "لِّلْكَـٰفِرِينَ لَيْسَ لَهُۥ دَافِعٌ",
          "ayaContentSimple": "للكافرين ليس له دافع"
      },
      {
          "ayaId": 5378,
          "ayaNumber": 3,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "مِّنَ ٱللَّهِ ذِى ٱلْمَعَارِجِ",
          "ayaContentSimple": "من الله ذي المعارج"
      },
      {
          "ayaId": 5379,
          "ayaNumber": 4,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "تَعْرُجُ ٱلْمَلَـٰٓئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِى يَوْمٍ كَانَ مِقْدَارُهُۥ خَمْسِينَ أَلْفَ سَنَةٍ",
          "ayaContentSimple": "تعرج الملائكة والروح اليه في يوم كان مقداره خمسين الف سنة"
      },
      {
          "ayaId": 5380,
          "ayaNumber": 5,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَٱصْبِرْ صَبْرًا جَمِيلًا",
          "ayaContentSimple": "فاصبر صبرا جميلا"
      },
      {
          "ayaId": 5381,
          "ayaNumber": 6,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِنَّهُمْ يَرَوْنَهُۥ بَعِيدًا",
          "ayaContentSimple": "انهم يرونه بعيدا"
      },
      {
          "ayaId": 5382,
          "ayaNumber": 7,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَنَرَىٰهُ قَرِيبًا",
          "ayaContentSimple": "ونراه قريبا"
      },
      {
          "ayaId": 5383,
          "ayaNumber": 8,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ",
          "ayaContentSimple": "يوم تكون السماء كالمهل"
      },
      {
          "ayaId": 5384,
          "ayaNumber": 9,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ",
          "ayaContentSimple": "وتكون الجبال كالعهن"
      },
      {
          "ayaId": 5385,
          "ayaNumber": 10,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَا يَسْـَٔلُ حَمِيمٌ حَمِيمًا",
          "ayaContentSimple": "ولا يسال حميم حميما"
      },
      {
          "ayaId": 5386,
          "ayaNumber": 11,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يُبَصَّرُونَهُمْ ۚ يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِى مِنْ عَذَابِ يَوْمِئِذٍۭ بِبَنِيهِ",
          "ayaContentSimple": "يبصرونهم يود المجرم لو يفتدي من عذاب يومئذ ببنيه"
      },
      {
          "ayaId": 5387,
          "ayaNumber": 12,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَصَـٰحِبَتِهِۦ وَأَخِيهِ",
          "ayaContentSimple": "وصاحبته واخيه"
      },
      {
          "ayaId": 5388,
          "ayaNumber": 13,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَفَصِيلَتِهِ ٱلَّتِى تُـْٔوِيهِ",
          "ayaContentSimple": "وفصيلته التي تؤويه"
      },
      {
          "ayaId": 5389,
          "ayaNumber": 14,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَن فِى ٱلْأَرْضِ جَمِيعًا ثُمَّ يُنجِيهِ",
          "ayaContentSimple": "ومن في الارض جميعا ثم ينجيه"
      },
      {
          "ayaId": 5390,
          "ayaNumber": 15,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّهَا لَظَىٰ",
          "ayaContentSimple": "كلا انها لظى"
      },
      {
          "ayaId": 5391,
          "ayaNumber": 16,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "نَزَّاعَةً لِّلشَّوَىٰ",
          "ayaContentSimple": "نزاعة للشوى"
      },
      {
          "ayaId": 5392,
          "ayaNumber": 17,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "تَدْعُوا۟ مَنْ أَدْبَرَ وَتَوَلَّىٰ",
          "ayaContentSimple": "تدعو من ادبر وتولى"
      },
      {
          "ayaId": 5393,
          "ayaNumber": 18,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَجَمَعَ فَأَوْعَىٰٓ",
          "ayaContentSimple": "وجمع فاوعى"
      },
      {
          "ayaId": 5394,
          "ayaNumber": 19,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "۞ إِنَّ ٱلْإِنسَـٰنَ خُلِقَ هَلُوعًا",
          "ayaContentSimple": "ان الانسان خلق هلوعا"
      },
      {
          "ayaId": 5395,
          "ayaNumber": 20,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعًا",
          "ayaContentSimple": "اذا مسه الشر جزوعا"
      },
      {
          "ayaId": 5396,
          "ayaNumber": 21,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَإِذَا مَسَّهُ ٱلْخَيْرُ مَنُوعًا",
          "ayaContentSimple": "واذا مسه الخير منوعا"
      },
      {
          "ayaId": 5397,
          "ayaNumber": 22,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِلَّا ٱلْمُصَلِّينَ",
          "ayaContentSimple": "الا المصلين"
      },
      {
          "ayaId": 5398,
          "ayaNumber": 23,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ عَلَىٰ صَلَاتِهِمْ دَآئِمُونَ",
          "ayaContentSimple": "الذين هم على صلاتهم دائمون"
      },
      {
          "ayaId": 5399,
          "ayaNumber": 24,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَٱلَّذِينَ فِىٓ أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ",
          "ayaContentSimple": "والذين في اموالهم حق معلوم"
      },
      {
          "ayaId": 5400,
          "ayaNumber": 25,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لِّلسَّآئِلِ وَٱلْمَحْرُومِ",
          "ayaContentSimple": "للسائل والمحروم"
      },
      {
          "ayaId": 5401,
          "ayaNumber": 26,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَٱلَّذِينَ يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ",
          "ayaContentSimple": "والذين يصدقون بيوم الدين"
      },
      {
          "ayaId": 5402,
          "ayaNumber": 27,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ",
          "ayaContentSimple": "والذين هم من عذاب ربهم مشفقون"
      },
      {
          "ayaId": 5403,
          "ayaNumber": 28,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّ عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ",
          "ayaContentSimple": "ان عذاب ربهم غير مامون"
      },
      {
          "ayaId": 5404,
          "ayaNumber": 29,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ لِفُرُوجِهِمْ حَـٰفِظُونَ",
          "ayaContentSimple": "والذين هم لفروجهم حافظون"
      },
      {
          "ayaId": 5405,
          "ayaNumber": 30,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "إِلَّا عَلَىٰٓ أَزْوَٰجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَـٰنُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ",
          "ayaContentSimple": "الا على ازواجهم او ما ملكت ايمانهم فانهم غير ملومين"
      },
      {
          "ayaId": 5406,
          "ayaNumber": 31,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذَٰلِكَ فَأُو۟لَـٰٓئِكَ هُمُ ٱلْعَادُونَ",
          "ayaContentSimple": "فمن ابتغى وراء ذلك فاولئك هم العادون"
      },
      {
          "ayaId": 5407,
          "ayaNumber": 32,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ لِأَمَـٰنَـٰتِهِمْ وَعَهْدِهِمْ رَٰعُونَ",
          "ayaContentSimple": "والذين هم لاماناتهم وعهدهم راعون"
      },
      {
          "ayaId": 5408,
          "ayaNumber": 33,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَٱلَّذِينَ هُم بِشَهَـٰدَٰتِهِمْ قَآئِمُونَ",
          "ayaContentSimple": "والذين هم بشهاداتهم قائمون"
      },
      {
          "ayaId": 5409,
          "ayaNumber": 34,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ عَلَىٰ صَلَاتِهِمْ يُحَافِظُونَ",
          "ayaContentSimple": "والذين هم على صلاتهم يحافظون"
      },
      {
          "ayaId": 5410,
          "ayaNumber": 35,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ فِى جَنَّـٰتٍ مُّكْرَمُونَ",
          "ayaContentSimple": "اولئك في جنات مكرمون"
      },
      {
          "ayaId": 5411,
          "ayaNumber": 36,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَمَالِ ٱلَّذِينَ كَفَرُوا۟ قِبَلَكَ مُهْطِعِينَ",
          "ayaContentSimple": "فمال الذين كفروا قبلك مهطعين"
      },
      {
          "ayaId": 5412,
          "ayaNumber": 37,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ",
          "ayaContentSimple": "عن اليمين وعن الشمال عزين"
      },
      {
          "ayaId": 5413,
          "ayaNumber": 38,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَيَطْمَعُ كُلُّ ٱمْرِئٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ",
          "ayaContentSimple": "ايطمع كل امرئ منهم ان يدخل جنة نعيم"
      },
      {
          "ayaId": 5414,
          "ayaNumber": 39,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّا خَلَقْنَـٰهُم مِّمَّا يَعْلَمُونَ",
          "ayaContentSimple": "كلا انا خلقناهم مما يعلمون"
      },
      {
          "ayaId": 5415,
          "ayaNumber": 40,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَآ أُقْسِمُ بِرَبِّ ٱلْمَشَـٰرِقِ وَٱلْمَغَـٰرِبِ إِنَّا لَقَـٰدِرُونَ",
          "ayaContentSimple": "فلا اقسم برب المشارق والمغارب انا لقادرون"
      },
      {
          "ayaId": 5416,
          "ayaNumber": 41,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "عَلَىٰٓ أَن نُّبَدِّلَ خَيْرًا مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ",
          "ayaContentSimple": "على ان نبدل خيرا منهم وما نحن بمسبوقين"
      },
      {
          "ayaId": 5417,
          "ayaNumber": 42,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَذَرْهُمْ يَخُوضُوا۟ وَيَلْعَبُوا۟ حَتَّىٰ يُلَـٰقُوا۟ يَوْمَهُمُ ٱلَّذِى يُوعَدُونَ",
          "ayaContentSimple": "فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون"
      },
      {
          "ayaId": 5418,
          "ayaNumber": 43,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "يَوْمَ يَخْرُجُونَ مِنَ ٱلْأَجْدَاثِ سِرَاعًا كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ",
          "ayaContentSimple": "يوم يخرجون من الاجداث سراعا كانهم الى نصب يوفضون"
      },
      {
          "ayaId": 5419,
          "ayaNumber": 44,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "خَـٰشِعَةً أَبْصَـٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ۚ ذَٰلِكَ ٱلْيَوْمُ ٱلَّذِى كَانُوا۟ يُوعَدُونَ",
          "ayaContentSimple": "خاشعة ابصارهم ترهقهم ذلة ذلك اليوم الذي كانوا يوعدون"
      },
      {
          "ayaId": 5420,
          "ayaNumber": 1,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": " إِنَّآ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦٓ أَنْ أَنذِرْ قَوْمَكَ مِن قَبْلِ أَن يَأْتِيَهُمْ عَذَابٌ أَلِيمٌ",
          "ayaContentSimple": "انا ارسلنا نوحا الى قومه ان انذر قومك من قبل ان ياتيهم عذاب اليم"
      },
      {
          "ayaId": 5421,
          "ayaNumber": 2,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "قَالَ يَـٰقَوْمِ إِنِّى لَكُمْ نَذِيرٌ مُّبِينٌ",
          "ayaContentSimple": "قال يا قوم اني لكم نذير مبين"
      },
      {
          "ayaId": 5422,
          "ayaNumber": 3,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "أَنِ ٱعْبُدُوا۟ ٱللَّهَ وَٱتَّقُوهُ وَأَطِيعُونِ",
          "ayaContentSimple": "ان اعبدوا الله واتقوه واطيعون"
      },
      {
          "ayaId": 5423,
          "ayaNumber": 4,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              9,
              10,
              11
          ],
          "ayaContent": "يَغْفِرْ لَكُم مِّن ذُنُوبِكُمْ وَيُؤَخِّرْكُمْ إِلَىٰٓ أَجَلٍ مُّسَمًّى ۚ إِنَّ أَجَلَ ٱللَّهِ إِذَا جَآءَ لَا يُؤَخَّرُ ۖ لَوْ كُنتُمْ تَعْلَمُونَ",
          "ayaContentSimple": "يغفر لكم من ذنوبكم ويؤخركم الى اجل مسمى ان اجل الله اذا جاء لا يؤخر لو كنتم تعلمون"
      },
      {
          "ayaId": 5424,
          "ayaNumber": 5,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "قَالَ رَبِّ إِنِّى دَعَوْتُ قَوْمِى لَيْلًا وَنَهَارًا",
          "ayaContentSimple": "قال رب اني دعوت قومي ليلا ونهارا"
      },
      {
          "ayaId": 5425,
          "ayaNumber": 6,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَلَمْ يَزِدْهُمْ دُعَآءِىٓ إِلَّا فِرَارًا",
          "ayaContentSimple": "فلم يزدهم دعائي الا فرارا"
      },
      {
          "ayaId": 5426,
          "ayaNumber": 7,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "وَإِنِّى كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوٓا۟ أَصَـٰبِعَهُمْ فِىٓ ءَاذَانِهِمْ وَٱسْتَغْشَوْا۟ ثِيَابَهُمْ وَأَصَرُّوا۟ وَٱسْتَكْبَرُوا۟ ٱسْتِكْبَارًا",
          "ayaContentSimple": "واني كلما دعوتهم لتغفر لهم جعلوا اصابعهم في اذانهم واستغشوا ثيابهم واصروا واستكبروا استكبارا"
      },
      {
          "ayaId": 5427,
          "ayaNumber": 8,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ثُمَّ إِنِّى دَعَوْتُهُمْ جِهَارًا",
          "ayaContentSimple": "ثم اني دعوتهم جهارا"
      },
      {
          "ayaId": 5428,
          "ayaNumber": 9,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ إِنِّىٓ أَعْلَنتُ لَهُمْ وَأَسْرَرْتُ لَهُمْ إِسْرَارًا",
          "ayaContentSimple": "ثم اني اعلنت لهم واسررت لهم اسرارا"
      },
      {
          "ayaId": 5429,
          "ayaNumber": 10,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَقُلْتُ ٱسْتَغْفِرُوا۟ رَبَّكُمْ إِنَّهُۥ كَانَ غَفَّارًا",
          "ayaContentSimple": "فقلت استغفروا ربكم انه كان غفارا"
      },
      {
          "ayaId": 5430,
          "ayaNumber": 11,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُم مِّدْرَارًا",
          "ayaContentSimple": "يرسل السماء عليكم مدرارا"
      },
      {
          "ayaId": 5431,
          "ayaNumber": 12,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَيُمْدِدْكُم بِأَمْوَٰلٍ وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّـٰتٍ وَيَجْعَل لَّكُمْ أَنْهَـٰرًا",
          "ayaContentSimple": "ويمددكم باموال وبنين ويجعل لكم جنات ويجعل لكم انهارا"
      },
      {
          "ayaId": 5432,
          "ayaNumber": 13,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "مَّا لَكُمْ لَا تَرْجُونَ لِلَّهِ وَقَارًا",
          "ayaContentSimple": "ما لكم لا ترجون لله وقارا"
      },
      {
          "ayaId": 5433,
          "ayaNumber": 14,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَقَدْ خَلَقَكُمْ أَطْوَارًا",
          "ayaContentSimple": "وقد خلقكم اطوارا"
      },
      {
          "ayaId": 5434,
          "ayaNumber": 15,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَلَمْ تَرَوْا۟ كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَـٰوَٰتٍ طِبَاقًا",
          "ayaContentSimple": "الم تروا كيف خلق الله سبع سماوات طباقا"
      },
      {
          "ayaId": 5435,
          "ayaNumber": 16,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَجَعَلَ ٱلْقَمَرَ فِيهِنَّ نُورًا وَجَعَلَ ٱلشَّمْسَ سِرَاجًا",
          "ayaContentSimple": "وجعل القمر فيهن نورا وجعل الشمس سراجا"
      },
      {
          "ayaId": 5436,
          "ayaNumber": 17,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَٱللَّهُ أَنۢبَتَكُم مِّنَ ٱلْأَرْضِ نَبَاتًا",
          "ayaContentSimple": "والله انبتكم من الارض نباتا"
      },
      {
          "ayaId": 5437,
          "ayaNumber": 18,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجًا",
          "ayaContentSimple": "ثم يعيدكم فيها ويخرجكم اخراجا"
      },
      {
          "ayaId": 5438,
          "ayaNumber": 19,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَٱللَّهُ جَعَلَ لَكُمُ ٱلْأَرْضَ بِسَاطًا",
          "ayaContentSimple": "والله جعل لكم الارض بساطا"
      },
      {
          "ayaId": 5439,
          "ayaNumber": 20,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "لِّتَسْلُكُوا۟ مِنْهَا سُبُلًا فِجَاجًا",
          "ayaContentSimple": "لتسلكوا منها سبلا فجاجا"
      },
      {
          "ayaId": 5440,
          "ayaNumber": 21,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ نُوحٌ رَّبِّ إِنَّهُمْ عَصَوْنِى وَٱتَّبَعُوا۟ مَن لَّمْ يَزِدْهُ مَالُهُۥ وَوَلَدُهُۥٓ إِلَّا خَسَارًا",
          "ayaContentSimple": "قال نوح رب انهم عصوني واتبعوا من لم يزده ماله وولده الا خسارا"
      },
      {
          "ayaId": 5441,
          "ayaNumber": 22,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَمَكَرُوا۟ مَكْرًا كُبَّارًا",
          "ayaContentSimple": "ومكروا مكرا كبارا"
      },
      {
          "ayaId": 5442,
          "ayaNumber": 23,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "وَقَالُوا۟ لَا تَذَرُنَّ ءَالِهَتَكُمْ وَلَا تَذَرُنَّ وَدًّا وَلَا سُوَاعًا وَلَا يَغُوثَ وَيَعُوقَ وَنَسْرًا",
          "ayaContentSimple": "وقالوا لا تذرن الهتكم ولا تذرن ودا ولا سواعا ولا يغوث ويعوق ونسرا"
      },
      {
          "ayaId": 5443,
          "ayaNumber": 24,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَقَدْ أَضَلُّوا۟ كَثِيرًا ۖ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا ضَلَـٰلًا",
          "ayaContentSimple": "وقد اضلوا كثيرا ولا تزد الظالمين الا ضلالا"
      },
      {
          "ayaId": 5444,
