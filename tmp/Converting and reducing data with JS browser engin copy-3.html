          "ayaContent": "تِلْكَ ءَايَـٰتُ ٱلْكِتَـٰبِ ٱلْمُبِينِ",
          "ayaContentSimple": "تلك ايات الكتاب المبين"
      },
      {
          "ayaId": 2935,
          "ayaNumber": 3,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ أَلَّا يَكُونُوا۟ مُؤْمِنِينَ",
          "ayaContentSimple": "لعلك باخع نفسك الا يكونوا مؤمنين"
      },
      {
          "ayaId": 2936,
          "ayaNumber": 4,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِن نَّشَأْ نُنَزِّلْ عَلَيْهِم مِّنَ ٱلسَّمَآءِ ءَايَةً فَظَلَّتْ أَعْنَـٰقُهُمْ لَهَا خَـٰضِعِينَ",
          "ayaContentSimple": "ان نشا ننزل عليهم من السماء اية فظلت اعناقهم لها خاضعين"
      },
      {
          "ayaId": 2937,
          "ayaNumber": 5,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَمَا يَأْتِيهِم مِّن ذِكْرٍ مِّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلَّا كَانُوا۟ عَنْهُ مُعْرِضِينَ",
          "ayaContentSimple": "وما ياتيهم من ذكر من الرحمن محدث الا كانوا عنه معرضين"
      },
      {
          "ayaId": 2938,
          "ayaNumber": 6,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَقَدْ كَذَّبُوا۟ فَسَيَأْتِيهِمْ أَنۢبَـٰٓؤُا۟ مَا كَانُوا۟ بِهِۦ يَسْتَهْزِءُونَ",
          "ayaContentSimple": "فقد كذبوا فسياتيهم انباء ما كانوا به يستهزئون"
      },
      {
          "ayaId": 2939,
          "ayaNumber": 7,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "أَوَلَمْ يَرَوْا۟ إِلَى ٱلْأَرْضِ كَمْ أَنۢبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ",
          "ayaContentSimple": "اولم يروا الى الارض كم انبتنا فيها من كل زوج كريم"
      },
      {
          "ayaId": 2940,
          "ayaNumber": 8,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "إِنَّ فِى ذَٰلِكَ لَـَٔايَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ",
          "ayaContentSimple": "ان في ذلك لاية وما كان اكثرهم مؤمنين"
      },
      {
          "ayaId": 2941,
          "ayaNumber": 9,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ",
          "ayaContentSimple": "وان ربك لهو العزيز الرحيم"
      },
      {
          "ayaId": 2942,
          "ayaNumber": 10,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَإِذْ نَادَىٰ رَبُّكَ مُوسَىٰٓ أَنِ ٱئْتِ ٱلْقَوْمَ ٱلظَّـٰلِمِينَ",
          "ayaContentSimple": "واذ نادى ربك موسى ان ائت القوم الظالمين"
      },
      {
          "ayaId": 2943,
          "ayaNumber": 11,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "قَوْمَ فِرْعَوْنَ ۚ أَلَا يَتَّقُونَ",
          "ayaContentSimple": "قوم فرعون الا يتقون"
      },
      {
          "ayaId": 2944,
          "ayaNumber": 12,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ رَبِّ إِنِّىٓ أَخَافُ أَن يُكَذِّبُونِ",
          "ayaContentSimple": "قال رب اني اخاف ان يكذبون"
      },
      {
          "ayaId": 2945,
          "ayaNumber": 13,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَيَضِيقُ صَدْرِى وَلَا يَنطَلِقُ لِسَانِى فَأَرْسِلْ إِلَىٰ هَـٰرُونَ",
          "ayaContentSimple": "ويضيق صدري ولا ينطلق لساني فارسل الى هارون"
      },
      {
          "ayaId": 2946,
          "ayaNumber": 14,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَلَهُمْ عَلَىَّ ذَنۢبٌ فَأَخَافُ أَن يَقْتُلُونِ",
          "ayaContentSimple": "ولهم علي ذنب فاخاف ان يقتلون"
      },
      {
          "ayaId": 2947,
          "ayaNumber": 15,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "قَالَ كَلَّا ۖ فَٱذْهَبَا بِـَٔايَـٰتِنَآ ۖ إِنَّا مَعَكُم مُّسْتَمِعُونَ",
          "ayaContentSimple": "قال كلا فاذهبا باياتنا انا معكم مستمعون"
      },
      {
          "ayaId": 2948,
          "ayaNumber": 16,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَأْتِيَا فِرْعَوْنَ فَقُولَآ إِنَّا رَسُولُ رَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "فاتيا فرعون فقولا انا رسول رب العالمين"
      },
      {
          "ayaId": 2949,
          "ayaNumber": 17,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "أَنْ أَرْسِلْ مَعَنَا بَنِىٓ إِسْرَٰٓءِيلَ",
          "ayaContentSimple": "ان ارسل معنا بني اسرائيل"
      },
      {
          "ayaId": 2950,
          "ayaNumber": 18,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "قَالَ أَلَمْ نُرَبِّكَ فِينَا وَلِيدًا وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ",
          "ayaContentSimple": "قال الم نربك فينا وليدا ولبثت فينا من عمرك سنين"
      },
      {
          "ayaId": 2951,
          "ayaNumber": 19,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 367,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَفَعَلْتَ فَعْلَتَكَ ٱلَّتِى فَعَلْتَ وَأَنتَ مِنَ ٱلْكَـٰفِرِينَ",
          "ayaContentSimple": "وفعلت فعلتك التي فعلت وانت من الكافرين"
      },
      {
          "ayaId": 2952,
          "ayaNumber": 20,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "قَالَ فَعَلْتُهَآ إِذًا وَأَنَا۠ مِنَ ٱلضَّآلِّينَ",
          "ayaContentSimple": "قال فعلتها اذا وانا من الضالين"
      },
      {
          "ayaId": 2953,
          "ayaNumber": 21,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ فَوَهَبَ لِى رَبِّى حُكْمًا وَجَعَلَنِى مِنَ ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "ففررت منكم لما خفتكم فوهب لي ربي حكما وجعلني من المرسلين"
      },
      {
          "ayaId": 2954,
          "ayaNumber": 22,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَتِلْكَ نِعْمَةٌ تَمُنُّهَا عَلَىَّ أَنْ عَبَّدتَّ بَنِىٓ إِسْرَٰٓءِيلَ",
          "ayaContentSimple": "وتلك نعمة تمنها علي ان عبدت بني اسرائيل"
      },
      {
          "ayaId": 2955,
          "ayaNumber": 23,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "قَالَ فِرْعَوْنُ وَمَا رَبُّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "قال فرعون وما رب العالمين"
      },
      {
          "ayaId": 2956,
          "ayaNumber": 24,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "قَالَ رَبُّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَآ ۖ إِن كُنتُم مُّوقِنِينَ",
          "ayaContentSimple": "قال رب السماوات والارض وما بينهما ان كنتم موقنين"
      },
      {
          "ayaId": 2957,
          "ayaNumber": 25,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "قَالَ لِمَنْ حَوْلَهُۥٓ أَلَا تَسْتَمِعُونَ",
          "ayaContentSimple": "قال لمن حوله الا تستمعون"
      },
      {
          "ayaId": 2958,
          "ayaNumber": 26,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "قَالَ رَبُّكُمْ وَرَبُّ ءَابَآئِكُمُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "قال ربكم ورب ابائكم الاولين"
      },
      {
          "ayaId": 2959,
          "ayaNumber": 27,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "قَالَ إِنَّ رَسُولَكُمُ ٱلَّذِىٓ أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ",
          "ayaContentSimple": "قال ان رسولكم الذي ارسل اليكم لمجنون"
      },
      {
          "ayaId": 2960,
          "ayaNumber": 28,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "قَالَ رَبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَمَا بَيْنَهُمَآ ۖ إِن كُنتُمْ تَعْقِلُونَ",
          "ayaContentSimple": "قال رب المشرق والمغرب وما بينهما ان كنتم تعقلون"
      },
      {
          "ayaId": 2961,
          "ayaNumber": 29,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ لَئِنِ ٱتَّخَذْتَ إِلَـٰهًا غَيْرِى لَأَجْعَلَنَّكَ مِنَ ٱلْمَسْجُونِينَ",
          "ayaContentSimple": "قال لئن اتخذت الها غيري لاجعلنك من المسجونين"
      },
      {
          "ayaId": 2962,
          "ayaNumber": 30,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "قَالَ أَوَلَوْ جِئْتُكَ بِشَىْءٍ مُّبِينٍ",
          "ayaContentSimple": "قال اولو جئتك بشيء مبين"
      },
      {
          "ayaId": 2963,
          "ayaNumber": 31,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ فَأْتِ بِهِۦٓ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ",
          "ayaContentSimple": "قال فات به ان كنت من الصادقين"
      },
      {
          "ayaId": 2964,
          "ayaNumber": 32,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَأَلْقَىٰ عَصَاهُ فَإِذَا هِىَ ثُعْبَانٌ مُّبِينٌ",
          "ayaContentSimple": "فالقى عصاه فاذا هي ثعبان مبين"
      },
      {
          "ayaId": 2965,
          "ayaNumber": 33,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَنَزَعَ يَدَهُۥ فَإِذَا هِىَ بَيْضَآءُ لِلنَّـٰظِرِينَ",
          "ayaContentSimple": "ونزع يده فاذا هي بيضاء للناظرين"
      },
      {
          "ayaId": 2966,
          "ayaNumber": 34,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "قَالَ لِلْمَلَإِ حَوْلَهُۥٓ إِنَّ هَـٰذَا لَسَـٰحِرٌ عَلِيمٌ",
          "ayaContentSimple": "قال للملا حوله ان هذا لساحر عليم"
      },
      {
          "ayaId": 2967,
          "ayaNumber": 35,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "يُرِيدُ أَن يُخْرِجَكُم مِّنْ أَرْضِكُم بِسِحْرِهِۦ فَمَاذَا تَأْمُرُونَ",
          "ayaContentSimple": "يريد ان يخرجكم من ارضكم بسحره فماذا تامرون"
      },
      {
          "ayaId": 2968,
          "ayaNumber": 36,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "قَالُوٓا۟ أَرْجِهْ وَأَخَاهُ وَٱبْعَثْ فِى ٱلْمَدَآئِنِ حَـٰشِرِينَ",
          "ayaContentSimple": "قالوا ارجه واخاه وابعث في المدائن حاشرين"
      },
      {
          "ayaId": 2969,
          "ayaNumber": 37,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "يَأْتُوكَ بِكُلِّ سَحَّارٍ عَلِيمٍ",
          "ayaContentSimple": "ياتوك بكل سحار عليم"
      },
      {
          "ayaId": 2970,
          "ayaNumber": 38,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَجُمِعَ ٱلسَّحَرَةُ لِمِيقَـٰتِ يَوْمٍ مَّعْلُومٍ",
          "ayaContentSimple": "فجمع السحرة لميقات يوم معلوم"
      },
      {
          "ayaId": 2971,
          "ayaNumber": 39,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 368,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَقِيلَ لِلنَّاسِ هَلْ أَنتُم مُّجْتَمِعُونَ",
          "ayaContentSimple": "وقيل للناس هل انتم مجتمعون"
      },
      {
          "ayaId": 2972,
          "ayaNumber": 40,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "لَعَلَّنَا نَتَّبِعُ ٱلسَّحَرَةَ إِن كَانُوا۟ هُمُ ٱلْغَـٰلِبِينَ",
          "ayaContentSimple": "لعلنا نتبع السحرة ان كانوا هم الغالبين"
      },
      {
          "ayaId": 2973,
          "ayaNumber": 41,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَلَمَّا جَآءَ ٱلسَّحَرَةُ قَالُوا۟ لِفِرْعَوْنَ أَئِنَّ لَنَا لَأَجْرًا إِن كُنَّا نَحْنُ ٱلْغَـٰلِبِينَ",
          "ayaContentSimple": "فلما جاء السحرة قالوا لفرعون ائن لنا لاجرا ان كنا نحن الغالبين"
      },
      {
          "ayaId": 2974,
          "ayaNumber": 42,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "قَالَ نَعَمْ وَإِنَّكُمْ إِذًا لَّمِنَ ٱلْمُقَرَّبِينَ",
          "ayaContentSimple": "قال نعم وانكم اذا لمن المقربين"
      },
      {
          "ayaId": 2975,
          "ayaNumber": 43,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "قَالَ لَهُم مُّوسَىٰٓ أَلْقُوا۟ مَآ أَنتُم مُّلْقُونَ",
          "ayaContentSimple": "قال لهم موسى القوا ما انتم ملقون"
      },
      {
          "ayaId": 2976,
          "ayaNumber": 44,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَأَلْقَوْا۟ حِبَالَهُمْ وَعِصِيَّهُمْ وَقَالُوا۟ بِعِزَّةِ فِرْعَوْنَ إِنَّا لَنَحْنُ ٱلْغَـٰلِبُونَ",
          "ayaContentSimple": "فالقوا حبالهم وعصيهم وقالوا بعزة فرعون انا لنحن الغالبون"
      },
      {
          "ayaId": 2977,
          "ayaNumber": 45,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَأَلْقَىٰ مُوسَىٰ عَصَاهُ فَإِذَا هِىَ تَلْقَفُ مَا يَأْفِكُونَ",
          "ayaContentSimple": "فالقى موسى عصاه فاذا هي تلقف ما يافكون"
      },
      {
          "ayaId": 2978,
          "ayaNumber": 46,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَأُلْقِىَ ٱلسَّحَرَةُ سَـٰجِدِينَ",
          "ayaContentSimple": "فالقي السحرة ساجدين"
      },
      {
          "ayaId": 2979,
          "ayaNumber": 47,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "قَالُوٓا۟ ءَامَنَّا بِرَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "قالوا امنا برب العالمين"
      },
      {
          "ayaId": 2980,
          "ayaNumber": 48,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "رَبِّ مُوسَىٰ وَهَـٰرُونَ",
          "ayaContentSimple": "رب موسى وهارون"
      },
      {
          "ayaId": 2981,
          "ayaNumber": 49,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              7,
              8,
              9
          ],
          "ayaContent": "قَالَ ءَامَنتُمْ لَهُۥ قَبْلَ أَنْ ءَاذَنَ لَكُمْ ۖ إِنَّهُۥ لَكَبِيرُكُمُ ٱلَّذِى عَلَّمَكُمُ ٱلسِّحْرَ فَلَسَوْفَ تَعْلَمُونَ ۚ لَأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُم مِّنْ خِلَـٰفٍ وَلَأُصَلِّبَنَّكُمْ أَجْمَعِينَ",
          "ayaContentSimple": "قال امنتم له قبل ان اذن لكم انه لكبيركم الذي علمكم السحر فلسوف تعلمون لاقطعن ايديكم وارجلكم من خلاف ولاصلبنكم اجمعين"
      },
      {
          "ayaId": 2982,
          "ayaNumber": 50,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالُوا۟ لَا ضَيْرَ ۖ إِنَّآ إِلَىٰ رَبِّنَا مُنقَلِبُونَ",
          "ayaContentSimple": "قالوا لا ضير انا الى ربنا منقلبون"
      },
      {
          "ayaId": 2983,
          "ayaNumber": 51,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّا نَطْمَعُ أَن يَغْفِرَ لَنَا رَبُّنَا خَطَـٰيَـٰنَآ أَن كُنَّآ أَوَّلَ ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "انا نطمع ان يغفر لنا ربنا خطايانا ان كنا اول المؤمنين"
      },
      {
          "ayaId": 2984,
          "ayaNumber": 52,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "۞ وَأَوْحَيْنَآ إِلَىٰ مُوسَىٰٓ أَنْ أَسْرِ بِعِبَادِىٓ إِنَّكُم مُّتَّبَعُونَ",
          "ayaContentSimple": "واوحينا الى موسى ان اسر بعبادي انكم متبعون"
      },
      {
          "ayaId": 2985,
          "ayaNumber": 53,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَأَرْسَلَ فِرْعَوْنُ فِى ٱلْمَدَآئِنِ حَـٰشِرِينَ",
          "ayaContentSimple": "فارسل فرعون في المدائن حاشرين"
      },
      {
          "ayaId": 2986,
          "ayaNumber": 54,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِنَّ هَـٰٓؤُلَآءِ لَشِرْذِمَةٌ قَلِيلُونَ",
          "ayaContentSimple": "ان هؤلاء لشرذمة قليلون"
      },
      {
          "ayaId": 2987,
          "ayaNumber": 55,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَإِنَّهُمْ لَنَا لَغَآئِظُونَ",
          "ayaContentSimple": "وانهم لنا لغائظون"
      },
      {
          "ayaId": 2988,
          "ayaNumber": 56,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَإِنَّا لَجَمِيعٌ حَـٰذِرُونَ",
          "ayaContentSimple": "وانا لجميع حاذرون"
      },
      {
          "ayaId": 2989,
          "ayaNumber": 57,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَأَخْرَجْنَـٰهُم مِّن جَنَّـٰتٍ وَعُيُونٍ",
          "ayaContentSimple": "فاخرجناهم من جنات وعيون"
      },
      {
          "ayaId": 2990,
          "ayaNumber": 58,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَكُنُوزٍ وَمَقَامٍ كَرِيمٍ",
          "ayaContentSimple": "وكنوز ومقام كريم"
      },
      {
          "ayaId": 2991,
          "ayaNumber": 59,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَذَٰلِكَ وَأَوْرَثْنَـٰهَا بَنِىٓ إِسْرَٰٓءِيلَ",
          "ayaContentSimple": "كذلك واورثناها بني اسرائيل"
      },
      {
          "ayaId": 2992,
          "ayaNumber": 60,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 369,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَأَتْبَعُوهُم مُّشْرِقِينَ",
          "ayaContentSimple": "فاتبعوهم مشرقين"
      },
      {
          "ayaId": 2993,
          "ayaNumber": 61,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَمَّا تَرَٰٓءَا ٱلْجَمْعَانِ قَالَ أَصْحَـٰبُ مُوسَىٰٓ إِنَّا لَمُدْرَكُونَ",
          "ayaContentSimple": "فلما تراءى الجمعان قال اصحاب موسى انا لمدركون"
      },
      {
          "ayaId": 2994,
          "ayaNumber": 62,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قَالَ كَلَّآ ۖ إِنَّ مَعِىَ رَبِّى سَيَهْدِينِ",
          "ayaContentSimple": "قال كلا ان معي ربي سيهدين"
      },
      {
          "ayaId": 2995,
          "ayaNumber": 63,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَأَوْحَيْنَآ إِلَىٰ مُوسَىٰٓ أَنِ ٱضْرِب بِّعَصَاكَ ٱلْبَحْرَ ۖ فَٱنفَلَقَ فَكَانَ كُلُّ فِرْقٍ كَٱلطَّوْدِ ٱلْعَظِيمِ",
          "ayaContentSimple": "فاوحينا الى موسى ان اضرب بعصاك البحر فانفلق فكان كل فرق كالطود العظيم"
      },
      {
          "ayaId": 2996,
          "ayaNumber": 64,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَأَزْلَفْنَا ثَمَّ ٱلْـَٔاخَرِينَ",
          "ayaContentSimple": "وازلفنا ثم الاخرين"
      },
      {
          "ayaId": 2997,
          "ayaNumber": 65,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَأَنجَيْنَا مُوسَىٰ وَمَن مَّعَهُۥٓ أَجْمَعِينَ",
          "ayaContentSimple": "وانجينا موسى ومن معه اجمعين"
      },
      {
          "ayaId": 2998,
          "ayaNumber": 66,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "ثُمَّ أَغْرَقْنَا ٱلْـَٔاخَرِينَ",
          "ayaContentSimple": "ثم اغرقنا الاخرين"
      },
      {
          "ayaId": 2999,
          "ayaNumber": 67,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِنَّ فِى ذَٰلِكَ لَـَٔايَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ",
          "ayaContentSimple": "ان في ذلك لاية وما كان اكثرهم مؤمنين"
      },
      {
          "ayaId": 3000,
          "ayaNumber": 68,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَإِنَّ رَبَّكَ لَهُوَ ٱلْعَزِيزُ ٱلرَّحِيمُ",
          "ayaContentSimple": "وان ربك لهو العزيز الرحيم"
      },
      {
          "ayaId": 3001,
          "ayaNumber": 69,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَٱتْلُ عَلَيْهِمْ نَبَأَ إِبْرَٰهِيمَ",
          "ayaContentSimple": "واتل عليهم نبا ابراهيم"
      },
      {
          "ayaId": 3002,
          "ayaNumber": 70,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "إِذْ قَالَ لِأَبِيهِ وَقَوْمِهِۦ مَا تَعْبُدُونَ",
          "ayaContentSimple": "اذ قال لابيه وقومه ما تعبدون"
      },
      {
          "ayaId": 3003,
          "ayaNumber": 71,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالُوا۟ نَعْبُدُ أَصْنَامًا فَنَظَلُّ لَهَا عَـٰكِفِينَ",
          "ayaContentSimple": "قالوا نعبد اصناما فنظل لها عاكفين"
      },
      {
          "ayaId": 3004,
          "ayaNumber": 72,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "قَالَ هَلْ يَسْمَعُونَكُمْ إِذْ تَدْعُونَ",
          "ayaContentSimple": "قال هل يسمعونكم اذ تدعون"
      },
      {
          "ayaId": 3005,
          "ayaNumber": 73,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "أَوْ يَنفَعُونَكُمْ أَوْ يَضُرُّونَ",
          "ayaContentSimple": "او ينفعونكم او يضرون"
      },
      {
          "ayaId": 3006,
          "ayaNumber": 74,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالُوا۟ بَلْ وَجَدْنَآ ءَابَآءَنَا كَذَٰلِكَ يَفْعَلُونَ",
          "ayaContentSimple": "قالوا بل وجدنا اباءنا كذلك يفعلون"
      },
      {
          "ayaId": 3007,
          "ayaNumber": 75,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "قَالَ أَفَرَءَيْتُم مَّا كُنتُمْ تَعْبُدُونَ",
          "ayaContentSimple": "قال افرايتم ما كنتم تعبدون"
      },
      {
          "ayaId": 3008,
          "ayaNumber": 76,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "أَنتُمْ وَءَابَآؤُكُمُ ٱلْأَقْدَمُونَ",
          "ayaContentSimple": "انتم واباؤكم الاقدمون"
      },
      {
          "ayaId": 3009,
          "ayaNumber": 77,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَإِنَّهُمْ عَدُوٌّ لِّىٓ إِلَّا رَبَّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "فانهم عدو لي الا رب العالمين"
      },
      {
          "ayaId": 3010,
          "ayaNumber": 78,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "ٱلَّذِى خَلَقَنِى فَهُوَ يَهْدِينِ",
          "ayaContentSimple": "الذي خلقني فهو يهدين"
      },
      {
          "ayaId": 3011,
          "ayaNumber": 79,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَٱلَّذِى هُوَ يُطْعِمُنِى وَيَسْقِينِ",
          "ayaContentSimple": "والذي هو يطعمني ويسقين"
      },
      {
          "ayaId": 3012,
          "ayaNumber": 80,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ",
          "ayaContentSimple": "واذا مرضت فهو يشفين"
      },
      {
          "ayaId": 3013,
          "ayaNumber": 81,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَٱلَّذِى يُمِيتُنِى ثُمَّ يُحْيِينِ",
          "ayaContentSimple": "والذي يميتني ثم يحيين"
      },
      {
          "ayaId": 3014,
          "ayaNumber": 82,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَٱلَّذِىٓ أَطْمَعُ أَن يَغْفِرَ لِى خَطِيٓـَٔتِى يَوْمَ ٱلدِّينِ",
          "ayaContentSimple": "والذي اطمع ان يغفر لي خطيئتي يوم الدين"
      },
      {
          "ayaId": 3015,
          "ayaNumber": 83,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 370,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "رَبِّ هَبْ لِى حُكْمًا وَأَلْحِقْنِى بِٱلصَّـٰلِحِينَ",
          "ayaContentSimple": "رب هب لي حكما والحقني بالصالحين"
      },
      {
          "ayaId": 3016,
          "ayaNumber": 84,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَٱجْعَل لِّى لِسَانَ صِدْقٍ فِى ٱلْـَٔاخِرِينَ",
          "ayaContentSimple": "واجعل لي لسان صدق في الاخرين"
      },
      {
          "ayaId": 3017,
          "ayaNumber": 85,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَٱجْعَلْنِى مِن وَرَثَةِ جَنَّةِ ٱلنَّعِيمِ",
          "ayaContentSimple": "واجعلني من ورثة جنة النعيم"
      },
      {
          "ayaId": 3018,
          "ayaNumber": 86,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَٱغْفِرْ لِأَبِىٓ إِنَّهُۥ كَانَ مِنَ ٱلضَّآلِّينَ",
          "ayaContentSimple": "واغفر لابي انه كان من الضالين"
      },
      {
          "ayaId": 3019,
          "ayaNumber": 87,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَلَا تُخْزِنِى يَوْمَ يُبْعَثُونَ",
          "ayaContentSimple": "ولا تخزني يوم يبعثون"
      },
      {
          "ayaId": 3020,
          "ayaNumber": 88,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "يَوْمَ لَا يَنفَعُ مَالٌ وَلَا بَنُونَ",
          "ayaContentSimple": "يوم لا ينفع مال ولا بنون"
      },
      {
          "ayaId": 3021,
          "ayaNumber": 89,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِلَّا مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ",
          "ayaContentSimple": "الا من اتى الله بقلب سليم"
      },
      {
          "ayaId": 3022,
          "ayaNumber": 90,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ",
          "ayaContentSimple": "وازلفت الجنة للمتقين"
      },
      {
          "ayaId": 3023,
          "ayaNumber": 91,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَبُرِّزَتِ ٱلْجَحِيمُ لِلْغَاوِينَ",
          "ayaContentSimple": "وبرزت الجحيم للغاوين"
      },
      {
          "ayaId": 3024,
          "ayaNumber": 92,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَقِيلَ لَهُمْ أَيْنَ مَا كُنتُمْ تَعْبُدُونَ",
          "ayaContentSimple": "وقيل لهم اين ما كنتم تعبدون"
      },
      {
          "ayaId": 3025,
          "ayaNumber": 93,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "مِن دُونِ ٱللَّهِ هَلْ يَنصُرُونَكُمْ أَوْ يَنتَصِرُونَ",
          "ayaContentSimple": "من دون الله هل ينصرونكم او ينتصرون"
      },
      {
          "ayaId": 3026,
          "ayaNumber": 94,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 371,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَكُبْكِبُوا۟ فِيهَا هُمْ وَٱلْغَاوُۥنَ",
          "ayaContentSimple": "فكبكبوا فيها هم والغاوون"
      },
      {
          "ayaId": 3027,

          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "عَلَىٰ قَلْبِكَ لِتَكُونَ مِنَ ٱلْمُنذِرِينَ",
          "ayaContentSimple": "على قلبك لتكون من المنذرين"
      },
      {
          "ayaId": 3127,
          "ayaNumber": 195,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "بِلِسَانٍ عَرَبِىٍّ مُّبِينٍ",
          "ayaContentSimple": "بلسان عربي مبين"
      },
      {
          "ayaId": 3128,
          "ayaNumber": 196,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَإِنَّهُۥ لَفِى زُبُرِ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "وانه لفي زبر الاولين"
      },
      {
          "ayaId": 3129,
          "ayaNumber": 197,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "أَوَلَمْ يَكُن لَّهُمْ ءَايَةً أَن يَعْلَمَهُۥ عُلَمَـٰٓؤُا۟ بَنِىٓ إِسْرَٰٓءِيلَ",
          "ayaContentSimple": "اولم يكن لهم اية ان يعلمه علماء بني اسرائيل"
      },
      {
          "ayaId": 3130,
          "ayaNumber": 198,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَلَوْ نَزَّلْنَـٰهُ عَلَىٰ بَعْضِ ٱلْأَعْجَمِينَ",
          "ayaContentSimple": "ولو نزلناه على بعض الاعجمين"
      },
      {
          "ayaId": 3131,
          "ayaNumber": 199,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَقَرَأَهُۥ عَلَيْهِم مَّا كَانُوا۟ بِهِۦ مُؤْمِنِينَ",
          "ayaContentSimple": "فقراه عليهم ما كانوا به مؤمنين"
      },
      {
          "ayaId": 3132,
          "ayaNumber": 200,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "كَذَٰلِكَ سَلَكْنَـٰهُ فِى قُلُوبِ ٱلْمُجْرِمِينَ",
          "ayaContentSimple": "كذلك سلكناه في قلوب المجرمين"
      },
      {
          "ayaId": 3133,
          "ayaNumber": 201,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "لَا يُؤْمِنُونَ بِهِۦ حَتَّىٰ يَرَوُا۟ ٱلْعَذَابَ ٱلْأَلِيمَ",
          "ayaContentSimple": "لا يؤمنون به حتى يروا العذاب الاليم"
      },
      {
          "ayaId": 3134,
          "ayaNumber": 202,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَيَأْتِيَهُم بَغْتَةً وَهُمْ لَا يَشْعُرُونَ",
          "ayaContentSimple": "فياتيهم بغتة وهم لا يشعرون"
      },
      {
          "ayaId": 3135,
          "ayaNumber": 203,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَيَقُولُوا۟ هَلْ نَحْنُ مُنظَرُونَ",
          "ayaContentSimple": "فيقولوا هل نحن منظرون"
      },
      {
          "ayaId": 3136,
          "ayaNumber": 204,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ",
          "ayaContentSimple": "افبعذابنا يستعجلون"
      },
      {
          "ayaId": 3137,
          "ayaNumber": 205,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَفَرَءَيْتَ إِن مَّتَّعْنَـٰهُمْ سِنِينَ",
          "ayaContentSimple": "افرايت ان متعناهم سنين"
      },
      {
          "ayaId": 3138,
          "ayaNumber": 206,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 375,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "ثُمَّ جَآءَهُم مَّا كَانُوا۟ يُوعَدُونَ",
          "ayaContentSimple": "ثم جاءهم ما كانوا يوعدون"
      },
      {
          "ayaId": 3139,
          "ayaNumber": 207,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "مَآ أَغْنَىٰ عَنْهُم مَّا كَانُوا۟ يُمَتَّعُونَ",
          "ayaContentSimple": "ما اغنى عنهم ما كانوا يمتعون"
      },
      {
          "ayaId": 3140,
          "ayaNumber": 208,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَمَآ أَهْلَكْنَا مِن قَرْيَةٍ إِلَّا لَهَا مُنذِرُونَ",
          "ayaContentSimple": "وما اهلكنا من قرية الا لها منذرون"
      },
      {
          "ayaId": 3141,
          "ayaNumber": 209,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ذِكْرَىٰ وَمَا كُنَّا ظَـٰلِمِينَ",
          "ayaContentSimple": "ذكرى وما كنا ظالمين"
      },
      {
          "ayaId": 3142,
          "ayaNumber": 210,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَا تَنَزَّلَتْ بِهِ ٱلشَّيَـٰطِينُ",
          "ayaContentSimple": "وما تنزلت به الشياطين"
      },
      {
          "ayaId": 3143,
          "ayaNumber": 211,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَمَا يَنۢبَغِى لَهُمْ وَمَا يَسْتَطِيعُونَ",
          "ayaContentSimple": "وما ينبغي لهم وما يستطيعون"
      },
      {
          "ayaId": 3144,
          "ayaNumber": 212,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِنَّهُمْ عَنِ ٱلسَّمْعِ لَمَعْزُولُونَ",
          "ayaContentSimple": "انهم عن السمع لمعزولون"
      },
      {
          "ayaId": 3145,
          "ayaNumber": 213,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَلَا تَدْعُ مَعَ ٱللَّهِ إِلَـٰهًا ءَاخَرَ فَتَكُونَ مِنَ ٱلْمُعَذَّبِينَ",
          "ayaContentSimple": "فلا تدع مع الله الها اخر فتكون من المعذبين"
      },
      {
          "ayaId": 3146,
          "ayaNumber": 214,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَأَنذِرْ عَشِيرَتَكَ ٱلْأَقْرَبِينَ",
          "ayaContentSimple": "وانذر عشيرتك الاقربين"
      },
      {
          "ayaId": 3147,
          "ayaNumber": 215,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَٱخْفِضْ جَنَاحَكَ لِمَنِ ٱتَّبَعَكَ مِنَ ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "واخفض جناحك لمن اتبعك من المؤمنين"
      },
      {
          "ayaId": 3148,
          "ayaNumber": 216,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَإِنْ عَصَوْكَ فَقُلْ إِنِّى بَرِىٓءٌ مِّمَّا تَعْمَلُونَ",
          "ayaContentSimple": "فان عصوك فقل اني بريء مما تعملون"
      },
      {
          "ayaId": 3149,
          "ayaNumber": 217,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَتَوَكَّلْ عَلَى ٱلْعَزِيزِ ٱلرَّحِيمِ",
          "ayaContentSimple": "وتوكل على العزيز الرحيم"
      },
      {
          "ayaId": 3150,
          "ayaNumber": 218,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "ٱلَّذِى يَرَىٰكَ حِينَ تَقُومُ",
          "ayaContentSimple": "الذي يراك حين تقوم"
      },
      {
          "ayaId": 3151,
          "ayaNumber": 219,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَتَقَلُّبَكَ فِى ٱلسَّـٰجِدِينَ",
          "ayaContentSimple": "وتقلبك في الساجدين"
      },
      {
          "ayaId": 3152,
          "ayaNumber": 220,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّهُۥ هُوَ ٱلسَّمِيعُ ٱلْعَلِيمُ",
          "ayaContentSimple": "انه هو السميع العليم"
      },
      {
          "ayaId": 3153,
          "ayaNumber": 221,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "هَلْ أُنَبِّئُكُمْ عَلَىٰ مَن تَنَزَّلُ ٱلشَّيَـٰطِينُ",
          "ayaContentSimple": "هل انبئكم على من تنزل الشياطين"
      },
      {
          "ayaId": 3154,
          "ayaNumber": 222,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "تَنَزَّلُ عَلَىٰ كُلِّ أَفَّاكٍ أَثِيمٍ",
          "ayaContentSimple": "تنزل على كل افاك اثيم"
      },
      {
          "ayaId": 3155,
          "ayaNumber": 223,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "يُلْقُونَ ٱلسَّمْعَ وَأَكْثَرُهُمْ كَـٰذِبُونَ",
          "ayaContentSimple": "يلقون السمع واكثرهم كاذبون"
      },
      {
          "ayaId": 3156,
          "ayaNumber": 224,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلشُّعَرَآءُ يَتَّبِعُهُمُ ٱلْغَاوُۥنَ",
          "ayaContentSimple": "والشعراء يتبعهم الغاوون"
      },
      {
          "ayaId": 3157,
          "ayaNumber": 225,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَلَمْ تَرَ أَنَّهُمْ فِى كُلِّ وَادٍ يَهِيمُونَ",
          "ayaContentSimple": "الم تر انهم في كل واد يهيمون"
      },
      {
          "ayaId": 3158,
          "ayaNumber": 226,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَأَنَّهُمْ يَقُولُونَ مَا لَا يَفْعَلُونَ",
          "ayaContentSimple": "وانهم يقولون ما لا يفعلون"
      },
      {
          "ayaId": 3159,
          "ayaNumber": 227,
          "ayaSuraNumber": 26,
          "ayaPageNumber": 376,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ وَذَكَرُوا۟ ٱللَّهَ كَثِيرًا وَٱنتَصَرُوا۟ مِنۢ بَعْدِ مَا ظُلِمُوا۟ ۗ وَسَيَعْلَمُ ٱلَّذِينَ ظَلَمُوٓا۟ أَىَّ مُنقَلَبٍ يَنقَلِبُونَ",
          "ayaContentSimple": "الا الذين امنوا وعملوا الصالحات وذكروا الله كثيرا وانتصروا من بعد ما ظلموا وسيعلم الذين ظلموا اي منقلب ينقلبون"
      },
      {
          "ayaId": 3160,
          "ayaNumber": 1,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": " طسٓ ۚ تِلْكَ ءَايَـٰتُ ٱلْقُرْءَانِ وَكِتَابٍ مُّبِينٍ",
          "ayaContentSimple": "طس تلك ايات القران وكتاب مبين"
      },
      {
          "ayaId": 3161,
          "ayaNumber": 2,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "هُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ",
          "ayaContentSimple": "هدى وبشرى للمؤمنين"
      },
      {
          "ayaId": 3162,
          "ayaNumber": 3,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "ٱلَّذِينَ يُقِيمُونَ ٱلصَّلَوٰةَ وَيُؤْتُونَ ٱلزَّكَوٰةَ وَهُم بِٱلْـَٔاخِرَةِ هُمْ يُوقِنُونَ",
          "ayaContentSimple": "الذين يقيمون الصلاة ويؤتون الزكاة وهم بالاخرة هم يوقنون"
      },
      {
          "ayaId": 3163,
          "ayaNumber": 4,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ لَا يُؤْمِنُونَ بِٱلْـَٔاخِرَةِ زَيَّنَّا لَهُمْ أَعْمَـٰلَهُمْ فَهُمْ يَعْمَهُونَ",
          "ayaContentSimple": "ان الذين لا يؤمنون بالاخرة زينا لهم اعمالهم فهم يعمهون"
      },
      {
          "ayaId": 3164,
          "ayaNumber": 5,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ ٱلَّذِينَ لَهُمْ سُوٓءُ ٱلْعَذَابِ وَهُمْ فِى ٱلْـَٔاخِرَةِ هُمُ ٱلْأَخْسَرُونَ",
          "ayaContentSimple": "اولئك الذين لهم سوء العذاب وهم في الاخرة هم الاخسرون"
      },
      {
          "ayaId": 3165,
          "ayaNumber": 6,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَإِنَّكَ لَتُلَقَّى ٱلْقُرْءَانَ مِن لَّدُنْ حَكِيمٍ عَلِيمٍ",
          "ayaContentSimple": "وانك لتلقى القران من لدن حكيم عليم"
      },
      {
          "ayaId": 3166,
          "ayaNumber": 7,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِذْ قَالَ مُوسَىٰ لِأَهْلِهِۦٓ إِنِّىٓ ءَانَسْتُ نَارًا سَـَٔاتِيكُم مِّنْهَا بِخَبَرٍ أَوْ ءَاتِيكُم بِشِهَابٍ قَبَسٍ لَّعَلَّكُمْ تَصْطَلُونَ",
          "ayaContentSimple": "اذ قال موسى لاهله اني انست نارا ساتيكم منها بخبر او اتيكم بشهاب قبس لعلكم تصطلون"
      },
      {
          "ayaId": 3167,
          "ayaNumber": 8,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "فَلَمَّا جَآءَهَا نُودِىَ أَنۢ بُورِكَ مَن فِى ٱلنَّارِ وَمَنْ حَوْلَهَا وَسُبْحَـٰنَ ٱللَّهِ رَبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "فلما جاءها نودي ان بورك من في النار ومن حولها وسبحان الله رب العالمين"
      },
      {
          "ayaId": 3168,
          "ayaNumber": 9,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "يَـٰمُوسَىٰٓ إِنَّهُۥٓ أَنَا ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ",
          "ayaContentSimple": "يا موسى انه انا الله العزيز الحكيم"
      },
      {
          "ayaId": 3169,
          "ayaNumber": 10,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              10,
              11,
              12
          ],
          "ayaContent": "وَأَلْقِ عَصَاكَ ۚ فَلَمَّا رَءَاهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِرًا وَلَمْ يُعَقِّبْ ۚ يَـٰمُوسَىٰ لَا تَخَفْ إِنِّى لَا يَخَافُ لَدَىَّ ٱلْمُرْسَلُونَ",
          "ayaContentSimple": "والق عصاك فلما راها تهتز كانها جان ولى مدبرا ولم يعقب يا موسى لا تخف اني لا يخاف لدي المرسلون"
      },
      {
          "ayaId": 3170,
          "ayaNumber": 11,
          "ayaSuraNumber": 27,
          "ayaPageNumber": 377,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِلَّا مَن ظَلَمَ ثُمَّ بَدَّلَ حُسْنًۢا بَعْدَ سُوٓءٍ فَإِنِّى غَفُورٌ رَّحِيمٌ",
          "ayaContentSimple": "الا من ظلم ثم بدل حسنا بعد سوء فاني غفور رحيم"
      },
      {
          "ayaId": 3171,
          "ayaNumber": 12,
          "ayaSuraNumber": 27,

              13

          "ayaContent": "قَالُوٓا۟ إِنَّا تَطَيَّرْنَا بِكُمْ ۖ لَئِن لَّمْ تَنتَهُوا۟ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُم مِّنَّا عَذَابٌ أَلِيمٌ",
          "ayaContentSimple": "قالوا انا تطيرنا بكم لئن لم تنتهوا لنرجمنكم وليمسنكم منا عذاب اليم"
      },
      {
          "ayaId": 3724,
          "ayaNumber": 19,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالُوا۟ طَـٰٓئِرُكُم مَّعَكُمْ ۚ أَئِن ذُكِّرْتُم ۚ بَلْ أَنتُمْ قَوْمٌ مُّسْرِفُونَ",
          "ayaContentSimple": "قالوا طائركم معكم ائن ذكرتم بل انتم قوم مسرفون"
      },
      {
          "ayaId": 3725,
          "ayaNumber": 20,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَجَآءَ مِنْ أَقْصَا ٱلْمَدِينَةِ رَجُلٌ يَسْعَىٰ قَالَ يَـٰقَوْمِ ٱتَّبِعُوا۟ ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "وجاء من اقصى المدينة رجل يسعى قال يا قوم اتبعوا المرسلين"
      },
      {
          "ayaId": 3726,
          "ayaNumber": 21,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "ٱتَّبِعُوا۟ مَن لَّا يَسْـَٔلُكُمْ أَجْرًا وَهُم مُّهْتَدُونَ",
          "ayaContentSimple": "اتبعوا من لا يسالكم اجرا وهم مهتدون"
      },
      {
          "ayaId": 3727,
          "ayaNumber": 22,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَمَا لِىَ لَآ أَعْبُدُ ٱلَّذِى فَطَرَنِى وَإِلَيْهِ تُرْجَعُونَ",
          "ayaContentSimple": "وما لي لا اعبد الذي فطرني واليه ترجعون"
      },
      {
          "ayaId": 3728,
          "ayaNumber": 23,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "ءَأَتَّخِذُ مِن دُونِهِۦٓ ءَالِهَةً إِن يُرِدْنِ ٱلرَّحْمَـٰنُ بِضُرٍّ لَّا تُغْنِ عَنِّى شَفَـٰعَتُهُمْ شَيْـًٔا وَلَا يُنقِذُونِ",
          "ayaContentSimple": "ااتخذ من دونه الهة ان يردن الرحمن بضر لا تغن عني شفاعتهم شيئا ولا ينقذون"
      },
      {
          "ayaId": 3729,
          "ayaNumber": 24,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "إِنِّىٓ إِذًا لَّفِى ضَلَـٰلٍ مُّبِينٍ",
          "ayaContentSimple": "اني اذا لفي ضلال مبين"
      },
      {
          "ayaId": 3730,
          "ayaNumber": 25,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنِّىٓ ءَامَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ",
          "ayaContentSimple": "اني امنت بربكم فاسمعون"
      },
      {
          "ayaId": 3731,
          "ayaNumber": 26,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "قِيلَ ٱدْخُلِ ٱلْجَنَّةَ ۖ قَالَ يَـٰلَيْتَ قَوْمِى يَعْلَمُونَ",
          "ayaContentSimple": "قيل ادخل الجنة قال يا ليت قومي يعلمون"
      },
      {
          "ayaId": 3732,
          "ayaNumber": 27,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 441,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "بِمَا غَفَرَ لِى رَبِّى وَجَعَلَنِى مِنَ ٱلْمُكْرَمِينَ",
          "ayaContentSimple": "بما غفر لي ربي وجعلني من المكرمين"
      },
      {
          "ayaId": 3733,
          "ayaNumber": 28,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "۞ وَمَآ أَنزَلْنَا عَلَىٰ قَوْمِهِۦ مِنۢ بَعْدِهِۦ مِن جُندٍ مِّنَ ٱلسَّمَآءِ وَمَا كُنَّا مُنزِلِينَ",
          "ayaContentSimple": "وما انزلنا على قومه من بعده من جند من السماء وما كنا منزلين"
      },
      {
          "ayaId": 3734,
          "ayaNumber": 29,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِن كَانَتْ إِلَّا صَيْحَةً وَٰحِدَةً فَإِذَا هُمْ خَـٰمِدُونَ",
          "ayaContentSimple": "ان كانت الا صيحة واحدة فاذا هم خامدون"
      },
      {
          "ayaId": 3735,
          "ayaNumber": 30,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "يَـٰحَسْرَةً عَلَى ٱلْعِبَادِ ۚ مَا يَأْتِيهِم مِّن رَّسُولٍ إِلَّا كَانُوا۟ بِهِۦ يَسْتَهْزِءُونَ",
          "ayaContentSimple": "يا حسرة على العباد ما ياتيهم من رسول الا كانوا به يستهزئون"
      },
      {
          "ayaId": 3736,
          "ayaNumber": 31,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "أَلَمْ يَرَوْا۟ كَمْ أَهْلَكْنَا قَبْلَهُم مِّنَ ٱلْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لَا يَرْجِعُونَ",
          "ayaContentSimple": "الم يروا كم اهلكنا قبلهم من القرون انهم اليهم لا يرجعون"
      },
      {
          "ayaId": 3737,
          "ayaNumber": 32,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَإِن كُلٌّ لَّمَّا جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ",
          "ayaContentSimple": "وان كل لما جميع لدينا محضرون"
      },
      {
          "ayaId": 3738,
          "ayaNumber": 33,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَءَايَةٌ لَّهُمُ ٱلْأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَـٰهَا وَأَخْرَجْنَا مِنْهَا حَبًّا فَمِنْهُ يَأْكُلُونَ",
          "ayaContentSimple": "واية لهم الارض الميتة احييناها واخرجنا منها حبا فمنه ياكلون"
      },
      {
          "ayaId": 3739,
          "ayaNumber": 34,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَجَعَلْنَا فِيهَا جَنَّـٰتٍ مِّن نَّخِيلٍ وَأَعْنَـٰبٍ وَفَجَّرْنَا فِيهَا مِنَ ٱلْعُيُونِ",
          "ayaContentSimple": "وجعلنا فيها جنات من نخيل واعناب وفجرنا فيها من العيون"
      },
      {
          "ayaId": 3740,
          "ayaNumber": 35,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "لِيَأْكُلُوا۟ مِن ثَمَرِهِۦ وَمَا عَمِلَتْهُ أَيْدِيهِمْ ۖ أَفَلَا يَشْكُرُونَ",
          "ayaContentSimple": "لياكلوا من ثمره وما عملته ايديهم افلا يشكرون"
      },
      {
          "ayaId": 3741,
          "ayaNumber": 36,
          "ayaSuraNumber": 36,
          "ayaPageNumber": 442,
          "ayaCoveredLines": [
              9,
              10,
              11
          ],
          "ayaContent": "سُبْحَـٰنَ ٱلَّذِى خَلَقَ ٱلْأَزْوَٰجَ كُلَّهَا مِمَّا تُنۢبِتُ ٱلْأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا لَا يَعْلَمُونَ",
          "ayaContentSimple": "سبحان الذي خلق الازواج كلها مما تنبت الارض ومن انفسهم ومما لا يعلمون"
