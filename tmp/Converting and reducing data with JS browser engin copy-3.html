          "ayaId": 2316,
          "ayaNumber": 66,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَيَقُولُ ٱلْإِنسَـٰنُ أَءِذَا مَا مِتُّ لَسَوْفَ أُخْرَجُ حَيًّا",
          "ayaContentSimple": "ويقول الانسان ااذا ما مت لسوف اخرج حيا"
      },
      {
          "ayaId": 2317,
          "ayaNumber": 67,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَوَلَا يَذْكُرُ ٱلْإِنسَـٰنُ أَنَّا خَلَقْنَـٰهُ مِن قَبْلُ وَلَمْ يَكُ شَيْـًٔا",
          "ayaContentSimple": "اولا يذكر الانسان انا خلقناه من قبل ولم يك شيئا"
      },
      {
          "ayaId": 2318,
          "ayaNumber": 68,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَوَرَبِّكَ لَنَحْشُرَنَّهُمْ وَٱلشَّيَـٰطِينَ ثُمَّ لَنُحْضِرَنَّهُمْ حَوْلَ جَهَنَّمَ جِثِيًّا",
          "ayaContentSimple": "فوربك لنحشرنهم والشياطين ثم لنحضرنهم حول جهنم جثيا"
      },
      {
          "ayaId": 2319,
          "ayaNumber": 69,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ثُمَّ لَنَنزِعَنَّ مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى ٱلرَّحْمَـٰنِ عِتِيًّا",
          "ayaContentSimple": "ثم لننزعن من كل شيعة ايهم اشد على الرحمن عتيا"
      },
      {
          "ayaId": 2320,
          "ayaNumber": 70,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "ثُمَّ لَنَحْنُ أَعْلَمُ بِٱلَّذِينَ هُمْ أَوْلَىٰ بِهَا صِلِيًّا",
          "ayaContentSimple": "ثم لنحن اعلم بالذين هم اولى بها صليا"
      },
      {
          "ayaId": 2321,
          "ayaNumber": 71,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِن مِّنكُمْ إِلَّا وَارِدُهَا ۚ كَانَ عَلَىٰ رَبِّكَ حَتْمًا مَّقْضِيًّا",
          "ayaContentSimple": "وان منكم الا واردها كان على ربك حتما مقضيا"
      },
      {
          "ayaId": 2322,
          "ayaNumber": 72,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "ثُمَّ نُنَجِّى ٱلَّذِينَ ٱتَّقَوا۟ وَّنَذَرُ ٱلظَّـٰلِمِينَ فِيهَا جِثِيًّا",
          "ayaContentSimple": "ثم ننجي الذين اتقوا ونذر الظالمين فيها جثيا"
      },
      {
          "ayaId": 2323,
          "ayaNumber": 73,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَإِذَا تُتْلَىٰ عَلَيْهِمْ ءَايَـٰتُنَا بَيِّنَـٰتٍ قَالَ ٱلَّذِينَ كَفَرُوا۟ لِلَّذِينَ ءَامَنُوٓا۟ أَىُّ ٱلْفَرِيقَيْنِ خَيْرٌ مَّقَامًا وَأَحْسَنُ نَدِيًّا",
          "ayaContentSimple": "واذا تتلى عليهم اياتنا بينات قال الذين كفروا للذين امنوا اي الفريقين خير مقاما واحسن نديا"
      },
      {
          "ayaId": 2324,
          "ayaNumber": 74,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَكَمْ أَهْلَكْنَا قَبْلَهُم مِّن قَرْنٍ هُمْ أَحْسَنُ أَثَـٰثًا وَرِءْيًا",
          "ayaContentSimple": "وكم اهلكنا قبلهم من قرن هم احسن اثاثا ورئيا"
      },
      {
          "ayaId": 2325,
          "ayaNumber": 75,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              11,
              12,
              13,
              14
          ],
          "ayaContent": "قُلْ مَن كَانَ فِى ٱلضَّلَـٰلَةِ فَلْيَمْدُدْ لَهُ ٱلرَّحْمَـٰنُ مَدًّا ۚ حَتَّىٰٓ إِذَا رَأَوْا۟ مَا يُوعَدُونَ إِمَّا ٱلْعَذَابَ وَإِمَّا ٱلسَّاعَةَ فَسَيَعْلَمُونَ مَنْ هُوَ شَرٌّ مَّكَانًا وَأَضْعَفُ جُندًا",
          "ayaContentSimple": "قل من كان في الضلالة فليمدد له الرحمن مدا حتى اذا راوا ما يوعدون اما العذاب واما الساعة فسيعلمون من هو شر مكانا واضعف جندا"
      },
      {
          "ayaId": 2326,
          "ayaNumber": 76,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَيَزِيدُ ٱللَّهُ ٱلَّذِينَ ٱهْتَدَوْا۟ هُدًى ۗ وَٱلْبَـٰقِيَـٰتُ ٱلصَّـٰلِحَـٰتُ خَيْرٌ عِندَ رَبِّكَ ثَوَابًا وَخَيْرٌ مَّرَدًّا",
          "ayaContentSimple": "ويزيد الله الذين اهتدوا هدى والباقيات الصالحات خير عند ربك ثوابا وخير مردا"
      },
      {
          "ayaId": 2327,
          "ayaNumber": 77,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "أَفَرَءَيْتَ ٱلَّذِى كَفَرَ بِـَٔايَـٰتِنَا وَقَالَ لَأُوتَيَنَّ مَالًا وَوَلَدًا",
          "ayaContentSimple": "افرايت الذي كفر باياتنا وقال لاوتين مالا وولدا"
      },
      {
          "ayaId": 2328,
          "ayaNumber": 78,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "أَطَّلَعَ ٱلْغَيْبَ أَمِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْدًا",
          "ayaContentSimple": "اطلع الغيب ام اتخذ عند الرحمن عهدا"
      },
      {
          "ayaId": 2329,
          "ayaNumber": 79,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "كَلَّا ۚ سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ لَهُۥ مِنَ ٱلْعَذَابِ مَدًّا",
          "ayaContentSimple": "كلا سنكتب ما يقول ونمد له من العذاب مدا"
      },
      {
          "ayaId": 2330,
          "ayaNumber": 80,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَنَرِثُهُۥ مَا يَقُولُ وَيَأْتِينَا فَرْدًا",
          "ayaContentSimple": "ونرثه ما يقول وياتينا فردا"
      },
      {
          "ayaId": 2331,
          "ayaNumber": 81,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَٱتَّخَذُوا۟ مِن دُونِ ٱللَّهِ ءَالِهَةً لِّيَكُونُوا۟ لَهُمْ عِزًّا",
          "ayaContentSimple": "واتخذوا من دون الله الهة ليكونوا لهم عزا"
      },
      {
          "ayaId": 2332,
          "ayaNumber": 82,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "كَلَّا ۚ سَيَكْفُرُونَ بِعِبَادَتِهِمْ وَيَكُونُونَ عَلَيْهِمْ ضِدًّا",
          "ayaContentSimple": "كلا سيكفرون بعبادتهم ويكونون عليهم ضدا"
      },
      {
          "ayaId": 2333,
          "ayaNumber": 83,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "أَلَمْ تَرَ أَنَّآ أَرْسَلْنَا ٱلشَّيَـٰطِينَ عَلَى ٱلْكَـٰفِرِينَ تَؤُزُّهُمْ أَزًّا",
          "ayaContentSimple": "الم تر انا ارسلنا الشياطين على الكافرين تؤزهم ازا"
      },
      {
          "ayaId": 2334,
          "ayaNumber": 84,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَلَا تَعْجَلْ عَلَيْهِمْ ۖ إِنَّمَا نَعُدُّ لَهُمْ عَدًّا",
          "ayaContentSimple": "فلا تعجل عليهم انما نعد لهم عدا"
      },
      {
          "ayaId": 2335,
          "ayaNumber": 85,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "يَوْمَ نَحْشُرُ ٱلْمُتَّقِينَ إِلَى ٱلرَّحْمَـٰنِ وَفْدًا",
          "ayaContentSimple": "يوم نحشر المتقين الى الرحمن وفدا"
      },
      {
          "ayaId": 2336,
          "ayaNumber": 86,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَنَسُوقُ ٱلْمُجْرِمِينَ إِلَىٰ جَهَنَّمَ وِرْدًا",
          "ayaContentSimple": "ونسوق المجرمين الى جهنم وردا"
      },
      {
          "ayaId": 2337,
          "ayaNumber": 87,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "لَّا يَمْلِكُونَ ٱلشَّفَـٰعَةَ إِلَّا مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْدًا",
          "ayaContentSimple": "لا يملكون الشفاعة الا من اتخذ عند الرحمن عهدا"
      },
      {
          "ayaId": 2338,
          "ayaNumber": 88,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَقَالُوا۟ ٱتَّخَذَ ٱلرَّحْمَـٰنُ وَلَدًا",
          "ayaContentSimple": "وقالوا اتخذ الرحمن ولدا"
      },
      {
          "ayaId": 2339,
          "ayaNumber": 89,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "لَّقَدْ جِئْتُمْ شَيْـًٔا إِدًّا",
          "ayaContentSimple": "لقد جئتم شيئا ادا"
      },
      {
          "ayaId": 2340,
          "ayaNumber": 90,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "تَكَادُ ٱلسَّمَـٰوَٰتُ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ ٱلْأَرْضُ وَتَخِرُّ ٱلْجِبَالُ هَدًّا",
          "ayaContentSimple": "تكاد السماوات يتفطرن منه وتنشق الارض وتخر الجبال هدا"
      },
      {
          "ayaId": 2341,
          "ayaNumber": 91,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "أَن دَعَوْا۟ لِلرَّحْمَـٰنِ وَلَدًا",
          "ayaContentSimple": "ان دعوا للرحمن ولدا"
      },
      {
          "ayaId": 2342,
          "ayaNumber": 92,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَمَا يَنۢبَغِى لِلرَّحْمَـٰنِ أَن يَتَّخِذَ وَلَدًا",
          "ayaContentSimple": "وما ينبغي للرحمن ان يتخذ ولدا"
      },
      {
          "ayaId": 2343,
          "ayaNumber": 93,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِن كُلُّ مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ إِلَّآ ءَاتِى ٱلرَّحْمَـٰنِ عَبْدًا",
          "ayaContentSimple": "ان كل من في السماوات والارض الا اتي الرحمن عبدا"
      },
      {
          "ayaId": 2344,
          "ayaNumber": 94,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "لَّقَدْ أَحْصَىٰهُمْ وَعَدَّهُمْ عَدًّا",
          "ayaContentSimple": "لقد احصاهم وعدهم عدا"
      },
      {
          "ayaId": 2345,
          "ayaNumber": 95,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 311,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَكُلُّهُمْ ءَاتِيهِ يَوْمَ ٱلْقِيَـٰمَةِ فَرْدًا",
          "ayaContentSimple": "وكلهم اتيه يوم القيامة فردا"
      },
      {
          "ayaId": 2346,
          "ayaNumber": 96,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ سَيَجْعَلُ لَهُمُ ٱلرَّحْمَـٰنُ وُدًّا",
          "ayaContentSimple": "ان الذين امنوا وعملوا الصالحات سيجعل لهم الرحمن ودا"
      },
      {
          "ayaId": 2347,
          "ayaNumber": 97,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَإِنَّمَا يَسَّرْنَـٰهُ بِلِسَانِكَ لِتُبَشِّرَ بِهِ ٱلْمُتَّقِينَ وَتُنذِرَ بِهِۦ قَوْمًا لُّدًّا",
          "ayaContentSimple": "فانما يسرناه بلسانك لتبشر به المتقين وتنذر به قوما لدا"
      },
      {
          "ayaId": 2348,
          "ayaNumber": 98,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَكَمْ أَهْلَكْنَا قَبْلَهُم مِّن قَرْنٍ هَلْ تُحِسُّ مِنْهُم مِّنْ أَحَدٍ أَوْ تَسْمَعُ لَهُمْ رِكْزًۢا",
          "ayaContentSimple": "وكم اهلكنا قبلهم من قرن هل تحس منهم من احد او تسمع لهم ركزا"
      },
      {
          "ayaId": 2349,
          "ayaNumber": 1,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": " طه",
          "ayaContentSimple": "طه"
      },
      {
          "ayaId": 2350,
          "ayaNumber": 2,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "مَآ أَنزَلْنَا عَلَيْكَ ٱلْقُرْءَانَ لِتَشْقَىٰٓ",
          "ayaContentSimple": "ما انزلنا عليك القران لتشقى"
      },
      {
          "ayaId": 2351,
          "ayaNumber": 3,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِلَّا تَذْكِرَةً لِّمَن يَخْشَىٰ",
          "ayaContentSimple": "الا تذكرة لمن يخشى"
      },
      {
          "ayaId": 2352,
          "ayaNumber": 4,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "تَنزِيلًا مِّمَّنْ خَلَقَ ٱلْأَرْضَ وَٱلسَّمَـٰوَٰتِ ٱلْعُلَى",
          "ayaContentSimple": "تنزيلا ممن خلق الارض والسماوات العلى"
      },
      {
          "ayaId": 2353,
          "ayaNumber": 5,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "ٱلرَّحْمَـٰنُ عَلَى ٱلْعَرْشِ ٱسْتَوَىٰ",
          "ayaContentSimple": "الرحمن على العرش استوى"
      },
      {
          "ayaId": 2354,
          "ayaNumber": 6,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "لَهُۥ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ وَمَا بَيْنَهُمَا وَمَا تَحْتَ ٱلثَّرَىٰ",
          "ayaContentSimple": "له ما في السماوات وما في الارض وما بينهما وما تحت الثرى"
      },
      {
          "ayaId": 2355,
          "ayaNumber": 7,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَإِن تَجْهَرْ بِٱلْقَوْلِ فَإِنَّهُۥ يَعْلَمُ ٱلسِّرَّ وَأَخْفَى",
          "ayaContentSimple": "وان تجهر بالقول فانه يعلم السر واخفى"
      },
      {
          "ayaId": 2356,
          "ayaNumber": 8,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "ٱللَّهُ لَآ إِلَـٰهَ إِلَّا هُوَ ۖ لَهُ ٱلْأَسْمَآءُ ٱلْحُسْنَىٰ",
          "ayaContentSimple": "الله لا اله الا هو له الاسماء الحسنى"
      },
      {
          "ayaId": 2357,
          "ayaNumber": 9,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَهَلْ أَتَىٰكَ حَدِيثُ مُوسَىٰٓ",
          "ayaContentSimple": "وهل اتاك حديث موسى"
      },
      {
          "ayaId": 2358,
          "ayaNumber": 10,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "إِذْ رَءَا نَارًا فَقَالَ لِأَهْلِهِ ٱمْكُثُوٓا۟ إِنِّىٓ ءَانَسْتُ نَارًا لَّعَلِّىٓ ءَاتِيكُم مِّنْهَا بِقَبَسٍ أَوْ أَجِدُ عَلَى ٱلنَّارِ هُدًى",
          "ayaContentSimple": "اذ راى نارا فقال لاهله امكثوا اني انست نارا لعلي اتيكم منها بقبس او اجد على النار هدى"
      },
      {
          "ayaId": 2359,
          "ayaNumber": 11,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَلَمَّآ أَتَىٰهَا نُودِىَ يَـٰمُوسَىٰٓ",
          "ayaContentSimple": "فلما اتاها نودي يا موسى"
      },
      {
          "ayaId": 2360,
          "ayaNumber": 12,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 312,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنِّىٓ أَنَا۠ رَبُّكَ فَٱخْلَعْ نَعْلَيْكَ ۖ إِنَّكَ بِٱلْوَادِ ٱلْمُقَدَّسِ طُوًى",
          "ayaContentSimple": "اني انا ربك فاخلع نعليك انك بالواد المقدس طوى"
      },
      {
          "ayaId": 2361,
          "ayaNumber": 13,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَأَنَا ٱخْتَرْتُكَ فَٱسْتَمِعْ لِمَا يُوحَىٰٓ",
          "ayaContentSimple": "وانا اخترتك فاستمع لما يوحى"
      },
      {
          "ayaId": 2362,
          "ayaNumber": 14,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّنِىٓ أَنَا ٱللَّهُ لَآ إِلَـٰهَ إِلَّآ أَنَا۠ فَٱعْبُدْنِى وَأَقِمِ ٱلصَّلَوٰةَ لِذِكْرِىٓ",
          "ayaContentSimple": "انني انا الله لا اله الا انا فاعبدني واقم الصلاة لذكري"
      },
      {
          "ayaId": 2363,
          "ayaNumber": 15,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّ ٱلسَّاعَةَ ءَاتِيَةٌ أَكَادُ أُخْفِيهَا لِتُجْزَىٰ كُلُّ نَفْسٍۭ بِمَا تَسْعَىٰ",
          "ayaContentSimple": "ان الساعة اتية اكاد اخفيها لتجزى كل نفس بما تسعى"
      },
      {
          "ayaId": 2364,
          "ayaNumber": 16,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَلَا يَصُدَّنَّكَ عَنْهَا مَن لَّا يُؤْمِنُ بِهَا وَٱتَّبَعَ هَوَىٰهُ فَتَرْدَىٰ",
          "ayaContentSimple": "فلا يصدنك عنها من لا يؤمن بها واتبع هواه فتردى"
      },
      {
          "ayaId": 2365,
          "ayaNumber": 17,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَمَا تِلْكَ بِيَمِينِكَ يَـٰمُوسَىٰ",
          "ayaContentSimple": "وما تلك بيمينك يا موسى"
      },
      {
          "ayaId": 2366,
          "ayaNumber": 18,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "قَالَ هِىَ عَصَاىَ أَتَوَكَّؤُا۟ عَلَيْهَا وَأَهُشُّ بِهَا عَلَىٰ غَنَمِى وَلِىَ فِيهَا مَـَٔارِبُ أُخْرَىٰ",
          "ayaContentSimple": "قال هي عصاي اتوكا عليها واهش بها على غنمي ولي فيها مارب اخرى"
      },
      {
          "ayaId": 2367,
          "ayaNumber": 19,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قَالَ أَلْقِهَا يَـٰمُوسَىٰ",
          "ayaContentSimple": "قال القها يا موسى"
      },
      {
          "ayaId": 2368,
          "ayaNumber": 20,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَأَلْقَىٰهَا فَإِذَا هِىَ حَيَّةٌ تَسْعَىٰ",
          "ayaContentSimple": "فالقاها فاذا هي حية تسعى"
      },
      {
          "ayaId": 2369,
          "ayaNumber": 21,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ خُذْهَا وَلَا تَخَفْ ۖ سَنُعِيدُهَا سِيرَتَهَا ٱلْأُولَىٰ",
          "ayaContentSimple": "قال خذها ولا تخف سنعيدها سيرتها الاولى"
      },
      {
          "ayaId": 2370,
          "ayaNumber": 22,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَٱضْمُمْ يَدَكَ إِلَىٰ جَنَاحِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوٓءٍ ءَايَةً أُخْرَىٰ",
          "ayaContentSimple": "واضمم يدك الى جناحك تخرج بيضاء من غير سوء اية اخرى"
      },
      {
          "ayaId": 2371,
          "ayaNumber": 23,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "لِنُرِيَكَ مِنْ ءَايَـٰتِنَا ٱلْكُبْرَى",
          "ayaContentSimple": "لنريك من اياتنا الكبرى"
      },
      {
          "ayaId": 2372,
          "ayaNumber": 24,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "ٱذْهَبْ إِلَىٰ فِرْعَوْنَ إِنَّهُۥ طَغَىٰ",
          "ayaContentSimple": "اذهب الى فرعون انه طغى"
      },
      {
          "ayaId": 2373,
          "ayaNumber": 25,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "قَالَ رَبِّ ٱشْرَحْ لِى صَدْرِى",
          "ayaContentSimple": "قال رب اشرح لي صدري"
      },
      {
          "ayaId": 2374,
          "ayaNumber": 26,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَيَسِّرْ لِىٓ أَمْرِى",
          "ayaContentSimple": "ويسر لي امري"
      },
      {
          "ayaId": 2375,
          "ayaNumber": 27,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَٱحْلُلْ عُقْدَةً مِّن لِّسَانِى",
          "ayaContentSimple": "واحلل عقدة من لساني"
      },
      {
          "ayaId": 2376,
          "ayaNumber": 28,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "يَفْقَهُوا۟ قَوْلِى",
          "ayaContentSimple": "يفقهوا قولي"
      },
      {
          "ayaId": 2377,
          "ayaNumber": 29,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَٱجْعَل لِّى وَزِيرًا مِّنْ أَهْلِى",
          "ayaContentSimple": "واجعل لي وزيرا من اهلي"
      },
      {
          "ayaId": 2378,
          "ayaNumber": 30,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "هَـٰرُونَ أَخِى",
          "ayaContentSimple": "هارون اخي"
      },
      {
          "ayaId": 2379,
          "ayaNumber": 31,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "ٱشْدُدْ بِهِۦٓ أَزْرِى",
          "ayaContentSimple": "اشدد به ازري"
      },
      {
          "ayaId": 2380,
          "ayaNumber": 32,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَأَشْرِكْهُ فِىٓ أَمْرِى",
          "ayaContentSimple": "واشركه في امري"
      },
      {
          "ayaId": 2381,
          "ayaNumber": 33,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "كَىْ نُسَبِّحَكَ كَثِيرًا",
          "ayaContentSimple": "كي نسبحك كثيرا"
      },
      {
          "ayaId": 2382,
          "ayaNumber": 34,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَنَذْكُرَكَ كَثِيرًا",
          "ayaContentSimple": "ونذكرك كثيرا"
      },
      {
          "ayaId": 2383,
          "ayaNumber": 35,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِنَّكَ كُنتَ بِنَا بَصِيرًا",
          "ayaContentSimple": "انك كنت بنا بصيرا"
      },
      {
          "ayaId": 2384,
          "ayaNumber": 36,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "قَالَ قَدْ أُوتِيتَ سُؤْلَكَ يَـٰمُوسَىٰ",
          "ayaContentSimple": "قال قد اوتيت سؤلك يا موسى"
      },
      {
          "ayaId": 2385,
          "ayaNumber": 37,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 313,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَقَدْ مَنَنَّا عَلَيْكَ مَرَّةً أُخْرَىٰٓ",
          "ayaContentSimple": "ولقد مننا عليك مرة اخرى"
      },
      {
          "ayaId": 2386,
          "ayaNumber": 38,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِذْ أَوْحَيْنَآ إِلَىٰٓ أُمِّكَ مَا يُوحَىٰٓ",
          "ayaContentSimple": "اذ اوحينا الى امك ما يوحى"
      },
      {
          "ayaId": 2387,
          "ayaNumber": 39,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              1,
              2,
              3
          ],
          "ayaContent": "أَنِ ٱقْذِفِيهِ فِى ٱلتَّابُوتِ فَٱقْذِفِيهِ فِى ٱلْيَمِّ فَلْيُلْقِهِ ٱلْيَمُّ بِٱلسَّاحِلِ يَأْخُذْهُ عَدُوٌّ لِّى وَعَدُوٌّ لَّهُۥ ۚ وَأَلْقَيْتُ عَلَيْكَ مَحَبَّةً مِّنِّى وَلِتُصْنَعَ عَلَىٰ عَيْنِىٓ",
          "ayaContentSimple": "ان اقذفيه في التابوت فاقذفيه في اليم فليلقه اليم بالساحل ياخذه عدو لي وعدو له والقيت عليك محبة مني ولتصنع على عيني"
      },
      {
          "ayaId": 2388,
          "ayaNumber": 40,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              3,
              4,
              5,
              6
          ],
          "ayaContent": "إِذْ تَمْشِىٓ أُخْتُكَ فَتَقُولُ هَلْ أَدُلُّكُمْ عَلَىٰ مَن يَكْفُلُهُۥ ۖ فَرَجَعْنَـٰكَ إِلَىٰٓ أُمِّكَ كَىْ تَقَرَّ عَيْنُهَا وَلَا تَحْزَنَ ۚ وَقَتَلْتَ نَفْسًا فَنَجَّيْنَـٰكَ مِنَ ٱلْغَمِّ وَفَتَنَّـٰكَ فُتُونًا ۚ فَلَبِثْتَ سِنِينَ فِىٓ أَهْلِ مَدْيَنَ ثُمَّ جِئْتَ عَلَىٰ قَدَرٍ يَـٰمُوسَىٰ",
          "ayaContentSimple": "اذ تمشي اختك فتقول هل ادلكم على من يكفله فرجعناك الى امك كي تقر عينها ولا تحزن وقتلت نفسا فنجيناك من الغم وفتناك فتونا فلبثت سنين في اهل مدين ثم جئت على قدر يا موسى"
      },
      {
          "ayaId": 2389,
          "ayaNumber": 41,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَٱصْطَنَعْتُكَ لِنَفْسِى",
          "ayaContentSimple": "واصطنعتك لنفسي"
      },
      {
          "ayaId": 2390,
          "ayaNumber": 42,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "ٱذْهَبْ أَنتَ وَأَخُوكَ بِـَٔايَـٰتِى وَلَا تَنِيَا فِى ذِكْرِى",
          "ayaContentSimple": "اذهب انت واخوك باياتي ولا تنيا في ذكري"
      },
      {
          "ayaId": 2391,
          "ayaNumber": 43,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "ٱذْهَبَآ إِلَىٰ فِرْعَوْنَ إِنَّهُۥ طَغَىٰ",
          "ayaContentSimple": "اذهبا الى فرعون انه طغى"
      },
      {
          "ayaId": 2392,
          "ayaNumber": 44,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَقُولَا لَهُۥ قَوْلًا لَّيِّنًا لَّعَلَّهُۥ يَتَذَكَّرُ أَوْ يَخْشَىٰ",
          "ayaContentSimple": "فقولا له قولا لينا لعله يتذكر او يخشى"
      },
      {
          "ayaId": 2393,
          "ayaNumber": 45,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَا رَبَّنَآ إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَآ أَوْ أَن يَطْغَىٰ",
          "ayaContentSimple": "قالا ربنا اننا نخاف ان يفرط علينا او ان يطغى"
      },
      {
          "ayaId": 2394,
          "ayaNumber": 46,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "قَالَ لَا تَخَافَآ ۖ إِنَّنِى مَعَكُمَآ أَسْمَعُ وَأَرَىٰ",
          "ayaContentSimple": "قال لا تخافا انني معكما اسمع وارى"
      },
      {
          "ayaId": 2395,
          "ayaNumber": 47,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "فَأْتِيَاهُ فَقُولَآ إِنَّا رَسُولَا رَبِّكَ فَأَرْسِلْ مَعَنَا بَنِىٓ إِسْرَٰٓءِيلَ وَلَا تُعَذِّبْهُمْ ۖ قَدْ جِئْنَـٰكَ بِـَٔايَةٍ مِّن رَّبِّكَ ۖ وَٱلسَّلَـٰمُ عَلَىٰ مَنِ ٱتَّبَعَ ٱلْهُدَىٰٓ",
          "ayaContentSimple": "فاتياه فقولا انا رسولا ربك فارسل معنا بني اسرائيل ولا تعذبهم قد جئناك باية من ربك والسلام على من اتبع الهدى"
      },
      {
          "ayaId": 2396,
          "ayaNumber": 48,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّا قَدْ أُوحِىَ إِلَيْنَآ أَنَّ ٱلْعَذَابَ عَلَىٰ مَن كَذَّبَ وَتَوَلَّىٰ",
          "ayaContentSimple": "انا قد اوحي الينا ان العذاب على من كذب وتولى"
      },
      {
          "ayaId": 2397,
          "ayaNumber": 49,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "قَالَ فَمَن رَّبُّكُمَا يَـٰمُوسَىٰ",
          "ayaContentSimple": "قال فمن ربكما يا موسى"
      },
      {
          "ayaId": 2398,
          "ayaNumber": 50,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "قَالَ رَبُّنَا ٱلَّذِىٓ أَعْطَىٰ كُلَّ شَىْءٍ خَلْقَهُۥ ثُمَّ هَدَىٰ",
          "ayaContentSimple": "قال ربنا الذي اعطى كل شيء خلقه ثم هدى"
      },
      {
          "ayaId": 2399,
          "ayaNumber": 51,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 314,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قَالَ فَمَا بَالُ ٱلْقُرُونِ ٱلْأُولَىٰ",
          "ayaContentSimple": "قال فما بال القرون الاولى"
      },
      {
          "ayaId": 2400,
          "ayaNumber": 52,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "قَالَ عِلْمُهَا عِندَ رَبِّى فِى كِتَـٰبٍ ۖ لَّا يَضِلُّ رَبِّى وَلَا يَنسَى",
          "ayaContentSimple": "قال علمها عند ربي في كتاب لا يضل ربي ولا ينسى"
      },
      {
          "ayaId": 2401,
          "ayaNumber": 53,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "ٱلَّذِى جَعَلَ لَكُمُ ٱلْأَرْضَ مَهْدًا وَسَلَكَ لَكُمْ فِيهَا سُبُلًا وَأَنزَلَ مِنَ ٱلسَّمَآءِ مَآءً فَأَخْرَجْنَا بِهِۦٓ أَزْوَٰجًا مِّن نَّبَاتٍ شَتَّىٰ",
          "ayaContentSimple": "الذي جعل لكم الارض مهدا وسلك لكم فيها سبلا وانزل من السماء ماء فاخرجنا به ازواجا من نبات شتى"
      },
      {
          "ayaId": 2402,
          "ayaNumber": 54,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "كُلُوا۟ وَٱرْعَوْا۟ أَنْعَـٰمَكُمْ ۗ إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّأُو۟لِى ٱلنُّهَىٰ",
          "ayaContentSimple": "كلوا وارعوا انعامكم ان في ذلك لايات لاولي النهى"
      },
      {
          "ayaId": 2403,
          "ayaNumber": 55,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "۞ مِنْهَا خَلَقْنَـٰكُمْ وَفِيهَا نُعِيدُكُمْ وَمِنْهَا نُخْرِجُكُمْ تَارَةً أُخْرَىٰ",
          "ayaContentSimple": "منها خلقناكم وفيها نعيدكم ومنها نخرجكم تارة اخرى"
      },
      {
          "ayaId": 2404,
          "ayaNumber": 56,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَلَقَدْ أَرَيْنَـٰهُ ءَايَـٰتِنَا كُلَّهَا فَكَذَّبَ وَأَبَىٰ",
          "ayaContentSimple": "ولقد اريناه اياتنا كلها فكذب وابى"
      },
      {
          "ayaId": 2405,
          "ayaNumber": 57,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قَالَ أَجِئْتَنَا لِتُخْرِجَنَا مِنْ أَرْضِنَا بِسِحْرِكَ يَـٰمُوسَىٰ",
          "ayaContentSimple": "قال اجئتنا لتخرجنا من ارضنا بسحرك يا موسى"
      },
      {
          "ayaId": 2406,
          "ayaNumber": 58,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              7,
              8,
              9
          ],
          "ayaContent": "فَلَنَأْتِيَنَّكَ بِسِحْرٍ مِّثْلِهِۦ فَٱجْعَلْ بَيْنَنَا وَبَيْنَكَ مَوْعِدًا لَّا نُخْلِفُهُۥ نَحْنُ وَلَآ أَنتَ مَكَانًا سُوًى",
          "ayaContentSimple": "فلناتينك بسحر مثله فاجعل بيننا وبينك موعدا لا نخلفه نحن ولا انت مكانا سوى"
      },
      {
          "ayaId": 2407,
          "ayaNumber": 59,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ مَوْعِدُكُمْ يَوْمُ ٱلزِّينَةِ وَأَن يُحْشَرَ ٱلنَّاسُ ضُحًى",
          "ayaContentSimple": "قال موعدكم يوم الزينة وان يحشر الناس ضحى"
      },
      {
          "ayaId": 2408,
          "ayaNumber": 60,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَتَوَلَّىٰ فِرْعَوْنُ فَجَمَعَ كَيْدَهُۥ ثُمَّ أَتَىٰ",
          "ayaContentSimple": "فتولى فرعون فجمع كيده ثم اتى"
      },
      {
          "ayaId": 2409,
          "ayaNumber": 61,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              10,
              11,
              12
          ],
          "ayaContent": "قَالَ لَهُم مُّوسَىٰ وَيْلَكُمْ لَا تَفْتَرُوا۟ عَلَى ٱللَّهِ كَذِبًا فَيُسْحِتَكُم بِعَذَابٍ ۖ وَقَدْ خَابَ مَنِ ٱفْتَرَىٰ",
          "ayaContentSimple": "قال لهم موسى ويلكم لا تفتروا على الله كذبا فيسحتكم بعذاب وقد خاب من افترى"
      },
      {
          "ayaId": 2410,
          "ayaNumber": 62,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَتَنَـٰزَعُوٓا۟ أَمْرَهُم بَيْنَهُمْ وَأَسَرُّوا۟ ٱلنَّجْوَىٰ",
          "ayaContentSimple": "فتنازعوا امرهم بينهم واسروا النجوى"
      },
      {
          "ayaId": 2411,
          "ayaNumber": 63,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "قَالُوٓا۟ إِنْ هَـٰذَٰنِ لَسَـٰحِرَٰنِ يُرِيدَانِ أَن يُخْرِجَاكُم مِّنْ أَرْضِكُم بِسِحْرِهِمَا وَيَذْهَبَا بِطَرِيقَتِكُمُ ٱلْمُثْلَىٰ",
          "ayaContentSimple": "قالوا ان هذان لساحران يريدان ان يخرجاكم من ارضكم بسحرهما ويذهبا بطريقتكم المثلى"
      },
      {
          "ayaId": 2412,
          "ayaNumber": 64,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 315,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَأَجْمِعُوا۟ كَيْدَكُمْ ثُمَّ ٱئْتُوا۟ صَفًّا ۚ وَقَدْ أَفْلَحَ ٱلْيَوْمَ مَنِ ٱسْتَعْلَىٰ",
          "ayaContentSimple": "فاجمعوا كيدكم ثم ائتوا صفا وقد افلح اليوم من استعلى"
      },
      {
          "ayaId": 2413,
          "ayaNumber": 65,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "قَالُوا۟ يَـٰمُوسَىٰٓ إِمَّآ أَن تُلْقِىَ وَإِمَّآ أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ",
          "ayaContentSimple": "قالوا يا موسى اما ان تلقي واما ان نكون اول من القى"
      },
      {
          "ayaId": 2414,
          "ayaNumber": 66,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              1,
              2,
              3
          ],
          "ayaContent": "قَالَ بَلْ أَلْقُوا۟ ۖ فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ",
          "ayaContentSimple": "قال بل القوا فاذا حبالهم وعصيهم يخيل اليه من سحرهم انها تسعى"
      },
      {
          "ayaId": 2415,
          "ayaNumber": 67,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَأَوْجَسَ فِى نَفْسِهِۦ خِيفَةً مُّوسَىٰ",
          "ayaContentSimple": "فاوجس في نفسه خيفة موسى"
      },
      {
          "ayaId": 2416,
          "ayaNumber": 68,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "قُلْنَا لَا تَخَفْ إِنَّكَ أَنتَ ٱلْأَعْلَىٰ",
          "ayaContentSimple": "قلنا لا تخف انك انت الاعلى"
      },
      {
          "ayaId": 2417,
          "ayaNumber": 69,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَأَلْقِ مَا فِى يَمِينِكَ تَلْقَفْ مَا صَنَعُوٓا۟ ۖ إِنَّمَا صَنَعُوا۟ كَيْدُ سَـٰحِرٍ ۖ وَلَا يُفْلِحُ ٱلسَّاحِرُ حَيْثُ أَتَىٰ",
          "ayaContentSimple": "والق ما في يمينك تلقف ما صنعوا انما صنعوا كيد ساحر ولا يفلح الساحر حيث اتى"
      },
      {
          "ayaId": 2418,
          "ayaNumber": 70,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَأُلْقِىَ ٱلسَّحَرَةُ سُجَّدًا قَالُوٓا۟ ءَامَنَّا بِرَبِّ هَـٰرُونَ وَمُوسَىٰ",
          "ayaContentSimple": "فالقي السحرة سجدا قالوا امنا برب هارون وموسى"
      },
      {
          "ayaId": 2419,
          "ayaNumber": 71,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              6,
              7,
              8,
              9
          ],
          "ayaContent": "قَالَ ءَامَنتُمْ لَهُۥ قَبْلَ أَنْ ءَاذَنَ لَكُمْ ۖ إِنَّهُۥ لَكَبِيرُكُمُ ٱلَّذِى عَلَّمَكُمُ ٱلسِّحْرَ ۖ فَلَأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُم مِّنْ خِلَـٰفٍ وَلَأُصَلِّبَنَّكُمْ فِى جُذُوعِ ٱلنَّخْلِ وَلَتَعْلَمُنَّ أَيُّنَآ أَشَدُّ عَذَابًا وَأَبْقَىٰ",
          "ayaContentSimple": "قال امنتم له قبل ان اذن لكم انه لكبيركم الذي علمكم السحر فلاقطعن ايديكم وارجلكم من خلاف ولاصلبنكم في جذوع النخل ولتعلمن اينا اشد عذابا وابقى"
      },
      {
          "ayaId": 2420,
          "ayaNumber": 72,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              9,
              10,
              11
          ],
          "ayaContent": "قَالُوا۟ لَن نُّؤْثِرَكَ عَلَىٰ مَا جَآءَنَا مِنَ ٱلْبَيِّنَـٰتِ وَٱلَّذِى فَطَرَنَا ۖ فَٱقْضِ مَآ أَنتَ قَاضٍ ۖ إِنَّمَا تَقْضِى هَـٰذِهِ ٱلْحَيَوٰةَ ٱلدُّنْيَآ",
          "ayaContentSimple": "قالوا لن نؤثرك على ما جاءنا من البينات والذي فطرنا فاقض ما انت قاض انما تقضي هذه الحياة الدنيا"
      },
      {
          "ayaId": 2421,
          "ayaNumber": 73,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "إِنَّآ ءَامَنَّا بِرَبِّنَا لِيَغْفِرَ لَنَا خَطَـٰيَـٰنَا وَمَآ أَكْرَهْتَنَا عَلَيْهِ مِنَ ٱلسِّحْرِ ۗ وَٱللَّهُ خَيْرٌ وَأَبْقَىٰٓ",
          "ayaContentSimple": "انا امنا بربنا ليغفر لنا خطايانا وما اكرهتنا عليه من السحر والله خير وابقى"
      },
      {
          "ayaId": 2422,
          "ayaNumber": 74,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِنَّهُۥ مَن يَأْتِ رَبَّهُۥ مُجْرِمًا فَإِنَّ لَهُۥ جَهَنَّمَ لَا يَمُوتُ فِيهَا وَلَا يَحْيَىٰ",
          "ayaContentSimple": "انه من يات ربه مجرما فان له جهنم لا يموت فيها ولا يحيى"
      },
      {
          "ayaId": 2423,
          "ayaNumber": 75,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَمَن يَأْتِهِۦ مُؤْمِنًا قَدْ عَمِلَ ٱلصَّـٰلِحَـٰتِ فَأُو۟لَـٰٓئِكَ لَهُمُ ٱلدَّرَجَـٰتُ ٱلْعُلَىٰ",
          "ayaContentSimple": "ومن ياته مؤمنا قد عمل الصالحات فاولئك لهم الدرجات العلى"
      },
      {
          "ayaId": 2424,
          "ayaNumber": 76,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 316,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "جَنَّـٰتُ عَدْنٍ تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ خَـٰلِدِينَ فِيهَا ۚ وَذَٰلِكَ جَزَآءُ مَن تَزَكَّىٰ",
          "ayaContentSimple": "جنات عدن تجري من تحتها الانهار خالدين فيها وذلك جزاء من تزكى"
      },
      {
          "ayaId": 2425,
          "ayaNumber": 77,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَلَقَدْ أَوْحَيْنَآ إِلَىٰ مُوسَىٰٓ أَنْ أَسْرِ بِعِبَادِى فَٱضْرِبْ لَهُمْ طَرِيقًا فِى ٱلْبَحْرِ يَبَسًا لَّا تَخَـٰفُ دَرَكًا وَلَا تَخْشَىٰ",
          "ayaContentSimple": "ولقد اوحينا الى موسى ان اسر بعبادي فاضرب لهم طريقا في البحر يبسا لا تخاف دركا ولا تخشى"
      },
      {
          "ayaId": 2426,
          "ayaNumber": 78,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَأَتْبَعَهُمْ فِرْعَوْنُ بِجُنُودِهِۦ فَغَشِيَهُم مِّنَ ٱلْيَمِّ مَا غَشِيَهُمْ",
          "ayaContentSimple": "فاتبعهم فرعون بجنوده فغشيهم من اليم ما غشيهم"
      },
      {
          "ayaId": 2427,
          "ayaNumber": 79,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَأَضَلَّ فِرْعَوْنُ قَوْمَهُۥ وَمَا هَدَىٰ",
          "ayaContentSimple": "واضل فرعون قومه وما هدى"
      },
      {
          "ayaId": 2428,
          "ayaNumber": 80,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "يَـٰبَنِىٓ إِسْرَٰٓءِيلَ قَدْ أَنجَيْنَـٰكُم مِّنْ عَدُوِّكُمْ وَوَٰعَدْنَـٰكُمْ جَانِبَ ٱلطُّورِ ٱلْأَيْمَنَ وَنَزَّلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ",
          "ayaContentSimple": "يا بني اسرائيل قد انجيناكم من عدوكم وواعدناكم جانب الطور الايمن ونزلنا عليكم المن والسلوى"
      },
      {
          "ayaId": 2429,
          "ayaNumber": 81,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              5,
              6,
              7
          ],
          "ayaContent": "كُلُوا۟ مِن طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ وَلَا تَطْغَوْا۟ فِيهِ فَيَحِلَّ عَلَيْكُمْ غَضَبِى ۖ وَمَن يَحْلِلْ عَلَيْهِ غَضَبِى فَقَدْ هَوَىٰ",
          "ayaContentSimple": "كلوا من طيبات ما رزقناكم ولا تطغوا فيه فيحل عليكم غضبي ومن يحلل عليه غضبي فقد هوى"
      },
      {
          "ayaId": 2430,
          "ayaNumber": 82,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِنِّى لَغَفَّارٌ لِّمَن تَابَ وَءَامَنَ وَعَمِلَ صَـٰلِحًا ثُمَّ ٱهْتَدَىٰ",
          "ayaContentSimple": "واني لغفار لمن تاب وامن وعمل صالحا ثم اهتدى"
      },
      {
          "ayaId": 2431,
          "ayaNumber": 83,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "۞ وَمَآ أَعْجَلَكَ عَن قَوْمِكَ يَـٰمُوسَىٰ",
          "ayaContentSimple": "وما اعجلك عن قومك يا موسى"
      },
      {
          "ayaId": 2432,
          "ayaNumber": 84,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 317,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ هُمْ أُو۟لَآءِ عَلَىٰٓ أَثَرِى وَعَجِلْتُ إِلَيْكَ رَبِّ لِتَرْضَىٰ",
          "ayaContentSimple": "قال هم اولاء على اثري وعجلت اليك رب لترضى"

          "ayaContent": "قَالَ فَإِنَّا قَدْ فَتَنَّا قَوْمَكَ مِنۢ بَعْدِكَ وَأَضَلَّهُمُ ٱلسَّامِرِىُّ",

          "ayaContent": "فَرَجَعَ مُوسَىٰٓ إِلَىٰ قَوْمِهِۦ غَضْبَـٰنَ أَسِفًا ۚ قَالَ يَـٰقَوْمِ أَلَمْ يَعِدْكُمْ رَبُّكُمْ وَعْدًا حَسَنًا ۚ أَفَطَالَ عَلَيْكُمُ ٱلْعَهْدُ أَمْ أَرَدتُّمْ أَن يَحِلَّ عَلَيْكُمْ غَضَبٌ مِّن رَّبِّكُمْ فَأَخْلَفْتُم مَّوْعِدِى",
          "ayaContentSimple": "فرجع موسى الى قومه غضبان اسفا قال يا قوم الم يعدكم ربكم وعدا حسنا افطال عليكم العهد ام اردتم ان يحل عليكم غضب من ربكم فاخلفتم موعدي"

          "ayaSuraNumber": 20,

          "ayaContentSimple": "قالوا ما اخلفنا موعدك بملكنا ولكنا حملنا اوزارا من زينة القوم فقذفناها فكذلك القى السامري"

          "ayaNumber": 88,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 318,
          "ayaCoveredLines": [
              1,
              2

          "ayaNumber": 89,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 318,
          "ayaCoveredLines": [

          "ayaNumber": 90,
          "ayaSuraNumber": 20,

          "ayaCoveredLines": [
              3,

              5

          "ayaContentSimple": "ولقد قال لهم هارون من قبل يا قوم انما فتنتم به وان ربكم الرحمن فاتبعوني واطيعوا امري"

          "ayaPageNumber": 318,
          "ayaCoveredLines": [

          "ayaNumber": 93,

          "ayaContentSimple": "قال يا ابن ام لا تاخذ بلحيتي ولا براسي اني خشيت ان تقول فرقت بين بني اسرائيل ولم ترقب قولي"

          "ayaNumber": 95,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 318,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "قَالَ فَمَا خَطْبُكَ يَـٰسَـٰمِرِىُّ",

          "ayaNumber": 96,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 318,
          "ayaCoveredLines": [
              9,

          "ayaPageNumber": 318,
          "ayaCoveredLines": [
              11,

          "ayaNumber": 99,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,
          "ayaCoveredLines": [

          "ayaCoveredLines": [

          "ayaNumber": 103,
          "ayaSuraNumber": 20,

          "ayaNumber": 104,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,
          "ayaCoveredLines": [

              6

          "ayaContent": "نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ إِذْ يَقُولُ أَمْثَلُهُمْ طَرِيقَةً إِن لَّبِثْتُمْ إِلَّا يَوْمًا",

          "ayaNumber": 105,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,
          "ayaCoveredLines": [

          "ayaNumber": 106,

          "ayaNumber": 107,

          "ayaPageNumber": 319,

          "ayaNumber": 108,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,
          "ayaCoveredLines": [

          "ayaNumber": 109,

          "ayaNumber": 110,

          "ayaCoveredLines": [

          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,

          "ayaNumber": 113,
          "ayaSuraNumber": 20,
          "ayaPageNumber": 319,
          "ayaCoveredLines": [

          "ayaContentSimple": "فتعالى الله الملك الحق ولا تعجل بالقران من قبل ان يقضى اليك وحيه وقل رب زدني علما"

          "ayaSuraNumber": 20,

          "ayaCoveredLines": [

              3,
              4,

          "ayaContent": "وَنَضَعُ ٱلْمَوَٰزِينَ ٱلْقِسْطَ لِيَوْمِ ٱلْقِيَـٰمَةِ فَلَا تُظْلَمُ نَفْسٌ شَيْـًٔا ۖ وَإِن كَانَ مِثْقَالَ حَبَّةٍ مِّنْ خَرْدَلٍ أَتَيْنَا بِهَا ۗ وَكَفَىٰ بِنَا حَـٰسِبِينَ",

          "ayaNumber": 48,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 326,
          "ayaCoveredLines": [

          "ayaCoveredLines": [

              8

          "ayaNumber": 50,
          "ayaSuraNumber": 21,

          "ayaCoveredLines": [

          ],

          "ayaNumber": 51,

              9,

          "ayaNumber": 52,

          "ayaPageNumber": 326,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِذْ قَالَ لِأَبِيهِ وَقَوْمِهِۦ مَا هَـٰذِهِ ٱلتَّمَاثِيلُ ٱلَّتِىٓ أَنتُمْ لَهَا عَـٰكِفُونَ",

          "ayaNumber": 53,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 326,
          "ayaCoveredLines": [
              11
          ],

          "ayaNumber": 54,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 326,

              12
          ],

          "ayaCoveredLines": [

          "ayaNumber": 57,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 326,

          "ayaNumber": 58,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 327,
          "ayaCoveredLines": [

          "ayaNumber": 59,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 327,
          "ayaCoveredLines": [

          ],

          "ayaNumber": 60,

          "ayaNumber": 62,

          "ayaPageNumber": 327,

          "ayaSuraNumber": 21,

          "ayaCoveredLines": [

          "ayaNumber": 68,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 327,

          "ayaNumber": 72,

          "ayaPageNumber": 328,

              15

          "ayaContent": "وَلِسُلَيْمَـٰنَ ٱلرِّيحَ عَاصِفَةً تَجْرِى بِأَمْرِهِۦٓ إِلَى ٱلْأَرْضِ ٱلَّتِى بَـٰرَكْنَا فِيهَا ۚ وَكُنَّا بِكُلِّ شَىْءٍ عَـٰلِمِينَ",
          "ayaContentSimple": "ولسليمان الريح عاصفة تجري بامره الى الارض التي باركنا فيها وكنا بكل شيء عالمين"
      },
      {
          "ayaId": 2565,
          "ayaNumber": 82,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَمِنَ ٱلشَّيَـٰطِينِ مَن يَغُوصُونَ لَهُۥ وَيَعْمَلُونَ عَمَلًا دُونَ ذَٰلِكَ ۖ وَكُنَّا لَهُمْ حَـٰفِظِينَ",
          "ayaContentSimple": "ومن الشياطين من يغوصون له ويعملون عملا دون ذلك وكنا لهم حافظين"

      {
          "ayaId": 2566,
          "ayaNumber": 83,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "۞ وَأَيُّوبَ إِذْ نَادَىٰ رَبَّهُۥٓ أَنِّى مَسَّنِىَ ٱلضُّرُّ وَأَنتَ أَرْحَمُ ٱلرَّٰحِمِينَ",

      {
          "ayaId": 2567,
          "ayaNumber": 84,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَٱسْتَجَبْنَا لَهُۥ فَكَشَفْنَا مَا بِهِۦ مِن ضُرٍّ ۖ وَءَاتَيْنَـٰهُ أَهْلَهُۥ وَمِثْلَهُم مَّعَهُمْ رَحْمَةً مِّنْ عِندِنَا وَذِكْرَىٰ لِلْعَـٰبِدِينَ",
          "ayaContentSimple": "فاستجبنا له فكشفنا ما به من ضر واتيناه اهله ومثلهم معهم رحمة من عندنا وذكرى للعابدين"

          "ayaNumber": 85,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَإِسْمَـٰعِيلَ وَإِدْرِيسَ وَذَا ٱلْكِفْلِ ۖ كُلٌّ مِّنَ ٱلصَّـٰبِرِينَ",

      {

          "ayaNumber": 86,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَأَدْخَلْنَـٰهُمْ فِى رَحْمَتِنَآ ۖ إِنَّهُم مِّنَ ٱلصَّـٰلِحِينَ",

          "ayaId": 2570,
          "ayaNumber": 87,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "وَذَا ٱلنُّونِ إِذ ذَّهَبَ مُغَـٰضِبًا فَظَنَّ أَن لَّن نَّقْدِرَ عَلَيْهِ فَنَادَىٰ فِى ٱلظُّلُمَـٰتِ أَن لَّآ إِلَـٰهَ إِلَّآ أَنتَ سُبْحَـٰنَكَ إِنِّى كُنتُ مِنَ ٱلظَّـٰلِمِينَ",
          "ayaContentSimple": "وذا النون اذ ذهب مغاضبا فظن ان لن نقدر عليه فنادى في الظلمات ان لا اله الا انت سبحانك اني كنت من الظالمين"

          "ayaNumber": 88,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [

          ],

          "ayaNumber": 89,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [

          "ayaContentSimple": "وزكريا اذ نادى ربه رب لا تذرني فردا وانت خير الوارثين"

          "ayaNumber": 90,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 329,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],

          "ayaContentSimple": "فاستجبنا له ووهبنا له يحيى واصلحنا له زوجه انهم كانوا يسارعون في الخيرات ويدعوننا رغبا ورهبا وكانوا لنا خاشعين"

      {

          "ayaNumber": 91,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَٱلَّتِىٓ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهَا مِن رُّوحِنَا وَجَعَلْنَـٰهَا وَٱبْنَهَآ ءَايَةً لِّلْعَـٰلَمِينَ",

      {
          "ayaId": 2575,
          "ayaNumber": 92,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّ هَـٰذِهِۦٓ أُمَّتُكُمْ أُمَّةً وَٰحِدَةً وَأَنَا۠ رَبُّكُمْ فَٱعْبُدُونِ",
          "ayaContentSimple": "ان هذه امتكم امة واحدة وانا ربكم فاعبدون"

      {
          "ayaId": 2576,
          "ayaNumber": 93,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              4
          ],

          "ayaNumber": 94,
          "ayaSuraNumber": 21,

          "ayaCoveredLines": [

          ],

          "ayaNumber": 95,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [

              7
          ],
          "ayaContent": "وَحَرَٰمٌ عَلَىٰ قَرْيَةٍ أَهْلَكْنَـٰهَآ أَنَّهُمْ لَا يَرْجِعُونَ",

          "ayaNumber": 96,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "حَتَّىٰٓ إِذَا فُتِحَتْ يَأْجُوجُ وَمَأْجُوجُ وَهُم مِّن كُلِّ حَدَبٍ يَنسِلُونَ",

          "ayaId": 2580,
          "ayaNumber": 97,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              9,

          ],

          "ayaContentSimple": "واقترب الوعد الحق فاذا هي شاخصة ابصار الذين كفروا يا ويلنا قد كنا في غفلة من هذا بل كنا ظالمين"

          "ayaNumber": 98,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,

          "ayaContentSimple": "انكم وما تعبدون من دون الله حصب جهنم انتم لها واردون"

      {
          "ayaId": 2582,
          "ayaNumber": 99,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              12,
              13

          "ayaContent": "لَوْ كَانَ هَـٰٓؤُلَآءِ ءَالِهَةً مَّا وَرَدُوهَا ۖ وَكُلٌّ فِيهَا خَـٰلِدُونَ",
          "ayaContentSimple": "لو كان هؤلاء الهة ما وردوها وكل فيها خالدون"

          "ayaNumber": 100,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "لَهُمْ فِيهَا زَفِيرٌ وَهُمْ فِيهَا لَا يَسْمَعُونَ",

      {
          "ayaId": 2584,
          "ayaNumber": 101,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 330,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ سَبَقَتْ لَهُم مِّنَّا ٱلْحُسْنَىٰٓ أُو۟لَـٰٓئِكَ عَنْهَا مُبْعَدُونَ",

          "ayaNumber": 102,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          "ayaContent": "لَا يَسْمَعُونَ حَسِيسَهَا ۖ وَهُمْ فِى مَا ٱشْتَهَتْ أَنفُسُهُمْ خَـٰلِدُونَ",

          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          "ayaNumber": 104,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          "ayaContentSimple": "يوم نطوي السماء كطي السجل للكتب كما بدانا اول خلق نعيده وعدا علينا انا كنا فاعلين"

          "ayaNumber": 105,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          ],
          "ayaContent": "وَلَقَدْ كَتَبْنَا فِى ٱلزَّبُورِ مِنۢ بَعْدِ ٱلذِّكْرِ أَنَّ ٱلْأَرْضَ يَرِثُهَا عِبَادِىَ ٱلصَّـٰلِحُونَ",
          "ayaContentSimple": "ولقد كتبنا في الزبور من بعد الذكر ان الارض يرثها عبادي الصالحون"

          "ayaNumber": 106,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِنَّ فِى هَـٰذَا لَبَلَـٰغًا لِّقَوْمٍ عَـٰبِدِينَ",
          "ayaContentSimple": "ان في هذا لبلاغا لقوم عابدين"
      },
      {
          "ayaId": 2590,
          "ayaNumber": 107,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَمَآ أَرْسَلْنَـٰكَ إِلَّا رَحْمَةً لِّلْعَـٰلَمِينَ",

      },
      {
          "ayaId": 2591,
          "ayaNumber": 108,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          ],

          "ayaContentSimple": "قل انما يوحى الي انما الهكم اله واحد فهل انتم مسلمون"
      },
      {
          "ayaId": 2592,
          "ayaNumber": 109,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [
              10,

          ],

          "ayaNumber": 110,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          ],

          "ayaContentSimple": "انه يعلم الجهر من القول ويعلم ما تكتمون"

          "ayaNumber": 111,
          "ayaSuraNumber": 21,
          "ayaPageNumber": 331,
          "ayaCoveredLines": [

          ],

          "ayaContentSimple": "يا ايها الناس اتقوا ربكم ان زلزلة الساعة شيء عظيم"
      },

          "ayaContent": "وَقَالَ ٱلْمَلَأُ مِن قَوْمِهِ ٱلَّذِينَ كَفَرُوا۟ وَكَذَّبُوا۟ بِلِقَآءِ ٱلْـَٔاخِرَةِ وَأَتْرَفْنَـٰهُمْ فِى ٱلْحَيَوٰةِ ٱلدُّنْيَا مَا هَـٰذَآ إِلَّا بَشَرٌ مِّثْلُكُمْ يَأْكُلُ مِمَّا تَأْكُلُونَ مِنْهُ وَيَشْرَبُ مِمَّا تَشْرَبُونَ",
          "ayaContentSimple": "وقال الملا من قومه الذين كفروا وكذبوا بلقاء الاخرة واترفناهم في الحياة الدنيا ما هذا الا بشر مثلكم ياكل مما تاكلون منه ويشرب مما تشربون"

      {

          "ayaNumber": 34,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,

              8,

          "ayaContentSimple": "ولئن اطعتم بشرا مثلكم انكم اذا لخاسرون"
      },
      {
          "ayaId": 2708,
          "ayaNumber": 35,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "أَيَعِدُكُمْ أَنَّكُمْ إِذَا مِتُّمْ وَكُنتُمْ تُرَابًا وَعِظَـٰمًا أَنَّكُم مُّخْرَجُونَ",

          "ayaId": 2709,
          "ayaNumber": 36,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "۞ هَيْهَاتَ هَيْهَاتَ لِمَا تُوعَدُونَ",

      },
      {
          "ayaId": 2710,
          "ayaNumber": 37,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [

          "ayaId": 2711,
          "ayaNumber": 38,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "إِنْ هُوَ إِلَّا رَجُلٌ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِبًا وَمَا نَحْنُ لَهُۥ بِمُؤْمِنِينَ",
          "ayaContentSimple": "ان هو الا رجل افترى على الله كذبا وما نحن له بمؤمنين"

          "ayaNumber": 39,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "قَالَ رَبِّ ٱنصُرْنِى بِمَا كَذَّبُونِ",

          "ayaId": 2713,
          "ayaNumber": 40,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              13
          ],

      {

          "ayaNumber": 41,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,

          "ayaId": 2715,
          "ayaNumber": 42,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 344,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "ثُمَّ أَنشَأْنَا مِنۢ بَعْدِهِمْ قُرُونًا ءَاخَرِينَ",

          "ayaNumber": 43,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [
              1
          ],

          "ayaNumber": 44,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [
              1,

          "ayaContent": "ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَا ۖ كُلَّ مَا جَآءَ أُمَّةً رَّسُولُهَا كَذَّبُوهُ ۚ فَأَتْبَعْنَا بَعْضَهُم بَعْضًا وَجَعَلْنَـٰهُمْ أَحَادِيثَ ۚ فَبُعْدًا لِّقَوْمٍ لَّا يُؤْمِنُونَ",
          "ayaContentSimple": "ثم ارسلنا رسلنا تترى كل ما جاء امة رسولها كذبوه فاتبعنا بعضهم بعضا وجعلناهم احاديث فبعدا لقوم لا يؤمنون"

          "ayaNumber": 45,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,

          "ayaNumber": 46,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [
              4,
              5
          ],

          "ayaNumber": 47,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَقَالُوٓا۟ أَنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا لَنَا عَـٰبِدُونَ",

          "ayaNumber": 48,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

              7

          "ayaNumber": 49,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 51,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,

              10

          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 54,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 55,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,

          "ayaNumber": 56,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 57,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 58,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,

          "ayaNumber": 59,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 345,
          "ayaCoveredLines": [

          "ayaNumber": 60,

          "ayaPageNumber": 346,
          "ayaCoveredLines": [
              1

          "ayaNumber": 61,

          "ayaPageNumber": 346,

          "ayaPageNumber": 346,

          "ayaNumber": 63,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 346,

          "ayaNumber": 64,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 346,
          "ayaCoveredLines": [

          "ayaNumber": 65,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 346,
          "ayaCoveredLines": [

          "ayaNumber": 66,
          "ayaSuraNumber": 23,
          "ayaPageNumber": 346,
          "ayaCoveredLines": [

          "ayaNumber": 67,

          "ayaPageNumber": 346,

          "ayaContent": "مُسْتَكْبِرِينَ بِهِۦ سَـٰمِرًا تَهْجُرُونَ",

          "ayaNumber": 68,

          "ayaPageNumber": 346,
          "ayaCoveredLines": [

          "ayaNumber": 69,
