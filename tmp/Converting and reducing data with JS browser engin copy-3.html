              7
          ],
          "ayaContent": "وَمِنَ ٱلَّيْلِ فَسَبِّحْهُ وَأَدْبَـٰرَ ٱلسُّجُودِ",
          "ayaContentSimple": "ومن الليل فسبحه وادبار السجود"
      },
      {
          "ayaId": 4671,
          "ayaNumber": 41,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَٱسْتَمِعْ يَوْمَ يُنَادِ ٱلْمُنَادِ مِن مَّكَانٍ قَرِيبٍ",
          "ayaContentSimple": "واستمع يوم يناد المناد من مكان قريب"
      },
      {
          "ayaId": 4672,
          "ayaNumber": 42,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "يَوْمَ يَسْمَعُونَ ٱلصَّيْحَةَ بِٱلْحَقِّ ۚ ذَٰلِكَ يَوْمُ ٱلْخُرُوجِ",
          "ayaContentSimple": "يوم يسمعون الصيحة بالحق ذلك يوم الخروج"
      },
      {
          "ayaId": 4673,
          "ayaNumber": 43,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّا نَحْنُ نُحْىِۦ وَنُمِيتُ وَإِلَيْنَا ٱلْمَصِيرُ",
          "ayaContentSimple": "انا نحن نحيي ونميت والينا المصير"
      },
      {
          "ayaId": 4674,
          "ayaNumber": 44,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "يَوْمَ تَشَقَّقُ ٱلْأَرْضُ عَنْهُمْ سِرَاعًا ۚ ذَٰلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ",
          "ayaContentSimple": "يوم تشقق الارض عنهم سراعا ذلك حشر علينا يسير"
      },
      {
          "ayaId": 4675,
          "ayaNumber": 45,
          "ayaSuraNumber": 50,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ ۖ وَمَآ أَنتَ عَلَيْهِم بِجَبَّارٍ ۖ فَذَكِّرْ بِٱلْقُرْءَانِ مَن يَخَافُ وَعِيدِ",
          "ayaContentSimple": "نحن اعلم بما يقولون وما انت عليهم بجبار فذكر بالقران من يخاف وعيد"
      },
      {
          "ayaId": 4676,
          "ayaNumber": 1,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": " وَٱلذَّٰرِيَـٰتِ ذَرْوًا",
          "ayaContentSimple": "والذاريات ذروا"
      },
      {
          "ayaId": 4677,
          "ayaNumber": 2,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَٱلْحَـٰمِلَـٰتِ وِقْرًا",
          "ayaContentSimple": "فالحاملات وقرا"
      },
      {
          "ayaId": 4678,
          "ayaNumber": 3,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَٱلْجَـٰرِيَـٰتِ يُسْرًا",
          "ayaContentSimple": "فالجاريات يسرا"
      },
      {
          "ayaId": 4679,
          "ayaNumber": 4,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَٱلْمُقَسِّمَـٰتِ أَمْرًا",
          "ayaContentSimple": "فالمقسمات امرا"
      },
      {
          "ayaId": 4680,
          "ayaNumber": 5,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنَّمَا تُوعَدُونَ لَصَادِقٌ",
          "ayaContentSimple": "انما توعدون لصادق"
      },
      {
          "ayaId": 4681,
          "ayaNumber": 6,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 520,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَإِنَّ ٱلدِّينَ لَوَٰقِعٌ",
          "ayaContentSimple": "وان الدين لواقع"
      },
      {
          "ayaId": 4682,
          "ayaNumber": 7,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَٱلسَّمَآءِ ذَاتِ ٱلْحُبُكِ",
          "ayaContentSimple": "والسماء ذات الحبك"
      },
      {
          "ayaId": 4683,
          "ayaNumber": 8,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّكُمْ لَفِى قَوْلٍ مُّخْتَلِفٍ",
          "ayaContentSimple": "انكم لفي قول مختلف"
      },
      {
          "ayaId": 4684,
          "ayaNumber": 9,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "يُؤْفَكُ عَنْهُ مَنْ أُفِكَ",
          "ayaContentSimple": "يؤفك عنه من افك"
      },
      {
          "ayaId": 4685,
          "ayaNumber": 10,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "قُتِلَ ٱلْخَرَّٰصُونَ",
          "ayaContentSimple": "قتل الخراصون"
      },
      {
          "ayaId": 4686,
          "ayaNumber": 11,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ فِى غَمْرَةٍ سَاهُونَ",
          "ayaContentSimple": "الذين هم في غمرة ساهون"
      },
      {
          "ayaId": 4687,
          "ayaNumber": 12,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "يَسْـَٔلُونَ أَيَّانَ يَوْمُ ٱلدِّينِ",
          "ayaContentSimple": "يسالون ايان يوم الدين"
      },
      {
          "ayaId": 4688,
          "ayaNumber": 13,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "يَوْمَ هُمْ عَلَى ٱلنَّارِ يُفْتَنُونَ",
          "ayaContentSimple": "يوم هم على النار يفتنون"
      },
      {
          "ayaId": 4689,
          "ayaNumber": 14,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "ذُوقُوا۟ فِتْنَتَكُمْ هَـٰذَا ٱلَّذِى كُنتُم بِهِۦ تَسْتَعْجِلُونَ",
          "ayaContentSimple": "ذوقوا فتنتكم هذا الذي كنتم به تستعجلون"
      },
      {
          "ayaId": 4690,
          "ayaNumber": 15,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِنَّ ٱلْمُتَّقِينَ فِى جَنَّـٰتٍ وَعُيُونٍ",
          "ayaContentSimple": "ان المتقين في جنات وعيون"
      },
      {
          "ayaId": 4691,
          "ayaNumber": 16,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ءَاخِذِينَ مَآ ءَاتَىٰهُمْ رَبُّهُمْ ۚ إِنَّهُمْ كَانُوا۟ قَبْلَ ذَٰلِكَ مُحْسِنِينَ",
          "ayaContentSimple": "اخذين ما اتاهم ربهم انهم كانوا قبل ذلك محسنين"
      },
      {
          "ayaId": 4692,
          "ayaNumber": 17,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "كَانُوا۟ قَلِيلًا مِّنَ ٱلَّيْلِ مَا يَهْجَعُونَ",
          "ayaContentSimple": "كانوا قليلا من الليل ما يهجعون"
      },
      {
          "ayaId": 4693,
          "ayaNumber": 18,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَبِٱلْأَسْحَارِ هُمْ يَسْتَغْفِرُونَ",
          "ayaContentSimple": "وبالاسحار هم يستغفرون"
      },
      {
          "ayaId": 4694,
          "ayaNumber": 19,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَفِىٓ أَمْوَٰلِهِمْ حَقٌّ لِّلسَّآئِلِ وَٱلْمَحْرُومِ",
          "ayaContentSimple": "وفي اموالهم حق للسائل والمحروم"
      },
      {
          "ayaId": 4695,
          "ayaNumber": 20,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَفِى ٱلْأَرْضِ ءَايَـٰتٌ لِّلْمُوقِنِينَ",
          "ayaContentSimple": "وفي الارض ايات للموقنين"
      },
      {
          "ayaId": 4696,
          "ayaNumber": 21,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَفِىٓ أَنفُسِكُمْ ۚ أَفَلَا تُبْصِرُونَ",
          "ayaContentSimple": "وفي انفسكم افلا تبصرون"
      },
      {
          "ayaId": 4697,
          "ayaNumber": 22,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَفِى ٱلسَّمَآءِ رِزْقُكُمْ وَمَا تُوعَدُونَ",
          "ayaContentSimple": "وفي السماء رزقكم وما توعدون"
      },
      {
          "ayaId": 4698,
          "ayaNumber": 23,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "فَوَرَبِّ ٱلسَّمَآءِ وَٱلْأَرْضِ إِنَّهُۥ لَحَقٌّ مِّثْلَ مَآ أَنَّكُمْ تَنطِقُونَ",
          "ayaContentSimple": "فورب السماء والارض انه لحق مثل ما انكم تنطقون"
      },
      {
          "ayaId": 4699,
          "ayaNumber": 24,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "هَلْ أَتَىٰكَ حَدِيثُ ضَيْفِ إِبْرَٰهِيمَ ٱلْمُكْرَمِينَ",
          "ayaContentSimple": "هل اتاك حديث ضيف ابراهيم المكرمين"
      },
      {
          "ayaId": 4700,
          "ayaNumber": 25,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "إِذْ دَخَلُوا۟ عَلَيْهِ فَقَالُوا۟ سَلَـٰمًا ۖ قَالَ سَلَـٰمٌ قَوْمٌ مُّنكَرُونَ",
          "ayaContentSimple": "اذ دخلوا عليه فقالوا سلاما قال سلام قوم منكرون"
      },
      {
          "ayaId": 4701,
          "ayaNumber": 26,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَرَاغَ إِلَىٰٓ أَهْلِهِۦ فَجَآءَ بِعِجْلٍ سَمِينٍ",
          "ayaContentSimple": "فراغ الى اهله فجاء بعجل سمين"
      },
      {
          "ayaId": 4702,
          "ayaNumber": 27,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَقَرَّبَهُۥٓ إِلَيْهِمْ قَالَ أَلَا تَأْكُلُونَ",
          "ayaContentSimple": "فقربه اليهم قال الا تاكلون"
      },
      {
          "ayaId": 4703,
          "ayaNumber": 28,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَأَوْجَسَ مِنْهُمْ خِيفَةً ۖ قَالُوا۟ لَا تَخَفْ ۖ وَبَشَّرُوهُ بِغُلَـٰمٍ عَلِيمٍ",
          "ayaContentSimple": "فاوجس منهم خيفة قالوا لا تخف وبشروه بغلام عليم"
      },
      {
          "ayaId": 4704,
          "ayaNumber": 29,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَأَقْبَلَتِ ٱمْرَأَتُهُۥ فِى صَرَّةٍ فَصَكَّتْ وَجْهَهَا وَقَالَتْ عَجُوزٌ عَقِيمٌ",
          "ayaContentSimple": "فاقبلت امراته في صرة فصكت وجهها وقالت عجوز عقيم"
      },
      {
          "ayaId": 4705,
          "ayaNumber": 30,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 521,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قَالُوا۟ كَذَٰلِكِ قَالَ رَبُّكِ ۖ إِنَّهُۥ هُوَ ٱلْحَكِيمُ ٱلْعَلِيمُ",
          "ayaContentSimple": "قالوا كذلك قال ربك انه هو الحكيم العليم"
      },
      {
          "ayaId": 4706,
          "ayaNumber": 31,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "۞ قَالَ فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ",
          "ayaContentSimple": "قال فما خطبكم ايها المرسلون"
      },
      {
          "ayaId": 4707,
          "ayaNumber": 32,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قَالُوٓا۟ إِنَّآ أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ",
          "ayaContentSimple": "قالوا انا ارسلنا الى قوم مجرمين"
      },
      {
          "ayaId": 4708,
          "ayaNumber": 33,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِّن طِينٍ",
          "ayaContentSimple": "لنرسل عليهم حجارة من طين"
      },
      {
          "ayaId": 4709,
          "ayaNumber": 34,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "مُّسَوَّمَةً عِندَ رَبِّكَ لِلْمُسْرِفِينَ",
          "ayaContentSimple": "مسومة عند ربك للمسرفين"
      },
      {
          "ayaId": 4710,
          "ayaNumber": 35,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَأَخْرَجْنَا مَن كَانَ فِيهَا مِنَ ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "فاخرجنا من كان فيها من المؤمنين"
      },
      {
          "ayaId": 4711,
          "ayaNumber": 36,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَمَا وَجَدْنَا فِيهَا غَيْرَ بَيْتٍ مِّنَ ٱلْمُسْلِمِينَ",
          "ayaContentSimple": "فما وجدنا فيها غير بيت من المسلمين"
      },
      {
          "ayaId": 4712,
          "ayaNumber": 37,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَتَرَكْنَا فِيهَآ ءَايَةً لِّلَّذِينَ يَخَافُونَ ٱلْعَذَابَ ٱلْأَلِيمَ",
          "ayaContentSimple": "وتركنا فيها اية للذين يخافون العذاب الاليم"
      },
      {
          "ayaId": 4713,
          "ayaNumber": 38,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَفِى مُوسَىٰٓ إِذْ أَرْسَلْنَـٰهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَـٰنٍ مُّبِينٍ",
          "ayaContentSimple": "وفي موسى اذ ارسلناه الى فرعون بسلطان مبين"
      },
      {
          "ayaId": 4714,
          "ayaNumber": 39,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَتَوَلَّىٰ بِرُكْنِهِۦ وَقَالَ سَـٰحِرٌ أَوْ مَجْنُونٌ",
          "ayaContentSimple": "فتولى بركنه وقال ساحر او مجنون"
      },
      {
          "ayaId": 4715,
          "ayaNumber": 40,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَأَخَذْنَـٰهُ وَجُنُودَهُۥ فَنَبَذْنَـٰهُمْ فِى ٱلْيَمِّ وَهُوَ مُلِيمٌ",
          "ayaContentSimple": "فاخذناه وجنوده فنبذناهم في اليم وهو مليم"
      },
      {
          "ayaId": 4716,
          "ayaNumber": 41,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَفِى عَادٍ إِذْ أَرْسَلْنَا عَلَيْهِمُ ٱلرِّيحَ ٱلْعَقِيمَ",
          "ayaContentSimple": "وفي عاد اذ ارسلنا عليهم الريح العقيم"
      },
      {
          "ayaId": 4717,
          "ayaNumber": 42,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "مَا تَذَرُ مِن شَىْءٍ أَتَتْ عَلَيْهِ إِلَّا جَعَلَتْهُ كَٱلرَّمِيمِ",
          "ayaContentSimple": "ما تذر من شيء اتت عليه الا جعلته كالرميم"
      },
      {
          "ayaId": 4718,
          "ayaNumber": 43,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَفِى ثَمُودَ إِذْ قِيلَ لَهُمْ تَمَتَّعُوا۟ حَتَّىٰ حِينٍ",
          "ayaContentSimple": "وفي ثمود اذ قيل لهم تمتعوا حتى حين"
      },
      {
          "ayaId": 4719,
          "ayaNumber": 44,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "فَعَتَوْا۟ عَنْ أَمْرِ رَبِّهِمْ فَأَخَذَتْهُمُ ٱلصَّـٰعِقَةُ وَهُمْ يَنظُرُونَ",
          "ayaContentSimple": "فعتوا عن امر ربهم فاخذتهم الصاعقة وهم ينظرون"
      },
      {
          "ayaId": 4720,
          "ayaNumber": 45,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَمَا ٱسْتَطَـٰعُوا۟ مِن قِيَامٍ وَمَا كَانُوا۟ مُنتَصِرِينَ",
          "ayaContentSimple": "فما استطاعوا من قيام وما كانوا منتصرين"
      },
      {
          "ayaId": 4721,
          "ayaNumber": 46,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَقَوْمَ نُوحٍ مِّن قَبْلُ ۖ إِنَّهُمْ كَانُوا۟ قَوْمًا فَـٰسِقِينَ",
          "ayaContentSimple": "وقوم نوح من قبل انهم كانوا قوما فاسقين"
      },
      {
          "ayaId": 4722,
          "ayaNumber": 47,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَٱلسَّمَآءَ بَنَيْنَـٰهَا بِأَيْي۟دٍ وَإِنَّا لَمُوسِعُونَ",
          "ayaContentSimple": "والسماء بنيناها بايد وانا لموسعون"
      },
      {
          "ayaId": 4723,
          "ayaNumber": 48,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَٱلْأَرْضَ فَرَشْنَـٰهَا فَنِعْمَ ٱلْمَـٰهِدُونَ",
          "ayaContentSimple": "والارض فرشناها فنعم الماهدون"
      },
      {
          "ayaId": 4724,
          "ayaNumber": 49,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَمِن كُلِّ شَىْءٍ خَلَقْنَا زَوْجَيْنِ لَعَلَّكُمْ تَذَكَّرُونَ",
          "ayaContentSimple": "ومن كل شيء خلقنا زوجين لعلكم تذكرون"
      },
      {
          "ayaId": 4725,
          "ayaNumber": 50,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَفِرُّوٓا۟ إِلَى ٱللَّهِ ۖ إِنِّى لَكُم مِّنْهُ نَذِيرٌ مُّبِينٌ",
          "ayaContentSimple": "ففروا الى الله اني لكم منه نذير مبين"
      },
      {
          "ayaId": 4726,
          "ayaNumber": 51,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 522,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَا تَجْعَلُوا۟ مَعَ ٱللَّهِ إِلَـٰهًا ءَاخَرَ ۖ إِنِّى لَكُم مِّنْهُ نَذِيرٌ مُّبِينٌ",
          "ayaContentSimple": "ولا تجعلوا مع الله الها اخر اني لكم منه نذير مبين"
      },
      {
          "ayaId": 4727,
          "ayaNumber": 52,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "كَذَٰلِكَ مَآ أَتَى ٱلَّذِينَ مِن قَبْلِهِم مِّن رَّسُولٍ إِلَّا قَالُوا۟ سَاحِرٌ أَوْ مَجْنُونٌ",
          "ayaContentSimple": "كذلك ما اتى الذين من قبلهم من رسول الا قالوا ساحر او مجنون"
      },
      {
          "ayaId": 4728,
          "ayaNumber": 53,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "أَتَوَاصَوْا۟ بِهِۦ ۚ بَلْ هُمْ قَوْمٌ طَاغُونَ",
          "ayaContentSimple": "اتواصوا به بل هم قوم طاغون"
      },
      {
          "ayaId": 4729,
          "ayaNumber": 54,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَتَوَلَّ عَنْهُمْ فَمَآ أَنتَ بِمَلُومٍ",
          "ayaContentSimple": "فتول عنهم فما انت بملوم"
      },
      {
          "ayaId": 4730,
          "ayaNumber": 55,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَذَكِّرْ فَإِنَّ ٱلذِّكْرَىٰ تَنفَعُ ٱلْمُؤْمِنِينَ",
          "ayaContentSimple": "وذكر فان الذكرى تنفع المؤمنين"
      },
      {
          "ayaId": 4731,
          "ayaNumber": 56,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَمَا خَلَقْتُ ٱلْجِنَّ وَٱلْإِنسَ إِلَّا لِيَعْبُدُونِ",
          "ayaContentSimple": "وما خلقت الجن والانس الا ليعبدون"
      },
      {
          "ayaId": 4732,
          "ayaNumber": 57,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "مَآ أُرِيدُ مِنْهُم مِّن رِّزْقٍ وَمَآ أُرِيدُ أَن يُطْعِمُونِ",
          "ayaContentSimple": "ما اريد منهم من رزق وما اريد ان يطعمون"
      },
      {
          "ayaId": 4733,
          "ayaNumber": 58,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِنَّ ٱللَّهَ هُوَ ٱلرَّزَّاقُ ذُو ٱلْقُوَّةِ ٱلْمَتِينُ",
          "ayaContentSimple": "ان الله هو الرزاق ذو القوة المتين"
      },
      {
          "ayaId": 4734,
          "ayaNumber": 59,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَإِنَّ لِلَّذِينَ ظَلَمُوا۟ ذَنُوبًا مِّثْلَ ذَنُوبِ أَصْحَـٰبِهِمْ فَلَا يَسْتَعْجِلُونِ",
          "ayaContentSimple": "فان للذين ظلموا ذنوبا مثل ذنوب اصحابهم فلا يستعجلون"
      },
      {
          "ayaId": 4735,
          "ayaNumber": 60,
          "ayaSuraNumber": 51,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَوَيْلٌ لِّلَّذِينَ كَفَرُوا۟ مِن يَوْمِهِمُ ٱلَّذِى يُوعَدُونَ",
          "ayaContentSimple": "فويل للذين كفروا من يومهم الذي يوعدون"
      },
      {
          "ayaId": 4736,
          "ayaNumber": 1,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": " وَٱلطُّورِ",
          "ayaContentSimple": "والطور"
      },
      {
          "ayaId": 4737,
          "ayaNumber": 2,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَكِتَـٰبٍ مَّسْطُورٍ",
          "ayaContentSimple": "وكتاب مسطور"
      },
      {
          "ayaId": 4738,
          "ayaNumber": 3,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فِى رَقٍّ مَّنشُورٍ",
          "ayaContentSimple": "في رق منشور"
      },
      {
          "ayaId": 4739,
          "ayaNumber": 4,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَٱلْبَيْتِ ٱلْمَعْمُورِ",
          "ayaContentSimple": "والبيت المعمور"
      },
      {
          "ayaId": 4740,
          "ayaNumber": 5,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلسَّقْفِ ٱلْمَرْفُوعِ",
          "ayaContentSimple": "والسقف المرفوع"
      },
      {
          "ayaId": 4741,
          "ayaNumber": 6,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلْبَحْرِ ٱلْمَسْجُورِ",
          "ayaContentSimple": "والبحر المسجور"
      },
      {
          "ayaId": 4742,
          "ayaNumber": 7,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "إِنَّ عَذَابَ رَبِّكَ لَوَٰقِعٌ",
          "ayaContentSimple": "ان عذاب ربك لواقع"
      },
      {
          "ayaId": 4743,
          "ayaNumber": 8,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "مَّا لَهُۥ مِن دَافِعٍ",
          "ayaContentSimple": "ما له من دافع"
      },
      {
          "ayaId": 4744,
          "ayaNumber": 9,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "يَوْمَ تَمُورُ ٱلسَّمَآءُ مَوْرًا",
          "ayaContentSimple": "يوم تمور السماء مورا"
      },
      {
          "ayaId": 4745,
          "ayaNumber": 10,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَتَسِيرُ ٱلْجِبَالُ سَيْرًا",
          "ayaContentSimple": "وتسير الجبال سيرا"
      },
      {
          "ayaId": 4746,
          "ayaNumber": 11,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَوَيْلٌ يَوْمَئِذٍ لِّلْمُكَذِّبِينَ",
          "ayaContentSimple": "فويل يومئذ للمكذبين"
      },
      {
          "ayaId": 4747,
          "ayaNumber": 12,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ فِى خَوْضٍ يَلْعَبُونَ",
          "ayaContentSimple": "الذين هم في خوض يلعبون"
      },
      {
          "ayaId": 4748,
          "ayaNumber": 13,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "يَوْمَ يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا",
          "ayaContentSimple": "يوم يدعون الى نار جهنم دعا"
      },
      {
          "ayaId": 4749,
          "ayaNumber": 14,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 523,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "هَـٰذِهِ ٱلنَّارُ ٱلَّتِى كُنتُم بِهَا تُكَذِّبُونَ",
          "ayaContentSimple": "هذه النار التي كنتم بها تكذبون"
      },
      {
          "ayaId": 4750,
          "ayaNumber": 15,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "أَفَسِحْرٌ هَـٰذَآ أَمْ أَنتُمْ لَا تُبْصِرُونَ",
          "ayaContentSimple": "افسحر هذا ام انتم لا تبصرون"
      },
      {
          "ayaId": 4751,
          "ayaNumber": 16,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "ٱصْلَوْهَا فَٱصْبِرُوٓا۟ أَوْ لَا تَصْبِرُوا۟ سَوَآءٌ عَلَيْكُمْ ۖ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ",
          "ayaContentSimple": "اصلوها فاصبروا او لا تصبروا سواء عليكم انما تجزون ما كنتم تعملون"
      },
      {
          "ayaId": 4752,
          "ayaNumber": 17,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّ ٱلْمُتَّقِينَ فِى جَنَّـٰتٍ وَنَعِيمٍ",
          "ayaContentSimple": "ان المتقين في جنات ونعيم"
      },
      {
          "ayaId": 4753,
          "ayaNumber": 18,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَـٰكِهِينَ بِمَآ ءَاتَىٰهُمْ رَبُّهُمْ وَوَقَىٰهُمْ رَبُّهُمْ عَذَابَ ٱلْجَحِيمِ",
          "ayaContentSimple": "فاكهين بما اتاهم ربهم ووقاهم ربهم عذاب الجحيم"
      },
      {
          "ayaId": 4754,
          "ayaNumber": 19,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "كُلُوا۟ وَٱشْرَبُوا۟ هَنِيٓـًٔۢا بِمَا كُنتُمْ تَعْمَلُونَ",
          "ayaContentSimple": "كلوا واشربوا هنيئا بما كنتم تعملون"
      },
      {
          "ayaId": 4755,
          "ayaNumber": 20,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "مُتَّكِـِٔينَ عَلَىٰ سُرُرٍ مَّصْفُوفَةٍ ۖ وَزَوَّجْنَـٰهُم بِحُورٍ عِينٍ",
          "ayaContentSimple": "متكئين على سرر مصفوفة وزوجناهم بحور عين"
      },
      {
          "ayaId": 4756,
          "ayaNumber": 21,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              6,
              7,
              8
          ],
          "ayaContent": "وَٱلَّذِينَ ءَامَنُوا۟ وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم بِإِيمَـٰنٍ أَلْحَقْنَا بِهِمْ ذُرِّيَّتَهُمْ وَمَآ أَلَتْنَـٰهُم مِّنْ عَمَلِهِم مِّن شَىْءٍ ۚ كُلُّ ٱمْرِئٍۭ بِمَا كَسَبَ رَهِينٌ",
          "ayaContentSimple": "والذين امنوا واتبعتهم ذريتهم بايمان الحقنا بهم ذريتهم وما التناهم من عملهم من شيء كل امرئ بما كسب رهين"
      },
      {
          "ayaId": 4757,
          "ayaNumber": 22,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَأَمْدَدْنَـٰهُم بِفَـٰكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ",
          "ayaContentSimple": "وامددناهم بفاكهة ولحم مما يشتهون"
      },
      {
          "ayaId": 4758,
          "ayaNumber": 23,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "يَتَنَـٰزَعُونَ فِيهَا كَأْسًا لَّا لَغْوٌ فِيهَا وَلَا تَأْثِيمٌ",
          "ayaContentSimple": "يتنازعون فيها كاسا لا لغو فيها ولا تاثيم"
      },
      {
          "ayaId": 4759,
          "ayaNumber": 24,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "۞ وَيَطُوفُ عَلَيْهِمْ غِلْمَانٌ لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ",
          "ayaContentSimple": "ويطوف عليهم غلمان لهم كانهم لؤلؤ مكنون"
      },
      {
          "ayaId": 4760,
          "ayaNumber": 25,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ",
          "ayaContentSimple": "واقبل بعضهم على بعض يتساءلون"
      },
      {
          "ayaId": 4761,
          "ayaNumber": 26,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "قَالُوٓا۟ إِنَّا كُنَّا قَبْلُ فِىٓ أَهْلِنَا مُشْفِقِينَ",
          "ayaContentSimple": "قالوا انا كنا قبل في اهلنا مشفقين"
      },
      {
          "ayaId": 4762,
          "ayaNumber": 27,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَمَنَّ ٱللَّهُ عَلَيْنَا وَوَقَىٰنَا عَذَابَ ٱلسَّمُومِ",
          "ayaContentSimple": "فمن الله علينا ووقانا عذاب السموم"
      },
      {
          "ayaId": 4763,
          "ayaNumber": 28,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِنَّا كُنَّا مِن قَبْلُ نَدْعُوهُ ۖ إِنَّهُۥ هُوَ ٱلْبَرُّ ٱلرَّحِيمُ",
          "ayaContentSimple": "انا كنا من قبل ندعوه انه هو البر الرحيم"
      },
      {
          "ayaId": 4764,
          "ayaNumber": 29,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَذَكِّرْ فَمَآ أَنتَ بِنِعْمَتِ رَبِّكَ بِكَاهِنٍ وَلَا مَجْنُونٍ",
          "ayaContentSimple": "فذكر فما انت بنعمت ربك بكاهن ولا مجنون"
      },
      {
          "ayaId": 4765,
          "ayaNumber": 30,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَمْ يَقُولُونَ شَاعِرٌ نَّتَرَبَّصُ بِهِۦ رَيْبَ ٱلْمَنُونِ",
          "ayaContentSimple": "ام يقولون شاعر نتربص به ريب المنون"
      },
      {
          "ayaId": 4766,
          "ayaNumber": 31,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 524,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قُلْ تَرَبَّصُوا۟ فَإِنِّى مَعَكُم مِّنَ ٱلْمُتَرَبِّصِينَ",
          "ayaContentSimple": "قل تربصوا فاني معكم من المتربصين"
      },
      {
          "ayaId": 4767,
          "ayaNumber": 32,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "أَمْ تَأْمُرُهُمْ أَحْلَـٰمُهُم بِهَـٰذَآ ۚ أَمْ هُمْ قَوْمٌ طَاغُونَ",
          "ayaContentSimple": "ام تامرهم احلامهم بهذا ام هم قوم طاغون"
      },
      {
          "ayaId": 4768,
          "ayaNumber": 33,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "أَمْ يَقُولُونَ تَقَوَّلَهُۥ ۚ بَل لَّا يُؤْمِنُونَ",
          "ayaContentSimple": "ام يقولون تقوله بل لا يؤمنون"
      },
      {
          "ayaId": 4769,
          "ayaNumber": 34,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَلْيَأْتُوا۟ بِحَدِيثٍ مِّثْلِهِۦٓ إِن كَانُوا۟ صَـٰدِقِينَ",
          "ayaContentSimple": "فلياتوا بحديث مثله ان كانوا صادقين"
      },
      {
          "ayaId": 4770,
          "ayaNumber": 35,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "أَمْ خُلِقُوا۟ مِنْ غَيْرِ شَىْءٍ أَمْ هُمُ ٱلْخَـٰلِقُونَ",
          "ayaContentSimple": "ام خلقوا من غير شيء ام هم الخالقون"
      },
      {
          "ayaId": 4771,
          "ayaNumber": 36,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَمْ خَلَقُوا۟ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضَ ۚ بَل لَّا يُوقِنُونَ",
          "ayaContentSimple": "ام خلقوا السماوات والارض بل لا يوقنون"
      },
      {
          "ayaId": 4772,
          "ayaNumber": 37,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "أَمْ عِندَهُمْ خَزَآئِنُ رَبِّكَ أَمْ هُمُ ٱلْمُصَۣيْطِرُونَ",
          "ayaContentSimple": "ام عندهم خزائن ربك ام هم المصيطرون"
      },
      {
          "ayaId": 4773,
          "ayaNumber": 38,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أَمْ لَهُمْ سُلَّمٌ يَسْتَمِعُونَ فِيهِ ۖ فَلْيَأْتِ مُسْتَمِعُهُم بِسُلْطَـٰنٍ مُّبِينٍ",
          "ayaContentSimple": "ام لهم سلم يستمعون فيه فليات مستمعهم بسلطان مبين"
      },
      {
          "ayaId": 4774,
          "ayaNumber": 39,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "أَمْ لَهُ ٱلْبَنَـٰتُ وَلَكُمُ ٱلْبَنُونَ",
          "ayaContentSimple": "ام له البنات ولكم البنون"
      },
      {
          "ayaId": 4775,
          "ayaNumber": 40,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "أَمْ تَسْـَٔلُهُمْ أَجْرًا فَهُم مِّن مَّغْرَمٍ مُّثْقَلُونَ",
          "ayaContentSimple": "ام تسالهم اجرا فهم من مغرم مثقلون"
      },
      {
          "ayaId": 4776,
          "ayaNumber": 41,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ",
          "ayaContentSimple": "ام عندهم الغيب فهم يكتبون"
      },
      {
          "ayaId": 4777,
          "ayaNumber": 42,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "أَمْ يُرِيدُونَ كَيْدًا ۖ فَٱلَّذِينَ كَفَرُوا۟ هُمُ ٱلْمَكِيدُونَ",
          "ayaContentSimple": "ام يريدون كيدا فالذين كفروا هم المكيدون"
      },
      {
          "ayaId": 4778,
          "ayaNumber": 43,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "أَمْ لَهُمْ إِلَـٰهٌ غَيْرُ ٱللَّهِ ۚ سُبْحَـٰنَ ٱللَّهِ عَمَّا يُشْرِكُونَ",
          "ayaContentSimple": "ام لهم اله غير الله سبحان الله عما يشركون"
      },
      {
          "ayaId": 4779,
          "ayaNumber": 44,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَإِن يَرَوْا۟ كِسْفًا مِّنَ ٱلسَّمَآءِ سَاقِطًا يَقُولُوا۟ سَحَابٌ مَّرْكُومٌ",
          "ayaContentSimple": "وان يروا كسفا من السماء ساقطا يقولوا سحاب مركوم"
      },
      {
          "ayaId": 4780,
          "ayaNumber": 45,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَذَرْهُمْ حَتَّىٰ يُلَـٰقُوا۟ يَوْمَهُمُ ٱلَّذِى فِيهِ يُصْعَقُونَ",
          "ayaContentSimple": "فذرهم حتى يلاقوا يومهم الذي فيه يصعقون"
      },
      {
          "ayaId": 4781,
          "ayaNumber": 46,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "يَوْمَ لَا يُغْنِى عَنْهُمْ كَيْدُهُمْ شَيْـًٔا وَلَا هُمْ يُنصَرُونَ",
          "ayaContentSimple": "يوم لا يغني عنهم كيدهم شيئا ولا هم ينصرون"
      },
      {
          "ayaId": 4782,
          "ayaNumber": 47,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَإِنَّ لِلَّذِينَ ظَلَمُوا۟ عَذَابًا دُونَ ذَٰلِكَ وَلَـٰكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ",
          "ayaContentSimple": "وان للذين ظلموا عذابا دون ذلك ولكن اكثرهم لا يعلمون"
      },
      {
          "ayaId": 4783,
          "ayaNumber": 48,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَٱصْبِرْ لِحُكْمِ رَبِّكَ فَإِنَّكَ بِأَعْيُنِنَا ۖ وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ",
          "ayaContentSimple": "واصبر لحكم ربك فانك باعيننا وسبح بحمد ربك حين تقوم"
      },
      {
          "ayaId": 4784,
          "ayaNumber": 49,
          "ayaSuraNumber": 52,
          "ayaPageNumber": 525,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَمِنَ ٱلَّيْلِ فَسَبِّحْهُ وَإِدْبَـٰرَ ٱلنُّجُومِ",
          "ayaContentSimple": "ومن الليل فسبحه وادبار النجوم"
      },
      {
          "ayaId": 4785,
          "ayaNumber": 1,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": " وَٱلنَّجْمِ إِذَا هَوَىٰ",
          "ayaContentSimple": "والنجم اذا هوى"
      },
      {
          "ayaId": 4786,
          "ayaNumber": 2,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "مَا ضَلَّ صَاحِبُكُمْ وَمَا غَوَىٰ",
          "ayaContentSimple": "ما ضل صاحبكم وما غوى"
      },
      {
          "ayaId": 4787,
          "ayaNumber": 3,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَا يَنطِقُ عَنِ ٱلْهَوَىٰٓ",
          "ayaContentSimple": "وما ينطق عن الهوى"
      },
      {
          "ayaId": 4788,
          "ayaNumber": 4,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنْ هُوَ إِلَّا وَحْىٌ يُوحَىٰ",
          "ayaContentSimple": "ان هو الا وحي يوحى"
      },
      {
          "ayaId": 4789,
          "ayaNumber": 5,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "عَلَّمَهُۥ شَدِيدُ ٱلْقُوَىٰ",
          "ayaContentSimple": "علمه شديد القوى"
      },
      {
          "ayaId": 4790,
          "ayaNumber": 6,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "ذُو مِرَّةٍ فَٱسْتَوَىٰ",
          "ayaContentSimple": "ذو مرة فاستوى"
      },
      {
          "ayaId": 4791,
          "ayaNumber": 7,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَهُوَ بِٱلْأُفُقِ ٱلْأَعْلَىٰ",
          "ayaContentSimple": "وهو بالافق الاعلى"
      },
      {
          "ayaId": 4792,
          "ayaNumber": 8,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "ثُمَّ دَنَا فَتَدَلَّىٰ",
          "ayaContentSimple": "ثم دنا فتدلى"
      },
      {
          "ayaId": 4793,
          "ayaNumber": 9,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَكَانَ قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ",
          "ayaContentSimple": "فكان قاب قوسين او ادنى"
      },
      {
          "ayaId": 4794,
          "ayaNumber": 10,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَأَوْحَىٰٓ إِلَىٰ عَبْدِهِۦ مَآ أَوْحَىٰ",
          "ayaContentSimple": "فاوحى الى عبده ما اوحى"
      },
      {
          "ayaId": 4795,
          "ayaNumber": 11,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "مَا كَذَبَ ٱلْفُؤَادُ مَا رَأَىٰٓ",
          "ayaContentSimple": "ما كذب الفؤاد ما راى"
      },
      {
          "ayaId": 4796,
          "ayaNumber": 12,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "أَفَتُمَـٰرُونَهُۥ عَلَىٰ مَا يَرَىٰ",
          "ayaContentSimple": "افتمارونه على ما يرى"
      },
      {
          "ayaId": 4797,
          "ayaNumber": 13,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَلَقَدْ رَءَاهُ نَزْلَةً أُخْرَىٰ",
          "ayaContentSimple": "ولقد راه نزلة اخرى"
      },
      {
          "ayaId": 4798,
          "ayaNumber": 14,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "عِندَ سِدْرَةِ ٱلْمُنتَهَىٰ",
          "ayaContentSimple": "عند سدرة المنتهى"
      },
      {
          "ayaId": 4799,
          "ayaNumber": 15,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "عِندَهَا جَنَّةُ ٱلْمَأْوَىٰٓ",
          "ayaContentSimple": "عندها جنة الماوى"
      },
      {
          "ayaId": 4800,
          "ayaNumber": 16,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "إِذْ يَغْشَى ٱلسِّدْرَةَ مَا يَغْشَىٰ",
          "ayaContentSimple": "اذ يغشى السدرة ما يغشى"
      },
      {
          "ayaId": 4801,
          "ayaNumber": 17,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "مَا زَاغَ ٱلْبَصَرُ وَمَا طَغَىٰ",
          "ayaContentSimple": "ما زاغ البصر وما طغى"
      },
      {
          "ayaId": 4802,
          "ayaNumber": 18,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "لَقَدْ رَأَىٰ مِنْ ءَايَـٰتِ رَبِّهِ ٱلْكُبْرَىٰٓ",
          "ayaContentSimple": "لقد راى من ايات ربه الكبرى"
      },
      {
          "ayaId": 4803,
          "ayaNumber": 19,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "أَفَرَءَيْتُمُ ٱللَّـٰتَ وَٱلْعُزَّىٰ",
          "ayaContentSimple": "افرايتم اللات والعزى"
      },
      {
          "ayaId": 4804,
          "ayaNumber": 20,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَمَنَوٰةَ ٱلثَّالِثَةَ ٱلْأُخْرَىٰٓ",
          "ayaContentSimple": "ومناة الثالثة الاخرى"
      },
      {
          "ayaId": 4805,
          "ayaNumber": 21,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "أَلَكُمُ ٱلذَّكَرُ وَلَهُ ٱلْأُنثَىٰ",
          "ayaContentSimple": "الكم الذكر وله الانثى"
      },
      {
          "ayaId": 4806,
          "ayaNumber": 22,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "تِلْكَ إِذًا قِسْمَةٌ ضِيزَىٰٓ",
          "ayaContentSimple": "تلك اذا قسمة ضيزى"
      },
      {
          "ayaId": 4807,
          "ayaNumber": 23,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "إِنْ هِىَ إِلَّآ أَسْمَآءٌ سَمَّيْتُمُوهَآ أَنتُمْ وَءَابَآؤُكُم مَّآ أَنزَلَ ٱللَّهُ بِهَا مِن سُلْطَـٰنٍ ۚ إِن يَتَّبِعُونَ إِلَّا ٱلظَّنَّ وَمَا تَهْوَى ٱلْأَنفُسُ ۖ وَلَقَدْ جَآءَهُم مِّن رَّبِّهِمُ ٱلْهُدَىٰٓ",
          "ayaContentSimple": "ان هي الا اسماء سميتموها انتم واباؤكم ما انزل الله بها من سلطان ان يتبعون الا الظن وما تهوى الانفس ولقد جاءهم من ربهم الهدى"
      },
      {
          "ayaId": 4808,
          "ayaNumber": 24,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أَمْ لِلْإِنسَـٰنِ مَا تَمَنَّىٰ",
          "ayaContentSimple": "ام للانسان ما تمنى"
      },
      {
          "ayaId": 4809,
          "ayaNumber": 25,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَلِلَّهِ ٱلْـَٔاخِرَةُ وَٱلْأُولَىٰ",
          "ayaContentSimple": "فلله الاخرة والاولى"
      },
      {
          "ayaId": 4810,
          "ayaNumber": 26,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 526,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "۞ وَكَم مِّن مَّلَكٍ فِى ٱلسَّمَـٰوَٰتِ لَا تُغْنِى شَفَـٰعَتُهُمْ شَيْـًٔا إِلَّا مِنۢ بَعْدِ أَن يَأْذَنَ ٱللَّهُ لِمَن يَشَآءُ وَيَرْضَىٰٓ",
          "ayaContentSimple": "وكم من ملك في السماوات لا تغني شفاعتهم شيئا الا من بعد ان ياذن الله لمن يشاء ويرضى"
      },
      {
          "ayaId": 4811,
          "ayaNumber": 27,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ لَا يُؤْمِنُونَ بِٱلْـَٔاخِرَةِ لَيُسَمُّونَ ٱلْمَلَـٰٓئِكَةَ تَسْمِيَةَ ٱلْأُنثَىٰ",
          "ayaContentSimple": "ان الذين لا يؤمنون بالاخرة ليسمون الملائكة تسمية الانثى"
      },
      {
          "ayaId": 4812,
          "ayaNumber": 28,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَا لَهُم بِهِۦ مِنْ عِلْمٍ ۖ إِن يَتَّبِعُونَ إِلَّا ٱلظَّنَّ ۖ وَإِنَّ ٱلظَّنَّ لَا يُغْنِى مِنَ ٱلْحَقِّ شَيْـًٔا",
          "ayaContentSimple": "وما لهم به من علم ان يتبعون الا الظن وان الظن لا يغني من الحق شيئا"
      },
      {
          "ayaId": 4813,
          "ayaNumber": 29,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَأَعْرِضْ عَن مَّن تَوَلَّىٰ عَن ذِكْرِنَا وَلَمْ يُرِدْ إِلَّا ٱلْحَيَوٰةَ ٱلدُّنْيَا",
          "ayaContentSimple": "فاعرض عن من تولى عن ذكرنا ولم يرد الا الحياة الدنيا"
      },
      {
          "ayaId": 4814,
          "ayaNumber": 30,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ذَٰلِكَ مَبْلَغُهُم مِّنَ ٱلْعِلْمِ ۚ إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِۦ وَهُوَ أَعْلَمُ بِمَنِ ٱهْتَدَىٰ",
          "ayaContentSimple": "ذلك مبلغهم من العلم ان ربك هو اعلم بمن ضل عن سبيله وهو اعلم بمن اهتدى"
      },
      {
          "ayaId": 4815,
          "ayaNumber": 31,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              5,
              6,
              7
          ],
          "ayaContent": "وَلِلَّهِ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلْأَرْضِ لِيَجْزِىَ ٱلَّذِينَ أَسَـٰٓـُٔوا۟ بِمَا عَمِلُوا۟ وَيَجْزِىَ ٱلَّذِينَ أَحْسَنُوا۟ بِٱلْحُسْنَى",
          "ayaContentSimple": "ولله ما في السماوات وما في الارض ليجزي الذين اساءوا بما عملوا ويجزي الذين احسنوا بالحسنى"
      },
      {
          "ayaId": 4816,
          "ayaNumber": 32,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              7,
              8,
              9,
              10
          ],
          "ayaContent": "ٱلَّذِينَ يَجْتَنِبُونَ كَبَـٰٓئِرَ ٱلْإِثْمِ وَٱلْفَوَٰحِشَ إِلَّا ٱللَّمَمَ ۚ إِنَّ رَبَّكَ وَٰسِعُ ٱلْمَغْفِرَةِ ۚ هُوَ أَعْلَمُ بِكُمْ إِذْ أَنشَأَكُم مِّنَ ٱلْأَرْضِ وَإِذْ أَنتُمْ أَجِنَّةٌ فِى بُطُونِ أُمَّهَـٰتِكُمْ ۖ فَلَا تُزَكُّوٓا۟ أَنفُسَكُمْ ۖ هُوَ أَعْلَمُ بِمَنِ ٱتَّقَىٰٓ",
          "ayaContentSimple": "الذين يجتنبون كبائر الاثم والفواحش الا اللمم ان ربك واسع المغفرة هو اعلم بكم اذ انشاكم من الارض واذ انتم اجنة في بطون امهاتكم فلا تزكوا انفسكم هو اعلم بمن اتقى"
      },
      {
          "ayaId": 4817,
          "ayaNumber": 33,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "أَفَرَءَيْتَ ٱلَّذِى تَوَلَّىٰ",
          "ayaContentSimple": "افرايت الذي تولى"
      },
      {
          "ayaId": 4818,
          "ayaNumber": 34,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَعْطَىٰ قَلِيلًا وَأَكْدَىٰٓ",
          "ayaContentSimple": "واعطى قليلا واكدى"
      },
      {
          "ayaId": 4819,
          "ayaNumber": 35,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَعِندَهُۥ عِلْمُ ٱلْغَيْبِ فَهُوَ يَرَىٰٓ",
          "ayaContentSimple": "اعنده علم الغيب فهو يرى"
      },
      {
          "ayaId": 4820,
          "ayaNumber": 36,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَمْ لَمْ يُنَبَّأْ بِمَا فِى صُحُفِ مُوسَىٰ",
          "ayaContentSimple": "ام لم ينبا بما في صحف موسى"
      },
      {
          "ayaId": 4821,
          "ayaNumber": 37,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَإِبْرَٰهِيمَ ٱلَّذِى وَفَّىٰٓ",
          "ayaContentSimple": "وابراهيم الذي وفى"
      },
      {
          "ayaId": 4822,
          "ayaNumber": 38,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "أَلَّا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ",
          "ayaContentSimple": "الا تزر وازرة وزر اخرى"
      },
      {
          "ayaId": 4823,
          "ayaNumber": 39,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَأَن لَّيْسَ لِلْإِنسَـٰنِ إِلَّا مَا سَعَىٰ",
          "ayaContentSimple": "وان ليس للانسان الا ما سعى"
      },
      {
          "ayaId": 4824,
          "ayaNumber": 40,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَأَنَّ سَعْيَهُۥ سَوْفَ يُرَىٰ",
          "ayaContentSimple": "وان سعيه سوف يرى"
      },
      {
          "ayaId": 4825,
          "ayaNumber": 41,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ثُمَّ يُجْزَىٰهُ ٱلْجَزَآءَ ٱلْأَوْفَىٰ",
          "ayaContentSimple": "ثم يجزاه الجزاء الاوفى"
      },
      {
          "ayaId": 4826,
          "ayaNumber": 42,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَأَنَّ إِلَىٰ رَبِّكَ ٱلْمُنتَهَىٰ",
          "ayaContentSimple": "وان الى ربك المنتهى"
      },
      {
          "ayaId": 4827,
          "ayaNumber": 43,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَأَنَّهُۥ هُوَ أَضْحَكَ وَأَبْكَىٰ",
          "ayaContentSimple": "وانه هو اضحك وابكى"
      },
      {
          "ayaId": 4828,
          "ayaNumber": 44,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 527,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَأَنَّهُۥ هُوَ أَمَاتَ وَأَحْيَا",
          "ayaContentSimple": "وانه هو امات واحيا"
      },
      {
          "ayaId": 4829,
          "ayaNumber": 45,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَأَنَّهُۥ خَلَقَ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلْأُنثَىٰ",
          "ayaContentSimple": "وانه خلق الزوجين الذكر والانثى"
      },
      {
          "ayaId": 4830,
          "ayaNumber": 46,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "مِن نُّطْفَةٍ إِذَا تُمْنَىٰ",
          "ayaContentSimple": "من نطفة اذا تمنى"
      },
      {
          "ayaId": 4831,
          "ayaNumber": 47,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَأَنَّ عَلَيْهِ ٱلنَّشْأَةَ ٱلْأُخْرَىٰ",
          "ayaContentSimple": "وان عليه النشاة الاخرى"
      },
      {
          "ayaId": 4832,
          "ayaNumber": 48,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَأَنَّهُۥ هُوَ أَغْنَىٰ وَأَقْنَىٰ",
          "ayaContentSimple": "وانه هو اغنى واقنى"
      },
      {
          "ayaId": 4833,
          "ayaNumber": 49,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَأَنَّهُۥ هُوَ رَبُّ ٱلشِّعْرَىٰ",
          "ayaContentSimple": "وانه هو رب الشعرى"
      },
      {
          "ayaId": 4834,
          "ayaNumber": 50,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَأَنَّهُۥٓ أَهْلَكَ عَادًا ٱلْأُولَىٰ",
          "ayaContentSimple": "وانه اهلك عادا الاولى"
      },
      {
          "ayaId": 4835,
          "ayaNumber": 51,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَثَمُودَا۟ فَمَآ أَبْقَىٰ",
          "ayaContentSimple": "وثمود فما ابقى"
      },
      {
          "ayaId": 4836,
          "ayaNumber": 52,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَقَوْمَ نُوحٍ مِّن قَبْلُ ۖ إِنَّهُمْ كَانُوا۟ هُمْ أَظْلَمَ وَأَطْغَىٰ",
          "ayaContentSimple": "وقوم نوح من قبل انهم كانوا هم اظلم واطغى"
      },
      {
          "ayaId": 4837,
          "ayaNumber": 53,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَٱلْمُؤْتَفِكَةَ أَهْوَىٰ",
          "ayaContentSimple": "والمؤتفكة اهوى"
      },
      {
          "ayaId": 4838,
          "ayaNumber": 54,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَغَشَّىٰهَا مَا غَشَّىٰ",
          "ayaContentSimple": "فغشاها ما غشى"
      },
      {
          "ayaId": 4839,
          "ayaNumber": 55,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَبِأَىِّ ءَالَآءِ رَبِّكَ تَتَمَارَىٰ",
          "ayaContentSimple": "فباي الاء ربك تتمارى"
      },
      {
          "ayaId": 4840,
          "ayaNumber": 56,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "هَـٰذَا نَذِيرٌ مِّنَ ٱلنُّذُرِ ٱلْأُولَىٰٓ",
          "ayaContentSimple": "هذا نذير من النذر الاولى"
      },
      {
          "ayaId": 4841,
          "ayaNumber": 57,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "أَزِفَتِ ٱلْـَٔازِفَةُ",
          "ayaContentSimple": "ازفت الازفة"
      },
      {
          "ayaId": 4842,
          "ayaNumber": 58,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "لَيْسَ لَهَا مِن دُونِ ٱللَّهِ كَاشِفَةٌ",
          "ayaContentSimple": "ليس لها من دون الله كاشفة"
      },
      {
          "ayaId": 4843,
          "ayaNumber": 59,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "أَفَمِنْ هَـٰذَا ٱلْحَدِيثِ تَعْجَبُونَ",
          "ayaContentSimple": "افمن هذا الحديث تعجبون"
      },
      {
          "ayaId": 4844,
          "ayaNumber": 60,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَتَضْحَكُونَ وَلَا تَبْكُونَ",
          "ayaContentSimple": "وتضحكون ولا تبكون"
      },
      {
          "ayaId": 4845,
          "ayaNumber": 61,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَأَنتُمْ سَـٰمِدُونَ",
          "ayaContentSimple": "وانتم سامدون"
      },
      {
          "ayaId": 4846,
          "ayaNumber": 62,
          "ayaSuraNumber": 53,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فَٱسْجُدُوا۟ لِلَّهِ وَٱعْبُدُوا۟ ۩",
          "ayaContentSimple": "فاسجدوا لله واعبدوا"
      },
      {
          "ayaId": 4847,
          "ayaNumber": 1,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " ٱقْتَرَبَتِ ٱلسَّاعَةُ وَٱنشَقَّ ٱلْقَمَرُ",
          "ayaContentSimple": "اقتربت الساعة وانشق القمر"
      },
      {
          "ayaId": 4848,
          "ayaNumber": 2,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَإِن يَرَوْا۟ ءَايَةً يُعْرِضُوا۟ وَيَقُولُوا۟ سِحْرٌ مُّسْتَمِرٌّ",
          "ayaContentSimple": "وان يروا اية يعرضوا ويقولوا سحر مستمر"
      },
      {
          "ayaId": 4849,
          "ayaNumber": 3,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَكَذَّبُوا۟ وَٱتَّبَعُوٓا۟ أَهْوَآءَهُمْ ۚ وَكُلُّ أَمْرٍ مُّسْتَقِرٌّ",
          "ayaContentSimple": "وكذبوا واتبعوا اهواءهم وكل امر مستقر"
      },
      {
          "ayaId": 4850,
          "ayaNumber": 4,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَلَقَدْ جَآءَهُم مِّنَ ٱلْأَنۢبَآءِ مَا فِيهِ مُزْدَجَرٌ",
          "ayaContentSimple": "ولقد جاءهم من الانباء ما فيه مزدجر"
      },
      {
          "ayaId": 4851,
          "ayaNumber": 5,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "حِكْمَةٌۢ بَـٰلِغَةٌ ۖ فَمَا تُغْنِ ٱلنُّذُرُ",
          "ayaContentSimple": "حكمة بالغة فما تغن النذر"
      },
      {
          "ayaId": 4852,
          "ayaNumber": 6,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 528,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَتَوَلَّ عَنْهُمْ ۘ يَوْمَ يَدْعُ ٱلدَّاعِ إِلَىٰ شَىْءٍ نُّكُرٍ",
          "ayaContentSimple": "فتول عنهم يوم يدع الداع الى شيء نكر"
      },
      {
          "ayaId": 4853,
          "ayaNumber": 7,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "خُشَّعًا أَبْصَـٰرُهُمْ يَخْرُجُونَ مِنَ ٱلْأَجْدَاثِ كَأَنَّهُمْ جَرَادٌ مُّنتَشِرٌ",
          "ayaContentSimple": "خشعا ابصارهم يخرجون من الاجداث كانهم جراد منتشر"
      },
      {
          "ayaId": 4854,
          "ayaNumber": 8,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "مُّهْطِعِينَ إِلَى ٱلدَّاعِ ۖ يَقُولُ ٱلْكَـٰفِرُونَ هَـٰذَا يَوْمٌ عَسِرٌ",
          "ayaContentSimple": "مهطعين الى الداع يقول الكافرون هذا يوم عسر"
      },
      {
          "ayaId": 4855,
          "ayaNumber": 9,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "۞ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ فَكَذَّبُوا۟ عَبْدَنَا وَقَالُوا۟ مَجْنُونٌ وَٱزْدُجِرَ",
          "ayaContentSimple": "كذبت قبلهم قوم نوح فكذبوا عبدنا وقالوا مجنون وازدجر"
      },
      {
          "ayaId": 4856,
          "ayaNumber": 10,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَدَعَا رَبَّهُۥٓ أَنِّى مَغْلُوبٌ فَٱنتَصِرْ",
          "ayaContentSimple": "فدعا ربه اني مغلوب فانتصر"
      },
      {
          "ayaId": 4857,
          "ayaNumber": 11,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَفَتَحْنَآ أَبْوَٰبَ ٱلسَّمَآءِ بِمَآءٍ مُّنْهَمِرٍ",

          "ayaNumber": 12,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَفَجَّرْنَا ٱلْأَرْضَ عُيُونًا فَٱلْتَقَى ٱلْمَآءُ عَلَىٰٓ أَمْرٍ قَدْ قُدِرَ",

      {
          "ayaId": 4859,
          "ayaNumber": 13,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَحَمَلْنَـٰهُ عَلَىٰ ذَاتِ أَلْوَٰحٍ وَدُسُرٍ",

          "ayaNumber": 14,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "تَجْرِى بِأَعْيُنِنَا جَزَآءً لِّمَن كَانَ كُفِرَ",

          "ayaNumber": 15,

          "ayaPageNumber": 529,

          "ayaCoveredLines": [

          ],

          "ayaId": 4863,
          "ayaNumber": 17,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَلَقَدْ يَسَّرْنَا ٱلْقُرْءَانَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ",

      {
          "ayaId": 4864,
          "ayaNumber": 18,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "كَذَّبَتْ عَادٌ فَكَيْفَ كَانَ عَذَابِى وَنُذُرِ",

          "ayaNumber": 19,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              9,

          ],
          "ayaContent": "إِنَّآ أَرْسَلْنَا عَلَيْهِمْ رِيحًا صَرْصَرًا فِى يَوْمِ نَحْسٍ مُّسْتَمِرٍّ",

          "ayaNumber": 20,

          "ayaCoveredLines": [

          ],

          "ayaId": 4867,
          "ayaNumber": 21,

          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَكَيْفَ كَانَ عَذَابِى وَنُذُرِ",

          "ayaNumber": 22,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              11,

          "ayaNumber": 23,

          "ayaPageNumber": 529,
          "ayaCoveredLines": [

          "ayaNumber": 24,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              12,

          ],
          "ayaContent": "فَقَالُوٓا۟ أَبَشَرًا مِّنَّا وَٰحِدًا نَّتَّبِعُهُۥٓ إِنَّآ إِذًا لَّفِى ضَلَـٰلٍ وَسُعُرٍ",

          "ayaNumber": 25,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "أَءُلْقِىَ ٱلذِّكْرُ عَلَيْهِ مِنۢ بَيْنِنَا بَلْ هُوَ كَذَّابٌ أَشِرٌ",

          "ayaNumber": 26,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [

          "ayaNumber": 27,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 529,
          "ayaCoveredLines": [

          "ayaContent": "إِنَّا مُرْسِلُوا۟ ٱلنَّاقَةِ فِتْنَةً لَّهُمْ فَٱرْتَقِبْهُمْ وَٱصْطَبِرْ",

          "ayaNumber": 28,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 530,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَنَبِّئْهُمْ أَنَّ ٱلْمَآءَ قِسْمَةٌۢ بَيْنَهُمْ ۖ كُلُّ شِرْبٍ مُّحْتَضَرٌ",

          "ayaNumber": 29,
          "ayaSuraNumber": 54,

          "ayaContent": "فَنَادَوْا۟ صَاحِبَهُمْ فَتَعَاطَىٰ فَعَقَرَ",

          "ayaNumber": 30,

          "ayaPageNumber": 530,
          "ayaCoveredLines": [
              2

          "ayaNumber": 31,
          "ayaSuraNumber": 54,
          "ayaPageNumber": 530,
          "ayaCoveredLines": [

              3

              9,

          "ayaContent": "وَلَقَدْ يَسَّرْنَا ٱلْقُرْءَانَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ",

          "ayaCoveredLines": [
