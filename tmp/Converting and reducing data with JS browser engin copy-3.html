      },
      {
          "ayaId": 5010,
          "ayaNumber": 31,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَمَآءٍ مَّسْكُوبٍ",
          "ayaContentSimple": "وماء مسكوب"
      },
      {
          "ayaId": 5011,
          "ayaNumber": 32,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَفَـٰكِهَةٍ كَثِيرَةٍ",
          "ayaContentSimple": "وفاكهة كثيرة"
      },
      {
          "ayaId": 5012,
          "ayaNumber": 33,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "لَّا مَقْطُوعَةٍ وَلَا مَمْنُوعَةٍ",
          "ayaContentSimple": "لا مقطوعة ولا ممنوعة"
      },
      {
          "ayaId": 5013,
          "ayaNumber": 34,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَفُرُشٍ مَّرْفُوعَةٍ",
          "ayaContentSimple": "وفرش مرفوعة"
      },
      {
          "ayaId": 5014,
          "ayaNumber": 35,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "إِنَّآ أَنشَأْنَـٰهُنَّ إِنشَآءً",
          "ayaContentSimple": "انا انشاناهن انشاء"
      },
      {
          "ayaId": 5015,
          "ayaNumber": 36,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَجَعَلْنَـٰهُنَّ أَبْكَارًا",
          "ayaContentSimple": "فجعلناهن ابكارا"
      },
      {
          "ayaId": 5016,
          "ayaNumber": 37,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "عُرُبًا أَتْرَابًا",
          "ayaContentSimple": "عربا اترابا"
      },
      {
          "ayaId": 5017,
          "ayaNumber": 38,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "لِّأَصْحَـٰبِ ٱلْيَمِينِ",
          "ayaContentSimple": "لاصحاب اليمين"
      },
      {
          "ayaId": 5018,
          "ayaNumber": 39,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "ثُلَّةٌ مِّنَ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "ثلة من الاولين"
      },
      {
          "ayaId": 5019,
          "ayaNumber": 40,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَثُلَّةٌ مِّنَ ٱلْـَٔاخِرِينَ",
          "ayaContentSimple": "وثلة من الاخرين"
      },
      {
          "ayaId": 5020,
          "ayaNumber": 41,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَصْحَـٰبُ ٱلشِّمَالِ مَآ أَصْحَـٰبُ ٱلشِّمَالِ",
          "ayaContentSimple": "واصحاب الشمال ما اصحاب الشمال"
      },
      {
          "ayaId": 5021,
          "ayaNumber": 42,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فِى سَمُومٍ وَحَمِيمٍ",
          "ayaContentSimple": "في سموم وحميم"
      },
      {
          "ayaId": 5022,
          "ayaNumber": 43,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَظِلٍّ مِّن يَحْمُومٍ",
          "ayaContentSimple": "وظل من يحموم"
      },
      {
          "ayaId": 5023,
          "ayaNumber": 44,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "لَّا بَارِدٍ وَلَا كَرِيمٍ",
          "ayaContentSimple": "لا بارد ولا كريم"
      },
      {
          "ayaId": 5024,
          "ayaNumber": 45,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِنَّهُمْ كَانُوا۟ قَبْلَ ذَٰلِكَ مُتْرَفِينَ",
          "ayaContentSimple": "انهم كانوا قبل ذلك مترفين"
      },
      {
          "ayaId": 5025,
          "ayaNumber": 46,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَكَانُوا۟ يُصِرُّونَ عَلَى ٱلْحِنثِ ٱلْعَظِيمِ",
          "ayaContentSimple": "وكانوا يصرون على الحنث العظيم"
      },
      {
          "ayaId": 5026,
          "ayaNumber": 47,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَكَانُوا۟ يَقُولُونَ أَئِذَا مِتْنَا وَكُنَّا تُرَابًا وَعِظَـٰمًا أَءِنَّا لَمَبْعُوثُونَ",
          "ayaContentSimple": "وكانوا يقولون ائذا متنا وكنا ترابا وعظاما اانا لمبعوثون"
      },
      {
          "ayaId": 5027,
          "ayaNumber": 48,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "أَوَءَابَآؤُنَا ٱلْأَوَّلُونَ",
          "ayaContentSimple": "اواباؤنا الاولون"
      },
      {
          "ayaId": 5028,
          "ayaNumber": 49,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "قُلْ إِنَّ ٱلْأَوَّلِينَ وَٱلْـَٔاخِرِينَ",
          "ayaContentSimple": "قل ان الاولين والاخرين"
      },
      {
          "ayaId": 5029,
          "ayaNumber": 50,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 535,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "لَمَجْمُوعُونَ إِلَىٰ مِيقَـٰتِ يَوْمٍ مَّعْلُومٍ",
          "ayaContentSimple": "لمجموعون الى ميقات يوم معلوم"
      },
      {
          "ayaId": 5030,
          "ayaNumber": 51,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "ثُمَّ إِنَّكُمْ أَيُّهَا ٱلضَّآلُّونَ ٱلْمُكَذِّبُونَ",
          "ayaContentSimple": "ثم انكم ايها الضالون المكذبون"
      },
      {
          "ayaId": 5031,
          "ayaNumber": 52,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "لَـَٔاكِلُونَ مِن شَجَرٍ مِّن زَقُّومٍ",
          "ayaContentSimple": "لاكلون من شجر من زقوم"
      },
      {
          "ayaId": 5032,
          "ayaNumber": 53,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَمَالِـُٔونَ مِنْهَا ٱلْبُطُونَ",
          "ayaContentSimple": "فمالئون منها البطون"
      },
      {
          "ayaId": 5033,
          "ayaNumber": 54,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَشَـٰرِبُونَ عَلَيْهِ مِنَ ٱلْحَمِيمِ",
          "ayaContentSimple": "فشاربون عليه من الحميم"
      },
      {
          "ayaId": 5034,
          "ayaNumber": 55,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَشَـٰرِبُونَ شُرْبَ ٱلْهِيمِ",
          "ayaContentSimple": "فشاربون شرب الهيم"
      },
      {
          "ayaId": 5035,
          "ayaNumber": 56,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "هَـٰذَا نُزُلُهُمْ يَوْمَ ٱلدِّينِ",
          "ayaContentSimple": "هذا نزلهم يوم الدين"
      },
      {
          "ayaId": 5036,
          "ayaNumber": 57,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "نَحْنُ خَلَقْنَـٰكُمْ فَلَوْلَا تُصَدِّقُونَ",
          "ayaContentSimple": "نحن خلقناكم فلولا تصدقون"
      },
      {
          "ayaId": 5037,
          "ayaNumber": 58,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "أَفَرَءَيْتُم مَّا تُمْنُونَ",
          "ayaContentSimple": "افرايتم ما تمنون"
      },
      {
          "ayaId": 5038,
          "ayaNumber": 59,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ءَأَنتُمْ تَخْلُقُونَهُۥٓ أَمْ نَحْنُ ٱلْخَـٰلِقُونَ",
          "ayaContentSimple": "اانتم تخلقونه ام نحن الخالقون"
      },
      {
          "ayaId": 5039,
          "ayaNumber": 60,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "نَحْنُ قَدَّرْنَا بَيْنَكُمُ ٱلْمَوْتَ وَمَا نَحْنُ بِمَسْبُوقِينَ",
          "ayaContentSimple": "نحن قدرنا بينكم الموت وما نحن بمسبوقين"
      },
      {
          "ayaId": 5040,
          "ayaNumber": 61,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "عَلَىٰٓ أَن نُّبَدِّلَ أَمْثَـٰلَكُمْ وَنُنشِئَكُمْ فِى مَا لَا تَعْلَمُونَ",
          "ayaContentSimple": "على ان نبدل امثالكم وننشئكم في ما لا تعلمون"
      },
      {
          "ayaId": 5041,
          "ayaNumber": 62,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَلَقَدْ عَلِمْتُمُ ٱلنَّشْأَةَ ٱلْأُولَىٰ فَلَوْلَا تَذَكَّرُونَ",
          "ayaContentSimple": "ولقد علمتم النشاة الاولى فلولا تذكرون"
      },
      {
          "ayaId": 5042,
          "ayaNumber": 63,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَفَرَءَيْتُم مَّا تَحْرُثُونَ",
          "ayaContentSimple": "افرايتم ما تحرثون"
      },
      {
          "ayaId": 5043,
          "ayaNumber": 64,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "ءَأَنتُمْ تَزْرَعُونَهُۥٓ أَمْ نَحْنُ ٱلزَّٰرِعُونَ",
          "ayaContentSimple": "اانتم تزرعونه ام نحن الزارعون"
      },
      {
          "ayaId": 5044,
          "ayaNumber": 65,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "لَوْ نَشَآءُ لَجَعَلْنَـٰهُ حُطَـٰمًا فَظَلْتُمْ تَفَكَّهُونَ",
          "ayaContentSimple": "لو نشاء لجعلناه حطاما فظلتم تفكهون"
      },
      {
          "ayaId": 5045,
          "ayaNumber": 66,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "إِنَّا لَمُغْرَمُونَ",
          "ayaContentSimple": "انا لمغرمون"
      },
      {
          "ayaId": 5046,
          "ayaNumber": 67,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "بَلْ نَحْنُ مَحْرُومُونَ",
          "ayaContentSimple": "بل نحن محرومون"
      },
      {
          "ayaId": 5047,
          "ayaNumber": 68,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "أَفَرَءَيْتُمُ ٱلْمَآءَ ٱلَّذِى تَشْرَبُونَ",
          "ayaContentSimple": "افرايتم الماء الذي تشربون"
      },
      {
          "ayaId": 5048,
          "ayaNumber": 69,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "ءَأَنتُمْ أَنزَلْتُمُوهُ مِنَ ٱلْمُزْنِ أَمْ نَحْنُ ٱلْمُنزِلُونَ",
          "ayaContentSimple": "اانتم انزلتموه من المزن ام نحن المنزلون"
      },
      {
          "ayaId": 5049,
          "ayaNumber": 70,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "لَوْ نَشَآءُ جَعَلْنَـٰهُ أُجَاجًا فَلَوْلَا تَشْكُرُونَ",
          "ayaContentSimple": "لو نشاء جعلناه اجاجا فلولا تشكرون"
      },
      {
          "ayaId": 5050,
          "ayaNumber": 71,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "أَفَرَءَيْتُمُ ٱلنَّارَ ٱلَّتِى تُورُونَ",
          "ayaContentSimple": "افرايتم النار التي تورون"
      },
      {
          "ayaId": 5051,
          "ayaNumber": 72,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "ءَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَآ أَمْ نَحْنُ ٱلْمُنشِـُٔونَ",
          "ayaContentSimple": "اانتم انشاتم شجرتها ام نحن المنشئون"
      },
      {
          "ayaId": 5052,
          "ayaNumber": 73,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "نَحْنُ جَعَلْنَـٰهَا تَذْكِرَةً وَمَتَـٰعًا لِّلْمُقْوِينَ",
          "ayaContentSimple": "نحن جعلناها تذكرة ومتاعا للمقوين"
      },
      {
          "ayaId": 5053,
          "ayaNumber": 74,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ",
          "ayaContentSimple": "فسبح باسم ربك العظيم"
      },
      {
          "ayaId": 5054,
          "ayaNumber": 75,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "۞ فَلَآ أُقْسِمُ بِمَوَٰقِعِ ٱلنُّجُومِ",
          "ayaContentSimple": "فلا اقسم بمواقع النجوم"
      },
      {
          "ayaId": 5055,
          "ayaNumber": 76,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 536,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَإِنَّهُۥ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ",
          "ayaContentSimple": "وانه لقسم لو تعلمون عظيم"
      },
      {
          "ayaId": 5056,
          "ayaNumber": 77,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّهُۥ لَقُرْءَانٌ كَرِيمٌ",
          "ayaContentSimple": "انه لقران كريم"
      },
      {
          "ayaId": 5057,
          "ayaNumber": 78,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فِى كِتَـٰبٍ مَّكْنُونٍ",
          "ayaContentSimple": "في كتاب مكنون"
      },
      {
          "ayaId": 5058,
          "ayaNumber": 79,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "لَّا يَمَسُّهُۥٓ إِلَّا ٱلْمُطَهَّرُونَ",
          "ayaContentSimple": "لا يمسه الا المطهرون"
      },
      {
          "ayaId": 5059,
          "ayaNumber": 80,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "تَنزِيلٌ مِّن رَّبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "تنزيل من رب العالمين"
      },
      {
          "ayaId": 5060,
          "ayaNumber": 81,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "أَفَبِهَـٰذَا ٱلْحَدِيثِ أَنتُم مُّدْهِنُونَ",
          "ayaContentSimple": "افبهذا الحديث انتم مدهنون"
      },
      {
          "ayaId": 5061,
          "ayaNumber": 82,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَتَجْعَلُونَ رِزْقَكُمْ أَنَّكُمْ تُكَذِّبُونَ",
          "ayaContentSimple": "وتجعلون رزقكم انكم تكذبون"
      },
      {
          "ayaId": 5062,
          "ayaNumber": 83,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَلَوْلَآ إِذَا بَلَغَتِ ٱلْحُلْقُومَ",
          "ayaContentSimple": "فلولا اذا بلغت الحلقوم"
      },
      {
          "ayaId": 5063,
          "ayaNumber": 84,
          "ayaSuraNumber": 56,
          "ayaPageNumber": 537,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَأَنتُمْ حِينَئِذٍ تَنظُرُونَ",
          "ayaContentSimple": "وانتم حينئذ تنظرون"
      },
      {
          "ayaId": 5064,
          "ayaNumber": 85,

          "ayaContent": "يَـٰٓأَيُّهَا ٱلنَّبِىُّ جَـٰهِدِ ٱلْكُفَّارَ وَٱلْمُنَـٰفِقِينَ وَٱغْلُظْ عَلَيْهِمْ ۚ وَمَأْوَىٰهُمْ جَهَنَّمُ ۖ وَبِئْسَ ٱلْمَصِيرُ",
          "ayaContentSimple": "يا ايها النبي جاهد الكفار والمنافقين واغلظ عليهم وماواهم جهنم وبئس المصير"
      },
      {
          "ayaId": 5239,
          "ayaNumber": 10,
          "ayaSuraNumber": 66,
          "ayaPageNumber": 561,
          "ayaCoveredLines": [
              7,
              8,
              9,
              10
          ],
          "ayaContent": "ضَرَبَ ٱللَّهُ مَثَلًا لِّلَّذِينَ كَفَرُوا۟ ٱمْرَأَتَ نُوحٍ وَٱمْرَأَتَ لُوطٍ ۖ كَانَتَا تَحْتَ عَبْدَيْنِ مِنْ عِبَادِنَا صَـٰلِحَيْنِ فَخَانَتَاهُمَا فَلَمْ يُغْنِيَا عَنْهُمَا مِنَ ٱللَّهِ شَيْـًٔا وَقِيلَ ٱدْخُلَا ٱلنَّارَ مَعَ ٱلدَّٰخِلِينَ",
          "ayaContentSimple": "ضرب الله مثلا للذين كفروا امرات نوح وامرات لوط كانتا تحت عبدين من عبادنا صالحين فخانتاهما فلم يغنيا عنهما من الله شيئا وقيل ادخلا النار مع الداخلين"
      },
      {
          "ayaId": 5240,
          "ayaNumber": 11,
          "ayaSuraNumber": 66,
          "ayaPageNumber": 561,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "وَضَرَبَ ٱللَّهُ مَثَلًا لِّلَّذِينَ ءَامَنُوا۟ ٱمْرَأَتَ فِرْعَوْنَ إِذْ قَالَتْ رَبِّ ٱبْنِ لِى عِندَكَ بَيْتًا فِى ٱلْجَنَّةِ وَنَجِّنِى مِن فِرْعَوْنَ وَعَمَلِهِۦ وَنَجِّنِى مِنَ ٱلْقَوْمِ ٱلظَّـٰلِمِينَ",
          "ayaContentSimple": "وضرب الله مثلا للذين امنوا امرات فرعون اذ قالت رب ابن لي عندك بيتا في الجنة ونجني من فرعون وعمله ونجني من القوم الظالمين"
      },
      {
          "ayaId": 5241,
          "ayaNumber": 12,
          "ayaSuraNumber": 66,
          "ayaPageNumber": 561,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "وَمَرْيَمَ ٱبْنَتَ عِمْرَٰنَ ٱلَّتِىٓ أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهِ مِن رُّوحِنَا وَصَدَّقَتْ بِكَلِمَـٰتِ رَبِّهَا وَكُتُبِهِۦ وَكَانَتْ مِنَ ٱلْقَـٰنِتِينَ",
          "ayaContentSimple": "ومريم ابنت عمران التي احصنت فرجها فنفخنا فيه من روحنا وصدقت بكلمات ربها وكتبه وكانت من القانتين"
      },
      {
          "ayaId": 5528,
          "ayaNumber": 33,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَٱلَّيْلِ إِذْ أَدْبَرَ",
          "ayaContentSimple": "والليل اذ ادبر"
      },
      {
          "ayaId": 5529,
          "ayaNumber": 34,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَٱلصُّبْحِ إِذَآ أَسْفَرَ",

      },
      {
          "ayaId": 5530,
          "ayaNumber": 35,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّهَا لَإِحْدَى ٱلْكُبَرِ",

      {
          "ayaId": 5531,
          "ayaNumber": 36,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "نَذِيرًا لِّلْبَشَرِ",
          "ayaContentSimple": "نذيرا للبشر"
      },
      {
          "ayaId": 5532,
          "ayaNumber": 37,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "لِمَن شَآءَ مِنكُمْ أَن يَتَقَدَّمَ أَوْ يَتَأَخَّرَ",
          "ayaContentSimple": "لمن شاء منكم ان يتقدم او يتاخر"

      {

          "ayaNumber": 38,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "كُلُّ نَفْسٍۭ بِمَا كَسَبَتْ رَهِينَةٌ",

      },
      {
          "ayaId": 5534,
          "ayaNumber": 39,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِلَّآ أَصْحَـٰبَ ٱلْيَمِينِ",
          "ayaContentSimple": "الا اصحاب اليمين"
      },
      {
          "ayaId": 5535,
          "ayaNumber": 40,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فِى جَنَّـٰتٍ يَتَسَآءَلُونَ",
          "ayaContentSimple": "في جنات يتساءلون"
      },
      {
          "ayaId": 5536,
          "ayaNumber": 41,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "عَنِ ٱلْمُجْرِمِينَ",
          "ayaContentSimple": "عن المجرمين"
      },
      {
          "ayaId": 5537,
          "ayaNumber": 42,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "مَا سَلَكَكُمْ فِى سَقَرَ",
          "ayaContentSimple": "ما سلككم في سقر"
      },
      {
          "ayaId": 5538,
          "ayaNumber": 43,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "قَالُوا۟ لَمْ نَكُ مِنَ ٱلْمُصَلِّينَ",
          "ayaContentSimple": "قالوا لم نك من المصلين"
      },
      {
          "ayaId": 5539,
          "ayaNumber": 44,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَلَمْ نَكُ نُطْعِمُ ٱلْمِسْكِينَ",
          "ayaContentSimple": "ولم نك نطعم المسكين"
      },
      {
          "ayaId": 5540,
          "ayaNumber": 45,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَكُنَّا نَخُوضُ مَعَ ٱلْخَآئِضِينَ",
          "ayaContentSimple": "وكنا نخوض مع الخائضين"
      },
      {
          "ayaId": 5541,
          "ayaNumber": 46,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَكُنَّا نُكَذِّبُ بِيَوْمِ ٱلدِّينِ",

      },
      {
          "ayaId": 5542,
          "ayaNumber": 47,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 576,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "حَتَّىٰٓ أَتَىٰنَا ٱلْيَقِينُ",
          "ayaContentSimple": "حتى اتانا اليقين"
      },
      {
          "ayaId": 5543,
          "ayaNumber": 48,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَمَا تَنفَعُهُمْ شَفَـٰعَةُ ٱلشَّـٰفِعِينَ",

      },
      {
          "ayaId": 5544,
          "ayaNumber": 49,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَمَا لَهُمْ عَنِ ٱلتَّذْكِرَةِ مُعْرِضِينَ",

      },
      {
          "ayaId": 5545,
          "ayaNumber": 50,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "كَأَنَّهُمْ حُمُرٌ مُّسْتَنفِرَةٌ",
          "ayaContentSimple": "كانهم حمر مستنفرة"
      },
      {
          "ayaId": 5546,
          "ayaNumber": 51,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَرَّتْ مِن قَسْوَرَةٍۭ",
          "ayaContentSimple": "فرت من قسورة"

          "ayaId": 5547,
          "ayaNumber": 52,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "بَلْ يُرِيدُ كُلُّ ٱمْرِئٍ مِّنْهُمْ أَن يُؤْتَىٰ صُحُفًا مُّنَشَّرَةً",
          "ayaContentSimple": "بل يريد كل امرئ منهم ان يؤتى صحفا منشرة"

      {
          "ayaId": 5548,
          "ayaNumber": 53,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "كَلَّا ۖ بَل لَّا يَخَافُونَ ٱلْـَٔاخِرَةَ",
          "ayaContentSimple": "كلا بل لا يخافون الاخرة"
      },
      {
          "ayaId": 5549,
          "ayaNumber": 54,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "كَلَّآ إِنَّهُۥ تَذْكِرَةٌ",
          "ayaContentSimple": "كلا انه تذكرة"
      },
      {
          "ayaId": 5550,
          "ayaNumber": 55,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَمَن شَآءَ ذَكَرَهُۥ",
          "ayaContentSimple": "فمن شاء ذكره"
      },
      {
          "ayaId": 5551,
          "ayaNumber": 56,
          "ayaSuraNumber": 74,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَمَا يَذْكُرُونَ إِلَّآ أَن يَشَآءَ ٱللَّهُ ۚ هُوَ أَهْلُ ٱلتَّقْوَىٰ وَأَهْلُ ٱلْمَغْفِرَةِ",
          "ayaContentSimple": "وما يذكرون الا ان يشاء الله هو اهل التقوى واهل المغفرة"
      },
      {
          "ayaId": 5552,
          "ayaNumber": 1,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": " لَآ أُقْسِمُ بِيَوْمِ ٱلْقِيَـٰمَةِ",
          "ayaContentSimple": "لا اقسم بيوم القيامة"
      },
      {
          "ayaId": 5553,
          "ayaNumber": 2,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَلَآ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ",
          "ayaContentSimple": "ولا اقسم بالنفس اللوامة"
      },
      {
          "ayaId": 5554,
          "ayaNumber": 3,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "أَيَحْسَبُ ٱلْإِنسَـٰنُ أَلَّن نَّجْمَعَ عِظَامَهُۥ",
          "ayaContentSimple": "ايحسب الانسان الن نجمع عظامه"
      },
      {
          "ayaId": 5555,
          "ayaNumber": 4,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "بَلَىٰ قَـٰدِرِينَ عَلَىٰٓ أَن نُّسَوِّىَ بَنَانَهُۥ",
          "ayaContentSimple": "بلى قادرين على ان نسوي بنانه"
      },
      {
          "ayaId": 5556,
          "ayaNumber": 5,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "بَلْ يُرِيدُ ٱلْإِنسَـٰنُ لِيَفْجُرَ أَمَامَهُۥ",

      },
      {
          "ayaId": 5557,
          "ayaNumber": 6,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "يَسْـَٔلُ أَيَّانَ يَوْمُ ٱلْقِيَـٰمَةِ",
          "ayaContentSimple": "يسال ايان يوم القيامة"
      },
      {
          "ayaId": 5558,
          "ayaNumber": 7,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَإِذَا بَرِقَ ٱلْبَصَرُ",
          "ayaContentSimple": "فاذا برق البصر"
      },
      {
          "ayaId": 5559,
          "ayaNumber": 8,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَخَسَفَ ٱلْقَمَرُ",
          "ayaContentSimple": "وخسف القمر"
      },
      {
          "ayaId": 5560,
          "ayaNumber": 9,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ",
          "ayaContentSimple": "وجمع الشمس والقمر"
      },
      {
          "ayaId": 5561,
          "ayaNumber": 10,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "يَقُولُ ٱلْإِنسَـٰنُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ",
          "ayaContentSimple": "يقول الانسان يومئذ اين المفر"
      },
      {
          "ayaId": 5562,
          "ayaNumber": 11,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "كَلَّا لَا وَزَرَ",
          "ayaContentSimple": "كلا لا وزر"
      },
      {
          "ayaId": 5563,
          "ayaNumber": 12,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ",
          "ayaContentSimple": "الى ربك يومئذ المستقر"
      },
      {
          "ayaId": 5564,
          "ayaNumber": 13,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "يُنَبَّؤُا۟ ٱلْإِنسَـٰنُ يَوْمَئِذٍۭ بِمَا قَدَّمَ وَأَخَّرَ",
          "ayaContentSimple": "ينبا الانسان يومئذ بما قدم واخر"
      },
      {
          "ayaId": 5565,
          "ayaNumber": 14,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "بَلِ ٱلْإِنسَـٰنُ عَلَىٰ نَفْسِهِۦ بَصِيرَةٌ",
          "ayaContentSimple": "بل الانسان على نفسه بصيرة"
      },
      {
          "ayaId": 5566,
          "ayaNumber": 15,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَلَوْ أَلْقَىٰ مَعَاذِيرَهُۥ",
          "ayaContentSimple": "ولو القى معاذيره"
      },
      {
          "ayaId": 5567,
          "ayaNumber": 16,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "لَا تُحَرِّكْ بِهِۦ لِسَانَكَ لِتَعْجَلَ بِهِۦٓ",

      },
      {
          "ayaId": 5568,
          "ayaNumber": 17,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ عَلَيْنَا جَمْعَهُۥ وَقُرْءَانَهُۥ",
          "ayaContentSimple": "ان علينا جمعه وقرانه"
      },
      {
          "ayaId": 5569,
          "ayaNumber": 18,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَإِذَا قَرَأْنَـٰهُ فَٱتَّبِعْ قُرْءَانَهُۥ",
          "ayaContentSimple": "فاذا قراناه فاتبع قرانه"
      },
      {
          "ayaId": 5570,
          "ayaNumber": 19,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 577,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُۥ",
          "ayaContentSimple": "ثم ان علينا بيانه"
      },
      {
          "ayaId": 5571,
          "ayaNumber": 20,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "كَلَّا بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ",
          "ayaContentSimple": "كلا بل تحبون العاجلة"
      },
      {
          "ayaId": 5572,
          "ayaNumber": 21,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَتَذَرُونَ ٱلْـَٔاخِرَةَ",
          "ayaContentSimple": "وتذرون الاخرة"
      },
      {
          "ayaId": 5573,
          "ayaNumber": 22,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ",
          "ayaContentSimple": "وجوه يومئذ ناضرة"
      },
      {
          "ayaId": 5574,
          "ayaNumber": 23,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "إِلَىٰ رَبِّهَا نَاظِرَةٌ",
          "ayaContentSimple": "الى ربها ناظرة"
      },
      {
          "ayaId": 5575,
          "ayaNumber": 24,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَوُجُوهٌ يَوْمَئِذٍۭ بَاسِرَةٌ",
          "ayaContentSimple": "ووجوه يومئذ باسرة"
      },
      {
          "ayaId": 5576,
          "ayaNumber": 25,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "تَظُنُّ أَن يُفْعَلَ بِهَا فَاقِرَةٌ",
          "ayaContentSimple": "تظن ان يفعل بها فاقرة"
      },
      {
          "ayaId": 5577,
          "ayaNumber": 26,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "كَلَّآ إِذَا بَلَغَتِ ٱلتَّرَاقِىَ",
          "ayaContentSimple": "كلا اذا بلغت التراقي"
      },
      {
          "ayaId": 5578,
          "ayaNumber": 27,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَقِيلَ مَنْ ۜ رَاقٍ",
          "ayaContentSimple": "وقيل من راق"
      },
      {
          "ayaId": 5579,
          "ayaNumber": 28,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَظَنَّ أَنَّهُ ٱلْفِرَاقُ",
          "ayaContentSimple": "وظن انه الفراق"
      },
      {
          "ayaId": 5580,
          "ayaNumber": 29,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱلْتَفَّتِ ٱلسَّاقُ بِٱلسَّاقِ",
          "ayaContentSimple": "والتفت الساق بالساق"
      },
      {
          "ayaId": 5581,
          "ayaNumber": 30,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ",
          "ayaContentSimple": "الى ربك يومئذ المساق"
      },
      {
          "ayaId": 5582,
          "ayaNumber": 31,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَلَا صَدَّقَ وَلَا صَلَّىٰ",
          "ayaContentSimple": "فلا صدق ولا صلى"
      },
      {
          "ayaId": 5583,
          "ayaNumber": 32,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَلَـٰكِن كَذَّبَ وَتَوَلَّىٰ",
          "ayaContentSimple": "ولكن كذب وتولى"
      },
      {
          "ayaId": 5584,
          "ayaNumber": 33,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "ثُمَّ ذَهَبَ إِلَىٰٓ أَهْلِهِۦ يَتَمَطَّىٰٓ",
          "ayaContentSimple": "ثم ذهب الى اهله يتمطى"
      },
      {
          "ayaId": 5585,
          "ayaNumber": 34,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "أَوْلَىٰ لَكَ فَأَوْلَىٰ",
          "ayaContentSimple": "اولى لك فاولى"
      },
      {
          "ayaId": 5586,
          "ayaNumber": 35,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "ثُمَّ أَوْلَىٰ لَكَ فَأَوْلَىٰٓ",
          "ayaContentSimple": "ثم اولى لك فاولى"
      },
      {
          "ayaId": 5587,
          "ayaNumber": 36,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "أَيَحْسَبُ ٱلْإِنسَـٰنُ أَن يُتْرَكَ سُدًى",
          "ayaContentSimple": "ايحسب الانسان ان يترك سدى"
      },
      {
          "ayaId": 5588,
          "ayaNumber": 37,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "أَلَمْ يَكُ نُطْفَةً مِّن مَّنِىٍّ يُمْنَىٰ",
          "ayaContentSimple": "الم يك نطفة من مني يمنى"
      },
      {
          "ayaId": 5589,
          "ayaNumber": 38,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "ثُمَّ كَانَ عَلَقَةً فَخَلَقَ فَسَوَّىٰ",
          "ayaContentSimple": "ثم كان علقة فخلق فسوى"
      },
      {
          "ayaId": 5590,
          "ayaNumber": 39,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلْأُنثَىٰٓ",
          "ayaContentSimple": "فجعل منه الزوجين الذكر والانثى"
      },
      {
          "ayaId": 5591,
          "ayaNumber": 40,
          "ayaSuraNumber": 75,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "أَلَيْسَ ذَٰلِكَ بِقَـٰدِرٍ عَلَىٰٓ أَن يُحْـِۧىَ ٱلْمَوْتَىٰ",
          "ayaContentSimple": "اليس ذلك بقادر على ان يحيي الموتى"
      },
      {
          "ayaId": 5592,
          "ayaNumber": 1,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " هَلْ أَتَىٰ عَلَى ٱلْإِنسَـٰنِ حِينٌ مِّنَ ٱلدَّهْرِ لَمْ يَكُن شَيْـًٔا مَّذْكُورًا",
          "ayaContentSimple": "هل اتى على الانسان حين من الدهر لم يكن شيئا مذكورا"
      },
      {
          "ayaId": 5593,
          "ayaNumber": 2,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "إِنَّا خَلَقْنَا ٱلْإِنسَـٰنَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَـٰهُ سَمِيعًۢا بَصِيرًا",
          "ayaContentSimple": "انا خلقنا الانسان من نطفة امشاج نبتليه فجعلناه سميعا بصيرا"
      },
      {
          "ayaId": 5594,
          "ayaNumber": 3,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "إِنَّا هَدَيْنَـٰهُ ٱلسَّبِيلَ إِمَّا شَاكِرًا وَإِمَّا كَفُورًا",
          "ayaContentSimple": "انا هديناه السبيل اما شاكرا واما كفورا"
      },
      {
          "ayaId": 5595,
          "ayaNumber": 4,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِنَّآ أَعْتَدْنَا لِلْكَـٰفِرِينَ سَلَـٰسِلَا۟ وَأَغْلَـٰلًا وَسَعِيرًا",
          "ayaContentSimple": "انا اعتدنا للكافرين سلاسل واغلالا وسعيرا"
      },
      {
          "ayaId": 5596,
          "ayaNumber": 5,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 578,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ ٱلْأَبْرَارَ يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُورًا",
          "ayaContentSimple": "ان الابرار يشربون من كاس كان مزاجها كافورا"
      },
      {
          "ayaId": 5597,
          "ayaNumber": 6,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "عَيْنًا يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ يُفَجِّرُونَهَا تَفْجِيرًا",
          "ayaContentSimple": "عينا يشرب بها عباد الله يفجرونها تفجيرا"
      },
      {
          "ayaId": 5598,
          "ayaNumber": 7,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "يُوفُونَ بِٱلنَّذْرِ وَيَخَافُونَ يَوْمًا كَانَ شَرُّهُۥ مُسْتَطِيرًا",
          "ayaContentSimple": "يوفون بالنذر ويخافون يوما كان شره مستطيرا"
      },
      {
          "ayaId": 5599,
          "ayaNumber": 8,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِۦ مِسْكِينًا وَيَتِيمًا وَأَسِيرًا",
          "ayaContentSimple": "ويطعمون الطعام على حبه مسكينا ويتيما واسيرا"
      },
      {
          "ayaId": 5600,
          "ayaNumber": 9,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ لَا نُرِيدُ مِنكُمْ جَزَآءً وَلَا شُكُورًا",
          "ayaContentSimple": "انما نطعمكم لوجه الله لا نريد منكم جزاء ولا شكورا"
      },
      {
          "ayaId": 5601,
          "ayaNumber": 10,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "إِنَّا نَخَافُ مِن رَّبِّنَا يَوْمًا عَبُوسًا قَمْطَرِيرًا",
          "ayaContentSimple": "انا نخاف من ربنا يوما عبوسا قمطريرا"
      },
      {
          "ayaId": 5602,
          "ayaNumber": 11,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَوَقَىٰهُمُ ٱللَّهُ شَرَّ ذَٰلِكَ ٱلْيَوْمِ وَلَقَّىٰهُمْ نَضْرَةً وَسُرُورًا",
          "ayaContentSimple": "فوقاهم الله شر ذلك اليوم ولقاهم نضرة وسرورا"
      },
      {
          "ayaId": 5603,
          "ayaNumber": 12,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَجَزَىٰهُم بِمَا صَبَرُوا۟ جَنَّةً وَحَرِيرًا",
          "ayaContentSimple": "وجزاهم بما صبروا جنة وحريرا"
      },
      {
          "ayaId": 5604,
          "ayaNumber": 13,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "مُّتَّكِـِٔينَ فِيهَا عَلَى ٱلْأَرَآئِكِ ۖ لَا يَرَوْنَ فِيهَا شَمْسًا وَلَا زَمْهَرِيرًا",
          "ayaContentSimple": "متكئين فيها على الارائك لا يرون فيها شمسا ولا زمهريرا"
      },
      {
          "ayaId": 5605,
          "ayaNumber": 14,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَدَانِيَةً عَلَيْهِمْ ظِلَـٰلُهَا وَذُلِّلَتْ قُطُوفُهَا تَذْلِيلًا",
          "ayaContentSimple": "ودانية عليهم ظلالها وذللت قطوفها تذليلا"
      },
      {
          "ayaId": 5606,
          "ayaNumber": 15,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَيُطَافُ عَلَيْهِم بِـَٔانِيَةٍ مِّن فِضَّةٍ وَأَكْوَابٍ كَانَتْ قَوَارِيرَا۠",
          "ayaContentSimple": "ويطاف عليهم بانية من فضة واكواب كانت قواريرا"
      },
      {
          "ayaId": 5607,
          "ayaNumber": 16,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "قَوَارِيرَا۟ مِن فِضَّةٍ قَدَّرُوهَا تَقْدِيرًا",
          "ayaContentSimple": "قوارير من فضة قدروها تقديرا"
      },
      {
          "ayaId": 5608,
          "ayaNumber": 17,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَيُسْقَوْنَ فِيهَا كَأْسًا كَانَ مِزَاجُهَا زَنجَبِيلًا",
          "ayaContentSimple": "ويسقون فيها كاسا كان مزاجها زنجبيلا"
      },
      {
          "ayaId": 5609,
          "ayaNumber": 18,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "عَيْنًا فِيهَا تُسَمَّىٰ سَلْسَبِيلًا",
          "ayaContentSimple": "عينا فيها تسمى سلسبيلا"
      },
      {
          "ayaId": 5610,
          "ayaNumber": 19,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "۞ وَيَطُوفُ عَلَيْهِمْ وِلْدَٰنٌ مُّخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤًا مَّنثُورًا",
          "ayaContentSimple": "ويطوف عليهم ولدان مخلدون اذا رايتهم حسبتهم لؤلؤا منثورا"
      },
      {
          "ayaId": 5611,
          "ayaNumber": 20,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَإِذَا رَأَيْتَ ثَمَّ رَأَيْتَ نَعِيمًا وَمُلْكًا كَبِيرًا",
          "ayaContentSimple": "واذا رايت ثم رايت نعيما وملكا كبيرا"
      },
      {
          "ayaId": 5612,
          "ayaNumber": 21,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "عَـٰلِيَهُمْ ثِيَابُ سُندُسٍ خُضْرٌ وَإِسْتَبْرَقٌ ۖ وَحُلُّوٓا۟ أَسَاوِرَ مِن فِضَّةٍ وَسَقَىٰهُمْ رَبُّهُمْ شَرَابًا طَهُورًا",
          "ayaContentSimple": "عاليهم ثياب سندس خضر واستبرق وحلوا اساور من فضة وسقاهم ربهم شرابا طهورا"
      },
      {
          "ayaId": 5613,
          "ayaNumber": 22,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "إِنَّ هَـٰذَا كَانَ لَكُمْ جَزَآءً وَكَانَ سَعْيُكُم مَّشْكُورًا",
          "ayaContentSimple": "ان هذا كان لكم جزاء وكان سعيكم مشكورا"
      },
      {
          "ayaId": 5614,
          "ayaNumber": 23,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّا نَحْنُ نَزَّلْنَا عَلَيْكَ ٱلْقُرْءَانَ تَنزِيلًا",
          "ayaContentSimple": "انا نحن نزلنا عليك القران تنزيلا"
      },
      {
          "ayaId": 5615,
          "ayaNumber": 24,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَٱصْبِرْ لِحُكْمِ رَبِّكَ وَلَا تُطِعْ مِنْهُمْ ءَاثِمًا أَوْ كَفُورًا",
          "ayaContentSimple": "فاصبر لحكم ربك ولا تطع منهم اثما او كفورا"
      },
      {
          "ayaId": 5616,
          "ayaNumber": 25,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 579,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَٱذْكُرِ ٱسْمَ رَبِّكَ بُكْرَةً وَأَصِيلًا",
          "ayaContentSimple": "واذكر اسم ربك بكرة واصيلا"
      },
      {
          "ayaId": 5617,
          "ayaNumber": 26,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 580,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَمِنَ ٱلَّيْلِ فَٱسْجُدْ لَهُۥ وَسَبِّحْهُ لَيْلًا طَوِيلًا",
          "ayaContentSimple": "ومن الليل فاسجد له وسبحه ليلا طويلا"
      },
      {
          "ayaId": 5618,
          "ayaNumber": 27,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 580,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّ هَـٰٓؤُلَآءِ يُحِبُّونَ ٱلْعَاجِلَةَ وَيَذَرُونَ وَرَآءَهُمْ يَوْمًا ثَقِيلًا",
          "ayaContentSimple": "ان هؤلاء يحبون العاجلة ويذرون وراءهم يوما ثقيلا"
      },
      {
          "ayaId": 5619,
          "ayaNumber": 28,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 580,
          "ayaCoveredLines": [
              2,
              3,
              4
          ],
          "ayaContent": "نَّحْنُ خَلَقْنَـٰهُمْ وَشَدَدْنَآ أَسْرَهُمْ ۖ وَإِذَا شِئْنَا بَدَّلْنَآ أَمْثَـٰلَهُمْ تَبْدِيلًا",

          "ayaNumber": 29,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 580,

              4
          ],

          "ayaNumber": 30,
          "ayaSuraNumber": 76,
          "ayaPageNumber": 580,
          "ayaCoveredLines": [

          ],

          "ayaNumber": 31,

          "ayaPageNumber": 580,

          "ayaNumber": 1,

          "ayaCoveredLines": [

          "ayaPageNumber": 580,

          "ayaContentSimple": "تبارك الذي بيده الملك وهو على كل شيء قدير"

          "ayaNumber": 2,

          "ayaPageNumber": 562,

          "ayaNumber": 3,

          "ayaContentSimple": "الذي خلق سبع سماوات طباقا ما ترى في خلق الرحمن من تفاوت فارجع البصر هل ترى من فطور"

          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              7,

          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,

          "ayaNumber": 8,

          "ayaCoveredLines": [

          "ayaNumber": 10,
          "ayaSuraNumber": 67,
          "ayaPageNumber": 562,
          "ayaCoveredLines": [

          "ayaId": 5252,
          "ayaNumber": 11,

          "ayaPageNumber": 562,
          "ayaCoveredLines": [
              14
          ],
