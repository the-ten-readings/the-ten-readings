      },
      {
          "ayaId": 5989,
          "ayaNumber": 22,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ",
          "ayaContentSimple": "لست عليهم بمصيطر"
      },
      {
          "ayaId": 5990,
          "ayaNumber": 23,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِلَّا مَن تَوَلَّىٰ وَكَفَرَ",
          "ayaContentSimple": "الا من تولى وكفر"
      },
      {
          "ayaId": 5991,
          "ayaNumber": 24,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَيُعَذِّبُهُ ٱللَّهُ ٱلْعَذَابَ ٱلْأَكْبَرَ",
          "ayaContentSimple": "فيعذبه الله العذاب الاكبر"
      },
      {
          "ayaId": 5992,
          "ayaNumber": 25,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنَّ إِلَيْنَآ إِيَابَهُمْ",
          "ayaContentSimple": "ان الينا ايابهم"
      },
      {
          "ayaId": 5993,
          "ayaNumber": 26,
          "ayaSuraNumber": 88,
          "ayaPageNumber": 592,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "ثُمَّ إِنَّ عَلَيْنَا حِسَابَهُم",
          "ayaContentSimple": "ثم ان علينا حسابهم"
      },
      {
          "ayaId": 5994,
          "ayaNumber": 1,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " وَٱلْفَجْرِ",
          "ayaContentSimple": "والفجر"
      },
      {
          "ayaId": 5995,
          "ayaNumber": 2,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَلَيَالٍ عَشْرٍ",
          "ayaContentSimple": "وليال عشر"
      },
      {
          "ayaId": 5996,
          "ayaNumber": 3,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱلشَّفْعِ وَٱلْوَتْرِ",
          "ayaContentSimple": "والشفع والوتر"
      },
      {
          "ayaId": 5997,
          "ayaNumber": 4,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱلَّيْلِ إِذَا يَسْرِ",
          "ayaContentSimple": "والليل اذا يسر"
      },
      {
          "ayaId": 5998,
          "ayaNumber": 5,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "هَلْ فِى ذَٰلِكَ قَسَمٌ لِّذِى حِجْرٍ",
          "ayaContentSimple": "هل في ذلك قسم لذي حجر"
      },
      {
          "ayaId": 5999,
          "ayaNumber": 6,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعَادٍ",
          "ayaContentSimple": "الم تر كيف فعل ربك بعاد"
      },
      {
          "ayaId": 6000,
          "ayaNumber": 7,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِرَمَ ذَاتِ ٱلْعِمَادِ",
          "ayaContentSimple": "ارم ذات العماد"
      },
      {
          "ayaId": 6001,
          "ayaNumber": 8,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "ٱلَّتِى لَمْ يُخْلَقْ مِثْلُهَا فِى ٱلْبِلَـٰدِ",
          "ayaContentSimple": "التي لم يخلق مثلها في البلاد"
      },
      {
          "ayaId": 6002,
          "ayaNumber": 9,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَثَمُودَ ٱلَّذِينَ جَابُوا۟ ٱلصَّخْرَ بِٱلْوَادِ",
          "ayaContentSimple": "وثمود الذين جابوا الصخر بالواد"
      },
      {
          "ayaId": 6003,
          "ayaNumber": 10,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَفِرْعَوْنَ ذِى ٱلْأَوْتَادِ",
          "ayaContentSimple": "وفرعون ذي الاوتاد"
      },
      {
          "ayaId": 6004,
          "ayaNumber": 11,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "ٱلَّذِينَ طَغَوْا۟ فِى ٱلْبِلَـٰدِ",
          "ayaContentSimple": "الذين طغوا في البلاد"
      },
      {
          "ayaId": 6005,
          "ayaNumber": 12,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "فَأَكْثَرُوا۟ فِيهَا ٱلْفَسَادَ",
          "ayaContentSimple": "فاكثروا فيها الفساد"
      },
      {
          "ayaId": 6006,
          "ayaNumber": 13,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ",
          "ayaContentSimple": "فصب عليهم ربك سوط عذاب"
      },
      {
          "ayaId": 6007,
          "ayaNumber": 14,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "إِنَّ رَبَّكَ لَبِٱلْمِرْصَادِ",
          "ayaContentSimple": "ان ربك لبالمرصاد"
      },
      {
          "ayaId": 6008,
          "ayaNumber": 15,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "فَأَمَّا ٱلْإِنسَـٰنُ إِذَا مَا ٱبْتَلَىٰهُ رَبُّهُۥ فَأَكْرَمَهُۥ وَنَعَّمَهُۥ فَيَقُولُ رَبِّىٓ أَكْرَمَنِ",
          "ayaContentSimple": "فاما الانسان اذا ما ابتلاه ربه فاكرمه ونعمه فيقول ربي اكرمن"
      },
      {
          "ayaId": 6009,
          "ayaNumber": 16,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَأَمَّآ إِذَا مَا ٱبْتَلَىٰهُ فَقَدَرَ عَلَيْهِ رِزْقَهُۥ فَيَقُولُ رَبِّىٓ أَهَـٰنَنِ",
          "ayaContentSimple": "واما اذا ما ابتلاه فقدر عليه رزقه فيقول ربي اهانن"
      },
      {
          "ayaId": 6010,
          "ayaNumber": 17,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "كَلَّا ۖ بَل لَّا تُكْرِمُونَ ٱلْيَتِيمَ",
          "ayaContentSimple": "كلا بل لا تكرمون اليتيم"
      },
      {
          "ayaId": 6011,
          "ayaNumber": 18,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَلَا تَحَـٰٓضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ",
          "ayaContentSimple": "ولا تحاضون على طعام المسكين"
      },
      {
          "ayaId": 6012,
          "ayaNumber": 19,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَتَأْكُلُونَ ٱلتُّرَاثَ أَكْلًا لَّمًّا",
          "ayaContentSimple": "وتاكلون التراث اكلا لما"
      },
      {
          "ayaId": 6013,
          "ayaNumber": 20,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَتُحِبُّونَ ٱلْمَالَ حُبًّا جَمًّا",
          "ayaContentSimple": "وتحبون المال حبا جما"
      },
      {
          "ayaId": 6014,
          "ayaNumber": 21,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "كَلَّآ إِذَا دُكَّتِ ٱلْأَرْضُ دَكًّا دَكًّا",
          "ayaContentSimple": "كلا اذا دكت الارض دكا دكا"
      },
      {
          "ayaId": 6015,
          "ayaNumber": 22,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَجَآءَ رَبُّكَ وَٱلْمَلَكُ صَفًّا صَفًّا",
          "ayaContentSimple": "وجاء ربك والملك صفا صفا"
      },
      {
          "ayaId": 6016,
          "ayaNumber": 23,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 593,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَجِا۟ىٓءَ يَوْمَئِذٍۭ بِجَهَنَّمَ ۚ يَوْمَئِذٍ يَتَذَكَّرُ ٱلْإِنسَـٰنُ وَأَنَّىٰ لَهُ ٱلذِّكْرَىٰ",
          "ayaContentSimple": "وجيء يومئذ بجهنم يومئذ يتذكر الانسان وانى له الذكرى"
      },
      {
          "ayaId": 6017,
          "ayaNumber": 24,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يَقُولُ يَـٰلَيْتَنِى قَدَّمْتُ لِحَيَاتِى",
          "ayaContentSimple": "يقول يا ليتني قدمت لحياتي"
      },
      {
          "ayaId": 6018,
          "ayaNumber": 25,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَيَوْمَئِذٍ لَّا يُعَذِّبُ عَذَابَهُۥٓ أَحَدٌ",
          "ayaContentSimple": "فيومئذ لا يعذب عذابه احد"
      },
      {
          "ayaId": 6019,
          "ayaNumber": 26,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَلَا يُوثِقُ وَثَاقَهُۥٓ أَحَدٌ",
          "ayaContentSimple": "ولا يوثق وثاقه احد"
      },
      {
          "ayaId": 6020,
          "ayaNumber": 27,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "يَـٰٓأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ",
          "ayaContentSimple": "يا ايتها النفس المطمئنة"
      },
      {
          "ayaId": 6021,
          "ayaNumber": 28,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "ٱرْجِعِىٓ إِلَىٰ رَبِّكِ رَاضِيَةً مَّرْضِيَّةً",
          "ayaContentSimple": "ارجعي الى ربك راضية مرضية"
      },
      {
          "ayaId": 6022,
          "ayaNumber": 29,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَٱدْخُلِى فِى عِبَـٰدِى",
          "ayaContentSimple": "فادخلي في عبادي"
      },
      {
          "ayaId": 6023,
          "ayaNumber": 30,
          "ayaSuraNumber": 89,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱدْخُلِى جَنَّتِى",
          "ayaContentSimple": "وادخلي جنتي"
      },
      {
          "ayaId": 6024,
          "ayaNumber": 1,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": " لَآ أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ",
          "ayaContentSimple": "لا اقسم بهذا البلد"
      },
      {
          "ayaId": 6025,
          "ayaNumber": 2,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَأَنتَ حِلٌّۢ بِهَـٰذَا ٱلْبَلَدِ",
          "ayaContentSimple": "وانت حل بهذا البلد"
      },
      {
          "ayaId": 6026,
          "ayaNumber": 3,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَوَالِدٍ وَمَا وَلَدَ",
          "ayaContentSimple": "ووالد وما ولد"
      },
      {
          "ayaId": 6027,
          "ayaNumber": 4,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لَقَدْ خَلَقْنَا ٱلْإِنسَـٰنَ فِى كَبَدٍ",
          "ayaContentSimple": "لقد خلقنا الانسان في كبد"
      },
      {
          "ayaId": 6028,
          "ayaNumber": 5,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ",
          "ayaContentSimple": "ايحسب ان لن يقدر عليه احد"
      },
      {
          "ayaId": 6029,
          "ayaNumber": 6,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "يَقُولُ أَهْلَكْتُ مَالًا لُّبَدًا",
          "ayaContentSimple": "يقول اهلكت مالا لبدا"
      },
      {
          "ayaId": 6030,
          "ayaNumber": 7,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "أَيَحْسَبُ أَن لَّمْ يَرَهُۥٓ أَحَدٌ",
          "ayaContentSimple": "ايحسب ان لم يره احد"
      },
      {
          "ayaId": 6031,
          "ayaNumber": 8,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "أَلَمْ نَجْعَل لَّهُۥ عَيْنَيْنِ",
          "ayaContentSimple": "الم نجعل له عينين"
      },
      {
          "ayaId": 6032,
          "ayaNumber": 9,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَلِسَانًا وَشَفَتَيْنِ",
          "ayaContentSimple": "ولسانا وشفتين"
      },
      {
          "ayaId": 6033,
          "ayaNumber": 10,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَهَدَيْنَـٰهُ ٱلنَّجْدَيْنِ",
          "ayaContentSimple": "وهديناه النجدين"
      },
      {
          "ayaId": 6034,
          "ayaNumber": 11,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَلَا ٱقْتَحَمَ ٱلْعَقَبَةَ",
          "ayaContentSimple": "فلا اقتحم العقبة"
      },
      {
          "ayaId": 6035,
          "ayaNumber": 12,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا ٱلْعَقَبَةُ",
          "ayaContentSimple": "وما ادراك ما العقبة"
      },
      {
          "ayaId": 6036,
          "ayaNumber": 13,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "فَكُّ رَقَبَةٍ",
          "ayaContentSimple": "فك رقبة"
      },
      {
          "ayaId": 6037,
          "ayaNumber": 14,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَوْ إِطْعَـٰمٌ فِى يَوْمٍ ذِى مَسْغَبَةٍ",
          "ayaContentSimple": "او اطعام في يوم ذي مسغبة"
      },
      {
          "ayaId": 6038,
          "ayaNumber": 15,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "يَتِيمًا ذَا مَقْرَبَةٍ",
          "ayaContentSimple": "يتيما ذا مقربة"
      },
      {
          "ayaId": 6039,
          "ayaNumber": 16,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "أَوْ مِسْكِينًا ذَا مَتْرَبَةٍ",
          "ayaContentSimple": "او مسكينا ذا متربة"
      },
      {
          "ayaId": 6040,
          "ayaNumber": 17,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءَامَنُوا۟ وَتَوَاصَوْا۟ بِٱلصَّبْرِ وَتَوَاصَوْا۟ بِٱلْمَرْحَمَةِ",
          "ayaContentSimple": "ثم كان من الذين امنوا وتواصوا بالصبر وتواصوا بالمرحمة"
      },
      {
          "ayaId": 6041,
          "ayaNumber": 18,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ أَصْحَـٰبُ ٱلْمَيْمَنَةِ",
          "ayaContentSimple": "اولئك اصحاب الميمنة"
      },
      {
          "ayaId": 6042,
          "ayaNumber": 19,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَٱلَّذِينَ كَفَرُوا۟ بِـَٔايَـٰتِنَا هُمْ أَصْحَـٰبُ ٱلْمَشْـَٔمَةِ",
          "ayaContentSimple": "والذين كفروا باياتنا هم اصحاب المشامة"
      },
      {
          "ayaId": 6043,
          "ayaNumber": 20,
          "ayaSuraNumber": 90,
          "ayaPageNumber": 594,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "عَلَيْهِمْ نَارٌ مُّؤْصَدَةٌۢ",
          "ayaContentSimple": "عليهم نار مؤصدة"
      },
      {
          "ayaId": 6044,
          "ayaNumber": 1,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": " وَٱلشَّمْسِ وَضُحَىٰهَا",
          "ayaContentSimple": "والشمس وضحاها"
      },
      {
          "ayaId": 6045,
          "ayaNumber": 2,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَٱلْقَمَرِ إِذَا تَلَىٰهَا",
          "ayaContentSimple": "والقمر اذا تلاها"
      },
      {
          "ayaId": 6046,
          "ayaNumber": 3,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَٱلنَّهَارِ إِذَا جَلَّىٰهَا",
          "ayaContentSimple": "والنهار اذا جلاها"
      },
      {
          "ayaId": 6047,
          "ayaNumber": 4,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱلَّيْلِ إِذَا يَغْشَىٰهَا",
          "ayaContentSimple": "والليل اذا يغشاها"
      },
      {
          "ayaId": 6048,
          "ayaNumber": 5,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱلسَّمَآءِ وَمَا بَنَىٰهَا",
          "ayaContentSimple": "والسماء وما بناها"
      },
      {
          "ayaId": 6049,
          "ayaNumber": 6,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱلْأَرْضِ وَمَا طَحَىٰهَا",
          "ayaContentSimple": "والارض وما طحاها"
      },
      {
          "ayaId": 6050,
          "ayaNumber": 7,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَنَفْسٍ وَمَا سَوَّىٰهَا",
          "ayaContentSimple": "ونفس وما سواها"
      },
      {
          "ayaId": 6051,
          "ayaNumber": 8,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَىٰهَا",
          "ayaContentSimple": "فالهمها فجورها وتقواها"
      },
      {
          "ayaId": 6052,
          "ayaNumber": 9,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "قَدْ أَفْلَحَ مَن زَكَّىٰهَا",
          "ayaContentSimple": "قد افلح من زكاها"
      },
      {
          "ayaId": 6053,
          "ayaNumber": 10,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَقَدْ خَابَ مَن دَسَّىٰهَا",
          "ayaContentSimple": "وقد خاب من دساها"
      },
      {
          "ayaId": 6054,
          "ayaNumber": 11,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "كَذَّبَتْ ثَمُودُ بِطَغْوَىٰهَآ",
          "ayaContentSimple": "كذبت ثمود بطغواها"
      },
      {
          "ayaId": 6055,
          "ayaNumber": 12,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "إِذِ ٱنۢبَعَثَ أَشْقَىٰهَا",
          "ayaContentSimple": "اذ انبعث اشقاها"
      },
      {
          "ayaId": 6056,
          "ayaNumber": 13,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَقَالَ لَهُمْ رَسُولُ ٱللَّهِ نَاقَةَ ٱللَّهِ وَسُقْيَـٰهَا",
          "ayaContentSimple": "فقال لهم رسول الله ناقة الله وسقياها"
      },
      {
          "ayaId": 6057,
          "ayaNumber": 14,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُم بِذَنۢبِهِمْ فَسَوَّىٰهَا",
          "ayaContentSimple": "فكذبوه فعقروها فدمدم عليهم ربهم بذنبهم فسواها"
      },
      {
          "ayaId": 6058,
          "ayaNumber": 15,
          "ayaSuraNumber": 91,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَلَا يَخَافُ عُقْبَـٰهَا",
          "ayaContentSimple": "ولا يخاف عقباها"
      },
      {
          "ayaId": 6059,
          "ayaNumber": 1,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " وَٱلَّيْلِ إِذَا يَغْشَىٰ",
          "ayaContentSimple": "والليل اذا يغشى"
      },
      {
          "ayaId": 6060,
          "ayaNumber": 2,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَٱلنَّهَارِ إِذَا تَجَلَّىٰ",
          "ayaContentSimple": "والنهار اذا تجلى"
      },
      {
          "ayaId": 6061,
          "ayaNumber": 3,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَمَا خَلَقَ ٱلذَّكَرَ وَٱلْأُنثَىٰٓ",
          "ayaContentSimple": "وما خلق الذكر والانثى"
      },
      {
          "ayaId": 6062,
          "ayaNumber": 4,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِنَّ سَعْيَكُمْ لَشَتَّىٰ",
          "ayaContentSimple": "ان سعيكم لشتى"
      },
      {
          "ayaId": 6063,
          "ayaNumber": 5,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَأَمَّا مَنْ أَعْطَىٰ وَٱتَّقَىٰ",
          "ayaContentSimple": "فاما من اعطى واتقى"
      },
      {
          "ayaId": 6064,
          "ayaNumber": 6,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَصَدَّقَ بِٱلْحُسْنَىٰ",
          "ayaContentSimple": "وصدق بالحسنى"
      },
      {
          "ayaId": 6065,
          "ayaNumber": 7,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَسَنُيَسِّرُهُۥ لِلْيُسْرَىٰ",
          "ayaContentSimple": "فسنيسره لليسرى"
      },
      {
          "ayaId": 6066,
          "ayaNumber": 8,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَأَمَّا مَنۢ بَخِلَ وَٱسْتَغْنَىٰ",
          "ayaContentSimple": "واما من بخل واستغنى"
      },
      {
          "ayaId": 6067,
          "ayaNumber": 9,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَكَذَّبَ بِٱلْحُسْنَىٰ",
          "ayaContentSimple": "وكذب بالحسنى"
      },
      {
          "ayaId": 6068,
          "ayaNumber": 10,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَسَنُيَسِّرُهُۥ لِلْعُسْرَىٰ",
          "ayaContentSimple": "فسنيسره للعسرى"
      },
      {
          "ayaId": 6069,
          "ayaNumber": 11,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَمَا يُغْنِى عَنْهُ مَالُهُۥٓ إِذَا تَرَدَّىٰٓ",
          "ayaContentSimple": "وما يغني عنه ماله اذا تردى"
      },
      {
          "ayaId": 6070,
          "ayaNumber": 12,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ عَلَيْنَا لَلْهُدَىٰ",
          "ayaContentSimple": "ان علينا للهدى"
      },
      {
          "ayaId": 6071,
          "ayaNumber": 13,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَإِنَّ لَنَا لَلْـَٔاخِرَةَ وَٱلْأُولَىٰ",
          "ayaContentSimple": "وان لنا للاخرة والاولى"
      },
      {
          "ayaId": 6072,
          "ayaNumber": 14,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 595,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَأَنذَرْتُكُمْ نَارًا تَلَظَّىٰ",
          "ayaContentSimple": "فانذرتكم نارا تلظى"
      },
      {
          "ayaId": 6073,
          "ayaNumber": 15,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "لَا يَصْلَىٰهَآ إِلَّا ٱلْأَشْقَى",
          "ayaContentSimple": "لا يصلاها الا الاشقى"
      },
      {
          "ayaId": 6074,
          "ayaNumber": 16,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "ٱلَّذِى كَذَّبَ وَتَوَلَّىٰ",
          "ayaContentSimple": "الذي كذب وتولى"
      },
      {
          "ayaId": 6075,
          "ayaNumber": 17,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَسَيُجَنَّبُهَا ٱلْأَتْقَى",
          "ayaContentSimple": "وسيجنبها الاتقى"
      },
      {
          "ayaId": 6076,
          "ayaNumber": 18,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "ٱلَّذِى يُؤْتِى مَالَهُۥ يَتَزَكَّىٰ",
          "ayaContentSimple": "الذي يؤتي ماله يتزكى"
      },
      {
          "ayaId": 6077,
          "ayaNumber": 19,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَا لِأَحَدٍ عِندَهُۥ مِن نِّعْمَةٍ تُجْزَىٰٓ",
          "ayaContentSimple": "وما لاحد عنده من نعمة تجزى"
      },
      {
          "ayaId": 6078,
          "ayaNumber": 20,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِلَّا ٱبْتِغَآءَ وَجْهِ رَبِّهِ ٱلْأَعْلَىٰ",
          "ayaContentSimple": "الا ابتغاء وجه ربه الاعلى"
      },
      {
          "ayaId": 6079,
          "ayaNumber": 21,
          "ayaSuraNumber": 92,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَلَسَوْفَ يَرْضَىٰ",
          "ayaContentSimple": "ولسوف يرضى"
      },
      {
          "ayaId": 6080,
          "ayaNumber": 1,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": " وَٱلضُّحَىٰ",
          "ayaContentSimple": "والضحى"
      },
      {
          "ayaId": 6081,
          "ayaNumber": 2,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَٱلَّيْلِ إِذَا سَجَىٰ",
          "ayaContentSimple": "والليل اذا سجى"
      },
      {
          "ayaId": 6082,
          "ayaNumber": 3,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "مَا وَدَّعَكَ رَبُّكَ وَمَا قَلَىٰ",
          "ayaContentSimple": "ما ودعك ربك وما قلى"
      },
      {
          "ayaId": 6083,
          "ayaNumber": 4,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَلَلْـَٔاخِرَةُ خَيْرٌ لَّكَ مِنَ ٱلْأُولَىٰ",
          "ayaContentSimple": "وللاخرة خير لك من الاولى"
      },
      {
          "ayaId": 6084,
          "ayaNumber": 5,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَىٰٓ",
          "ayaContentSimple": "ولسوف يعطيك ربك فترضى"
      },
      {
          "ayaId": 6085,
          "ayaNumber": 6,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "أَلَمْ يَجِدْكَ يَتِيمًا فَـَٔاوَىٰ",
          "ayaContentSimple": "الم يجدك يتيما فاوى"
      },
      {
          "ayaId": 6086,
          "ayaNumber": 7,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَوَجَدَكَ ضَآلًّا فَهَدَىٰ",
          "ayaContentSimple": "ووجدك ضالا فهدى"
      },
      {
          "ayaId": 6087,
          "ayaNumber": 8,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَوَجَدَكَ عَآئِلًا فَأَغْنَىٰ",
          "ayaContentSimple": "ووجدك عائلا فاغنى"
      },
      {
          "ayaId": 6088,
          "ayaNumber": 9,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "فَأَمَّا ٱلْيَتِيمَ فَلَا تَقْهَرْ",
          "ayaContentSimple": "فاما اليتيم فلا تقهر"
      },
      {
          "ayaId": 6089,
          "ayaNumber": 10,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَأَمَّا ٱلسَّآئِلَ فَلَا تَنْهَرْ",
          "ayaContentSimple": "واما السائل فلا تنهر"
      },
      {
          "ayaId": 6090,
          "ayaNumber": 11,
          "ayaSuraNumber": 93,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَأَمَّا بِنِعْمَةِ رَبِّكَ فَحَدِّثْ",
          "ayaContentSimple": "واما بنعمة ربك فحدث"
      },
      {
          "ayaId": 6091,
          "ayaNumber": 1,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": " أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ",
          "ayaContentSimple": "الم نشرح لك صدرك"
      },
      {
          "ayaId": 6092,
          "ayaNumber": 2,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "وَوَضَعْنَا عَنكَ وِزْرَكَ",
          "ayaContentSimple": "ووضعنا عنك وزرك"
      },
      {
          "ayaId": 6093,
          "ayaNumber": 3,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "ٱلَّذِىٓ أَنقَضَ ظَهْرَكَ",
          "ayaContentSimple": "الذي انقض ظهرك"
      },
      {
          "ayaId": 6094,
          "ayaNumber": 4,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَرَفَعْنَا لَكَ ذِكْرَكَ",
          "ayaContentSimple": "ورفعنا لك ذكرك"
      },
      {
          "ayaId": 6095,
          "ayaNumber": 5,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًا",
          "ayaContentSimple": "فان مع العسر يسرا"
      },
      {
          "ayaId": 6096,
          "ayaNumber": 6,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ مَعَ ٱلْعُسْرِ يُسْرًا",
          "ayaContentSimple": "ان مع العسر يسرا"
      },
      {
          "ayaId": 6097,
          "ayaNumber": 7,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَإِذَا فَرَغْتَ فَٱنصَبْ",
          "ayaContentSimple": "فاذا فرغت فانصب"
      },
      {
          "ayaId": 6098,
          "ayaNumber": 8,
          "ayaSuraNumber": 94,
          "ayaPageNumber": 596,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَإِلَىٰ رَبِّكَ فَٱرْغَب",
          "ayaContentSimple": "والى ربك فارغب"
      },
      {
          "ayaId": 6099,
          "ayaNumber": 1,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَٱلتِّينِ وَٱلزَّيْتُونِ",
          "ayaContentSimple": "والتين والزيتون"
      },
      {
          "ayaId": 6100,
          "ayaNumber": 2,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَطُورِ سِينِينَ",
          "ayaContentSimple": "وطور سينين"
      },
      {
          "ayaId": 6101,
          "ayaNumber": 3,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَهَـٰذَا ٱلْبَلَدِ ٱلْأَمِينِ",
          "ayaContentSimple": "وهذا البلد الامين"
      },
      {
          "ayaId": 6102,
          "ayaNumber": 4,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَقَدْ خَلَقْنَا ٱلْإِنسَـٰنَ فِىٓ أَحْسَنِ تَقْوِيمٍ",
          "ayaContentSimple": "لقد خلقنا الانسان في احسن تقويم"
      },
      {
          "ayaId": 6103,
          "ayaNumber": 5,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ثُمَّ رَدَدْنَـٰهُ أَسْفَلَ سَـٰفِلِينَ",
          "ayaContentSimple": "ثم رددناه اسفل سافلين"
      },
      {
          "ayaId": 6104,
          "ayaNumber": 6,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ فَلَهُمْ أَجْرٌ غَيْرُ مَمْنُونٍ",
          "ayaContentSimple": "الا الذين امنوا وعملوا الصالحات فلهم اجر غير ممنون"
      },
      {
          "ayaId": 6105,
          "ayaNumber": 7,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَمَا يُكَذِّبُكَ بَعْدُ بِٱلدِّينِ",
          "ayaContentSimple": "فما يكذبك بعد بالدين"
      },
      {
          "ayaId": 6106,
          "ayaNumber": 8,
          "ayaSuraNumber": 95,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "أَلَيْسَ ٱللَّهُ بِأَحْكَمِ ٱلْحَـٰكِمِينَ",
          "ayaContentSimple": "اليس الله باحكم الحاكمين"
      },
      {
          "ayaId": 6107,
          "ayaNumber": 1,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": " ٱقْرَأْ بِٱسْمِ رَبِّكَ ٱلَّذِى خَلَقَ",
          "ayaContentSimple": "اقرا باسم ربك الذي خلق"
      },
      {
          "ayaId": 6108,
          "ayaNumber": 2,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "خَلَقَ ٱلْإِنسَـٰنَ مِنْ عَلَقٍ",
          "ayaContentSimple": "خلق الانسان من علق"
      },
      {
          "ayaId": 6109,
          "ayaNumber": 3,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "ٱقْرَأْ وَرَبُّكَ ٱلْأَكْرَمُ",
          "ayaContentSimple": "اقرا وربك الاكرم"
      },
      {
          "ayaId": 6110,
          "ayaNumber": 4,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "ٱلَّذِى عَلَّمَ بِٱلْقَلَمِ",
          "ayaContentSimple": "الذي علم بالقلم"
      },
      {
          "ayaId": 6111,
          "ayaNumber": 5,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "عَلَّمَ ٱلْإِنسَـٰنَ مَا لَمْ يَعْلَمْ",
          "ayaContentSimple": "علم الانسان ما لم يعلم"
      },
      {
          "ayaId": 6112,
          "ayaNumber": 6,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "كَلَّآ إِنَّ ٱلْإِنسَـٰنَ لَيَطْغَىٰٓ",
          "ayaContentSimple": "كلا ان الانسان ليطغى"
      },
      {
          "ayaId": 6113,
          "ayaNumber": 7,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَن رَّءَاهُ ٱسْتَغْنَىٰٓ",
          "ayaContentSimple": "ان راه استغنى"
      },
      {
          "ayaId": 6114,
          "ayaNumber": 8,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "إِنَّ إِلَىٰ رَبِّكَ ٱلرُّجْعَىٰٓ",
          "ayaContentSimple": "ان الى ربك الرجعى"
      },
      {
          "ayaId": 6115,
          "ayaNumber": 9,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَرَءَيْتَ ٱلَّذِى يَنْهَىٰ",
          "ayaContentSimple": "ارايت الذي ينهى"
      },
      {
          "ayaId": 6116,
          "ayaNumber": 10,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "عَبْدًا إِذَا صَلَّىٰٓ",
          "ayaContentSimple": "عبدا اذا صلى"
      },
      {
          "ayaId": 6117,
          "ayaNumber": 11,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "أَرَءَيْتَ إِن كَانَ عَلَى ٱلْهُدَىٰٓ",
          "ayaContentSimple": "ارايت ان كان على الهدى"
      },
      {
          "ayaId": 6118,
          "ayaNumber": 12,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "أَوْ أَمَرَ بِٱلتَّقْوَىٰٓ",
          "ayaContentSimple": "او امر بالتقوى"
      },
      {
          "ayaId": 6119,
          "ayaNumber": 13,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أَرَءَيْتَ إِن كَذَّبَ وَتَوَلَّىٰٓ",
          "ayaContentSimple": "ارايت ان كذب وتولى"
      },
      {
          "ayaId": 6120,
          "ayaNumber": 14,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أَلَمْ يَعْلَم بِأَنَّ ٱللَّهَ يَرَىٰ",
          "ayaContentSimple": "الم يعلم بان الله يرى"
      },
      {
          "ayaId": 6121,
          "ayaNumber": 15,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "كَلَّا لَئِن لَّمْ يَنتَهِ لَنَسْفَعًۢا بِٱلنَّاصِيَةِ",
          "ayaContentSimple": "كلا لئن لم ينته لنسفعا بالناصية"
      },
      {
          "ayaId": 6122,
          "ayaNumber": 16,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "نَاصِيَةٍ كَـٰذِبَةٍ خَاطِئَةٍ",
          "ayaContentSimple": "ناصية كاذبة خاطئة"
      },
      {
          "ayaId": 6123,
          "ayaNumber": 17,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَلْيَدْعُ نَادِيَهُۥ",
          "ayaContentSimple": "فليدع ناديه"
      },
      {
          "ayaId": 6124,
          "ayaNumber": 18,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "سَنَدْعُ ٱلزَّبَانِيَةَ",
          "ayaContentSimple": "سندع الزبانية"
      },
      {
          "ayaId": 6125,
          "ayaNumber": 19,
          "ayaSuraNumber": 96,
          "ayaPageNumber": 597,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَلَّا لَا تُطِعْهُ وَٱسْجُدْ وَٱقْتَرِب ۩",
          "ayaContentSimple": "كلا لا تطعه واسجد واقترب"
      },
      {
          "ayaId": 6126,
          "ayaNumber": 1,
          "ayaSuraNumber": 97,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّآ أَنزَلْنَـٰهُ فِى لَيْلَةِ ٱلْقَدْرِ",
          "ayaContentSimple": "انا انزلناه في ليلة القدر"
      },
      {
          "ayaId": 6127,
          "ayaNumber": 2,
          "ayaSuraNumber": 97,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا لَيْلَةُ ٱلْقَدْرِ",
          "ayaContentSimple": "وما ادراك ما ليلة القدر"
      },
      {
          "ayaId": 6128,
          "ayaNumber": 3,
          "ayaSuraNumber": 97,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "لَيْلَةُ ٱلْقَدْرِ خَيْرٌ مِّنْ أَلْفِ شَهْرٍ",
          "ayaContentSimple": "ليلة القدر خير من الف شهر"
      },
      {
          "ayaId": 6129,
          "ayaNumber": 4,
          "ayaSuraNumber": 97,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "تَنَزَّلُ ٱلْمَلَـٰٓئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذْنِ رَبِّهِم مِّن كُلِّ أَمْرٍ",
          "ayaContentSimple": "تنزل الملائكة والروح فيها باذن ربهم من كل امر"
      },
      {
          "ayaId": 6130,
          "ayaNumber": 5,
          "ayaSuraNumber": 97,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "سَلَـٰمٌ هِىَ حَتَّىٰ مَطْلَعِ ٱلْفَجْرِ",
          "ayaContentSimple": "سلام هي حتى مطلع الفجر"
      },
      {
          "ayaId": 6131,
          "ayaNumber": 1,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": " لَمْ يَكُنِ ٱلَّذِينَ كَفَرُوا۟ مِنْ أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ مُنفَكِّينَ حَتَّىٰ تَأْتِيَهُمُ ٱلْبَيِّنَةُ",
          "ayaContentSimple": "لم يكن الذين كفروا من اهل الكتاب والمشركين منفكين حتى تاتيهم البينة"
      },
      {
          "ayaId": 6132,
          "ayaNumber": 2,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "رَسُولٌ مِّنَ ٱللَّهِ يَتْلُوا۟ صُحُفًا مُّطَهَّرَةً",
          "ayaContentSimple": "رسول من الله يتلو صحفا مطهرة"
      },
      {
          "ayaId": 6133,
          "ayaNumber": 3,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فِيهَا كُتُبٌ قَيِّمَةٌ",
          "ayaContentSimple": "فيها كتب قيمة"
      },
      {
          "ayaId": 6134,
          "ayaNumber": 4,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُوا۟ ٱلْكِتَـٰبَ إِلَّا مِنۢ بَعْدِ مَا جَآءَتْهُمُ ٱلْبَيِّنَةُ",
          "ayaContentSimple": "وما تفرق الذين اوتوا الكتاب الا من بعد ما جاءتهم البينة"
      },
      {
          "ayaId": 6135,
          "ayaNumber": 5,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "وَمَآ أُمِرُوٓا۟ إِلَّا لِيَعْبُدُوا۟ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدِّينَ حُنَفَآءَ وَيُقِيمُوا۟ ٱلصَّلَوٰةَ وَيُؤْتُوا۟ ٱلزَّكَوٰةَ ۚ وَذَٰلِكَ دِينُ ٱلْقَيِّمَةِ",
          "ayaContentSimple": "وما امروا الا ليعبدوا الله مخلصين له الدين حنفاء ويقيموا الصلاة ويؤتوا الزكاة وذلك دين القيمة"
      },
      {
          "ayaId": 6136,
          "ayaNumber": 6,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ كَفَرُوا۟ مِنْ أَهْلِ ٱلْكِتَـٰبِ وَٱلْمُشْرِكِينَ فِى نَارِ جَهَنَّمَ خَـٰلِدِينَ فِيهَآ ۚ أُو۟لَـٰٓئِكَ هُمْ شَرُّ ٱلْبَرِيَّةِ",
          "ayaContentSimple": "ان الذين كفروا من اهل الكتاب والمشركين في نار جهنم خالدين فيها اولئك هم شر البرية"
      },
      {
          "ayaId": 6137,
          "ayaNumber": 7,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 598,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّ ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ أُو۟لَـٰٓئِكَ هُمْ خَيْرُ ٱلْبَرِيَّةِ",
          "ayaContentSimple": "ان الذين امنوا وعملوا الصالحات اولئك هم خير البرية"
      },
      {
          "ayaId": 6138,
          "ayaNumber": 8,
          "ayaSuraNumber": 98,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "جَزَآؤُهُمْ عِندَ رَبِّهِمْ جَنَّـٰتُ عَدْنٍ تَجْرِى مِن تَحْتِهَا ٱلْأَنْهَـٰرُ خَـٰلِدِينَ فِيهَآ أَبَدًا ۖ رَّضِىَ ٱللَّهُ عَنْهُمْ وَرَضُوا۟ عَنْهُ ۚ ذَٰلِكَ لِمَنْ خَشِىَ رَبَّهُۥ",
          "ayaContentSimple": "جزاؤهم عند ربهم جنات عدن تجري من تحتها الانهار خالدين فيها ابدا رضي الله عنهم ورضوا عنه ذلك لمن خشي ربه"
      },
      {
          "ayaId": 6139,
          "ayaNumber": 1,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": " إِذَا زُلْزِلَتِ ٱلْأَرْضُ زِلْزَالَهَا",
          "ayaContentSimple": "اذا زلزلت الارض زلزالها"
      },
      {
          "ayaId": 6140,
          "ayaNumber": 2,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَخْرَجَتِ ٱلْأَرْضُ أَثْقَالَهَا",
          "ayaContentSimple": "واخرجت الارض اثقالها"
      },
      {
          "ayaId": 6141,
          "ayaNumber": 3,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَقَالَ ٱلْإِنسَـٰنُ مَا لَهَا",
          "ayaContentSimple": "وقال الانسان ما لها"
      },
      {
          "ayaId": 6142,
          "ayaNumber": 4,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "يَوْمَئِذٍ تُحَدِّثُ أَخْبَارَهَا",
          "ayaContentSimple": "يومئذ تحدث اخبارها"
      },
      {
          "ayaId": 6143,
          "ayaNumber": 5,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا",
          "ayaContentSimple": "بان ربك اوحى لها"
      },
      {
          "ayaId": 6144,
          "ayaNumber": 6,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "يَوْمَئِذٍ يَصْدُرُ ٱلنَّاسُ أَشْتَاتًا لِّيُرَوْا۟ أَعْمَـٰلَهُمْ",
          "ayaContentSimple": "يومئذ يصدر الناس اشتاتا ليروا اعمالهم"
      },
      {
          "ayaId": 6145,
          "ayaNumber": 7,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْرًا يَرَهُۥ",
          "ayaContentSimple": "فمن يعمل مثقال ذرة خيرا يره"
      },
      {
          "ayaId": 6146,
          "ayaNumber": 8,
          "ayaSuraNumber": 99,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ شَرًّا يَرَهُۥ",
          "ayaContentSimple": "ومن يعمل مثقال ذرة شرا يره"
      },
      {
          "ayaId": 6147,
          "ayaNumber": 1,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": " وَٱلْعَـٰدِيَـٰتِ ضَبْحًا",
          "ayaContentSimple": "والعاديات ضبحا"
      },
      {
          "ayaId": 6148,
          "ayaNumber": 2,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَٱلْمُورِيَـٰتِ قَدْحًا",
          "ayaContentSimple": "فالموريات قدحا"
      },
      {
          "ayaId": 6149,
          "ayaNumber": 3,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَٱلْمُغِيرَٰتِ صُبْحًا",
          "ayaContentSimple": "فالمغيرات صبحا"
      },
      {
          "ayaId": 6150,
          "ayaNumber": 4,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَأَثَرْنَ بِهِۦ نَقْعًا",
          "ayaContentSimple": "فاثرن به نقعا"
      },
      {
          "ayaId": 6151,
          "ayaNumber": 5,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَوَسَطْنَ بِهِۦ جَمْعًا",
          "ayaContentSimple": "فوسطن به جمعا"
      },
      {
          "ayaId": 6152,
          "ayaNumber": 6,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّ ٱلْإِنسَـٰنَ لِرَبِّهِۦ لَكَنُودٌ",
          "ayaContentSimple": "ان الانسان لربه لكنود"
      },
      {
          "ayaId": 6153,
          "ayaNumber": 7,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَإِنَّهُۥ عَلَىٰ ذَٰلِكَ لَشَهِيدٌ",
          "ayaContentSimple": "وانه على ذلك لشهيد"
      },
      {
          "ayaId": 6154,
          "ayaNumber": 8,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَإِنَّهُۥ لِحُبِّ ٱلْخَيْرِ لَشَدِيدٌ",
          "ayaContentSimple": "وانه لحب الخير لشديد"
      },
      {
          "ayaId": 6155,
          "ayaNumber": 9,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 599,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "۞ أَفَلَا يَعْلَمُ إِذَا بُعْثِرَ مَا فِى ٱلْقُبُورِ",
          "ayaContentSimple": "افلا يعلم اذا بعثر ما في القبور"
      },
      {
          "ayaId": 6156,
          "ayaNumber": 10,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَحُصِّلَ مَا فِى ٱلصُّدُورِ",
          "ayaContentSimple": "وحصل ما في الصدور"
      },
      {
          "ayaId": 6157,
          "ayaNumber": 11,
          "ayaSuraNumber": 100,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌۢ",
          "ayaContentSimple": "ان ربهم بهم يومئذ لخبير"
      },
      {
          "ayaId": 6158,
          "ayaNumber": 1,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": " ٱلْقَارِعَةُ",
          "ayaContentSimple": "القارعة"
      },
      {
          "ayaId": 6159,
          "ayaNumber": 2,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "مَا ٱلْقَارِعَةُ",
          "ayaContentSimple": "ما القارعة"
      },
      {
          "ayaId": 6160,
          "ayaNumber": 3,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا ٱلْقَارِعَةُ",
          "ayaContentSimple": "وما ادراك ما القارعة"
      },
      {
          "ayaId": 6161,
          "ayaNumber": 4,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "يَوْمَ يَكُونُ ٱلنَّاسُ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ",
          "ayaContentSimple": "يوم يكون الناس كالفراش المبثوث"
      },
      {
          "ayaId": 6162,
          "ayaNumber": 5,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ ٱلْمَنفُوشِ",
          "ayaContentSimple": "وتكون الجبال كالعهن المنفوش"
      },
      {
          "ayaId": 6163,
          "ayaNumber": 6,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَأَمَّا مَن ثَقُلَتْ مَوَٰزِينُهُۥ",
          "ayaContentSimple": "فاما من ثقلت موازينه"
      },
      {
          "ayaId": 6164,
          "ayaNumber": 7,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَهُوَ فِى عِيشَةٍ رَّاضِيَةٍ",
          "ayaContentSimple": "فهو في عيشة راضية"
      },
      {
          "ayaId": 6165,
          "ayaNumber": 8,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَأَمَّا مَنْ خَفَّتْ مَوَٰزِينُهُۥ",
          "ayaContentSimple": "واما من خفت موازينه"
      },
      {
          "ayaId": 6166,
          "ayaNumber": 9,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَأُمُّهُۥ هَاوِيَةٌ",
          "ayaContentSimple": "فامه هاوية"
      },
      {
          "ayaId": 6167,
          "ayaNumber": 10,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا هِيَهْ",
          "ayaContentSimple": "وما ادراك ما هيه"
      },
      {
          "ayaId": 6168,
          "ayaNumber": 11,
          "ayaSuraNumber": 101,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "نَارٌ حَامِيَةٌۢ",
          "ayaContentSimple": "نار حامية"
      },
      {
          "ayaId": 6169,
          "ayaNumber": 1,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": " أَلْهَىٰكُمُ ٱلتَّكَاثُرُ",
          "ayaContentSimple": "الهاكم التكاثر"
      },
      {
          "ayaId": 6170,
          "ayaNumber": 2,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "حَتَّىٰ زُرْتُمُ ٱلْمَقَابِرَ",
          "ayaContentSimple": "حتى زرتم المقابر"
      },
      {
          "ayaId": 6171,
          "ayaNumber": 3,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "كَلَّا سَوْفَ تَعْلَمُونَ",
          "ayaContentSimple": "كلا سوف تعلمون"
      },
      {
          "ayaId": 6172,
          "ayaNumber": 4,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "ثُمَّ كَلَّا سَوْفَ تَعْلَمُونَ",
          "ayaContentSimple": "ثم كلا سوف تعلمون"
      },
      {
          "ayaId": 6173,
          "ayaNumber": 5,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "كَلَّا لَوْ تَعْلَمُونَ عِلْمَ ٱلْيَقِينِ",
          "ayaContentSimple": "كلا لو تعلمون علم اليقين"
      },
      {
          "ayaId": 6174,
          "ayaNumber": 6,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "لَتَرَوُنَّ ٱلْجَحِيمَ",
          "ayaContentSimple": "لترون الجحيم"
      },
      {
          "ayaId": 6175,
          "ayaNumber": 7,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ لَتَرَوُنَّهَا عَيْنَ ٱلْيَقِينِ",
          "ayaContentSimple": "ثم لترونها عين اليقين"
      },
      {
          "ayaId": 6176,
          "ayaNumber": 8,
          "ayaSuraNumber": 102,
          "ayaPageNumber": 600,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "ثُمَّ لَتُسْـَٔلُنَّ يَوْمَئِذٍ عَنِ ٱلنَّعِيمِ",
          "ayaContentSimple": "ثم لتسالن يومئذ عن النعيم"
      },
      {
          "ayaId": 6177,
          "ayaNumber": 1,
          "ayaSuraNumber": 103,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " وَٱلْعَصْرِ",
          "ayaContentSimple": "والعصر"
      },
      {
          "ayaId": 6178,
          "ayaNumber": 2,
          "ayaSuraNumber": 103,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّ ٱلْإِنسَـٰنَ لَفِى خُسْرٍ",
          "ayaContentSimple": "ان الانسان لفي خسر"
      },
      {
          "ayaId": 6179,
          "ayaNumber": 3,
          "ayaSuraNumber": 103,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ وَتَوَاصَوْا۟ بِٱلْحَقِّ وَتَوَاصَوْا۟ بِٱلصَّبْرِ",
          "ayaContentSimple": "الا الذين امنوا وعملوا الصالحات وتواصوا بالحق وتواصوا بالصبر"
      },
      {
          "ayaId": 6180,
          "ayaNumber": 1,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": " وَيْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ",
          "ayaContentSimple": "ويل لكل همزة لمزة"
      },
      {
          "ayaId": 6181,
          "ayaNumber": 2,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "ٱلَّذِى جَمَعَ مَالًا وَعَدَّدَهُۥ",
          "ayaContentSimple": "الذي جمع مالا وعدده"
      },
      {
          "ayaId": 6182,
          "ayaNumber": 3,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "يَحْسَبُ أَنَّ مَالَهُۥٓ أَخْلَدَهُۥ",
          "ayaContentSimple": "يحسب ان ماله اخلده"
      },
      {
          "ayaId": 6183,
          "ayaNumber": 4,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "كَلَّا ۖ لَيُنۢبَذَنَّ فِى ٱلْحُطَمَةِ",
          "ayaContentSimple": "كلا لينبذن في الحطمة"
      },
      {
          "ayaId": 6184,
          "ayaNumber": 5,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا ٱلْحُطَمَةُ",
          "ayaContentSimple": "وما ادراك ما الحطمة"
      },
      {
          "ayaId": 6185,
          "ayaNumber": 6,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "نَارُ ٱللَّهِ ٱلْمُوقَدَةُ",
          "ayaContentSimple": "نار الله الموقدة"
      },
      {
          "ayaId": 6186,
          "ayaNumber": 7,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "ٱلَّتِى تَطَّلِعُ عَلَى ٱلْأَفْـِٔدَةِ",
          "ayaContentSimple": "التي تطلع على الافئدة"
      },
      {
          "ayaId": 6187,
          "ayaNumber": 8,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "إِنَّهَا عَلَيْهِم مُّؤْصَدَةٌ",
          "ayaContentSimple": "انها عليهم مؤصدة"
      },
      {
          "ayaId": 6188,
          "ayaNumber": 9,
          "ayaSuraNumber": 104,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فِى عَمَدٍ مُّمَدَّدَةٍۭ",
          "ayaContentSimple": "في عمد ممددة"
      },
      {
          "ayaId": 6189,
          "ayaNumber": 1,
          "ayaSuraNumber": 105,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": " أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَـٰبِ ٱلْفِيلِ",
          "ayaContentSimple": "الم تر كيف فعل ربك باصحاب الفيل"
      },
      {
          "ayaId": 6190,
          "ayaNumber": 2,
          "ayaSuraNumber": 105,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "أَلَمْ يَجْعَلْ كَيْدَهُمْ فِى تَضْلِيلٍ",
          "ayaContentSimple": "الم يجعل كيدهم في تضليل"
      },
      {
          "ayaId": 6191,
          "ayaNumber": 3,
          "ayaSuraNumber": 105,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَأَرْسَلَ عَلَيْهِمْ طَيْرًا أَبَابِيلَ",
          "ayaContentSimple": "وارسل عليهم طيرا ابابيل"
      },
      {
          "ayaId": 6192,
          "ayaNumber": 4,
          "ayaSuraNumber": 105,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ",
          "ayaContentSimple": "ترميهم بحجارة من سجيل"
      },
      {
          "ayaId": 6193,
          "ayaNumber": 5,
          "ayaSuraNumber": 105,
          "ayaPageNumber": 601,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍۭ",
          "ayaContentSimple": "فجعلهم كعصف ماكول"
      },
      {
          "ayaId": 6194,
          "ayaNumber": 1,
          "ayaSuraNumber": 106,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " لِإِيلَـٰفِ قُرَيْشٍ",
          "ayaContentSimple": "لايلاف قريش"
      },
      {
          "ayaId": 6195,
          "ayaNumber": 2,
          "ayaSuraNumber": 106,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِۦلَـٰفِهِمْ رِحْلَةَ ٱلشِّتَآءِ وَٱلصَّيْفِ",
          "ayaContentSimple": "ايلافهم رحلة الشتاء والصيف"
      },
      {
          "ayaId": 6196,
          "ayaNumber": 3,
          "ayaSuraNumber": 106,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَلْيَعْبُدُوا۟ رَبَّ هَـٰذَا ٱلْبَيْتِ",
          "ayaContentSimple": "فليعبدوا رب هذا البيت"
      },
      {
          "ayaId": 6197,
          "ayaNumber": 4,
          "ayaSuraNumber": 106,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ٱلَّذِىٓ أَطْعَمَهُم مِّن جُوعٍ وَءَامَنَهُم مِّنْ خَوْفٍۭ",
          "ayaContentSimple": "الذي اطعمهم من جوع وامنهم من خوف"
      },
      {
          "ayaId": 6198,
          "ayaNumber": 1,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": " أَرَءَيْتَ ٱلَّذِى يُكَذِّبُ بِٱلدِّينِ",
          "ayaContentSimple": "ارايت الذي يكذب بالدين"
      },
      {
          "ayaId": 6199,
          "ayaNumber": 2,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "فَذَٰلِكَ ٱلَّذِى يَدُعُّ ٱلْيَتِيمَ",
          "ayaContentSimple": "فذلك الذي يدع اليتيم"
      },
      {
          "ayaId": 6200,
          "ayaNumber": 3,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ",
          "ayaContentSimple": "ولا يحض على طعام المسكين"
      },
      {
          "ayaId": 6201,
          "ayaNumber": 4,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "فَوَيْلٌ لِّلْمُصَلِّينَ",
          "ayaContentSimple": "فويل للمصلين"
      },
      {
          "ayaId": 6202,
          "ayaNumber": 5,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ عَن صَلَاتِهِمْ سَاهُونَ",
          "ayaContentSimple": "الذين هم عن صلاتهم ساهون"
      },
      {
          "ayaId": 6203,
          "ayaNumber": 6,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ يُرَآءُونَ",
          "ayaContentSimple": "الذين هم يراءون"
      },
      {
          "ayaId": 6204,
          "ayaNumber": 7,
          "ayaSuraNumber": 107,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَيَمْنَعُونَ ٱلْمَاعُونَ",
          "ayaContentSimple": "ويمنعون الماعون"
      },
      {
          "ayaId": 6205,
          "ayaNumber": 1,
          "ayaSuraNumber": 108,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": " إِنَّآ أَعْطَيْنَـٰكَ ٱلْكَوْثَرَ",
          "ayaContentSimple": "انا اعطيناك الكوثر"
      },
      {
          "ayaId": 6206,
          "ayaNumber": 2,
          "ayaSuraNumber": 108,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "فَصَلِّ لِرَبِّكَ وَٱنْحَرْ",
          "ayaContentSimple": "فصل لربك وانحر"
      },
      {
          "ayaId": 6207,
          "ayaNumber": 3,
          "ayaSuraNumber": 108,
          "ayaPageNumber": 602,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِنَّ شَانِئَكَ هُوَ ٱلْأَبْتَرُ",
          "ayaContentSimple": "ان شانئك هو الابتر"
      },
      {
          "ayaId": 6208,
          "ayaNumber": 1,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " قُلْ يَـٰٓأَيُّهَا ٱلْكَـٰفِرُونَ",
          "ayaContentSimple": "قل يا ايها الكافرون"
      },
      {
          "ayaId": 6209,
          "ayaNumber": 2,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "لَآ أَعْبُدُ مَا تَعْبُدُونَ",
          "ayaContentSimple": "لا اعبد ما تعبدون"
      },
      {
          "ayaId": 6210,
          "ayaNumber": 3,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَلَآ أَنتُمْ عَـٰبِدُونَ مَآ أَعْبُدُ",
          "ayaContentSimple": "ولا انتم عابدون ما اعبد"
      },
      {
          "ayaId": 6211,
          "ayaNumber": 4,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَلَآ أَنَا۠ عَابِدٌ مَّا عَبَدتُّمْ",
          "ayaContentSimple": "ولا انا عابد ما عبدتم"
      },
      {
          "ayaId": 6212,
          "ayaNumber": 5,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَلَآ أَنتُمْ عَـٰبِدُونَ مَآ أَعْبُدُ",
          "ayaContentSimple": "ولا انتم عابدون ما اعبد"
      },
      {
          "ayaId": 6213,
          "ayaNumber": 6,
          "ayaSuraNumber": 109,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "لَكُمْ دِينُكُمْ وَلِىَ دِينِ",
          "ayaContentSimple": "لكم دينكم ولي دين"
      },
      {
          "ayaId": 6214,
          "ayaNumber": 1,
          "ayaSuraNumber": 110,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": " إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ",
          "ayaContentSimple": "اذا جاء نصر الله والفتح"
      },
      {
          "ayaId": 6215,
          "ayaNumber": 2,
          "ayaSuraNumber": 110,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَرَأَيْتَ ٱلنَّاسَ يَدْخُلُونَ فِى دِينِ ٱللَّهِ أَفْوَاجًا",
          "ayaContentSimple": "ورايت الناس يدخلون في دين الله افواجا"
      },
      {
          "ayaId": 6216,
          "ayaNumber": 3,
          "ayaSuraNumber": 110,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "فَسَبِّحْ بِحَمْدِ رَبِّكَ وَٱسْتَغْفِرْهُ ۚ إِنَّهُۥ كَانَ تَوَّابًۢا",
          "ayaContentSimple": "فسبح بحمد ربك واستغفره انه كان توابا"
      },
      {
          "ayaId": 6217,
          "ayaNumber": 1,
          "ayaSuraNumber": 111,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": " تَبَّتْ يَدَآ أَبِى لَهَبٍ وَتَبَّ",
          "ayaContentSimple": "تبت يدا ابي لهب وتب"
      },
      {
          "ayaId": 6218,
          "ayaNumber": 2,
          "ayaSuraNumber": 111,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "مَآ أَغْنَىٰ عَنْهُ مَالُهُۥ وَمَا كَسَبَ",
          "ayaContentSimple": "ما اغنى عنه ماله وما كسب"
      },
      {
          "ayaId": 6219,
          "ayaNumber": 3,
          "ayaSuraNumber": 111,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "سَيَصْلَىٰ نَارًا ذَاتَ لَهَبٍ",
          "ayaContentSimple": "سيصلى نارا ذات لهب"
      },
      {
          "ayaId": 6220,
          "ayaNumber": 4,
          "ayaSuraNumber": 111,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَٱمْرَأَتُهُۥ حَمَّالَةَ ٱلْحَطَبِ",
          "ayaContentSimple": "وامراته حمالة الحطب"
      },
      {
          "ayaId": 6221,
          "ayaNumber": 5,
          "ayaSuraNumber": 111,
          "ayaPageNumber": 603,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فِى جِيدِهَا حَبْلٌ مِّن مَّسَدٍۭ",
          "ayaContentSimple": "في جيدها حبل من مسد"
      },
      {
          "ayaId": 6222,
          "ayaNumber": 1,
          "ayaSuraNumber": 112,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " قُلْ هُوَ ٱللَّهُ أَحَدٌ",
          "ayaContentSimple": "قل هو الله احد"
      },
      {
          "ayaId": 6223,
          "ayaNumber": 2,
          "ayaSuraNumber": 112,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "ٱللَّهُ ٱلصَّمَدُ",
          "ayaContentSimple": "الله الصمد"
      },
      {
          "ayaId": 6224,
          "ayaNumber": 3,
          "ayaSuraNumber": 112,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "لَمْ يَلِدْ وَلَمْ يُولَدْ",
          "ayaContentSimple": "لم يلد ولم يولد"
      },
      {
          "ayaId": 6225,
          "ayaNumber": 4,
          "ayaSuraNumber": 112,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَلَمْ يَكُن لَّهُۥ كُفُوًا أَحَدٌۢ",
          "ayaContentSimple": "ولم يكن له كفوا احد"
      },
      {
          "ayaId": 6226,
          "ayaNumber": 1,
          "ayaSuraNumber": 113,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": " قُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ",
          "ayaContentSimple": "قل اعوذ برب الفلق"
      },
      {
          "ayaId": 6227,
          "ayaNumber": 2,
          "ayaSuraNumber": 113,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "مِن شَرِّ مَا خَلَقَ",
          "ayaContentSimple": "من شر ما خلق"
      },
      {
          "ayaId": 6228,
          "ayaNumber": 3,
          "ayaSuraNumber": 113,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ",
          "ayaContentSimple": "ومن شر غاسق اذا وقب"
      },
      {
          "ayaId": 6229,
          "ayaNumber": 4,
          "ayaSuraNumber": 113,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَمِن شَرِّ ٱلنَّفَّـٰثَـٰتِ فِى ٱلْعُقَدِ",
          "ayaContentSimple": "ومن شر النفاثات في العقد"
      },
      {
          "ayaId": 6230,
          "ayaNumber": 5,
          "ayaSuraNumber": 113,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ",
          "ayaContentSimple": "ومن شر حاسد اذا حسد"
      },
      {
          "ayaId": 6231,
          "ayaNumber": 1,
          "ayaSuraNumber": 114,
          "ayaPageNumber": 604,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": " قُلْ أَعُوذُ بِرَبِّ ٱلنَّاسِ",
          "ayaContentSimple": "قل اعوذ برب الناس"
      },
