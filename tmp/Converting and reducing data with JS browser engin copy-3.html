          "ayaContentSimple": "فلا تحسبن الله مخلف وعده رسله ان الله عزيز ذو انتقام"
      },
      {
          "ayaId": 1798,
          "ayaNumber": 48,
          "ayaSuraNumber": 14,
          "ayaPageNumber": 261,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "يَوْمَ تُبَدَّلُ ٱلْأَرْضُ غَيْرَ ٱلْأَرْضِ وَٱلسَّمَـٰوَٰتُ ۖ وَبَرَزُوا۟ لِلَّهِ ٱلْوَٰحِدِ ٱلْقَهَّارِ",
          "ayaContentSimple": "يوم تبدل الارض غير الارض والسماوات وبرزوا لله الواحد القهار"
      },
      {
          "ayaId": 1799,
          "ayaNumber": 49,
          "ayaSuraNumber": 14,
          "ayaPageNumber": 261,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَتَرَى ٱلْمُجْرِمِينَ يَوْمَئِذٍ مُّقَرَّنِينَ فِى ٱلْأَصْفَادِ",
          "ayaContentSimple": "وترى المجرمين يومئذ مقرنين في الاصفاد"
      },
      {
          "ayaId": 1800,
          "ayaNumber": 50,
          "ayaSuraNumber": 14,
          "ayaPageNumber": 261,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "سَرَابِيلُهُم مِّن قَطِرَانٍ وَتَغْشَىٰ وُجُوهَهُمُ ٱلنَّارُ",
          "ayaContentSimple": "سرابيلهم من قطران وتغشى وجوههم النار"
      },
      {
          "ayaId": 1801,
          "ayaNumber": 51,
          "ayaSuraNumber": 14,
          "ayaPageNumber": 261,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "لِيَجْزِىَ ٱللَّهُ كُلَّ نَفْسٍ مَّا كَسَبَتْ ۚ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ",
          "ayaContentSimple": "ليجزي الله كل نفس ما كسبت ان الله سريع الحساب"
      },
      {
          "ayaId": 1802,
          "ayaNumber": 52,
          "ayaSuraNumber": 14,
          "ayaPageNumber": 261,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "هَـٰذَا بَلَـٰغٌ لِّلنَّاسِ وَلِيُنذَرُوا۟ بِهِۦ وَلِيَعْلَمُوٓا۟ أَنَّمَا هُوَ إِلَـٰهٌ وَٰحِدٌ وَلِيَذَّكَّرَ أُو۟لُوا۟ ٱلْأَلْبَـٰبِ",
          "ayaContentSimple": "هذا بلاغ للناس ولينذروا به وليعلموا انما هو اله واحد وليذكر اولو الالباب"
      },
      {
          "ayaId": 1803,
          "ayaNumber": 1,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " الٓر ۚ تِلْكَ ءَايَـٰتُ ٱلْكِتَـٰبِ وَقُرْءَانٍ مُّبِينٍ",
          "ayaContentSimple": "الر تلك ايات الكتاب وقران مبين"
      },
      {
          "ayaId": 1804,
          "ayaNumber": 2,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "رُّبَمَا يَوَدُّ ٱلَّذِينَ كَفَرُوا۟ لَوْ كَانُوا۟ مُسْلِمِينَ",
          "ayaContentSimple": "ربما يود الذين كفروا لو كانوا مسلمين"
      },
      {
          "ayaId": 1805,
          "ayaNumber": 3,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "ذَرْهُمْ يَأْكُلُوا۟ وَيَتَمَتَّعُوا۟ وَيُلْهِهِمُ ٱلْأَمَلُ ۖ فَسَوْفَ يَعْلَمُونَ",
          "ayaContentSimple": "ذرهم ياكلوا ويتمتعوا ويلههم الامل فسوف يعلمون"
      },
      {
          "ayaId": 1806,
          "ayaNumber": 4,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَمَآ أَهْلَكْنَا مِن قَرْيَةٍ إِلَّا وَلَهَا كِتَابٌ مَّعْلُومٌ",
          "ayaContentSimple": "وما اهلكنا من قرية الا ولها كتاب معلوم"
      },
      {
          "ayaId": 1807,
          "ayaNumber": 5,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "مَّا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَـْٔخِرُونَ",
          "ayaContentSimple": "ما تسبق من امة اجلها وما يستاخرون"
      },
      {
          "ayaId": 1808,
          "ayaNumber": 6,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَقَالُوا۟ يَـٰٓأَيُّهَا ٱلَّذِى نُزِّلَ عَلَيْهِ ٱلذِّكْرُ إِنَّكَ لَمَجْنُونٌ",
          "ayaContentSimple": "وقالوا يا ايها الذي نزل عليه الذكر انك لمجنون"
      },
      {
          "ayaId": 1809,
          "ayaNumber": 7,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "لَّوْ مَا تَأْتِينَا بِٱلْمَلَـٰٓئِكَةِ إِن كُنتَ مِنَ ٱلصَّـٰدِقِينَ",
          "ayaContentSimple": "لو ما تاتينا بالملائكة ان كنت من الصادقين"
      },
      {
          "ayaId": 1810,
          "ayaNumber": 8,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "مَا نُنَزِّلُ ٱلْمَلَـٰٓئِكَةَ إِلَّا بِٱلْحَقِّ وَمَا كَانُوٓا۟ إِذًا مُّنظَرِينَ",
          "ayaContentSimple": "ما ننزل الملائكة الا بالحق وما كانوا اذا منظرين"
      },
      {
          "ayaId": 1811,
          "ayaNumber": 9,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "إِنَّا نَحْنُ نَزَّلْنَا ٱلذِّكْرَ وَإِنَّا لَهُۥ لَحَـٰفِظُونَ",
          "ayaContentSimple": "انا نحن نزلنا الذكر وانا له لحافظون"
      },
      {
          "ayaId": 1812,
          "ayaNumber": 10,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَلَقَدْ أَرْسَلْنَا مِن قَبْلِكَ فِى شِيَعِ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "ولقد ارسلنا من قبلك في شيع الاولين"
      },
      {
          "ayaId": 1813,
          "ayaNumber": 11,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَمَا يَأْتِيهِم مِّن رَّسُولٍ إِلَّا كَانُوا۟ بِهِۦ يَسْتَهْزِءُونَ",
          "ayaContentSimple": "وما ياتيهم من رسول الا كانوا به يستهزئون"
      },
      {
          "ayaId": 1814,
          "ayaNumber": 12,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "كَذَٰلِكَ نَسْلُكُهُۥ فِى قُلُوبِ ٱلْمُجْرِمِينَ",
          "ayaContentSimple": "كذلك نسلكه في قلوب المجرمين"
      },
      {
          "ayaId": 1815,
          "ayaNumber": 13,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "لَا يُؤْمِنُونَ بِهِۦ ۖ وَقَدْ خَلَتْ سُنَّةُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "لا يؤمنون به وقد خلت سنة الاولين"
      },
      {
          "ayaId": 1816,
          "ayaNumber": 14,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَلَوْ فَتَحْنَا عَلَيْهِم بَابًا مِّنَ ٱلسَّمَآءِ فَظَلُّوا۟ فِيهِ يَعْرُجُونَ",
          "ayaContentSimple": "ولو فتحنا عليهم بابا من السماء فظلوا فيه يعرجون"
      },
      {
          "ayaId": 1817,
          "ayaNumber": 15,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 262,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "لَقَالُوٓا۟ إِنَّمَا سُكِّرَتْ أَبْصَـٰرُنَا بَلْ نَحْنُ قَوْمٌ مَّسْحُورُونَ",
          "ayaContentSimple": "لقالوا انما سكرت ابصارنا بل نحن قوم مسحورون"
      },
      {
          "ayaId": 1818,
          "ayaNumber": 16,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَلَقَدْ جَعَلْنَا فِى ٱلسَّمَآءِ بُرُوجًا وَزَيَّنَّـٰهَا لِلنَّـٰظِرِينَ",
          "ayaContentSimple": "ولقد جعلنا في السماء بروجا وزيناها للناظرين"
      },
      {
          "ayaId": 1819,
          "ayaNumber": 17,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَحَفِظْنَـٰهَا مِن كُلِّ شَيْطَـٰنٍ رَّجِيمٍ",
          "ayaContentSimple": "وحفظناها من كل شيطان رجيم"
      },
      {
          "ayaId": 1820,
          "ayaNumber": 18,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِلَّا مَنِ ٱسْتَرَقَ ٱلسَّمْعَ فَأَتْبَعَهُۥ شِهَابٌ مُّبِينٌ",
          "ayaContentSimple": "الا من استرق السمع فاتبعه شهاب مبين"
      },
      {
          "ayaId": 1821,
          "ayaNumber": 19,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَٱلْأَرْضَ مَدَدْنَـٰهَا وَأَلْقَيْنَا فِيهَا رَوَٰسِىَ وَأَنۢبَتْنَا فِيهَا مِن كُلِّ شَىْءٍ مَّوْزُونٍ",
          "ayaContentSimple": "والارض مددناها والقينا فيها رواسي وانبتنا فيها من كل شيء موزون"
      },
      {
          "ayaId": 1822,
          "ayaNumber": 20,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَجَعَلْنَا لَكُمْ فِيهَا مَعَـٰيِشَ وَمَن لَّسْتُمْ لَهُۥ بِرَٰزِقِينَ",
          "ayaContentSimple": "وجعلنا لكم فيها معايش ومن لستم له برازقين"
      },
      {
          "ayaId": 1823,
          "ayaNumber": 21,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَإِن مِّن شَىْءٍ إِلَّا عِندَنَا خَزَآئِنُهُۥ وَمَا نُنَزِّلُهُۥٓ إِلَّا بِقَدَرٍ مَّعْلُومٍ",
          "ayaContentSimple": "وان من شيء الا عندنا خزائنه وما ننزله الا بقدر معلوم"
      },
      {
          "ayaId": 1824,
          "ayaNumber": 22,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              6,
              7,
              8
          ],
          "ayaContent": "وَأَرْسَلْنَا ٱلرِّيَـٰحَ لَوَٰقِحَ فَأَنزَلْنَا مِنَ ٱلسَّمَآءِ مَآءً فَأَسْقَيْنَـٰكُمُوهُ وَمَآ أَنتُمْ لَهُۥ بِخَـٰزِنِينَ",
          "ayaContentSimple": "وارسلنا الرياح لواقح فانزلنا من السماء ماء فاسقيناكموه وما انتم له بخازنين"
      },
      {
          "ayaId": 1825,
          "ayaNumber": 23,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَإِنَّا لَنَحْنُ نُحْىِۦ وَنُمِيتُ وَنَحْنُ ٱلْوَٰرِثُونَ",
          "ayaContentSimple": "وانا لنحن نحيي ونميت ونحن الوارثون"
      },
      {
          "ayaId": 1826,
          "ayaNumber": 24,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَلَقَدْ عَلِمْنَا ٱلْمُسْتَقْدِمِينَ مِنكُمْ وَلَقَدْ عَلِمْنَا ٱلْمُسْتَـْٔخِرِينَ",
          "ayaContentSimple": "ولقد علمنا المستقدمين منكم ولقد علمنا المستاخرين"
      },
      {
          "ayaId": 1827,
          "ayaNumber": 25,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَإِنَّ رَبَّكَ هُوَ يَحْشُرُهُمْ ۚ إِنَّهُۥ حَكِيمٌ عَلِيمٌ",
          "ayaContentSimple": "وان ربك هو يحشرهم انه حكيم عليم"
      },
      {
          "ayaId": 1828,
          "ayaNumber": 26,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَلَقَدْ خَلَقْنَا ٱلْإِنسَـٰنَ مِن صَلْصَـٰلٍ مِّنْ حَمَإٍ مَّسْنُونٍ",
          "ayaContentSimple": "ولقد خلقنا الانسان من صلصال من حما مسنون"
      },
      {
          "ayaId": 1829,
          "ayaNumber": 27,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَٱلْجَآنَّ خَلَقْنَـٰهُ مِن قَبْلُ مِن نَّارِ ٱلسَّمُومِ",
          "ayaContentSimple": "والجان خلقناه من قبل من نار السموم"
      },
      {
          "ayaId": 1830,
          "ayaNumber": 28,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَإِذْ قَالَ رَبُّكَ لِلْمَلَـٰٓئِكَةِ إِنِّى خَـٰلِقٌۢ بَشَرًا مِّن صَلْصَـٰلٍ مِّنْ حَمَإٍ مَّسْنُونٍ",
          "ayaContentSimple": "واذ قال ربك للملائكة اني خالق بشرا من صلصال من حما مسنون"
      },
      {
          "ayaId": 1831,
          "ayaNumber": 29,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَإِذَا سَوَّيْتُهُۥ وَنَفَخْتُ فِيهِ مِن رُّوحِى فَقَعُوا۟ لَهُۥ سَـٰجِدِينَ",
          "ayaContentSimple": "فاذا سويته ونفخت فيه من روحي فقعوا له ساجدين"
      },
      {
          "ayaId": 1832,
          "ayaNumber": 30,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَسَجَدَ ٱلْمَلَـٰٓئِكَةُ كُلُّهُمْ أَجْمَعُونَ",
          "ayaContentSimple": "فسجد الملائكة كلهم اجمعون"
      },
      {
          "ayaId": 1833,
          "ayaNumber": 31,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 263,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِلَّآ إِبْلِيسَ أَبَىٰٓ أَن يَكُونَ مَعَ ٱلسَّـٰجِدِينَ",
          "ayaContentSimple": "الا ابليس ابى ان يكون مع الساجدين"
      },
      {
          "ayaId": 1834,
          "ayaNumber": 32,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "قَالَ يَـٰٓإِبْلِيسُ مَا لَكَ أَلَّا تَكُونَ مَعَ ٱلسَّـٰجِدِينَ",
          "ayaContentSimple": "قال يا ابليس ما لك الا تكون مع الساجدين"
      },
      {
          "ayaId": 1835,
          "ayaNumber": 33,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قَالَ لَمْ أَكُن لِّأَسْجُدَ لِبَشَرٍ خَلَقْتَهُۥ مِن صَلْصَـٰلٍ مِّنْ حَمَإٍ مَّسْنُونٍ",
          "ayaContentSimple": "قال لم اكن لاسجد لبشر خلقته من صلصال من حما مسنون"
      },
      {
          "ayaId": 1836,
          "ayaNumber": 34,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "قَالَ فَٱخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ",
          "ayaContentSimple": "قال فاخرج منها فانك رجيم"
      },
      {
          "ayaId": 1837,
          "ayaNumber": 35,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَإِنَّ عَلَيْكَ ٱللَّعْنَةَ إِلَىٰ يَوْمِ ٱلدِّينِ",
          "ayaContentSimple": "وان عليك اللعنة الى يوم الدين"
      },
      {
          "ayaId": 1838,
          "ayaNumber": 36,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "قَالَ رَبِّ فَأَنظِرْنِىٓ إِلَىٰ يَوْمِ يُبْعَثُونَ",
          "ayaContentSimple": "قال رب فانظرني الى يوم يبعثون"
      },
      {
          "ayaId": 1839,
          "ayaNumber": 37,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "قَالَ فَإِنَّكَ مِنَ ٱلْمُنظَرِينَ",
          "ayaContentSimple": "قال فانك من المنظرين"
      },
      {
          "ayaId": 1840,
          "ayaNumber": 38,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِلَىٰ يَوْمِ ٱلْوَقْتِ ٱلْمَعْلُومِ",
          "ayaContentSimple": "الى يوم الوقت المعلوم"
      },
      {
          "ayaId": 1841,
          "ayaNumber": 39,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "قَالَ رَبِّ بِمَآ أَغْوَيْتَنِى لَأُزَيِّنَنَّ لَهُمْ فِى ٱلْأَرْضِ وَلَأُغْوِيَنَّهُمْ أَجْمَعِينَ",
          "ayaContentSimple": "قال رب بما اغويتني لازينن لهم في الارض ولاغوينهم اجمعين"
      },
      {
          "ayaId": 1842,
          "ayaNumber": 40,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "إِلَّا عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ",
          "ayaContentSimple": "الا عبادك منهم المخلصين"
      },
      {
          "ayaId": 1843,
          "ayaNumber": 41,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ هَـٰذَا صِرَٰطٌ عَلَىَّ مُسْتَقِيمٌ",
          "ayaContentSimple": "قال هذا صراط علي مستقيم"
      },
      {
          "ayaId": 1844,
          "ayaNumber": 42,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّ عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ إِلَّا مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ",
          "ayaContentSimple": "ان عبادي ليس لك عليهم سلطان الا من اتبعك من الغاوين"
      },
      {
          "ayaId": 1845,
          "ayaNumber": 43,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَإِنَّ جَهَنَّمَ لَمَوْعِدُهُمْ أَجْمَعِينَ",
          "ayaContentSimple": "وان جهنم لموعدهم اجمعين"
      },
      {
          "ayaId": 1846,
          "ayaNumber": 44,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "لَهَا سَبْعَةُ أَبْوَٰبٍ لِّكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ",
          "ayaContentSimple": "لها سبعة ابواب لكل باب منهم جزء مقسوم"
      },
      {
          "ayaId": 1847,
          "ayaNumber": 45,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّ ٱلْمُتَّقِينَ فِى جَنَّـٰتٍ وَعُيُونٍ",
          "ayaContentSimple": "ان المتقين في جنات وعيون"
      },
      {
          "ayaId": 1848,
          "ayaNumber": 46,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "ٱدْخُلُوهَا بِسَلَـٰمٍ ءَامِنِينَ",
          "ayaContentSimple": "ادخلوها بسلام امنين"
      },
      {
          "ayaId": 1849,
          "ayaNumber": 47,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَنَزَعْنَا مَا فِى صُدُورِهِم مِّنْ غِلٍّ إِخْوَٰنًا عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ",
          "ayaContentSimple": "ونزعنا ما في صدورهم من غل اخوانا على سرر متقابلين"
      },
      {
          "ayaId": 1850,
          "ayaNumber": 48,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "لَا يَمَسُّهُمْ فِيهَا نَصَبٌ وَمَا هُم مِّنْهَا بِمُخْرَجِينَ",
          "ayaContentSimple": "لا يمسهم فيها نصب وما هم منها بمخرجين"
      },
      {
          "ayaId": 1851,
          "ayaNumber": 49,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "۞ نَبِّئْ عِبَادِىٓ أَنِّىٓ أَنَا ٱلْغَفُورُ ٱلرَّحِيمُ",
          "ayaContentSimple": "نبئ عبادي اني انا الغفور الرحيم"
      },
      {
          "ayaId": 1852,
          "ayaNumber": 50,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَأَنَّ عَذَابِى هُوَ ٱلْعَذَابُ ٱلْأَلِيمُ",
          "ayaContentSimple": "وان عذابي هو العذاب الاليم"
      },
      {
          "ayaId": 1853,
          "ayaNumber": 51,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 264,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَنَبِّئْهُمْ عَن ضَيْفِ إِبْرَٰهِيمَ",
          "ayaContentSimple": "ونبئهم عن ضيف ابراهيم"
      },
      {
          "ayaId": 1854,
          "ayaNumber": 52,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "إِذْ دَخَلُوا۟ عَلَيْهِ فَقَالُوا۟ سَلَـٰمًا قَالَ إِنَّا مِنكُمْ وَجِلُونَ",
          "ayaContentSimple": "اذ دخلوا عليه فقالوا سلاما قال انا منكم وجلون"
      },
      {
          "ayaId": 1855,
          "ayaNumber": 53,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "قَالُوا۟ لَا تَوْجَلْ إِنَّا نُبَشِّرُكَ بِغُلَـٰمٍ عَلِيمٍ",
          "ayaContentSimple": "قالوا لا توجل انا نبشرك بغلام عليم"
      },
      {
          "ayaId": 1856,
          "ayaNumber": 54,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "قَالَ أَبَشَّرْتُمُونِى عَلَىٰٓ أَن مَّسَّنِىَ ٱلْكِبَرُ فَبِمَ تُبَشِّرُونَ",
          "ayaContentSimple": "قال ابشرتموني على ان مسني الكبر فبم تبشرون"
      },
      {
          "ayaId": 1857,
          "ayaNumber": 55,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "قَالُوا۟ بَشَّرْنَـٰكَ بِٱلْحَقِّ فَلَا تَكُن مِّنَ ٱلْقَـٰنِطِينَ",
          "ayaContentSimple": "قالوا بشرناك بالحق فلا تكن من القانطين"
      },
      {
          "ayaId": 1858,
          "ayaNumber": 56,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "قَالَ وَمَن يَقْنَطُ مِن رَّحْمَةِ رَبِّهِۦٓ إِلَّا ٱلضَّآلُّونَ",
          "ayaContentSimple": "قال ومن يقنط من رحمة ربه الا الضالون"
      },
      {
          "ayaId": 1859,
          "ayaNumber": 57,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "قَالَ فَمَا خَطْبُكُمْ أَيُّهَا ٱلْمُرْسَلُونَ",
          "ayaContentSimple": "قال فما خطبكم ايها المرسلون"
      },
      {
          "ayaId": 1860,
          "ayaNumber": 58,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "قَالُوٓا۟ إِنَّآ أُرْسِلْنَآ إِلَىٰ قَوْمٍ مُّجْرِمِينَ",
          "ayaContentSimple": "قالوا انا ارسلنا الى قوم مجرمين"
      },
      {
          "ayaId": 1861,
          "ayaNumber": 59,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "إِلَّآ ءَالَ لُوطٍ إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ",
          "ayaContentSimple": "الا ال لوط انا لمنجوهم اجمعين"
      },
      {
          "ayaId": 1862,
          "ayaNumber": 60,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "إِلَّا ٱمْرَأَتَهُۥ قَدَّرْنَآ ۙ إِنَّهَا لَمِنَ ٱلْغَـٰبِرِينَ",
          "ayaContentSimple": "الا امراته قدرنا انها لمن الغابرين"
      },
      {
          "ayaId": 1863,
          "ayaNumber": 61,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فَلَمَّا جَآءَ ءَالَ لُوطٍ ٱلْمُرْسَلُونَ",
          "ayaContentSimple": "فلما جاء ال لوط المرسلون"
      },
      {
          "ayaId": 1864,
          "ayaNumber": 62,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "قَالَ إِنَّكُمْ قَوْمٌ مُّنكَرُونَ",
          "ayaContentSimple": "قال انكم قوم منكرون"
      },
      {
          "ayaId": 1865,
          "ayaNumber": 63,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالُوا۟ بَلْ جِئْنَـٰكَ بِمَا كَانُوا۟ فِيهِ يَمْتَرُونَ",
          "ayaContentSimple": "قالوا بل جئناك بما كانوا فيه يمترون"
      },
      {
          "ayaId": 1866,
          "ayaNumber": 64,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَأَتَيْنَـٰكَ بِٱلْحَقِّ وَإِنَّا لَصَـٰدِقُونَ",
          "ayaContentSimple": "واتيناك بالحق وانا لصادقون"
      },
      {
          "ayaId": 1867,
          "ayaNumber": 65,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              10,
              11,
              12
          ],
          "ayaContent": "فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِّنَ ٱلَّيْلِ وَٱتَّبِعْ أَدْبَـٰرَهُمْ وَلَا يَلْتَفِتْ مِنكُمْ أَحَدٌ وَٱمْضُوا۟ حَيْثُ تُؤْمَرُونَ",
          "ayaContentSimple": "فاسر باهلك بقطع من الليل واتبع ادبارهم ولا يلتفت منكم احد وامضوا حيث تؤمرون"
      },
      {
          "ayaId": 1868,
          "ayaNumber": 66,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَقَضَيْنَآ إِلَيْهِ ذَٰلِكَ ٱلْأَمْرَ أَنَّ دَابِرَ هَـٰٓؤُلَآءِ مَقْطُوعٌ مُّصْبِحِينَ",
          "ayaContentSimple": "وقضينا اليه ذلك الامر ان دابر هؤلاء مقطوع مصبحين"
      },
      {
          "ayaId": 1869,
          "ayaNumber": 67,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَجَآءَ أَهْلُ ٱلْمَدِينَةِ يَسْتَبْشِرُونَ",
          "ayaContentSimple": "وجاء اهل المدينة يستبشرون"
      },
      {
          "ayaId": 1870,
          "ayaNumber": 68,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "قَالَ إِنَّ هَـٰٓؤُلَآءِ ضَيْفِى فَلَا تَفْضَحُونِ",
          "ayaContentSimple": "قال ان هؤلاء ضيفي فلا تفضحون"
      },
      {
          "ayaId": 1871,
          "ayaNumber": 69,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَٱتَّقُوا۟ ٱللَّهَ وَلَا تُخْزُونِ",
          "ayaContentSimple": "واتقوا الله ولا تخزون"
      },
      {
          "ayaId": 1872,
          "ayaNumber": 70,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 265,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "قَالُوٓا۟ أَوَلَمْ نَنْهَكَ عَنِ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "قالوا اولم ننهك عن العالمين"
      },
      {
          "ayaId": 1873,
          "ayaNumber": 71,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "قَالَ هَـٰٓؤُلَآءِ بَنَاتِىٓ إِن كُنتُمْ فَـٰعِلِينَ",
          "ayaContentSimple": "قال هؤلاء بناتي ان كنتم فاعلين"
      },
      {
          "ayaId": 1874,
          "ayaNumber": 72,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "لَعَمْرُكَ إِنَّهُمْ لَفِى سَكْرَتِهِمْ يَعْمَهُونَ",
          "ayaContentSimple": "لعمرك انهم لفي سكرتهم يعمهون"
      },
      {
          "ayaId": 1875,
          "ayaNumber": 73,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَأَخَذَتْهُمُ ٱلصَّيْحَةُ مُشْرِقِينَ",
          "ayaContentSimple": "فاخذتهم الصيحة مشرقين"
      },
      {
          "ayaId": 1876,
          "ayaNumber": 74,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَجَعَلْنَا عَـٰلِيَهَا سَافِلَهَا وَأَمْطَرْنَا عَلَيْهِمْ حِجَارَةً مِّن سِجِّيلٍ",
          "ayaContentSimple": "فجعلنا عاليها سافلها وامطرنا عليهم حجارة من سجيل"
      },
      {
          "ayaId": 1877,
          "ayaNumber": 75,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِنَّ فِى ذَٰلِكَ لَـَٔايَـٰتٍ لِّلْمُتَوَسِّمِينَ",
          "ayaContentSimple": "ان في ذلك لايات للمتوسمين"
      },
      {
          "ayaId": 1878,
          "ayaNumber": 76,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَإِنَّهَا لَبِسَبِيلٍ مُّقِيمٍ",
          "ayaContentSimple": "وانها لبسبيل مقيم"
      },
      {
          "ayaId": 1879,
          "ayaNumber": 77,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "إِنَّ فِى ذَٰلِكَ لَـَٔايَةً لِّلْمُؤْمِنِينَ",
          "ayaContentSimple": "ان في ذلك لاية للمؤمنين"
      },
      {
          "ayaId": 1880,
          "ayaNumber": 78,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَإِن كَانَ أَصْحَـٰبُ ٱلْأَيْكَةِ لَظَـٰلِمِينَ",
          "ayaContentSimple": "وان كان اصحاب الايكة لظالمين"
      },
      {
          "ayaId": 1881,
          "ayaNumber": 79,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَٱنتَقَمْنَا مِنْهُمْ وَإِنَّهُمَا لَبِإِمَامٍ مُّبِينٍ",
          "ayaContentSimple": "فانتقمنا منهم وانهما لبامام مبين"
      },
      {
          "ayaId": 1882,
          "ayaNumber": 80,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَلَقَدْ كَذَّبَ أَصْحَـٰبُ ٱلْحِجْرِ ٱلْمُرْسَلِينَ",
          "ayaContentSimple": "ولقد كذب اصحاب الحجر المرسلين"
      },
      {
          "ayaId": 1883,
          "ayaNumber": 81,
          "ayaSuraNumber": 15,
          "ayaPageNumber": 266,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَءَاتَيْنَـٰهُمْ ءَايَـٰتِنَا فَكَانُوا۟ عَنْهَا مُعْرِضِينَ",

          "ayaContent": "إِنَّ ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّـٰلِحَـٰتِ كَانَتْ لَهُمْ جَنَّـٰتُ ٱلْفِرْدَوْسِ نُزُلًا",
          "ayaContentSimple": "ان الذين امنوا وعملوا الصالحات كانت لهم جنات الفردوس نزلا"

      {
          "ayaId": 2248,
          "ayaNumber": 108,
          "ayaSuraNumber": 18,
          "ayaPageNumber": 304,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "خَـٰلِدِينَ فِيهَا لَا يَبْغُونَ عَنْهَا حِوَلًا",

      },
      {
          "ayaId": 2249,
          "ayaNumber": 109,
          "ayaSuraNumber": 18,
          "ayaPageNumber": 304,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "قُل لَّوْ كَانَ ٱلْبَحْرُ مِدَادًا لِّكَلِمَـٰتِ رَبِّى لَنَفِدَ ٱلْبَحْرُ قَبْلَ أَن تَنفَدَ كَلِمَـٰتُ رَبِّى وَلَوْ جِئْنَا بِمِثْلِهِۦ مَدَدًا",
          "ayaContentSimple": "قل لو كان البحر مدادا لكلمات ربي لنفد البحر قبل ان تنفد كلمات ربي ولو جئنا بمثله مددا"
      },
      {
          "ayaId": 2250,
          "ayaNumber": 110,
          "ayaSuraNumber": 18,
          "ayaPageNumber": 304,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "قُلْ إِنَّمَآ أَنَا۠ بَشَرٌ مِّثْلُكُمْ يُوحَىٰٓ إِلَىَّ أَنَّمَآ إِلَـٰهُكُمْ إِلَـٰهٌ وَٰحِدٌ ۖ فَمَن كَانَ يَرْجُوا۟ لِقَآءَ رَبِّهِۦ فَلْيَعْمَلْ عَمَلًا صَـٰلِحًا وَلَا يُشْرِكْ بِعِبَادَةِ رَبِّهِۦٓ أَحَدًۢا",
          "ayaContentSimple": "قل انما انا بشر مثلكم يوحى الي انما الهكم اله واحد فمن كان يرجو لقاء ربه فليعمل عملا صالحا ولا يشرك بعبادة ربه احدا"

          "ayaId": 2251,
          "ayaNumber": 1,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": " كٓهيعٓصٓ",
          "ayaContentSimple": "كهيعص"

      {
          "ayaId": 2252,
          "ayaNumber": 2,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "ذِكْرُ رَحْمَتِ رَبِّكَ عَبْدَهُۥ زَكَرِيَّآ",

          "ayaId": 2253,
          "ayaNumber": 3,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "إِذْ نَادَىٰ رَبَّهُۥ نِدَآءً خَفِيًّا",

      },
      {
          "ayaId": 2254,
          "ayaNumber": 4,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              4,

              6
          ],
          "ayaContent": "قَالَ رَبِّ إِنِّى وَهَنَ ٱلْعَظْمُ مِنِّى وَٱشْتَعَلَ ٱلرَّأْسُ شَيْبًا وَلَمْ أَكُنۢ بِدُعَآئِكَ رَبِّ شَقِيًّا",

          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [

          ],
          "ayaContent": "وَإِنِّى خِفْتُ ٱلْمَوَٰلِىَ مِن وَرَآءِى وَكَانَتِ ٱمْرَأَتِى عَاقِرًا فَهَبْ لِى مِن لَّدُنكَ وَلِيًّا",

          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [

          "ayaContentSimple": "يرثني ويرث من ال يعقوب واجعله رب رضيا"
      },
      {
          "ayaId": 2257,
          "ayaNumber": 7,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "يَـٰزَكَرِيَّآ إِنَّا نُبَشِّرُكَ بِغُلَـٰمٍ ٱسْمُهُۥ يَحْيَىٰ لَمْ نَجْعَل لَّهُۥ مِن قَبْلُ سَمِيًّا",
          "ayaContentSimple": "يا زكريا انا نبشرك بغلام اسمه يحيى لم نجعل له من قبل سميا"

          "ayaId": 2258,
          "ayaNumber": 8,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "قَالَ رَبِّ أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ وَكَانَتِ ٱمْرَأَتِى عَاقِرًا وَقَدْ بَلَغْتُ مِنَ ٱلْكِبَرِ عِتِيًّا",
          "ayaContentSimple": "قال رب انى يكون لي غلام وكانت امراتي عاقرا وقد بلغت من الكبر عتيا"
      },

          "ayaNumber": 9,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              11,
              12,
              13
          ],
          "ayaContent": "قَالَ كَذَٰلِكَ قَالَ رَبُّكَ هُوَ عَلَىَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْـًٔا",
          "ayaContentSimple": "قال كذلك قال ربك هو علي هين وقد خلقتك من قبل ولم تك شيئا"
      },
      {
          "ayaId": 2260,
          "ayaNumber": 10,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "قَالَ رَبِّ ٱجْعَل لِّىٓ ءَايَةً ۚ قَالَ ءَايَتُكَ أَلَّا تُكَلِّمَ ٱلنَّاسَ ثَلَـٰثَ لَيَالٍ سَوِيًّا",
          "ayaContentSimple": "قال رب اجعل لي اية قال ايتك الا تكلم الناس ثلاث ليال سويا"

          "ayaNumber": 11,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 305,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "فَخَرَجَ عَلَىٰ قَوْمِهِۦ مِنَ ٱلْمِحْرَابِ فَأَوْحَىٰٓ إِلَيْهِمْ أَن سَبِّحُوا۟ بُكْرَةً وَعَشِيًّا",

          "ayaId": 2262,
          "ayaNumber": 12,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يَـٰيَحْيَىٰ خُذِ ٱلْكِتَـٰبَ بِقُوَّةٍ ۖ وَءَاتَيْنَـٰهُ ٱلْحُكْمَ صَبِيًّا",

          "ayaNumber": 13,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَحَنَانًا مِّن لَّدُنَّا وَزَكَوٰةً ۖ وَكَانَ تَقِيًّا",

          "ayaNumber": 14,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [

          "ayaNumber": 15,
          "ayaSuraNumber": 19,

          "ayaSuraNumber": 19,

          "ayaNumber": 17,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [

          "ayaContentSimple": "فاتخذت من دونهم حجابا فارسلنا اليها روحنا فتمثل لها بشرا سويا"

      {
          "ayaId": 2268,
          "ayaNumber": 18,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [
              6,

          ],

          "ayaId": 2269,
          "ayaNumber": 19,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 306,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ إِنَّمَآ أَنَا۠ رَسُولُ رَبِّكِ لِأَهَبَ لَكِ غُلَـٰمًا زَكِيًّا",

          "ayaNumber": 20,
          "ayaSuraNumber": 19,

          "ayaPageNumber": 306,
          "ayaCoveredLines": [
              9,

          "ayaContent": "قَالَ كَذَٰلِكِ قَالَ رَبُّكِ هُوَ عَلَىَّ هَيِّنٌ ۖ وَلِنَجْعَلَهُۥٓ ءَايَةً لِّلنَّاسِ وَرَحْمَةً مِّنَّا ۚ وَكَانَ أَمْرًا مَّقْضِيًّا",

          "ayaPageNumber": 306,
          "ayaCoveredLines": [

          "ayaNumber": 24,

          "ayaPageNumber": 306,
          "ayaCoveredLines": [

          "ayaNumber": 25,

          "ayaPageNumber": 306,
          "ayaCoveredLines": [

          "ayaNumber": 26,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              1,
              2

          "ayaContent": "فَكُلِى وَٱشْرَبِى وَقَرِّى عَيْنًا ۖ فَإِمَّا تَرَيِنَّ مِنَ ٱلْبَشَرِ أَحَدًا فَقُولِىٓ إِنِّى نَذَرْتُ لِلرَّحْمَـٰنِ صَوْمًا فَلَنْ أُكَلِّمَ ٱلْيَوْمَ إِنسِيًّا",
          "ayaContentSimple": "فكلي واشربي وقري عينا فاما ترين من البشر احدا فقولي اني نذرت للرحمن صوما فلن اكلم اليوم انسيا"

          "ayaNumber": 27,

          "ayaCoveredLines": [

          "ayaNumber": 28,

          "ayaPageNumber": 307,
          "ayaCoveredLines": [

          "ayaNumber": 29,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [

              6
          ],

          "ayaNumber": 30,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [

              7
          ],

          "ayaNumber": 31,

          "ayaCoveredLines": [

          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَٱلسَّلَـٰمُ عَلَىَّ يَوْمَ وُلِدتُّ وَيَوْمَ أَمُوتُ وَيَوْمَ أُبْعَثُ حَيًّا",
          "ayaContentSimple": "والسلام علي يوم ولدت ويوم اموت ويوم ابعث حيا"
      },
      {
          "ayaId": 2284,
          "ayaNumber": 34,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "ذَٰلِكَ عِيسَى ٱبْنُ مَرْيَمَ ۚ قَوْلَ ٱلْحَقِّ ٱلَّذِى فِيهِ يَمْتَرُونَ",
          "ayaContentSimple": "ذلك عيسى ابن مريم قول الحق الذي فيه يمترون"
      },
      {
          "ayaId": 2285,
          "ayaNumber": 35,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "مَا كَانَ لِلَّهِ أَن يَتَّخِذَ مِن وَلَدٍ ۖ سُبْحَـٰنَهُۥٓ ۚ إِذَا قَضَىٰٓ أَمْرًا فَإِنَّمَا يَقُولُ لَهُۥ كُن فَيَكُونُ",
          "ayaContentSimple": "ما كان لله ان يتخذ من ولد سبحانه اذا قضى امرا فانما يقول له كن فيكون"
      },
      {
          "ayaId": 2286,
          "ayaNumber": 36,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَإِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ ۚ هَـٰذَا صِرَٰطٌ مُّسْتَقِيمٌ",
          "ayaContentSimple": "وان الله ربي وربكم فاعبدوه هذا صراط مستقيم"
      },
      {
          "ayaId": 2287,
          "ayaNumber": 37,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَٱخْتَلَفَ ٱلْأَحْزَابُ مِنۢ بَيْنِهِمْ ۖ فَوَيْلٌ لِّلَّذِينَ كَفَرُوا۟ مِن مَّشْهَدِ يَوْمٍ عَظِيمٍ",
          "ayaContentSimple": "فاختلف الاحزاب من بينهم فويل للذين كفروا من مشهد يوم عظيم"
      },
      {
          "ayaId": 2288,
          "ayaNumber": 38,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 307,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَسْمِعْ بِهِمْ وَأَبْصِرْ يَوْمَ يَأْتُونَنَا ۖ لَـٰكِنِ ٱلظَّـٰلِمُونَ ٱلْيَوْمَ فِى ضَلَـٰلٍ مُّبِينٍ",
          "ayaContentSimple": "اسمع بهم وابصر يوم ياتوننا لكن الظالمون اليوم في ضلال مبين"
      },
      {
          "ayaId": 2289,
          "ayaNumber": 39,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَأَنذِرْهُمْ يَوْمَ ٱلْحَسْرَةِ إِذْ قُضِىَ ٱلْأَمْرُ وَهُمْ فِى غَفْلَةٍ وَهُمْ لَا يُؤْمِنُونَ",
          "ayaContentSimple": "وانذرهم يوم الحسرة اذ قضي الامر وهم في غفلة وهم لا يؤمنون"
      },
      {
          "ayaId": 2290,
          "ayaNumber": 40,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "إِنَّا نَحْنُ نَرِثُ ٱلْأَرْضَ وَمَنْ عَلَيْهَا وَإِلَيْنَا يُرْجَعُونَ",
          "ayaContentSimple": "انا نحن نرث الارض ومن عليها والينا يرجعون"
      },
      {
          "ayaId": 2291,
          "ayaNumber": 41,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِبْرَٰهِيمَ ۚ إِنَّهُۥ كَانَ صِدِّيقًا نَّبِيًّا",
          "ayaContentSimple": "واذكر في الكتاب ابراهيم انه كان صديقا نبيا"
      },
      {
          "ayaId": 2292,
          "ayaNumber": 42,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "إِذْ قَالَ لِأَبِيهِ يَـٰٓأَبَتِ لِمَ تَعْبُدُ مَا لَا يَسْمَعُ وَلَا يُبْصِرُ وَلَا يُغْنِى عَنكَ شَيْـًٔا",
          "ayaContentSimple": "اذ قال لابيه يا ابت لم تعبد ما لا يسمع ولا يبصر ولا يغني عنك شيئا"
      },
      {
          "ayaId": 2293,
          "ayaNumber": 43,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              4,
              5,
              6
          ],
          "ayaContent": "يَـٰٓأَبَتِ إِنِّى قَدْ جَآءَنِى مِنَ ٱلْعِلْمِ مَا لَمْ يَأْتِكَ فَٱتَّبِعْنِىٓ أَهْدِكَ صِرَٰطًا سَوِيًّا",
          "ayaContentSimple": "يا ابت اني قد جاءني من العلم ما لم ياتك فاتبعني اهدك صراطا سويا"
      },
      {
          "ayaId": 2294,
          "ayaNumber": 44,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "يَـٰٓأَبَتِ لَا تَعْبُدِ ٱلشَّيْطَـٰنَ ۖ إِنَّ ٱلشَّيْطَـٰنَ كَانَ لِلرَّحْمَـٰنِ عَصِيًّا",
          "ayaContentSimple": "يا ابت لا تعبد الشيطان ان الشيطان كان للرحمن عصيا"
      },
      {
          "ayaId": 2295,
          "ayaNumber": 45,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "يَـٰٓأَبَتِ إِنِّىٓ أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ ٱلرَّحْمَـٰنِ فَتَكُونَ لِلشَّيْطَـٰنِ وَلِيًّا",
          "ayaContentSimple": "يا ابت اني اخاف ان يمسك عذاب من الرحمن فتكون للشيطان وليا"
      },
      {
          "ayaId": 2296,
          "ayaNumber": 46,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "قَالَ أَرَاغِبٌ أَنتَ عَنْ ءَالِهَتِى يَـٰٓإِبْرَٰهِيمُ ۖ لَئِن لَّمْ تَنتَهِ لَأَرْجُمَنَّكَ ۖ وَٱهْجُرْنِى مَلِيًّا",
          "ayaContentSimple": "قال اراغب انت عن الهتي يا ابراهيم لئن لم تنته لارجمنك واهجرني مليا"
      },
      {
          "ayaId": 2297,
          "ayaNumber": 47,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "قَالَ سَلَـٰمٌ عَلَيْكَ ۖ سَأَسْتَغْفِرُ لَكَ رَبِّىٓ ۖ إِنَّهُۥ كَانَ بِى حَفِيًّا",
          "ayaContentSimple": "قال سلام عليك ساستغفر لك ربي انه كان بي حفيا"
      },
      {
          "ayaId": 2298,
          "ayaNumber": 48,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَأَعْتَزِلُكُمْ وَمَا تَدْعُونَ مِن دُونِ ٱللَّهِ وَأَدْعُوا۟ رَبِّى عَسَىٰٓ أَلَّآ أَكُونَ بِدُعَآءِ رَبِّى شَقِيًّا",
          "ayaContentSimple": "واعتزلكم وما تدعون من دون الله وادعو ربي عسى الا اكون بدعاء ربي شقيا"
      },
      {
          "ayaId": 2299,
          "ayaNumber": 49,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "فَلَمَّا ٱعْتَزَلَهُمْ وَمَا يَعْبُدُونَ مِن دُونِ ٱللَّهِ وَهَبْنَا لَهُۥٓ إِسْحَـٰقَ وَيَعْقُوبَ ۖ وَكُلًّا جَعَلْنَا نَبِيًّا",
          "ayaContentSimple": "فلما اعتزلهم وما يعبدون من دون الله وهبنا له اسحاق ويعقوب وكلا جعلنا نبيا"
      },
      {
          "ayaId": 2300,
          "ayaNumber": 50,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَوَهَبْنَا لَهُم مِّن رَّحْمَتِنَا وَجَعَلْنَا لَهُمْ لِسَانَ صِدْقٍ عَلِيًّا",
          "ayaContentSimple": "ووهبنا لهم من رحمتنا وجعلنا لهم لسان صدق عليا"
      },
      {
          "ayaId": 2301,
          "ayaNumber": 51,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 308,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَٱذْكُرْ فِى ٱلْكِتَـٰبِ مُوسَىٰٓ ۚ إِنَّهُۥ كَانَ مُخْلَصًا وَكَانَ رَسُولًا نَّبِيًّا",
          "ayaContentSimple": "واذكر في الكتاب موسى انه كان مخلصا وكان رسولا نبيا"
      },
      {
          "ayaId": 2302,
          "ayaNumber": 52,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَنَـٰدَيْنَـٰهُ مِن جَانِبِ ٱلطُّورِ ٱلْأَيْمَنِ وَقَرَّبْنَـٰهُ نَجِيًّا",
          "ayaContentSimple": "وناديناه من جانب الطور الايمن وقربناه نجيا"
      },
      {
          "ayaId": 2303,
          "ayaNumber": 53,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَوَهَبْنَا لَهُۥ مِن رَّحْمَتِنَآ أَخَاهُ هَـٰرُونَ نَبِيًّا",
          "ayaContentSimple": "ووهبنا له من رحمتنا اخاه هارون نبيا"
      },
      {
          "ayaId": 2304,
          "ayaNumber": 54,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِسْمَـٰعِيلَ ۚ إِنَّهُۥ كَانَ صَادِقَ ٱلْوَعْدِ وَكَانَ رَسُولًا نَّبِيًّا",
          "ayaContentSimple": "واذكر في الكتاب اسماعيل انه كان صادق الوعد وكان رسولا نبيا"
      },
      {
          "ayaId": 2305,
          "ayaNumber": 55,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "وَكَانَ يَأْمُرُ أَهْلَهُۥ بِٱلصَّلَوٰةِ وَٱلزَّكَوٰةِ وَكَانَ عِندَ رَبِّهِۦ مَرْضِيًّا",
          "ayaContentSimple": "وكان يامر اهله بالصلاة والزكاة وكان عند ربه مرضيا"
      },
      {
          "ayaId": 2306,
          "ayaNumber": 56,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَٱذْكُرْ فِى ٱلْكِتَـٰبِ إِدْرِيسَ ۚ إِنَّهُۥ كَانَ صِدِّيقًا نَّبِيًّا",
          "ayaContentSimple": "واذكر في الكتاب ادريس انه كان صديقا نبيا"
      },
      {
          "ayaId": 2307,
          "ayaNumber": 57,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَرَفَعْنَـٰهُ مَكَانًا عَلِيًّا",
          "ayaContentSimple": "ورفعناه مكانا عليا"
      },
      {
          "ayaId": 2308,
          "ayaNumber": 58,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              5,
              6,
              7,
              8
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم مِّنَ ٱلنَّبِيِّـۧنَ مِن ذُرِّيَّةِ ءَادَمَ وَمِمَّنْ حَمَلْنَا مَعَ نُوحٍ وَمِن ذُرِّيَّةِ إِبْرَٰهِيمَ وَإِسْرَٰٓءِيلَ وَمِمَّنْ هَدَيْنَا وَٱجْتَبَيْنَآ ۚ إِذَا تُتْلَىٰ عَلَيْهِمْ ءَايَـٰتُ ٱلرَّحْمَـٰنِ خَرُّوا۟ سُجَّدًا وَبُكِيًّا ۩",
          "ayaContentSimple": "اولئك الذين انعم الله عليهم من النبيين من ذرية ادم وممن حملنا مع نوح ومن ذرية ابراهيم واسرائيل وممن هدينا واجتبينا اذا تتلى عليهم ايات الرحمن خروا سجدا وبكيا"
      },
      {
          "ayaId": 2309,
          "ayaNumber": 59,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "۞ فَخَلَفَ مِنۢ بَعْدِهِمْ خَلْفٌ أَضَاعُوا۟ ٱلصَّلَوٰةَ وَٱتَّبَعُوا۟ ٱلشَّهَوَٰتِ ۖ فَسَوْفَ يَلْقَوْنَ غَيًّا",
          "ayaContentSimple": "فخلف من بعدهم خلف اضاعوا الصلاة واتبعوا الشهوات فسوف يلقون غيا"
      },
      {
          "ayaId": 2310,
          "ayaNumber": 60,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِلَّا مَن تَابَ وَءَامَنَ وَعَمِلَ صَـٰلِحًا فَأُو۟لَـٰٓئِكَ يَدْخُلُونَ ٱلْجَنَّةَ وَلَا يُظْلَمُونَ شَيْـًٔا",
          "ayaContentSimple": "الا من تاب وامن وعمل صالحا فاولئك يدخلون الجنة ولا يظلمون شيئا"
      },
      {
          "ayaId": 2311,
          "ayaNumber": 61,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "جَنَّـٰتِ عَدْنٍ ٱلَّتِى وَعَدَ ٱلرَّحْمَـٰنُ عِبَادَهُۥ بِٱلْغَيْبِ ۚ إِنَّهُۥ كَانَ وَعْدُهُۥ مَأْتِيًّا",
          "ayaContentSimple": "جنات عدن التي وعد الرحمن عباده بالغيب انه كان وعده ماتيا"
      },
      {
          "ayaId": 2312,
          "ayaNumber": 62,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "لَّا يَسْمَعُونَ فِيهَا لَغْوًا إِلَّا سَلَـٰمًا ۖ وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيًّا",
          "ayaContentSimple": "لا يسمعون فيها لغوا الا سلاما ولهم رزقهم فيها بكرة وعشيا"
      },
      {
          "ayaId": 2313,
          "ayaNumber": 63,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "تِلْكَ ٱلْجَنَّةُ ٱلَّتِى نُورِثُ مِنْ عِبَادِنَا مَن كَانَ تَقِيًّا",
          "ayaContentSimple": "تلك الجنة التي نورث من عبادنا من كان تقيا"
      },
      {
          "ayaId": 2314,
          "ayaNumber": 64,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 309,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَمَا نَتَنَزَّلُ إِلَّا بِأَمْرِ رَبِّكَ ۖ لَهُۥ مَا بَيْنَ أَيْدِينَا وَمَا خَلْفَنَا وَمَا بَيْنَ ذَٰلِكَ ۚ وَمَا كَانَ رَبُّكَ نَسِيًّا",
          "ayaContentSimple": "وما نتنزل الا بامر ربك له ما بين ايدينا وما خلفنا وما بين ذلك وما كان ربك نسيا"

          "ayaNumber": 65,
          "ayaSuraNumber": 19,
          "ayaPageNumber": 310,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "رَّبُّ ٱلسَّمَـٰوَٰتِ وَٱلْأَرْضِ وَمَا بَيْنَهُمَا فَٱعْبُدْهُ وَٱصْطَبِرْ لِعِبَـٰدَتِهِۦ ۚ هَلْ تَعْلَمُ لَهُۥ سَمِيًّا",
          "ayaContentSimple": "رب السماوات والارض وما بينهما فاعبده واصطبر لعبادته هل تعلم له سميا"
      },
