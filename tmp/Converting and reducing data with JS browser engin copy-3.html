              11
          ],
          "ayaContent": "إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِۦ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ",
          "ayaContentSimple": "ان ربك هو اعلم بمن ضل عن سبيله وهو اعلم بالمهتدين"
      },
      {
          "ayaId": 5279,
          "ayaNumber": 8,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَلَا تُطِعِ ٱلْمُكَذِّبِينَ",
          "ayaContentSimple": "فلا تطع المكذبين"
      },
      {
          "ayaId": 5280,
          "ayaNumber": 9,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَدُّوا۟ لَوْ تُدْهِنُ فَيُدْهِنُونَ",
          "ayaContentSimple": "ودوا لو تدهن فيدهنون"
      },
      {
          "ayaId": 5281,
          "ayaNumber": 10,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَلَا تُطِعْ كُلَّ حَلَّافٍ مَّهِينٍ",
          "ayaContentSimple": "ولا تطع كل حلاف مهين"
      },
      {
          "ayaId": 5282,
          "ayaNumber": 11,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "هَمَّازٍ مَّشَّآءٍۭ بِنَمِيمٍ",
          "ayaContentSimple": "هماز مشاء بنميم"
      },
      {
          "ayaId": 5283,
          "ayaNumber": 12,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ",
          "ayaContentSimple": "مناع للخير معتد اثيم"
      },
      {
          "ayaId": 5284,
          "ayaNumber": 13,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "عُتُلٍّۭ بَعْدَ ذَٰلِكَ زَنِيمٍ",
          "ayaContentSimple": "عتل بعد ذلك زنيم"
      },
      {
          "ayaId": 5285,
          "ayaNumber": 14,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَن كَانَ ذَا مَالٍ وَبَنِينَ",
          "ayaContentSimple": "ان كان ذا مال وبنين"
      },
      {
          "ayaId": 5286,
          "ayaNumber": 15,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 564,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "إِذَا تُتْلَىٰ عَلَيْهِ ءَايَـٰتُنَا قَالَ أَسَـٰطِيرُ ٱلْأَوَّلِينَ",
          "ayaContentSimple": "اذا تتلى عليه اياتنا قال اساطير الاولين"
      },
      {
          "ayaId": 5287,
          "ayaNumber": 16,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "سَنَسِمُهُۥ عَلَى ٱلْخُرْطُومِ",
          "ayaContentSimple": "سنسمه على الخرطوم"
      },
      {
          "ayaId": 5288,
          "ayaNumber": 17,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "إِنَّا بَلَوْنَـٰهُمْ كَمَا بَلَوْنَآ أَصْحَـٰبَ ٱلْجَنَّةِ إِذْ أَقْسَمُوا۟ لَيَصْرِمُنَّهَا مُصْبِحِينَ",
          "ayaContentSimple": "انا بلوناهم كما بلونا اصحاب الجنة اذ اقسموا ليصرمنها مصبحين"
      },
      {
          "ayaId": 5289,
          "ayaNumber": 18,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَلَا يَسْتَثْنُونَ",
          "ayaContentSimple": "ولا يستثنون"
      },
      {
          "ayaId": 5290,
          "ayaNumber": 19,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَطَافَ عَلَيْهَا طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ",
          "ayaContentSimple": "فطاف عليها طائف من ربك وهم نائمون"
      },
      {
          "ayaId": 5291,
          "ayaNumber": 20,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَأَصْبَحَتْ كَٱلصَّرِيمِ",
          "ayaContentSimple": "فاصبحت كالصريم"
      },
      {
          "ayaId": 5292,
          "ayaNumber": 21,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "فَتَنَادَوْا۟ مُصْبِحِينَ",
          "ayaContentSimple": "فتنادوا مصبحين"
      },
      {
          "ayaId": 5293,
          "ayaNumber": 22,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَنِ ٱغْدُوا۟ عَلَىٰ حَرْثِكُمْ إِن كُنتُمْ صَـٰرِمِينَ",
          "ayaContentSimple": "ان اغدوا على حرثكم ان كنتم صارمين"
      },
      {
          "ayaId": 5294,
          "ayaNumber": 23,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "فَٱنطَلَقُوا۟ وَهُمْ يَتَخَـٰفَتُونَ",
          "ayaContentSimple": "فانطلقوا وهم يتخافتون"
      },
      {
          "ayaId": 5295,
          "ayaNumber": 24,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "أَن لَّا يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُم مِّسْكِينٌ",
          "ayaContentSimple": "ان لا يدخلنها اليوم عليكم مسكين"
      },
      {
          "ayaId": 5296,
          "ayaNumber": 25,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَغَدَوْا۟ عَلَىٰ حَرْدٍ قَـٰدِرِينَ",
          "ayaContentSimple": "وغدوا على حرد قادرين"
      },
      {
          "ayaId": 5297,
          "ayaNumber": 26,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "فَلَمَّا رَأَوْهَا قَالُوٓا۟ إِنَّا لَضَآلُّونَ",
          "ayaContentSimple": "فلما راوها قالوا انا لضالون"
      },
      {
          "ayaId": 5298,
          "ayaNumber": 27,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "بَلْ نَحْنُ مَحْرُومُونَ",
          "ayaContentSimple": "بل نحن محرومون"
      },
      {
          "ayaId": 5299,
          "ayaNumber": 28,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "قَالَ أَوْسَطُهُمْ أَلَمْ أَقُل لَّكُمْ لَوْلَا تُسَبِّحُونَ",
          "ayaContentSimple": "قال اوسطهم الم اقل لكم لولا تسبحون"
      },
      {
          "ayaId": 5300,
          "ayaNumber": 29,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "قَالُوا۟ سُبْحَـٰنَ رَبِّنَآ إِنَّا كُنَّا ظَـٰلِمِينَ",
          "ayaContentSimple": "قالوا سبحان ربنا انا كنا ظالمين"
      },
      {
          "ayaId": 5301,
          "ayaNumber": 30,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَلَـٰوَمُونَ",
          "ayaContentSimple": "فاقبل بعضهم على بعض يتلاومون"
      },
      {
          "ayaId": 5302,
          "ayaNumber": 31,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "قَالُوا۟ يَـٰوَيْلَنَآ إِنَّا كُنَّا طَـٰغِينَ",
          "ayaContentSimple": "قالوا يا ويلنا انا كنا طاغين"
      },
      {
          "ayaId": 5303,
          "ayaNumber": 32,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "عَسَىٰ رَبُّنَآ أَن يُبْدِلَنَا خَيْرًا مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَٰغِبُونَ",
          "ayaContentSimple": "عسى ربنا ان يبدلنا خيرا منها انا الى ربنا راغبون"
      },
      {
          "ayaId": 5304,
          "ayaNumber": 33,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "كَذَٰلِكَ ٱلْعَذَابُ ۖ وَلَعَذَابُ ٱلْـَٔاخِرَةِ أَكْبَرُ ۚ لَوْ كَانُوا۟ يَعْلَمُونَ",
          "ayaContentSimple": "كذلك العذاب ولعذاب الاخرة اكبر لو كانوا يعلمون"
      },
      {
          "ayaId": 5305,
          "ayaNumber": 34,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "إِنَّ لِلْمُتَّقِينَ عِندَ رَبِّهِمْ جَنَّـٰتِ ٱلنَّعِيمِ",
          "ayaContentSimple": "ان للمتقين عند ربهم جنات النعيم"
      },
      {
          "ayaId": 5306,
          "ayaNumber": 35,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "أَفَنَجْعَلُ ٱلْمُسْلِمِينَ كَٱلْمُجْرِمِينَ",
          "ayaContentSimple": "افنجعل المسلمين كالمجرمين"
      },
      {
          "ayaId": 5307,
          "ayaNumber": 36,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "مَا لَكُمْ كَيْفَ تَحْكُمُونَ",
          "ayaContentSimple": "ما لكم كيف تحكمون"
      },
      {
          "ayaId": 5308,
          "ayaNumber": 37,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "أَمْ لَكُمْ كِتَـٰبٌ فِيهِ تَدْرُسُونَ",
          "ayaContentSimple": "ام لكم كتاب فيه تدرسون"
      },
      {
          "ayaId": 5309,
          "ayaNumber": 38,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "إِنَّ لَكُمْ فِيهِ لَمَا تَخَيَّرُونَ",
          "ayaContentSimple": "ان لكم فيه لما تخيرون"
      },
      {
          "ayaId": 5310,
          "ayaNumber": 39,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "أَمْ لَكُمْ أَيْمَـٰنٌ عَلَيْنَا بَـٰلِغَةٌ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ ۙ إِنَّ لَكُمْ لَمَا تَحْكُمُونَ",
          "ayaContentSimple": "ام لكم ايمان علينا بالغة الى يوم القيامة ان لكم لما تحكمون"
      },
      {
          "ayaId": 5311,
          "ayaNumber": 40,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "سَلْهُمْ أَيُّهُم بِذَٰلِكَ زَعِيمٌ",
          "ayaContentSimple": "سلهم ايهم بذلك زعيم"
      },
      {
          "ayaId": 5312,
          "ayaNumber": 41,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "أَمْ لَهُمْ شُرَكَآءُ فَلْيَأْتُوا۟ بِشُرَكَآئِهِمْ إِن كَانُوا۟ صَـٰدِقِينَ",
          "ayaContentSimple": "ام لهم شركاء فلياتوا بشركائهم ان كانوا صادقين"
      },
      {
          "ayaId": 5313,
          "ayaNumber": 42,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 565,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ إِلَى ٱلسُّجُودِ فَلَا يَسْتَطِيعُونَ",
          "ayaContentSimple": "يوم يكشف عن ساق ويدعون الى السجود فلا يستطيعون"
      },
      {
          "ayaId": 5314,
          "ayaNumber": 43,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "خَـٰشِعَةً أَبْصَـٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ۖ وَقَدْ كَانُوا۟ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَـٰلِمُونَ",
          "ayaContentSimple": "خاشعة ابصارهم ترهقهم ذلة وقد كانوا يدعون الى السجود وهم سالمون"
      },
      {
          "ayaId": 5315,
          "ayaNumber": 44,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَذَرْنِى وَمَن يُكَذِّبُ بِهَـٰذَا ٱلْحَدِيثِ ۖ سَنَسْتَدْرِجُهُم مِّنْ حَيْثُ لَا يَعْلَمُونَ",
          "ayaContentSimple": "فذرني ومن يكذب بهذا الحديث سنستدرجهم من حيث لا يعلمون"
      },
      {
          "ayaId": 5316,
          "ayaNumber": 45,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَأُمْلِى لَهُمْ ۚ إِنَّ كَيْدِى مَتِينٌ",
          "ayaContentSimple": "واملي لهم ان كيدي متين"
      },
      {
          "ayaId": 5317,
          "ayaNumber": 46,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَمْ تَسْـَٔلُهُمْ أَجْرًا فَهُم مِّن مَّغْرَمٍ مُّثْقَلُونَ",
          "ayaContentSimple": "ام تسالهم اجرا فهم من مغرم مثقلون"
      },
      {
          "ayaId": 5318,
          "ayaNumber": 47,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ",
          "ayaContentSimple": "ام عندهم الغيب فهم يكتبون"
      },
      {
          "ayaId": 5319,
          "ayaNumber": 48,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "فَٱصْبِرْ لِحُكْمِ رَبِّكَ وَلَا تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ",
          "ayaContentSimple": "فاصبر لحكم ربك ولا تكن كصاحب الحوت اذ نادى وهو مكظوم"
      },
      {
          "ayaId": 5320,
          "ayaNumber": 49,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "لَّوْلَآ أَن تَدَٰرَكَهُۥ نِعْمَةٌ مِّن رَّبِّهِۦ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ",
          "ayaContentSimple": "لولا ان تداركه نعمة من ربه لنبذ بالعراء وهو مذموم"
      },
      {
          "ayaId": 5321,
          "ayaNumber": 50,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "فَٱجْتَبَـٰهُ رَبُّهُۥ فَجَعَلَهُۥ مِنَ ٱلصَّـٰلِحِينَ",
          "ayaContentSimple": "فاجتباه ربه فجعله من الصالحين"
      },
      {
          "ayaId": 5322,
          "ayaNumber": 51,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِن يَكَادُ ٱلَّذِينَ كَفَرُوا۟ لَيُزْلِقُونَكَ بِأَبْصَـٰرِهِمْ لَمَّا سَمِعُوا۟ ٱلذِّكْرَ وَيَقُولُونَ إِنَّهُۥ لَمَجْنُونٌ",
          "ayaContentSimple": "وان يكاد الذين كفروا ليزلقونك بابصارهم لما سمعوا الذكر ويقولون انه لمجنون"
      },
      {
          "ayaId": 5323,
          "ayaNumber": 52,
          "ayaSuraNumber": 68,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَمَا هُوَ إِلَّا ذِكْرٌ لِّلْعَـٰلَمِينَ",
          "ayaContentSimple": "وما هو الا ذكر للعالمين"
      },
      {
          "ayaId": 5324,
          "ayaNumber": 1,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " ٱلْحَآقَّةُ",
          "ayaContentSimple": "الحاقة"
      },
      {
          "ayaId": 5325,
          "ayaNumber": 2,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "مَا ٱلْحَآقَّةُ",
          "ayaContentSimple": "ما الحاقة"
      },
      {
          "ayaId": 5326,
          "ayaNumber": 3,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "وَمَآ أَدْرَىٰكَ مَا ٱلْحَآقَّةُ",
          "ayaContentSimple": "وما ادراك ما الحاقة"
      },
      {
          "ayaId": 5327,
          "ayaNumber": 4,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "كَذَّبَتْ ثَمُودُ وَعَادٌۢ بِٱلْقَارِعَةِ",
          "ayaContentSimple": "كذبت ثمود وعاد بالقارعة"
      },
      {
          "ayaId": 5328,
          "ayaNumber": 5,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "فَأَمَّا ثَمُودُ فَأُهْلِكُوا۟ بِٱلطَّاغِيَةِ",
          "ayaContentSimple": "فاما ثمود فاهلكوا بالطاغية"
      },
      {
          "ayaId": 5329,
          "ayaNumber": 6,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأَمَّا عَادٌ فَأُهْلِكُوا۟ بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ",
          "ayaContentSimple": "واما عاد فاهلكوا بريح صرصر عاتية"
      },
      {
          "ayaId": 5330,
          "ayaNumber": 7,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              13,
              14,
              15
          ],
          "ayaContent": "سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ وَثَمَـٰنِيَةَ أَيَّامٍ حُسُومًا فَتَرَى ٱلْقَوْمَ فِيهَا صَرْعَىٰ كَأَنَّهُمْ أَعْجَازُ نَخْلٍ خَاوِيَةٍ",
          "ayaContentSimple": "سخرها عليهم سبع ليال وثمانية ايام حسوما فترى القوم فيها صرعى كانهم اعجاز نخل خاوية"
      },
      {
          "ayaId": 5331,
          "ayaNumber": 8,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 566,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَهَلْ تَرَىٰ لَهُم مِّنۢ بَاقِيَةٍ",
          "ayaContentSimple": "فهل ترى لهم من باقية"
      },
      {
          "ayaId": 5332,
          "ayaNumber": 9,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَجَآءَ فِرْعَوْنُ وَمَن قَبْلَهُۥ وَٱلْمُؤْتَفِكَـٰتُ بِٱلْخَاطِئَةِ",
          "ayaContentSimple": "وجاء فرعون ومن قبله والمؤتفكات بالخاطئة"
      },
      {
          "ayaId": 5333,
          "ayaNumber": 10,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "فَعَصَوْا۟ رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً",
          "ayaContentSimple": "فعصوا رسول ربهم فاخذهم اخذة رابية"
      },
      {
          "ayaId": 5334,
          "ayaNumber": 11,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "إِنَّا لَمَّا طَغَا ٱلْمَآءُ حَمَلْنَـٰكُمْ فِى ٱلْجَارِيَةِ",
          "ayaContentSimple": "انا لما طغى الماء حملناكم في الجارية"
      },
      {
          "ayaId": 5335,
          "ayaNumber": 12,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "لِنَجْعَلَهَا لَكُمْ تَذْكِرَةً وَتَعِيَهَآ أُذُنٌ وَٰعِيَةٌ",
          "ayaContentSimple": "لنجعلها لكم تذكرة وتعيها اذن واعية"
      },
      {
          "ayaId": 5336,
          "ayaNumber": 13,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "فَإِذَا نُفِخَ فِى ٱلصُّورِ نَفْخَةٌ وَٰحِدَةٌ",
          "ayaContentSimple": "فاذا نفخ في الصور نفخة واحدة"
      },
      {
          "ayaId": 5337,
          "ayaNumber": 14,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَحُمِلَتِ ٱلْأَرْضُ وَٱلْجِبَالُ فَدُكَّتَا دَكَّةً وَٰحِدَةً",
          "ayaContentSimple": "وحملت الارض والجبال فدكتا دكة واحدة"
      },
      {
          "ayaId": 5338,
          "ayaNumber": 15,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "فَيَوْمَئِذٍ وَقَعَتِ ٱلْوَاقِعَةُ",
          "ayaContentSimple": "فيومئذ وقعت الواقعة"
      },
      {
          "ayaId": 5339,
          "ayaNumber": 16,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَٱنشَقَّتِ ٱلسَّمَآءُ فَهِىَ يَوْمَئِذٍ وَاهِيَةٌ",
          "ayaContentSimple": "وانشقت السماء فهي يومئذ واهية"
      },
      {
          "ayaId": 5340,
          "ayaNumber": 17,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَٱلْمَلَكُ عَلَىٰٓ أَرْجَآئِهَا ۚ وَيَحْمِلُ عَرْشَ رَبِّكَ فَوْقَهُمْ يَوْمَئِذٍ ثَمَـٰنِيَةٌ",
          "ayaContentSimple": "والملك على ارجائها ويحمل عرش ربك فوقهم يومئذ ثمانية"
      },
      {
          "ayaId": 5341,
          "ayaNumber": 18,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "يَوْمَئِذٍ تُعْرَضُونَ لَا تَخْفَىٰ مِنكُمْ خَافِيَةٌ",
          "ayaContentSimple": "يومئذ تعرضون لا تخفى منكم خافية"
      },
      {
          "ayaId": 5342,
          "ayaNumber": 19,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "فَأَمَّا مَنْ أُوتِىَ كِتَـٰبَهُۥ بِيَمِينِهِۦ فَيَقُولُ هَآؤُمُ ٱقْرَءُوا۟ كِتَـٰبِيَهْ",
          "ayaContentSimple": "فاما من اوتي كتابه بيمينه فيقول هاؤم اقرءوا كتابيه"
      },
      {
          "ayaId": 5343,
          "ayaNumber": 20,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنِّى ظَنَنتُ أَنِّى مُلَـٰقٍ حِسَابِيَهْ",
          "ayaContentSimple": "اني ظننت اني ملاق حسابيه"
      },
      {
          "ayaId": 5344,
          "ayaNumber": 21,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فَهُوَ فِى عِيشَةٍ رَّاضِيَةٍ",
          "ayaContentSimple": "فهو في عيشة راضية"
      },
      {
          "ayaId": 5345,
          "ayaNumber": 22,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "فِى جَنَّةٍ عَالِيَةٍ",
          "ayaContentSimple": "في جنة عالية"
      },
      {
          "ayaId": 5346,
          "ayaNumber": 23,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "قُطُوفُهَا دَانِيَةٌ",
          "ayaContentSimple": "قطوفها دانية"
      },
      {
          "ayaId": 5347,
          "ayaNumber": 24,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "كُلُوا۟ وَٱشْرَبُوا۟ هَنِيٓـًٔۢا بِمَآ أَسْلَفْتُمْ فِى ٱلْأَيَّامِ ٱلْخَالِيَةِ",
          "ayaContentSimple": "كلوا واشربوا هنيئا بما اسلفتم في الايام الخالية"
      },
      {
          "ayaId": 5348,
          "ayaNumber": 25,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَأَمَّا مَنْ أُوتِىَ كِتَـٰبَهُۥ بِشِمَالِهِۦ فَيَقُولُ يَـٰلَيْتَنِى لَمْ أُوتَ كِتَـٰبِيَهْ",
          "ayaContentSimple": "واما من اوتي كتابه بشماله فيقول يا ليتني لم اوت كتابيه"
      },
      {
          "ayaId": 5349,
          "ayaNumber": 26,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَلَمْ أَدْرِ مَا حِسَابِيَهْ",
          "ayaContentSimple": "ولم ادر ما حسابيه"
      },
      {
          "ayaId": 5350,
          "ayaNumber": 27,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "يَـٰلَيْتَهَا كَانَتِ ٱلْقَاضِيَةَ",
          "ayaContentSimple": "يا ليتها كانت القاضية"
      },
      {
          "ayaId": 5351,
          "ayaNumber": 28,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "مَآ أَغْنَىٰ عَنِّى مَالِيَهْ ۜ",
          "ayaContentSimple": "ما اغنى عني ماليه"
      },
      {
          "ayaId": 5352,
          "ayaNumber": 29,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "هَلَكَ عَنِّى سُلْطَـٰنِيَهْ",
          "ayaContentSimple": "هلك عني سلطانيه"
      },
      {
          "ayaId": 5353,
          "ayaNumber": 30,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "خُذُوهُ فَغُلُّوهُ",
          "ayaContentSimple": "خذوه فغلوه"
      },
      {
          "ayaId": 5354,
          "ayaNumber": 31,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "ثُمَّ ٱلْجَحِيمَ صَلُّوهُ",
          "ayaContentSimple": "ثم الجحيم صلوه"
      },
      {
          "ayaId": 5355,
          "ayaNumber": 32,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ثُمَّ فِى سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعًا فَٱسْلُكُوهُ",
          "ayaContentSimple": "ثم في سلسلة ذرعها سبعون ذراعا فاسلكوه"
      },
      {
          "ayaId": 5356,
          "ayaNumber": 33,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "إِنَّهُۥ كَانَ لَا يُؤْمِنُ بِٱللَّهِ ٱلْعَظِيمِ",
          "ayaContentSimple": "انه كان لا يؤمن بالله العظيم"
      },
      {
          "ayaId": 5357,
          "ayaNumber": 34,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 567,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ",
          "ayaContentSimple": "ولا يحض على طعام المسكين"
      },
      {
          "ayaId": 5358,
          "ayaNumber": 35,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَيْسَ لَهُ ٱلْيَوْمَ هَـٰهُنَا حَمِيمٌ",
          "ayaContentSimple": "فليس له اليوم هاهنا حميم"
      },
      {
          "ayaId": 5359,
          "ayaNumber": 36,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "وَلَا طَعَامٌ إِلَّا مِنْ غِسْلِينٍ",
          "ayaContentSimple": "ولا طعام الا من غسلين"
      },
      {
          "ayaId": 5360,
          "ayaNumber": 37,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "لَّا يَأْكُلُهُۥٓ إِلَّا ٱلْخَـٰطِـُٔونَ",
          "ayaContentSimple": "لا ياكله الا الخاطئون"
      },
      {
          "ayaId": 5361,
          "ayaNumber": 38,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "فَلَآ أُقْسِمُ بِمَا تُبْصِرُونَ",
          "ayaContentSimple": "فلا اقسم بما تبصرون"
      },
      {
          "ayaId": 5362,
          "ayaNumber": 39,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَمَا لَا تُبْصِرُونَ",
          "ayaContentSimple": "وما لا تبصرون"
      },
      {
          "ayaId": 5363,
          "ayaNumber": 40,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "إِنَّهُۥ لَقَوْلُ رَسُولٍ كَرِيمٍ",
          "ayaContentSimple": "انه لقول رسول كريم"
      },
      {
          "ayaId": 5364,
          "ayaNumber": 41,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَمَا هُوَ بِقَوْلِ شَاعِرٍ ۚ قَلِيلًا مَّا تُؤْمِنُونَ",
          "ayaContentSimple": "وما هو بقول شاعر قليلا ما تؤمنون"
      },
      {
          "ayaId": 5365,
          "ayaNumber": 42,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَلَا بِقَوْلِ كَاهِنٍ ۚ قَلِيلًا مَّا تَذَكَّرُونَ",
          "ayaContentSimple": "ولا بقول كاهن قليلا ما تذكرون"
      },
      {
          "ayaId": 5366,
          "ayaNumber": 43,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "تَنزِيلٌ مِّن رَّبِّ ٱلْعَـٰلَمِينَ",
          "ayaContentSimple": "تنزيل من رب العالمين"
      },
      {
          "ayaId": 5367,
          "ayaNumber": 44,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلْأَقَاوِيلِ",
          "ayaContentSimple": "ولو تقول علينا بعض الاقاويل"
      },
      {
          "ayaId": 5368,
          "ayaNumber": 45,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "لَأَخَذْنَا مِنْهُ بِٱلْيَمِينِ",
          "ayaContentSimple": "لاخذنا منه باليمين"
      },
      {
          "ayaId": 5369,
          "ayaNumber": 46,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ثُمَّ لَقَطَعْنَا مِنْهُ ٱلْوَتِينَ",
          "ayaContentSimple": "ثم لقطعنا منه الوتين"
      },
      {
          "ayaId": 5370,
          "ayaNumber": 47,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "فَمَا مِنكُم مِّنْ أَحَدٍ عَنْهُ حَـٰجِزِينَ",
          "ayaContentSimple": "فما منكم من احد عنه حاجزين"
      },
      {
          "ayaId": 5371,
          "ayaNumber": 48,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَإِنَّهُۥ لَتَذْكِرَةٌ لِّلْمُتَّقِينَ",
          "ayaContentSimple": "وانه لتذكرة للمتقين"
      },
      {
          "ayaId": 5372,
          "ayaNumber": 49,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "وَإِنَّا لَنَعْلَمُ أَنَّ مِنكُم مُّكَذِّبِينَ",
          "ayaContentSimple": "وانا لنعلم ان منكم مكذبين"
      },
      {
          "ayaId": 5373,
          "ayaNumber": 50,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَإِنَّهُۥ لَحَسْرَةٌ عَلَى ٱلْكَـٰفِرِينَ",
          "ayaContentSimple": "وانه لحسرة على الكافرين"
      },
      {
          "ayaId": 5374,
          "ayaNumber": 51,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَإِنَّهُۥ لَحَقُّ ٱلْيَقِينِ",
          "ayaContentSimple": "وانه لحق اليقين"
      },
      {
          "ayaId": 5375,
          "ayaNumber": 52,
          "ayaSuraNumber": 69,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "فَسَبِّحْ بِٱسْمِ رَبِّكَ ٱلْعَظِيمِ",
          "ayaContentSimple": "فسبح باسم ربك العظيم"
      },
      {
          "ayaId": 5376,
          "ayaNumber": 1,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": " سَأَلَ سَآئِلٌۢ بِعَذَابٍ وَاقِعٍ",
          "ayaContentSimple": "سال سائل بعذاب واقع"
      },
      {
          "ayaId": 5377,
          "ayaNumber": 2,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "لِّلْكَـٰفِرِينَ لَيْسَ لَهُۥ دَافِعٌ",
          "ayaContentSimple": "للكافرين ليس له دافع"
      },
      {
          "ayaId": 5378,
          "ayaNumber": 3,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "مِّنَ ٱللَّهِ ذِى ٱلْمَعَارِجِ",
          "ayaContentSimple": "من الله ذي المعارج"
      },
      {
          "ayaId": 5379,
          "ayaNumber": 4,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "تَعْرُجُ ٱلْمَلَـٰٓئِكَةُ وَٱلرُّوحُ إِلَيْهِ فِى يَوْمٍ كَانَ مِقْدَارُهُۥ خَمْسِينَ أَلْفَ سَنَةٍ",
          "ayaContentSimple": "تعرج الملائكة والروح اليه في يوم كان مقداره خمسين الف سنة"
      },
      {
          "ayaId": 5380,
          "ayaNumber": 5,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "فَٱصْبِرْ صَبْرًا جَمِيلًا",
          "ayaContentSimple": "فاصبر صبرا جميلا"
      },
      {
          "ayaId": 5381,
          "ayaNumber": 6,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "إِنَّهُمْ يَرَوْنَهُۥ بَعِيدًا",
          "ayaContentSimple": "انهم يرونه بعيدا"
      },
      {
          "ayaId": 5382,
          "ayaNumber": 7,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "وَنَرَىٰهُ قَرِيبًا",
          "ayaContentSimple": "ونراه قريبا"
      },
      {
          "ayaId": 5383,
          "ayaNumber": 8,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "يَوْمَ تَكُونُ ٱلسَّمَآءُ كَٱلْمُهْلِ",
          "ayaContentSimple": "يوم تكون السماء كالمهل"
      },
      {
          "ayaId": 5384,
          "ayaNumber": 9,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ",
          "ayaContentSimple": "وتكون الجبال كالعهن"
      },
      {
          "ayaId": 5385,
          "ayaNumber": 10,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 568,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "وَلَا يَسْـَٔلُ حَمِيمٌ حَمِيمًا",
          "ayaContentSimple": "ولا يسال حميم حميما"
      },
      {
          "ayaId": 5386,
          "ayaNumber": 11,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يُبَصَّرُونَهُمْ ۚ يَوَدُّ ٱلْمُجْرِمُ لَوْ يَفْتَدِى مِنْ عَذَابِ يَوْمِئِذٍۭ بِبَنِيهِ",
          "ayaContentSimple": "يبصرونهم يود المجرم لو يفتدي من عذاب يومئذ ببنيه"
      },
      {
          "ayaId": 5387,
          "ayaNumber": 12,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَصَـٰحِبَتِهِۦ وَأَخِيهِ",
          "ayaContentSimple": "وصاحبته واخيه"
      },
      {
          "ayaId": 5388,
          "ayaNumber": 13,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَفَصِيلَتِهِ ٱلَّتِى تُـْٔوِيهِ",
          "ayaContentSimple": "وفصيلته التي تؤويه"
      },
      {
          "ayaId": 5389,
          "ayaNumber": 14,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "وَمَن فِى ٱلْأَرْضِ جَمِيعًا ثُمَّ يُنجِيهِ",
          "ayaContentSimple": "ومن في الارض جميعا ثم ينجيه"
      },
      {
          "ayaId": 5390,
          "ayaNumber": 15,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّهَا لَظَىٰ",
          "ayaContentSimple": "كلا انها لظى"
      },
      {
          "ayaId": 5391,
          "ayaNumber": 16,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "نَزَّاعَةً لِّلشَّوَىٰ",
          "ayaContentSimple": "نزاعة للشوى"
      },
      {
          "ayaId": 5392,
          "ayaNumber": 17,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "تَدْعُوا۟ مَنْ أَدْبَرَ وَتَوَلَّىٰ",
          "ayaContentSimple": "تدعو من ادبر وتولى"
      },
      {
          "ayaId": 5393,
          "ayaNumber": 18,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَجَمَعَ فَأَوْعَىٰٓ",
          "ayaContentSimple": "وجمع فاوعى"
      },
      {
          "ayaId": 5394,
          "ayaNumber": 19,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "۞ إِنَّ ٱلْإِنسَـٰنَ خُلِقَ هَلُوعًا",
          "ayaContentSimple": "ان الانسان خلق هلوعا"
      },
      {
          "ayaId": 5395,
          "ayaNumber": 20,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعًا",
          "ayaContentSimple": "اذا مسه الشر جزوعا"
      },
      {
          "ayaId": 5396,
          "ayaNumber": 21,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَإِذَا مَسَّهُ ٱلْخَيْرُ مَنُوعًا",
          "ayaContentSimple": "واذا مسه الخير منوعا"
      },
      {
          "ayaId": 5397,
          "ayaNumber": 22,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "إِلَّا ٱلْمُصَلِّينَ",
          "ayaContentSimple": "الا المصلين"
      },
      {
          "ayaId": 5398,
          "ayaNumber": 23,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "ٱلَّذِينَ هُمْ عَلَىٰ صَلَاتِهِمْ دَآئِمُونَ",
          "ayaContentSimple": "الذين هم على صلاتهم دائمون"
      },
      {
          "ayaId": 5399,
          "ayaNumber": 24,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَٱلَّذِينَ فِىٓ أَمْوَٰلِهِمْ حَقٌّ مَّعْلُومٌ",
          "ayaContentSimple": "والذين في اموالهم حق معلوم"
      },
      {
          "ayaId": 5400,
          "ayaNumber": 25,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              7
          ],
          "ayaContent": "لِّلسَّآئِلِ وَٱلْمَحْرُومِ",
          "ayaContentSimple": "للسائل والمحروم"
      },
      {
          "ayaId": 5401,
          "ayaNumber": 26,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَٱلَّذِينَ يُصَدِّقُونَ بِيَوْمِ ٱلدِّينِ",
          "ayaContentSimple": "والذين يصدقون بيوم الدين"
      },
      {
          "ayaId": 5402,
          "ayaNumber": 27,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَٱلَّذِينَ هُم مِّنْ عَذَابِ رَبِّهِم مُّشْفِقُونَ",
          "ayaContentSimple": "والذين هم من عذاب ربهم مشفقون"
      },
      {
          "ayaId": 5403,
          "ayaNumber": 28,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "إِنَّ عَذَابَ رَبِّهِمْ غَيْرُ مَأْمُونٍ",
          "ayaContentSimple": "ان عذاب ربهم غير مامون"
      },
      {
          "ayaId": 5404,
          "ayaNumber": 29,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              9
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ لِفُرُوجِهِمْ حَـٰفِظُونَ",
          "ayaContentSimple": "والذين هم لفروجهم حافظون"
      },
      {
          "ayaId": 5405,
          "ayaNumber": 30,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "إِلَّا عَلَىٰٓ أَزْوَٰجِهِمْ أَوْ مَا مَلَكَتْ أَيْمَـٰنُهُمْ فَإِنَّهُمْ غَيْرُ مَلُومِينَ",
          "ayaContentSimple": "الا على ازواجهم او ما ملكت ايمانهم فانهم غير ملومين"
      },
      {
          "ayaId": 5406,
          "ayaNumber": 31,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "فَمَنِ ٱبْتَغَىٰ وَرَآءَ ذَٰلِكَ فَأُو۟لَـٰٓئِكَ هُمُ ٱلْعَادُونَ",
          "ayaContentSimple": "فمن ابتغى وراء ذلك فاولئك هم العادون"
      },
      {
          "ayaId": 5407,
          "ayaNumber": 32,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ لِأَمَـٰنَـٰتِهِمْ وَعَهْدِهِمْ رَٰعُونَ",
          "ayaContentSimple": "والذين هم لاماناتهم وعهدهم راعون"
      },
      {
          "ayaId": 5408,
          "ayaNumber": 33,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              12
          ],
          "ayaContent": "وَٱلَّذِينَ هُم بِشَهَـٰدَٰتِهِمْ قَآئِمُونَ",
          "ayaContentSimple": "والذين هم بشهاداتهم قائمون"
      },
      {
          "ayaId": 5409,
          "ayaNumber": 34,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَٱلَّذِينَ هُمْ عَلَىٰ صَلَاتِهِمْ يُحَافِظُونَ",
          "ayaContentSimple": "والذين هم على صلاتهم يحافظون"
      },
      {
          "ayaId": 5410,
          "ayaNumber": 35,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              13
          ],
          "ayaContent": "أُو۟لَـٰٓئِكَ فِى جَنَّـٰتٍ مُّكْرَمُونَ",
          "ayaContentSimple": "اولئك في جنات مكرمون"
      },
      {
          "ayaId": 5411,
          "ayaNumber": 36,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "فَمَالِ ٱلَّذِينَ كَفَرُوا۟ قِبَلَكَ مُهْطِعِينَ",
          "ayaContentSimple": "فمال الذين كفروا قبلك مهطعين"
      },
      {
          "ayaId": 5412,
          "ayaNumber": 37,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ عِزِينَ",
          "ayaContentSimple": "عن اليمين وعن الشمال عزين"
      },
      {
          "ayaId": 5413,
          "ayaNumber": 38,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "أَيَطْمَعُ كُلُّ ٱمْرِئٍ مِّنْهُمْ أَن يُدْخَلَ جَنَّةَ نَعِيمٍ",
          "ayaContentSimple": "ايطمع كل امرئ منهم ان يدخل جنة نعيم"
      },
      {
          "ayaId": 5414,
          "ayaNumber": 39,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 569,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "كَلَّآ ۖ إِنَّا خَلَقْنَـٰهُم مِّمَّا يَعْلَمُونَ",
          "ayaContentSimple": "كلا انا خلقناهم مما يعلمون"
      },
      {
          "ayaId": 5415,
          "ayaNumber": 40,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "فَلَآ أُقْسِمُ بِرَبِّ ٱلْمَشَـٰرِقِ وَٱلْمَغَـٰرِبِ إِنَّا لَقَـٰدِرُونَ",
          "ayaContentSimple": "فلا اقسم برب المشارق والمغارب انا لقادرون"
      },
      {
          "ayaId": 5416,
          "ayaNumber": 41,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "عَلَىٰٓ أَن نُّبَدِّلَ خَيْرًا مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ",
          "ayaContentSimple": "على ان نبدل خيرا منهم وما نحن بمسبوقين"
      },
      {
          "ayaId": 5417,
          "ayaNumber": 42,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              2,
              3
          ],
          "ayaContent": "فَذَرْهُمْ يَخُوضُوا۟ وَيَلْعَبُوا۟ حَتَّىٰ يُلَـٰقُوا۟ يَوْمَهُمُ ٱلَّذِى يُوعَدُونَ",
          "ayaContentSimple": "فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون"
      },
      {
          "ayaId": 5418,
          "ayaNumber": 43,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "يَوْمَ يَخْرُجُونَ مِنَ ٱلْأَجْدَاثِ سِرَاعًا كَأَنَّهُمْ إِلَىٰ نُصُبٍ يُوفِضُونَ",
          "ayaContentSimple": "يوم يخرجون من الاجداث سراعا كانهم الى نصب يوفضون"
      },
      {
          "ayaId": 5419,
          "ayaNumber": 44,
          "ayaSuraNumber": 70,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "خَـٰشِعَةً أَبْصَـٰرُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ۚ ذَٰلِكَ ٱلْيَوْمُ ٱلَّذِى كَانُوا۟ يُوعَدُونَ",
          "ayaContentSimple": "خاشعة ابصارهم ترهقهم ذلة ذلك اليوم الذي كانوا يوعدون"
      },
      {
          "ayaId": 5420,
          "ayaNumber": 1,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": " إِنَّآ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِۦٓ أَنْ أَنذِرْ قَوْمَكَ مِن قَبْلِ أَن يَأْتِيَهُمْ عَذَابٌ أَلِيمٌ",
          "ayaContentSimple": "انا ارسلنا نوحا الى قومه ان انذر قومك من قبل ان ياتيهم عذاب اليم"
      },
      {
          "ayaId": 5421,
          "ayaNumber": 2,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "قَالَ يَـٰقَوْمِ إِنِّى لَكُمْ نَذِيرٌ مُّبِينٌ",
          "ayaContentSimple": "قال يا قوم اني لكم نذير مبين"
      },
      {
          "ayaId": 5422,
          "ayaNumber": 3,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "أَنِ ٱعْبُدُوا۟ ٱللَّهَ وَٱتَّقُوهُ وَأَطِيعُونِ",
          "ayaContentSimple": "ان اعبدوا الله واتقوه واطيعون"
      },
      {
          "ayaId": 5423,
          "ayaNumber": 4,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              9,
              10,
              11
          ],
          "ayaContent": "يَغْفِرْ لَكُم مِّن ذُنُوبِكُمْ وَيُؤَخِّرْكُمْ إِلَىٰٓ أَجَلٍ مُّسَمًّى ۚ إِنَّ أَجَلَ ٱللَّهِ إِذَا جَآءَ لَا يُؤَخَّرُ ۖ لَوْ كُنتُمْ تَعْلَمُونَ",
          "ayaContentSimple": "يغفر لكم من ذنوبكم ويؤخركم الى اجل مسمى ان اجل الله اذا جاء لا يؤخر لو كنتم تعلمون"
      },
      {
          "ayaId": 5424,
          "ayaNumber": 5,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              11
          ],
          "ayaContent": "قَالَ رَبِّ إِنِّى دَعَوْتُ قَوْمِى لَيْلًا وَنَهَارًا",
          "ayaContentSimple": "قال رب اني دعوت قومي ليلا ونهارا"
      },
      {
          "ayaId": 5425,
          "ayaNumber": 6,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "فَلَمْ يَزِدْهُمْ دُعَآءِىٓ إِلَّا فِرَارًا",
          "ayaContentSimple": "فلم يزدهم دعائي الا فرارا"
      },
      {
          "ayaId": 5426,
          "ayaNumber": 7,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              12,
              13,
              14
          ],
          "ayaContent": "وَإِنِّى كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوٓا۟ أَصَـٰبِعَهُمْ فِىٓ ءَاذَانِهِمْ وَٱسْتَغْشَوْا۟ ثِيَابَهُمْ وَأَصَرُّوا۟ وَٱسْتَكْبَرُوا۟ ٱسْتِكْبَارًا",
          "ayaContentSimple": "واني كلما دعوتهم لتغفر لهم جعلوا اصابعهم في اذانهم واستغشوا ثيابهم واصروا واستكبروا استكبارا"
      },
      {
          "ayaId": 5427,
          "ayaNumber": 8,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              14
          ],
          "ayaContent": "ثُمَّ إِنِّى دَعَوْتُهُمْ جِهَارًا",
          "ayaContentSimple": "ثم اني دعوتهم جهارا"
      },
      {
          "ayaId": 5428,
          "ayaNumber": 9,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "ثُمَّ إِنِّىٓ أَعْلَنتُ لَهُمْ وَأَسْرَرْتُ لَهُمْ إِسْرَارًا",
          "ayaContentSimple": "ثم اني اعلنت لهم واسررت لهم اسرارا"
      },
      {
          "ayaId": 5429,
          "ayaNumber": 10,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 570,
          "ayaCoveredLines": [
              15
          ],
          "ayaContent": "فَقُلْتُ ٱسْتَغْفِرُوا۟ رَبَّكُمْ إِنَّهُۥ كَانَ غَفَّارًا",
          "ayaContentSimple": "فقلت استغفروا ربكم انه كان غفارا"
      },
      {
          "ayaId": 5430,
          "ayaNumber": 11,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              1
          ],
          "ayaContent": "يُرْسِلِ ٱلسَّمَآءَ عَلَيْكُم مِّدْرَارًا",
          "ayaContentSimple": "يرسل السماء عليكم مدرارا"
      },
      {
          "ayaId": 5431,
          "ayaNumber": 12,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَيُمْدِدْكُم بِأَمْوَٰلٍ وَبَنِينَ وَيَجْعَل لَّكُمْ جَنَّـٰتٍ وَيَجْعَل لَّكُمْ أَنْهَـٰرًا",
          "ayaContentSimple": "ويمددكم باموال وبنين ويجعل لكم جنات ويجعل لكم انهارا"
      },
      {
          "ayaId": 5432,
          "ayaNumber": 13,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "مَّا لَكُمْ لَا تَرْجُونَ لِلَّهِ وَقَارًا",
          "ayaContentSimple": "ما لكم لا ترجون لله وقارا"
      },
      {
          "ayaId": 5433,
          "ayaNumber": 14,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَقَدْ خَلَقَكُمْ أَطْوَارًا",
          "ayaContentSimple": "وقد خلقكم اطوارا"
      },
      {
          "ayaId": 5434,
          "ayaNumber": 15,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": "أَلَمْ تَرَوْا۟ كَيْفَ خَلَقَ ٱللَّهُ سَبْعَ سَمَـٰوَٰتٍ طِبَاقًا",
          "ayaContentSimple": "الم تروا كيف خلق الله سبع سماوات طباقا"
      },
      {
          "ayaId": 5435,
          "ayaNumber": 16,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "وَجَعَلَ ٱلْقَمَرَ فِيهِنَّ نُورًا وَجَعَلَ ٱلشَّمْسَ سِرَاجًا",
          "ayaContentSimple": "وجعل القمر فيهن نورا وجعل الشمس سراجا"
      },
      {
          "ayaId": 5436,
          "ayaNumber": 17,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَٱللَّهُ أَنۢبَتَكُم مِّنَ ٱلْأَرْضِ نَبَاتًا",
          "ayaContentSimple": "والله انبتكم من الارض نباتا"
      },
      {
          "ayaId": 5437,
          "ayaNumber": 18,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجًا",
          "ayaContentSimple": "ثم يعيدكم فيها ويخرجكم اخراجا"
      },
      {
          "ayaId": 5438,
          "ayaNumber": 19,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              6
          ],
          "ayaContent": "وَٱللَّهُ جَعَلَ لَكُمُ ٱلْأَرْضَ بِسَاطًا",
          "ayaContentSimple": "والله جعل لكم الارض بساطا"
      },
      {
          "ayaId": 5439,
          "ayaNumber": 20,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "لِّتَسْلُكُوا۟ مِنْهَا سُبُلًا فِجَاجًا",
          "ayaContentSimple": "لتسلكوا منها سبلا فجاجا"
      },
      {
          "ayaId": 5440,
          "ayaNumber": 21,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "قَالَ نُوحٌ رَّبِّ إِنَّهُمْ عَصَوْنِى وَٱتَّبَعُوا۟ مَن لَّمْ يَزِدْهُ مَالُهُۥ وَوَلَدُهُۥٓ إِلَّا خَسَارًا",
          "ayaContentSimple": "قال نوح رب انهم عصوني واتبعوا من لم يزده ماله وولده الا خسارا"
      },
      {
          "ayaId": 5441,
          "ayaNumber": 22,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              8
          ],
          "ayaContent": "وَمَكَرُوا۟ مَكْرًا كُبَّارًا",
          "ayaContentSimple": "ومكروا مكرا كبارا"
      },
      {
          "ayaId": 5442,
          "ayaNumber": 23,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              8,
              9,
              10
          ],
          "ayaContent": "وَقَالُوا۟ لَا تَذَرُنَّ ءَالِهَتَكُمْ وَلَا تَذَرُنَّ وَدًّا وَلَا سُوَاعًا وَلَا يَغُوثَ وَيَعُوقَ وَنَسْرًا",
          "ayaContentSimple": "وقالوا لا تذرن الهتكم ولا تذرن ودا ولا سواعا ولا يغوث ويعوق ونسرا"
      },
      {
          "ayaId": 5443,
          "ayaNumber": 24,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              10
          ],
          "ayaContent": "وَقَدْ أَضَلُّوا۟ كَثِيرًا ۖ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا ضَلَـٰلًا",
          "ayaContentSimple": "وقد اضلوا كثيرا ولا تزد الظالمين الا ضلالا"
      },
      {
          "ayaId": 5444,
          "ayaNumber": 25,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "مِّمَّا خَطِيٓـَٔـٰتِهِمْ أُغْرِقُوا۟ فَأُدْخِلُوا۟ نَارًا فَلَمْ يَجِدُوا۟ لَهُم مِّن دُونِ ٱللَّهِ أَنصَارًا",
          "ayaContentSimple": "مما خطيئاتهم اغرقوا فادخلوا نارا فلم يجدوا لهم من دون الله انصارا"
      },
      {
          "ayaId": 5445,
          "ayaNumber": 26,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَقَالَ نُوحٌ رَّبِّ لَا تَذَرْ عَلَى ٱلْأَرْضِ مِنَ ٱلْكَـٰفِرِينَ دَيَّارًا",
          "ayaContentSimple": "وقال نوح رب لا تذر على الارض من الكافرين ديارا"
      },
      {
          "ayaId": 5446,
          "ayaNumber": 27,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "إِنَّكَ إِن تَذَرْهُمْ يُضِلُّوا۟ عِبَادَكَ وَلَا يَلِدُوٓا۟ إِلَّا فَاجِرًا كَفَّارًا",
          "ayaContentSimple": "انك ان تذرهم يضلوا عبادك ولا يلدوا الا فاجرا كفارا"
      },
      {
          "ayaId": 5447,
          "ayaNumber": 28,
          "ayaSuraNumber": 71,
          "ayaPageNumber": 571,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "رَّبِّ ٱغْفِرْ لِى وَلِوَٰلِدَىَّ وَلِمَن دَخَلَ بَيْتِىَ مُؤْمِنًا وَلِلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ وَلَا تَزِدِ ٱلظَّـٰلِمِينَ إِلَّا تَبَارًۢا",
          "ayaContentSimple": "رب اغفر لي ولوالدي ولمن دخل بيتي مؤمنا وللمؤمنين والمؤمنات ولا تزد الظالمين الا تبارا"
      },
      {
          "ayaId": 5448,
          "ayaNumber": 1,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              3,
              4
          ],
          "ayaContent": " قُلْ أُوحِىَ إِلَىَّ أَنَّهُ ٱسْتَمَعَ نَفَرٌ مِّنَ ٱلْجِنِّ فَقَالُوٓا۟ إِنَّا سَمِعْنَا قُرْءَانًا عَجَبًا",
          "ayaContentSimple": "قل اوحي الي انه استمع نفر من الجن فقالوا انا سمعنا قرانا عجبا"
      },
      {
          "ayaId": 5449,
          "ayaNumber": 2,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              4
          ],
          "ayaContent": "يَهْدِىٓ إِلَى ٱلرُّشْدِ فَـَٔامَنَّا بِهِۦ ۖ وَلَن نُّشْرِكَ بِرَبِّنَآ أَحَدًا",
          "ayaContentSimple": "يهدي الى الرشد فامنا به ولن نشرك بربنا احدا"
      },
      {
          "ayaId": 5450,
          "ayaNumber": 3,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              5
          ],
          "ayaContent": "وَأَنَّهُۥ تَعَـٰلَىٰ جَدُّ رَبِّنَا مَا ٱتَّخَذَ صَـٰحِبَةً وَلَا وَلَدًا",
          "ayaContentSimple": "وانه تعالى جد ربنا ما اتخذ صاحبة ولا ولدا"
      },
      {
          "ayaId": 5451,
          "ayaNumber": 4,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَنَّهُۥ كَانَ يَقُولُ سَفِيهُنَا عَلَى ٱللَّهِ شَطَطًا",
          "ayaContentSimple": "وانه كان يقول سفيهنا على الله شططا"
      },
      {
          "ayaId": 5452,
          "ayaNumber": 5,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              6,
              7
          ],
          "ayaContent": "وَأَنَّا ظَنَنَّآ أَن لَّن تَقُولَ ٱلْإِنسُ وَٱلْجِنُّ عَلَى ٱللَّهِ كَذِبًا",
          "ayaContentSimple": "وانا ظننا ان لن تقول الانس والجن على الله كذبا"
      },
      {
          "ayaId": 5453,
          "ayaNumber": 6,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              7,
              8
          ],
          "ayaContent": "وَأَنَّهُۥ كَانَ رِجَالٌ مِّنَ ٱلْإِنسِ يَعُوذُونَ بِرِجَالٍ مِّنَ ٱلْجِنِّ فَزَادُوهُمْ رَهَقًا",
          "ayaContentSimple": "وانه كان رجال من الانس يعوذون برجال من الجن فزادوهم رهقا"
      },
      {
          "ayaId": 5454,
          "ayaNumber": 7,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              8,
              9
          ],
          "ayaContent": "وَأَنَّهُمْ ظَنُّوا۟ كَمَا ظَنَنتُمْ أَن لَّن يَبْعَثَ ٱللَّهُ أَحَدًا",
          "ayaContentSimple": "وانهم ظنوا كما ظننتم ان لن يبعث الله احدا"
      },
      {
          "ayaId": 5455,
          "ayaNumber": 8,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              9,
              10
          ],
          "ayaContent": "وَأَنَّا لَمَسْنَا ٱلسَّمَآءَ فَوَجَدْنَـٰهَا مُلِئَتْ حَرَسًا شَدِيدًا وَشُهُبًا",
          "ayaContentSimple": "وانا لمسنا السماء فوجدناها ملئت حرسا شديدا وشهبا"
      },
      {
          "ayaId": 5456,
          "ayaNumber": 9,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              10,
              11
          ],
          "ayaContent": "وَأَنَّا كُنَّا نَقْعُدُ مِنْهَا مَقَـٰعِدَ لِلسَّمْعِ ۖ فَمَن يَسْتَمِعِ ٱلْـَٔانَ يَجِدْ لَهُۥ شِهَابًا رَّصَدًا",
          "ayaContentSimple": "وانا كنا نقعد منها مقاعد للسمع فمن يستمع الان يجد له شهابا رصدا"
      },
      {
          "ayaId": 5457,
          "ayaNumber": 10,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              11,
              12
          ],
          "ayaContent": "وَأَنَّا لَا نَدْرِىٓ أَشَرٌّ أُرِيدَ بِمَن فِى ٱلْأَرْضِ أَمْ أَرَادَ بِهِمْ رَبُّهُمْ رَشَدًا",
          "ayaContentSimple": "وانا لا ندري اشر اريد بمن في الارض ام اراد بهم ربهم رشدا"
      },
      {
          "ayaId": 5458,
          "ayaNumber": 11,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              12,
              13
          ],
          "ayaContent": "وَأَنَّا مِنَّا ٱلصَّـٰلِحُونَ وَمِنَّا دُونَ ذَٰلِكَ ۖ كُنَّا طَرَآئِقَ قِدَدًا",
          "ayaContentSimple": "وانا منا الصالحون ومنا دون ذلك كنا طرائق قددا"
      },
      {
          "ayaId": 5459,
          "ayaNumber": 12,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              13,
              14
          ],
          "ayaContent": "وَأَنَّا ظَنَنَّآ أَن لَّن نُّعْجِزَ ٱللَّهَ فِى ٱلْأَرْضِ وَلَن نُّعْجِزَهُۥ هَرَبًا",
          "ayaContentSimple": "وانا ظننا ان لن نعجز الله في الارض ولن نعجزه هربا"
      },
      {
          "ayaId": 5460,
          "ayaNumber": 13,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 572,
          "ayaCoveredLines": [
              14,
              15
          ],
          "ayaContent": "وَأَنَّا لَمَّا سَمِعْنَا ٱلْهُدَىٰٓ ءَامَنَّا بِهِۦ ۖ فَمَن يُؤْمِنۢ بِرَبِّهِۦ فَلَا يَخَافُ بَخْسًا وَلَا رَهَقًا",
          "ayaContentSimple": "وانا لما سمعنا الهدى امنا به فمن يؤمن بربه فلا يخاف بخسا ولا رهقا"
      },
      {
          "ayaId": 5461,
          "ayaNumber": 14,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              1,
              2
          ],
          "ayaContent": "وَأَنَّا مِنَّا ٱلْمُسْلِمُونَ وَمِنَّا ٱلْقَـٰسِطُونَ ۖ فَمَنْ أَسْلَمَ فَأُو۟لَـٰٓئِكَ تَحَرَّوْا۟ رَشَدًا",
          "ayaContentSimple": "وانا منا المسلمون ومنا القاسطون فمن اسلم فاولئك تحروا رشدا"
      },
      {
          "ayaId": 5462,
          "ayaNumber": 15,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              2
          ],
          "ayaContent": "وَأَمَّا ٱلْقَـٰسِطُونَ فَكَانُوا۟ لِجَهَنَّمَ حَطَبًا",
          "ayaContentSimple": "واما القاسطون فكانوا لجهنم حطبا"
      },
      {
          "ayaId": 5463,
          "ayaNumber": 16,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              3
          ],
          "ayaContent": "وَأَلَّوِ ٱسْتَقَـٰمُوا۟ عَلَى ٱلطَّرِيقَةِ لَأَسْقَيْنَـٰهُم مَّآءً غَدَقًا",

          "ayaNumber": 17,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,

              4
          ],
          "ayaContent": "لِّنَفْتِنَهُمْ فِيهِ ۚ وَمَن يُعْرِضْ عَن ذِكْرِ رَبِّهِۦ يَسْلُكْهُ عَذَابًا صَعَدًا",

          "ayaNumber": 18,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              4,
              5
          ],
          "ayaContent": "وَأَنَّ ٱلْمَسَـٰجِدَ لِلَّهِ فَلَا تَدْعُوا۟ مَعَ ٱللَّهِ أَحَدًا",

      {
          "ayaId": 5466,
          "ayaNumber": 19,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              5,
              6
          ],
          "ayaContent": "وَأَنَّهُۥ لَمَّا قَامَ عَبْدُ ٱللَّهِ يَدْعُوهُ كَادُوا۟ يَكُونُونَ عَلَيْهِ لِبَدًا",

          "ayaNumber": 20,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [

              7
          ],
          "ayaContent": "قُلْ إِنَّمَآ أَدْعُوا۟ رَبِّى وَلَآ أُشْرِكُ بِهِۦٓ أَحَدًا",

          "ayaNumber": 21,

          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              7

          "ayaNumber": 22,

          "ayaPageNumber": 573,
          "ayaCoveredLines": [

          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,
          "ayaCoveredLines": [
              8,
              9,
              10

          "ayaContent": "إِلَّا بَلَـٰغًا مِّنَ ٱللَّهِ وَرِسَـٰلَـٰتِهِۦ ۚ وَمَن يَعْصِ ٱللَّهَ وَرَسُولَهُۥ فَإِنَّ لَهُۥ نَارَ جَهَنَّمَ خَـٰلِدِينَ فِيهَآ أَبَدًا",

          "ayaNumber": 25,

          "ayaNumber": 26,

          "ayaPageNumber": 573,
          "ayaCoveredLines": [

              14

          "ayaNumber": 28,
          "ayaSuraNumber": 72,
          "ayaPageNumber": 573,

          ],

          "ayaId": 5476,

          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [

          "ayaNumber": 2,

          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              3

          "ayaNumber": 9,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,

          "ayaPageNumber": 574,

              8

          "ayaNumber": 11,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [

          "ayaNumber": 12,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [

          "ayaNumber": 13,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [

          ],
          "ayaContent": "وَطَعَامًا ذَا غُصَّةٍ وَعَذَابًا أَلِيمًا",

          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [

          "ayaContent": "يَوْمَ تَرْجُفُ ٱلْأَرْضُ وَٱلْجِبَالُ وَكَانَتِ ٱلْجِبَالُ كَثِيبًا مَّهِيلًا",

          "ayaNumber": 15,
          "ayaSuraNumber": 73,
          "ayaPageNumber": 574,
          "ayaCoveredLines": [
              11,

          ],
          "ayaContent": "إِنَّآ أَرْسَلْنَآ إِلَيْكُمْ رَسُولًا شَـٰهِدًا عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ رَسُولًا",

          "ayaContent": "۞ إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ مِن ثُلُثَىِ ٱلَّيْلِ وَنِصْفَهُۥ وَثُلُثَهُۥ وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ ۚ وَٱللَّهُ يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ ۚ عَلِمَ أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ ۖ فَٱقْرَءُوا۟ مَا تَيَسَّرَ مِنَ ٱلْقُرْءَانِ ۚ عَلِمَ أَن سَيَكُونُ مِنكُم مَّرْضَىٰ ۙ وَءَاخَرُونَ يَضْرِبُونَ فِى ٱلْأَرْضِ يَبْتَغُونَ مِن فَضْلِ ٱللَّهِ ۙ وَءَاخَرُونَ يُقَـٰتِلُونَ فِى سَبِيلِ ٱللَّهِ ۖ فَٱقْرَءُوا۟ مَا تَيَسَّرَ مِنْهُ ۚ وَأَقِيمُوا۟ ٱلصَّلَوٰةَ وَءَاتُوا۟ ٱلزَّكَوٰةَ وَأَقْرِضُوا۟ ٱللَّهَ قَرْضًا حَسَنًا ۚ وَمَا تُقَدِّمُوا۟ لِأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيْرًا وَأَعْظَمَ أَجْرًا ۚ وَٱسْتَغْفِرُوا۟ ٱللَّهَ ۖ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌۢ",

          "ayaPageNumber": 575,
